to explore the dataset and create meaningful summary visualizations of their findings. Finally, we present a case study applying NodeTrix to the analysis of the InfoVis 2004 coauthorship dataset to illustrate the capabilities of NodeTrix as both an exploration tool and an effective means of communicating results."}, {"color": "orange", "id": 327, "label": 327, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 327 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70589\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scented Widgets: Improving Navigation Cues with Embedded Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents scented widgets, graphical user interface controls enhanced with embedded visualizations that facilitate navigation in information spaces. We describe design guidelines for adding visual cues to common user interface widgets such as radio buttons, sliders, and combo boxes and contribute a general software framework for applying scented widgets within applications with minimal modifications to existing source code. We provide a number of example applications and describe a controlled experiment which finds that users exploring unfamiliar data make up to twice as many unique discoveries using widgets imbued with social navigation data. However, these differences equalize as familiarity with the data increases."}, {"color": "orange", "id": 329, "label": 329, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 329 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Show Me: Automatic Presentation for Visual Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes Show Me, an integrated set of user interface commands and defaults that incorporate automatic presentation into a commercial visual analysis system called Tableau. A key aspect of Tableau is VizQL, a language for specifying views, which is used by Show Me to extend automatic presentation to the generation of tables of views (commonly called small multiple displays). A key research issue for the commercial application of automatic presentation is the user experience, which must support the flow of visual analysis. User experience has not been the focus of previous research on automatic presentation. The Show Me user experience includes the automatic selection of mark types, a command to add a single field to a view, and a pair of commands to build views for multiple fields. Although the use of these defaults and commands is optional, user interface logs indicate that Show Me is used by commercial users."}, {"color": "orange", "id": 1353, "label": 1353, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1353 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599058\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HindSight: Encouraging Exploration through Direct Encoding of Personal Interaction History; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Physical and digital objects often leave markers of our use. Website links turn purple after we visit them, for example, showing us information we have yet to explore. These \u201cfootprints\u201d of interaction offer substantial benefits in information saturated environments - they enable us to easily revisit old information, systematically explore new information, and quickly resume tasks after interruption. While applying these design principles have been successful in HCI contexts, direct encodings of personal interaction history have received scarce attention in data visualization. One reason is that there is little guidance for integrating history into visualizations where many visual channels are already occupied by data. More importantly, there is not firm evidence that making users aware of their interaction history results in benefits with regards to exploration or insights. Following these observations, we propose HindSight - an umbrella term for the design space of representing interaction history directly in existing data visualizations. In this paper, we examine the value of HindSight principles by augmenting existing visualizations with visual indicators of user interaction history (e.g. How the Recession Shaped the Economy in 255 Charts, NYTimes). In controlled experiments of over 400 participants, we found that HindSight designs generally encouraged people to visit more data and recall different insights after interaction. The results of our experiments suggest that simple additions to visualizations can make users aware of their interaction history, and that these additions significantly impact users\u0027 exploration and insights."}, {"color": "orange", "id": 1359, "label": 1359, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1359 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599338\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VizItCards: A Card-Based Toolkit for Infovis Design Education; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Shifts in information visualization practice are forcing a reconsideration of how infovis is taught. Traditional curricula that focused on conveying research-derived knowledge are slowly integrating design thinking as a key learning objective. In part, this is motivated by the realization that infovis is a wicked design problem, requiring a different kind of design work. In this paper we describe, VizItCards, a card-driven workshop developed for our graduate infovis class. The workshop is intended to provide practice with good design techniques and to simultaneously reinforce key concepts. VizItCards relies on principles of collaborative-learning and research on parallel design to generate positive collaborations and high-quality designs. From our experience of simulating a realistic design scenario in a classroom setting, we find that our students were able to meet key learning objectives and their design performance improved during the class. We describe variants of the workshop, discussing which techniques we think match to which learning goals."}, {"color": "purple", "id": 1365, "label": 1365, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1365 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883510\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: D-Map: Visual Analysis of Ego-centric Information Diffusion Patterns in Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Popular social media platforms could rapidly propagate vital information over social networks among a significant number of people. In this work we present D-Map (Diffusion Map), a novel visualization method to support exploration and analysis of social behaviors during such information diffusion and propagation on typical social media through a map metaphor. In D-Map, users who participated in reposting (i.e., resending a message initially posted by others) one central user\u0027s posts (i.e., a series of original tweets) are collected and mapped to a hexagonal grid based on their behavior similarities and in chronological order of the repostings. With additional interaction and linking, D-Map is capable of providing visual portraits of the influential users and describing their social behaviors. A comprehensive visual analysis system is developed to support interactive exploration with D-Map. We evaluate our work with real world social media data and find interesting patterns among users. Key players, important information diffusion paths, and interactions among social communities can be identified."}, {"color": "purple", "id": 1366, "label": 1366, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1366 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883511\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How ideas flow across multiple social groups; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tracking how correlated ideas flow within and across multiple social groups facilitates the understanding of the transfer of information, opinions, and thoughts on social media. In this paper, we present IdeaFlow, a visual analytics system for analyzing the lead-lag changes within and across pre-defined social groups regarding a specific set of correlated ideas, each of which is described by a set of words. To model idea flows accurately, we develop a random-walk-based correlation model and integrate it with Bayesian conditional cointegration and a tensor-based technique. To convey complex lead-lag relationships over time, IdeaFlow combines the strengths of a bubble tree, a flow map, and a timeline. In particular, we develop a Voronoi-treemap-based bubble tree to help users get an overview of a set of ideas quickly. A correlated-clustering-based layout algorithm is used to simultaneously generate multiple flow maps with less ambiguity. We also introduce a focus+context timeline to explore huge amounts of temporal data at different levels of time granularity. Quantitative evaluation and case studies demonstrate the accuracy and effectiveness of IdeaFlow."}, {"color": "purple", "id": 1367, "label": 1367, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1367 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883512\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EventAction: Visual analytics for temporal event sequence recommendation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recommender systems are being widely used to assist people in making decisions, for example, recommending films to watch or books to buy. Despite its ubiquity, the problem of presenting the recommendations of temporal event sequences has not been studied. We propose EventAction, which to our knowledge, is the first attempt at a prescriptive analytics interface designed to present and explain recommendations of temporal event sequences. EventAction provides a visual analytics approach to (1) identify similar records, (2) explore potential outcomes, (3) review recommended temporal event sequences that might help achieve the users\u0027 goals, and (4) interactively assist users as they define a personalized action plan associated with a probability of success. Following the design study framework, we designed and deployed EventAction in the context of student advising and reported on the evaluation with a student review manager and three graduate students."}, {"color": "purple", "id": 1369, "label": 1369, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1369 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883514\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DimScanner: A Relation-based Visual Exploration Approach Towards Data Dimension Inspection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring multi-dimensional datasets can be cumbersome if data analysts have little knowledge about the data. Various dimension relation inspection tools and dimension exploration tools have been proposed for efficient data examining and understanding. However, the needed workload varies largely with respect to data complexity and user expertise, which can only be reduced with rich background knowledge over the data. In this paper we address the workload challenge with a data structuring and exploration scheme that affords dimension relation detection and that serves as the background knowledge for further investigation. We contribute a novel data structuring scheme that leverages an information-theoretic view structuring algorithm to uncover information-aware relations among different data views, and thereby discloses redundancy and other relation patterns among dimensions. The integrated system, DimScanner, empowers analysts with rich user controls and assistance widgets to interactively detect the relations of multi-dimensional data."}, {"color": "purple", "id": 351, "label": 351, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 351 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389006\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Jigsaw: Supporting Investigative Analysis through Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Investigative analysts who work with collections of text documents connect embedded threads of evidence in order to formulate hypotheses about plans and activities of potential interest. As the number of documents and the corresponding number of concepts and entities within the documents grow larger, sense-making processes become more and more difficult for the analysts. We have developed a visual analytic system called Jigsaw that represents documents and their entities visually in order to help analysts examine reports more efficiently and develop theories about potential actions more quickly. Jigsaw provides multiple coordinated views of document entities with a special emphasis on visually illustrating connections between entities across the different documents."}, {"color": "purple", "id": 356, "label": 356, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 356 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389011\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization leverages the human visual system to support the process of sensemaking, in which information is collected, organized, and analyzed to generate knowledge and inform action. Though most research to date assumes a single-user focus on perceptual and cognitive processes, in practice, sensemaking is often a social process involving parallelization of effort, discussion, and consensus building. This suggests that to fully support sensemaking, interactive visualization should also support social interaction. However, the most appropriate collaboration mechanisms for supporting this interaction are not immediately clear. In this article, we present design considerations for asynchronous collaboration in visual analysis environments, highlighting issues of work parallelization, communication, and social organization. These considerations provide a guide for the design and evaluation of collaborative visualization systems."}, {"color": "purple", "id": 358, "label": 358, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 358 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389013\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DataMeadow: A Visual Canvas for Analysis of Large-Scale Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Supporting visual analytics of multiple large-scale multidimensional datasets requires a high degree of interactivity and user control beyond the conventional challenges of visualizing such datasets. We present the DataMeadow, a visual canvas providing rich interaction for constructing visual queries using graphical set representations called DataRoses. A DataRose is essentially a starplot of selected columns in a dataset displayed as multivariate visualizations with dynamic query sliders integrated into each axis. The purpose of the DataMeadow is to allow users to create advanced visual queries by iteratively selecting and filtering into the multidimensional data. Furthermore, the canvas provides a clear history of the analysis that can be annotated to facilitate dissemination of analytical results to outsiders. Towards this end, the DataMeadow has a direct manipulation interface for selection, filtering, and creation of sets, subsets, and data dependencies using both simple and complex mouse gestures. We have evaluated our system using a qualitative expert review involving two researchers working in the area. Results from this review are favorable for our new method."}, {"color": "orange", "id": 1390, "label": 1390, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1390 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743998\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structuring Visualization Mock-Ups at the Graphical Level by Dividing the Display Space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Mock-ups are rapid, low fidelity prototypes, that are used in many design-related fields to generate and share ideas. While their creation is supported by many mature methods and tools, surprisingly few are suited for the needs of information visualization. In this article, we introduce a novel approach to creating visualizations mock-ups, based on a dialogue between graphic design and parametric toolkit explorations. Our approach consists in iteratively subdividing the display space, while progressively informing each division with realistic data. We show that a wealth of mock-ups can easily be created using only temporary data attributes, as we wait for more realistic data to become available. We describe the implementation of this approach in a D3-based toolkit, which we use to highlight its generative power, and we discuss the potential for transitioning towards higher fidelity prototypes."}, {"color": "purple", "id": 1399, "label": 1399, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1399 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744098\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LDSScanner: Exploratory Analysis of Low-Dimensional Structures in High-Dimensional Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many approaches for analyzing a high-dimensional dataset assume that the dataset contains specific structures, e.g., clusters in linear subspaces or non-linear manifolds. This yields a trial-and-error process to verify the appropriate model and parameters. This paper contributes an exploratory interface that supports visual identification of low-dimensional structures in a high-dimensional dataset, and facilitates the optimized selection of data models and configurations. Our key idea is to abstract a set of global and local feature descriptors from the neighborhood graph-based representation of the latent low-dimensional structure, such as pairwise geodesic distance (GD) among points and pairwise local tangent space divergence (LTSD) among pointwise local tangent spaces (LTS). We propose a new LTSD-GD view, which is constructed by mapping LTSD and GD to the\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-1-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis and\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$y$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-2-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis using 1D multidimensional scaling, respectively. Unlike traditional dimensionality reduction methods that preserve various kinds of distances among points, the LTSD-GD view presents the distribution of pointwise LTS (\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-3-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis) and the variation of LTS in structures (the combination of\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-4-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis and\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$y$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-5-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis). We design and implement a suite of visual tools for navigating and reasoning about intrinsic structures of a high-dimensional dataset. Three case studies verify the effectiveness of our approach."}, {"color": "orange", "id": 1403, "label": 1403, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1403 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LSTMVis: A Tool for Visual Analysis of Hidden State Dynamics in Recurrent Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recurrent neural networks, and in particular long short-term memory (LSTM) networks, are a remarkably effective tool for sequence modeling that learn a dense black-box hidden representation of their sequential input. Researchers interested in better understanding these models have studied the changes in hidden state representations over time and noticed some interpretable patterns but also significant noise. In this work, we present LSTMVis, a visual analysis tool for recurrent neural networks with a focus on understanding these hidden state dynamics. The tool allows users to select a hypothesis input range to focus on local state changes, to match these states changes to similar patterns in a large data set, and to align these results with structural annotations from their domain. We show several use cases of the tool for analyzing specific hidden state properties on dataset containing nesting, phrase structure, and chord progressions, and demonstrate how the tool can be used to isolate patterns for further statistical analysis. We characterize the domain, the different stakeholders, and their goals and tasks. Long-term usage data after putting the tool online revealed great interest in the machine learning community."}, {"color": "orange", "id": 380, "label": 380, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 380 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.109\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Framework of Interaction Costs in Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interaction cost is an important but poorly understood factor in visualization design. We propose a framework of interaction costs inspired by Normanpsilas Seven Stages of Action to facilitate study. From 484 papers, we collected 61 interaction-related usability problems reported in 32 user studies and placed them into our framework of seven costs: (1) Decision costs to form goals; (2) system-power costs to form system operations; (3) Multiple input mode costs to form physical sequences; (4) Physical-motion costs to execute sequences; (5) Visual-cluttering costs to perceive state; (6) View-change costs to interpret perception; (7) State-change costs to evaluate interpretation. We also suggested ways to narrow the gulfs of execution (2-4) and evaluation (5-7) based on collected reports. Our framework suggests a need to consider decision costs (1) as the gulf of goal formation."}, {"color": "orange", "id": 1405, "label": 1405, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1405 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scatterplots: Tasks, Data, and Designs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional scatterplots fail to scale as the complexity and amount of data increases. In response, there exist many design options that modify or expand the traditional scatterplot design to meet these larger scales. This breadth of design options creates challenges for designers and practitioners who must select appropriate designs for particular analysis goals. In this paper, we help designers in making design choices for scatterplot visualizations. We survey the literature to catalog scatterplot-specific analysis tasks. We look at how data characteristics influence design decisions. We then survey scatterplot-like designs to understand the range of design options. Building upon these three organizations, we connect data characteristics, analysis tasks, and design choices in order to generate challenges, open questions, and example best practices for the effective design of scatterplots."}, {"color": "orange", "id": 383, "label": 383, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 383 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.121\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Distributed Cognition as a Theoretical Framework for Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Even though information visualization (InfoVis) research has matured in recent years, it is generally acknowledged that the field still lacks supporting, encompassing theories. In this paper, we argue that the distributed cognition framework can be used to substantiate the theoretical foundation of InfoVis. We highlight fundamental assumptions and theoretical constructs of the distributed cognition approach, based on the cognitive science literature and a real life scenario. We then discuss how the distributed cognition framework can have an impact on the research directions and methodologies we take as InfoVis researchers. Our contributions are as follows. First, we highlight the view that cognition is more an emergent property of interaction than a property of the human mind. Second, we argue that a reductionist approach to study the abstract properties of isolated human minds may not be useful in informing InfoVis design. Finally we propose to make cognition an explicit research agenda, and discuss the implications on how we perform evaluation and theory building."}, {"color": "orange", "id": 384, "label": 384, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 384 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.125\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effectiveness of Animation in Trend Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Animation has been used to show trends in multi-dimensional data. This technique has recently gained new prominence for presentations, most notably with Gapminder Trendalyzer. In Trendalyzer, animation together with interesting data and an engaging presenter helps the audience understand the results of an analysis of the data. It is less clear whether trend animation is effective for analysis. This paper proposes two alternative trend visualizations that use static depictions of trends: one which shows traces of all trends overlaid simultaneously in one display and a second that uses a small multiples display to show the trend traces side-by-side. The paper evaluates the three visualizations for both analysis and presentation. Results indicate that trend animation can be challenging to use even for presentations; while it is the fastest technique for presentation and participants find it enjoyable and exciting, it does lead to many participant errors. Animation is the least effective form for analysis; both static depictions of trends are significantly faster than animation, and the small multiples display is more accurate."}, {"color": "orange", "id": 1407, "label": 1407, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1407 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744199\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Considerations for Visualizing Comparison; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Supporting comparison is a common and diverse challenge in visualization. Such support is difficult to design because solutions must address both the specifics of their scenario as well as the general issues of comparison. This paper aids designers by providing a strategy for considering those general issues. It presents four considerations that abstract comparison. These considerations identify issues and categorize solutions in a domain independent manner. The first considers how the common elements of comparison-a target set of items that are related and an action the user wants to perform on that relationship-are present in an analysis problem. The second considers why these elements lead to challenges because of their scale, in number of items, complexity of items, or complexity of relationship. The third considers what strategies address the identified scaling challenges, grouping solutions into three broad categories. The fourth considers which visual designs map to these strategies to provide solutions for a comparison analysis problem. In sequence, these considerations provide a process for developers to consider support for comparison in the design of visualization tools. Case studies show how these considerations can help in the design and evaluation of visualization solutions for comparison problems."}, {"color": "orange", "id": 388, "label": 388, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 388 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.135\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Geometry-Based Edge Clustering for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphs have been widely used to model relationships among data. For large graphs, excessive edge crossings make the display visually cluttered and thus difficult to explore. In this paper, we propose a novel geometry-based edge-clustering framework that can group edges into bundles to reduce the overall edge crossings. Our method uses a control mesh to guide the edge-clustering process; edge bundles can be formed by forcing all edges to pass through some control points on the mesh. The control mesh can be generated at different levels of detail either manually or automatically based on underlying graph patterns. Users can further interact with the edge-clustering results through several advanced visualization techniques such as color and opacity enhancement. Compared with other edge-clustering methods, our approach is intuitive, flexible, and efficient. The experiments on some large graphs demonstrate the effectiveness of our method."}, {"color": "orange", "id": 389, "label": 389, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 389 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.137\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphical Histories for Visualization: Supporting Analysis, Communication, and Evaluation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive history tools, ranging from basic undo and redo to branching timelines of user actions, facilitate iterative forms of interaction. In this paper, we investigate the design of history mechanisms for information visualization. We present a design space analysis of both architectural and interface issues, identifying design decisions and associated trade-offs. Based on this analysis, we contribute a design study of graphical history tools for Tableau, a database visualization system. These tools record and visualize interaction histories, support data analysis and communication of findings, and contribute novel mechanisms for presenting, managing, and exporting histories. Furthermore, we have analyzed aggregated collections of history sessions to evaluate Tableau usage. We describe additional tools for analyzing userspsila history logs and how they have been applied to study usage patterns in Tableau."}, {"color": "orange", "id": 391, "label": 391, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 391 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Improving the Readability of Clustered Social Networks using Node Duplication; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring communities is an important task in social network analysis. Such communities are currently identified using clustering methods to group actors. This approach often leads to actors belonging to one and only one cluster, whereas in real life a person can belong to several communities. As a solution we propose duplicating actors in social networks and discuss potential impact of such a move. Several visual duplication designs are discussed and a controlled experiment comparing network visualization with and without duplication is performed, using 6 tasks that are important for graph readability and visual interpretation of social networks. We show that in our experiment, duplications significantly improve community-related tasks but sometimes interfere with other graph readability tasks. Finally, we propose a set of guidelines for deciding when to duplicate actors and choosing candidates for duplication, and alternative ways to render them in social network representations."}, {"color": "orange", "id": 392, "label": 392, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 392 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Analysis of Set-Typed Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While it is quite typical to deal with attributes of different data types in the visualization of heterogeneous and multivariate datasets, most existing techniques still focus on the most usual data types such as numerical attributes or strings. In this paper we present a new approach to the interactive visual exploration and analysis of data that contains attributes which are of set type. A set-typed attribute of a data item - like one cell in a table - has a list of nGt=0 elements as its value. We present the setpsilaopsilagram as a new visualization approach to represent data of set type and to enable interactive visual exploration and analysis. We also demonstrate how this approach is capable to help in dealing with datasets that have a larger number of dimensions (more than a dozen or more), especially also in the context of categorical data. To illustrate the effectiveness of our approach, we present the interactive visual analysis of a CRM dataset with data from a questionnaire on the education and shopping habits of about 90000 people."}, {"color": "orange", "id": 1415, "label": 1415, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1415 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744319\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bridging from Goals to Tasks with Design Study Analysis Reports; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization researchers and practitioners engaged in generating or evaluating designs are faced with the difficult problem of transforming the questions asked and actions taken by target users from domain-specific language and context into more abstract forms. Existing abstract task classifications aim to provide support for this endeavour by providing a carefully delineated suite of actions. Our experience is that this bottom-up approach is part of the challenge: low-level actions are difficult to interpret without a higher-level context of analysis goals and the analysis process. To bridge this gap, we propose a framework based on analysis reports derived from open-coding 20 design study papers published at IEEE InfoVis 2009-2015, to build on the previous work of abstractions that collectively encompass a broad variety of domains. The framework is organized in two axes illustrated by nine analysis goals. It helps situate the analysis goals by placing each goal under axes of specificity (Explore, Describe, Explain, Confirm) and number of data populations (Single, Multiple). The single-population types are Discover Observation, Describe Observation, Identify Main Cause, and Collect Evidence. The multiple-population types are Compare Entities, Explain Differences, and Evaluate Hypothesis. Each analysis goal is scoped by an input and an output and is characterized by analysis steps reported in the design study papers. We provide examples of how we and others have used the framework in a top-down approach to abstracting domain problems: visualization designers or researchers first identify the analysis goals of each unit of analysis in an analysis stream, and then encode the individual steps using existing task classifications with the context of the goal, the level of specificity, and the number of populations involved in the analysis."}, {"color": "orange", "id": 396, "label": 396, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 396 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Rolling the Dice: Multidimensional Visual Exploration using Scatterplot Matrix Navigation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots remain one of the most popular and widely-used visual representations for multidimensional data due to their simplicity, familiarity and visual clarity, even if they lack some of the flexibility and visual expressiveness of newer multidimensional visualization techniques. This paper presents new interactive methods to explore multidimensional data using scatterplots. This exploration is performed using a matrix of scatterplots that gives an overview of the possible configurations, thumbnails of the scatterplots, and support for interactive navigation in the multidimensional space. Transitions between scatterplots are performed as animated rotations in 3D space, somewhat akin to rolling dice. Users can iteratively build queries using bounding volumes in the dataset, sculpting the query from different viewpoints to become more and more refined. Furthermore, the dimensions in the navigation space can be reordered, manually or automatically, to highlight salient correlations and differences among them. An example scenario presents the interaction techniques supporting smooth and effortless visual exploration of multidimensional datasets."}, {"color": "purple", "id": 1421, "label": 1421, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1421 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744358\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DeepEyes: Progressive Visual Analytics for Designing Deep Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep neural networks are now rivaling human accuracy in several pattern recognition problems. Compared to traditional classifiers, where features are handcrafted, neural networks learn increasingly complex features directly from the data. Instead of handcrafting the features, it is now the network architecture that is manually engineered. The network architecture parameters such as the number of layers or the number of filters per layer and their interconnections are essential for good performance. Even though basic design guidelines exist, designing a neural network is an iterative trial-and-error process that takes days or even weeks to perform due to the large datasets used for training. In this paper, we present DeepEyes, a Progressive Visual Analytics system that supports the design of neural networks during training. We present novel visualizations, supporting the identification of layers that learned a stable set of patterns and, therefore, are of interest for a detailed analysis. The system facilitates the identification of problems, such as superfluous filters or layers, and information that is not being captured by the network. We demonstrate the effectiveness of our system through multiple use cases, showing how a trained network can be compressed, reshaped and adapted to different problems."}, {"color": "purple", "id": 1423, "label": 1423, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1423 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744378\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Diagnosis of Tree Boosting Methods; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tree boosting, which combines weak learners (typically decision trees) to generate a strong learner, is a highly effective and widely used machine learning method. However, the development of a high performance tree boosting model is a time-consuming process that requires numerous trial-and-error experiments. To tackle this issue, we have developed a visual diagnosis tool, BOOSTVis, to help experts quickly analyze and diagnose the training process of tree boosting. In particular, we have designed a temporal confusion matrix visualization, and combined it with a t-SNE projection and a tree visualization. These visualization components work together to provide a comprehensive overview of a tree boosting model, and enable an effective diagnosis of an unsatisfactory training process. Two case studies that were conducted on the Otto Group Product Classification Challenge dataset demonstrate that BOOSTVis can provide informative feedback and guidance to improve understanding and diagnosis of tree boosting algorithms."}, {"color": "orange", "id": 400, "label": 400, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 400 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stacked Graphs - Geometry \u0026 Aesthetics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In February 2008, the New York Times published an unusual chart of box office revenues for 7500 movies over 21 years. The chart was based on a similar visualization, developed by the first author, that displayed trends in music listening. This paper describes the design decisions and algorithms behind these graphics, and discusses the reaction on the Web. We suggest that this type of complex layered graph is effective for displaying large data sets to a mass audience. We provide a mathematical analysis of how this layered graph relates to traditional stacked graphs and to techniques such as ThemeRiver, showing how each method is optimizing a different ldquoenergy functionrdquo. Finally, we discuss techniques for coloring and ordering the layers of such graphs. Throughout the paper, we emphasize the interplay between considerations of aesthetics and legibility."}, {"color": "orange", "id": 402, "label": 402, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 402 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.172\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Word Tree, an Interactive Visual Concordance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the Word Tree, a new visualization and information-retrieval technique aimed at text documents. A Word Tree is a graphical version of the traditional \"keyword-in-context\" method, and enables rapid querying and exploration of bodies of text. In this paper we describe the design of the technique, along with some of the technical issues that arise in its implementation. In addition, we discuss the results of several months of public deployment of word trees on Many Eyes, which provides a window onto the ways in which users obtain value from the visualization."}, {"color": "purple", "id": 1427, "label": 1427, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1427 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744458\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BiDots: Visual Exploration of Weighted Biclusters; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Discovering and analyzing biclusters, i.e., two sets of related entities with close relationships, is a critical task in many real-world applications, such as exploring entity co-occurrences in intelligence analysis, and studying gene expression in bio-informatics. While the output of biclustering techniques can offer some initial low-level insights, visual approaches are required on top of that due to the algorithmic output complexity. This paper proposes a visualization technique, called BiDots, that allows analysts to interactively explore biclusters over multiple domains. BiDots overcomes several limitations of existing bicluster visualizations by encoding biclusters in a more compact and cluster-driven manner. A set of handy interactions is incorporated to support flexible analysis of biclustering results. More importantly, BiDots addresses the cases of weighted biclusters, which has been underexploited in the literature. The design of BiDots is grounded by a set of analytical tasks derived from previous work. We demonstrate its usefulness and effectiveness for exploring computed biclusters with an investigative document analysis task, in which suspicious people and activities are identified from a text corpus."}, {"color": "red", "id": 1428, "label": 1428, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1428 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744459\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Activity-Centered Domain Characterization for Problem-Driven Scientific Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although visualization design models exist in the literature in the form of higher-level methodological frameworks, these models do not present a clear methodological prescription for the domain characterization step. This work presents a framework and end-to-end model for requirements engineering in problem-driven visualization application design. The framework and model are based on the activity-centered design paradigm, which is an enhancement of human-centered design. The proposed activity-centered approach focuses on user tasks and activities, and allows an explicit link between the requirements engineering process with the abstraction stage - and its evaluation - of existing, higher-level visualization design models. In a departure from existing visualization design models, the resulting model: assigns value to a visualization based on user activities; ranks user tasks before the user data; partitions requirements in activity-related capabilities and nonfunctional characteristics and constraints; and explicitly incorporates the user workflows into the requirements process. A further merit of this model is its explicit integration of functional specifications, a concept this work adapts from the software engineering literature, into the visualization design nested model. A quantitative evaluation using two sets of interdisciplinary projects supports the merits of the activity-centered model. The result is a practical roadmap to the domain characterization step of visualization design for problem-driven data visualization. Following this domain characterization model can help remove a number of pitfalls that have been identified multiple times in the visualization design literature."}, {"color": "purple", "id": 1432, "label": 1432, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1432 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744683\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Do Convolutional Neural Networks Learn Class Hierarchy?; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Convolutional Neural Networks (CNNs) currently achieve state-of-the-art accuracy in image classification. With a growing number of classes, the accuracy usually drops as the possibilities of confusion increase. Interestingly, the class confusion patterns follow a hierarchical structure over the classes. We present visual-analytics methods to reveal and analyze this hierarchy of similar classes in relation with CNN-internal data. We found that this hierarchy not only dictates the confusion patterns between the classes, it furthermore dictates the learning behavior of CNNs. In particular, the early layers in these networks develop feature detectors that can separate high-level groups of classes quite well, even after a few training epochs. In contrast, the latter layers require substantially more epochs to develop specialized feature detectors that can separate individual classes. We demonstrate how these insights are key to significant improvement in accuracy by designing hierarchy-aware CNNs that accelerate model convergence and alleviate overfitting. We further demonstrate how our methods help in identifying various quality issues in the training data."}, {"color": "purple", "id": 1436, "label": 1436, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1436 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744718\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ActiVis: Visual Exploration of Industry-Scale Deep Neural Network Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While deep learning models have achieved state-of-the-art accuracies for many prediction tasks, understanding these models remains a challenge. Despite the recent interest in developing visual tools to help users interpret deep learning models, the complexity and wide variety of models deployed in industry, and the large-scale datasets that they used, pose unique design challenges that are inadequately addressed by existing work. Through participatory design sessions with over 15 researchers and engineers at Facebook, we have developed, deployed, and iteratively improved ActiVis, an interactive visualization system for interpreting large-scale deep learning models and results. By tightly integrating multiple coordinated views, such as a computation graph overview of the model architecture, and a neuron activation view for pattern discovery and comparison, users can explore complex deep neural network models at both the instance-and subset-level. ActiVis has been deployed on Facebook\u0027s machine learning platform. We present case studies with Facebook researchers and engineers, and usage scenarios of how ActiVis may work with different models."}, {"color": "purple", "id": 414, "label": 414, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 414 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677356\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatio-temporal aggregation for visual analysis of movements; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data about movements of various objects are collected in growing amounts by means of current tracking technologies. Traditional approaches to visualization and interactive exploration of movement data cannot cope with data of such sizes. In this research paper we investigate the ways of using aggregation for visual analysis of movement data. We define aggregation methods suitable for movement data and find visualization and interaction techniques to represent results of aggregations and enable comprehensive exploration of the data. We consider two possible views of movement, traffic-oriented and trajectory-oriented. Each view requires different methods of analysis and of data aggregation. We illustrate our argument with example data resulting from tracking multiple cars in Milan and example analysis tasks from the domain of city traffic management."}, {"color": "purple", "id": 416, "label": 416, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 416 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677358\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Collaborative synthesis of visual analytic results; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools allow analysts to generate large collections of useful analytical results. We anticipate that analysts in most real world situations will draw from these collections when working together to solve complicated problems. This indicates a need to understand how users synthesize multiple collections of results. This paper reports the results of collaborative synthesis experiments conducted with expert geographers and disease biologists. Ten participants were worked in pairs to complete a simulated real-world synthesis task using artifacts printed on cards on a large, paper-covered workspace. Experiment results indicate that groups use a number of different approaches to collaborative synthesis, and that they employ a variety of organizational metaphors to structure their information. It is further evident that establishing common ground and role assignment are critical aspects of collaborative synthesis. We conclude with a set of general design guidelines for collaborative synthesis support tools."}, {"color": "purple", "id": 1442, "label": 1442, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1442 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Dataflow Graphs of Deep Learning Models in TensorFlow; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a design study of the TensorFlow Graph Visualizer, part of the TensorFlow machine intelligence platform. This tool helps users understand complex machine learning architectures by visualizing their underlying dataflow graphs. The tool works by applying a series of graph transformations that enable standard layout techniques to produce a legible interactive diagram. To declutter the graph, we decouple non-critical nodes from the layout. To provide an overview, we build a clustered graph using the hierarchical structure annotated in the source code. To support exploration of nested structure on demand, we perform edge bundling to enable stable and responsive cluster expansion. Finally, we detect and highlight repeated structures to emphasize a model\u0027s modular composition. To demonstrate the utility of the visualizer, we describe example usage scenarios and report user feedback. Overall, users find the visualizer useful for understanding, debugging, and sharing the structures of their models."}, {"color": "purple", "id": 420, "label": 420, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 420 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677362\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Entity-based collaboration tools for intelligence analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Software tools that make it easier for analysts to collaborate as a natural part of their work will lead to better analysis that is informed by more perspectives. We are interested to know if software tools can be designed that support collaboration even as they allow analysts to find documents and organize information (including evidence, schemas, and hypotheses). We have modified the Entity Workspace system, described previously, to test such designs. We have evaluated the resulting design in both a laboratory study and a study where it is situated with an analysis team. In both cases, effects on collaboration appear to be positive. Key aspects of the design include an evidence notebook optimized for organizing entities (rather than text characters), information structures that can be collapsed and expanded, visualization of evidence that emphasizes events and documents (rather than emphasizing the entity graph), and a notification system that finds entities of mutual interest to multiple analysts."}, {"color": "purple", "id": 1445, "label": 1445, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1445 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745078\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Podium: Ranking Data Using Mixed-Initiative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: People often rank and order data points as a vital part of making decisions. Multi-attribute ranking systems are a common tool used to make these data-driven decisions. Such systems often take the form of a table-based visualization in which users assign weights to the attributes representing the quantifiable importance of each attribute to a decision, which the system then uses to compute a ranking of the data. However, these systems assume that users are able to quantify their conceptual understanding of how important particular attributes are to a decision. This is not always easy or even possible for users to do. Rather, people often have a more holistic understanding of the data. They form opinions that data point A is better than data point B but do not necessarily know which attributes are important. To address these challenges, we present a visual analytic application to help people rank multi-variate data points. We developed a prototype system, Podium, that allows users to drag rows in the table to rank order data points based on their perception of the relative value of the data. Podium then infers a weighting model using Ranking SVM that satisfies the user\u0027s data preferences as closely as possible. Whereas past systems help users understand the relationships between data points based on changes to attribute weights, our approach helps users to understand the attributes that might inform their understanding of the data. We present two usage scenarios to describe some of the potential uses of our proposed technique: (1) understanding which attributes contribute to a user\u0027s subjective preferences for data, and (2) deconstructing attributes of importance for existing rankings. Our proposed approach makes powerful machine learning techniques more usable to those who may not have expertise in these areas."}, {"color": "purple", "id": 1444, "label": 1444, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1444 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744938\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyzing the Training Processes of Deep Generative Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Among the many types of deep models, deep generative models (DGMs) provide a solution to the important problem of unsupervised and semi-supervised learning. However, training DGMs requires more skill, experience, and know-how because their training is more complex than other types of deep models such as convolutional neural networks (CNNs). We develop a visual analytics approach for better understanding and diagnosing the training process of a DGM. To help experts understand the overall training process, we first extract a large amount of time series data that represents training dynamics (e.g., activation changes over time). A blue-noise polyline sampling scheme is then introduced to select time series samples, which can both preserve outliers and reduce visual clutter. To further investigate the root cause of a failed training process, we propose a credit assignment algorithm that indicates how other neurons contribute to the output of the neuron causing the training failure. Two case studies are conducted with machine learning experts to demonstrate how our approach helps understand and diagnose the training processes of DGMs. We also show how our approach can be directly used to analyze other types of deep models, such as CNNs."}, {"color": "purple", "id": 423, "label": 423, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 423 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677365\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing users\u0027 visual analytic activity for insight provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Insight provenance - a historical record of the process and rationale by which an insight is derived - is an essential requirement in many visual analytics applications. While work in this area has relied on either manually recorded provenance (e.g., user notes) or automatically recorded event-based insight provenance (e.g., clicks, drags, and key-presses), both approaches have fundamental limitations. Our aim is to develop a new approach that combines the benefits of both approaches while avoiding their deficiencies. Toward this goal, we characterize userspsila visual analytic activity at multiple levels of granularity. Moreover, we identify a critical level of abstraction, Actions, that can be used to represent visual analytic activity with a set of general but semantically meaningful behavior types. In turn, the action types can be used as the semantic building blocks for insight provenance. We present a catalog of common actions identified through observations of several different visual analytic systems. In addition, we define a taxonomy to categorize actions into three major classes based on their semantic intent. The concept of actions has been integrated into our labpsilas prototype visual analytic system, HARVEST, as the basis for its insight provenance capabilities."}, {"color": "purple", "id": 1447, "label": 1447, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1447 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745083\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sequence Synopsis: Optimize Visual Summary of Temporal Event Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequences analysis plays an important role in many application domains such as customer behavior analysis, electronic health record analysis and vehicle fault diagnosis. Real-world event sequence data is often noisy and complex with high event cardinality, making it a challenging task to construct concise yet comprehensive overviews for such data. In this paper, we propose a novel visualization technique based on the minimum description length (MDL) principle to construct a coarse-level overview of event sequence data while balancing the information loss in it. The method addresses a fundamental trade-off in visualization design: reducing visual clutter vs. increasing the information content in a visualization. The method enables simultaneous sequence clustering and pattern extraction and is highly tolerant to noises such as missing or additional events in the data. Based on this approach we propose a visual analytics framework with multiple levels-of-detail to facilitate interactive data exploration. We demonstrate the usability and effectiveness of our approach through case studies with two real-world datasets. One dataset showcases a new application domain for event sequence visualization, i.e., fault development path analysis in vehicles for predictive maintenance. We also discuss the strengths and limitations of the proposed method based on user feedback."}, {"color": "purple", "id": 1446, "label": 1446, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1446 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745080\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Learning of Topic Modeling Parameters: A Visual Analytics Framework; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling algorithms are widely used to analyze the thematic composition of text corpora but remain difficult to interpret and adjust. Addressing these limitations, we present a modular visual analytics framework, tackling the understandability and adaptability of topic models through a user-driven reinforcement learning process which does not require a deep understanding of the underlying topic modeling algorithms. Given a document corpus, our approach initializes two algorithm configurations based on a parameter space analysis that enhances document separability. We abstract the model complexity in an interactive visual workspace for exploring the automatic matching results of two models, investigating topic summaries, analyzing parameter distributions, and reviewing documents. The main contribution of our work is an iterative decision-making technique in which users provide a document-based relevance feedback that allows the framework to converge to a user-endorsed topic distribution. We also report feedback from a two-stage study which shows that our technique results in topic model quality improvements on two independent measures."}, {"color": "purple", "id": 1451, "label": 1451, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1451 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745118\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PhenoLines: Phenotype Comparison Visualizations for Disease Subtyping via Topic Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: PhenoLines is a visual analysis tool for the interpretation of disease subtypes, derived from the application of topic models to clinical data. Topic models enable one to mine cross-sectional patient comorbidity data (e.g., electronic health records) and construct disease subtypes-each with its own temporally evolving prevalence and co-occurrence of phenotypes-without requiring aligned longitudinal phenotype data for all patients. However, the dimensionality of topic models makes interpretation challenging, and de facto analyses provide little intuition regarding phenotype relevance or phenotype interrelationships. PhenoLines enables one to compare phenotype prevalence within and across disease subtype topics, thus supporting subtype characterization, a task that involves identifying a proposed subtype\u0027s dominant phenotypes, ages of effect, and clinical validity. We contribute a data transformation workflow that employs the Human Phenotype Ontology to hierarchically organize phenotypes and aggregate the evolving probabilities produced by topic models. We introduce a novel measure of phenotype relevance that can be used to simplify the resulting topology. The design of PhenoLines was motivated by formative interviews with machine learning and clinical experts. We describe the collaborative design process, distill high-level tasks, and report on initial evaluations with machine learning experts and a medical domain expert. These results suggest that PhenoLines demonstrates promising approaches to support the characterization and optimization of topic models."}, {"color": "purple", "id": 1458, "label": 1458, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1458 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745180\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Tasks: An Activity Typology for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As Visual Analytics (VA) research grows and diversifies to encompass new systems, techniques, and use contexts, gaining a holistic view of analytic practices is becoming ever more challenging. However, such a view is essential for researchers and practitioners seeking to develop systems for broad audiences that span multiple domains. In this paper, we interpret VA research through the lens of Activity Theory (AT) - a framework for modelling human activities that has been influential in the field of Human-Computer Interaction. We first provide an overview of Activity Theory, showing its potential for thinking beyond tasks, representations, and interactions to the broader systems of activity in which interactive tools are embedded and used. Next, we describe how Activity Theory can be used as an organizing framework in the construction of activity typologies, building and expanding upon the tradition of abstract task taxonomies in the field of Information Visualization. We then apply the resulting process to create an activity typology for Visual Analytics, synthesizing a wide range of systems and activity concepts from the literature. Finally, we use this typology as the foundation of an activity-centered design process, highlighting both tensions and opportunities in the design space of VA systems."}, {"color": "purple", "id": 1462, "label": 1462, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1462 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745258\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards a Systematic Combination of Dimension Reduction and Clustering in Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dimension reduction algorithms and clustering algorithms are both frequently used techniques in visual analytics. Both families of algorithms assist analysts in performing related tasks regarding the similarity of observations and finding groups in datasets. Though initially used independently, recent works have incorporated algorithms from each family into the same visualization systems. However, these algorithmic combinations are often ad hoc or disconnected, working independently and in parallel rather than integrating some degree of interdependence. A number of design decisions must be addressed when employing dimension reduction and clustering algorithms concurrently in a visualization system, including the selection of each algorithm, the order in which they are processed, and how to present and interact with the resulting projection. This paper contributes an overview of combining dimension reduction and clustering into a visualization system, discussing the challenges inherent in developing a visualization system that makes use of both families of algorithms."}, {"color": "orange", "id": 1463, "label": 1463, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1463 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745278\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Multivariate Event Sequences Using Rules, Aggregations, and Selections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate event sequences are ubiquitous: travel history, telecommunication conversations, and server logs are some examples. Besides standard properties such as type and timestamp, events often have other associated multivariate data. Current exploration and analysis methods either focus on the temporal analysis of a single attribute or the structural analysis of the multivariate data only. We present an approach where users can explore event sequences at multivariate and sequential level simultaneously by interactively defining a set of rewrite rules using multivariate regular expressions. Users can store resulting patterns as new types of events or attributes to interactively enrich or simplify event sequences for further investigation. In Eventpad we provide a bottom-up glyph-oriented approach for multivariate event sequence analysis by searching, clustering, and aligning them according to newly defined domain specific properties. We illustrate the effectiveness of our approach with real-world data sets including telecommunication traffic and hospital treatments."}, {"color": "purple", "id": 1464, "label": 1464, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1464 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745279\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Handoff in Asynchronous Collaborative Sensemaking Using Knowledge-Transfer Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During asynchronous collaborative analysis, handoff of partial findings is challenging because externalizations produced by analysts may not adequately communicate their investigative process. To address this challenge, we developed techniques to automatically capture and help encode tacit aspects of the investigative process based on an analyst\u0027s interactions, and streamline explicit authoring of handoff annotations. We designed our techniques to mediate awareness of analysis coverage, support explicit communication of progress and uncertainty with annotation, and implicit communication through playback of investigation histories. To evaluate our techniques, we developed an interactive visual analysis system, KTGraph, that supports an asynchronous investigative document analysis task. We conducted a two-phase user study to characterize a set of handoff strategies and to compare investigative performance with and without our techniques. The results suggest that our techniques promote the use of more effective handoff strategies, help increase an awareness of prior investigative process and insights, as well as improve final investigative outcomes."}, {"color": "purple", "id": 1475, "label": 1475, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1475 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585484\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CRICTO: Supporting Sensemaking through Crowdsourced Information Schematization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present CRICTO, a new crowdsourcing visual analytics environment for making sense of and analyzing text data, whereby multiple crowdworkers are able to parallelize the simple information schematization tasks of relating and connecting entities across documents. The diverse links from these schematization tasks are then automatically combined and the system visualizes them based on the semantic types of the linkages. CRICTO also includes several tools that allow analysts to interactively explore and refine crowdworkers\u0027 results to better support their own sensemaking processes. We evaluated CRICTO\u0027s techniques and analysis workflow with deployments of CRICTO using Amazon Mechanical Turk and a user study that assess the effect of crowdsourced schematization in sensemaking tasks. The results of our evaluation show that CRICTO\u0027s crowdsourcing approaches and workflow help analysts explore diverse aspects of datasets, and uncover more accurate hidden stories embedded in the text datasets."}, {"color": "orange", "id": 453, "label": 453, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 453 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.108\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: \"Search, Show Context, Expand on Demand\": Supporting Large Graph Exploration with Degree-of-Interest; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A common goal in graph visualization research is the design of novel techniques for displaying an overview of an entire graph. However, there are many situations where such an overview is not relevant or practical for users, as analyzing the global structure may not be related to the main task of the users that have semi-specific information needs. Furthermore, users accessing large graph databases through an online connection or users running on less powerful (mobile) hardware simply do not have the resources needed to compute these overviews. In this paper, we advocate an interaction model that allows users to remotely browse the immediate context graph around a specific node of interest. We show how Furnas\u0027 original degree of interest function can be adapted from trees to graphs and how we can use this metric to extract useful contextual subgraphs, control the complexity of the generated visualization and direct users to interesting datapoints in the context. We demonstrate the effectiveness of our approach with an exploration of a dense online database containing over 3 million legal citations."}, {"color": "orange", "id": 456, "label": 456, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 456 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.111\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Nested Model for Visualization Design and Validation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a nested model for the visualization design and validation with four layers: characterize the task and data in the vocabulary of the problem domain, abstract into operations and data types, design visual encoding and interaction techniques, and create algorithms to execute techniques efficiently. The output from a level above is input to the level below, bringing attention to the design challenge that an upstream error inevitably cascades to all downstream levels. This model provides prescriptive guidance for determining appropriate evaluation approaches by identifying threats to validity unique to each level. We also provide three recommendations motivated by this model: authors should distinguish between these levels when claiming contributions at more than one of them, authors should explicitly state upstream assumptions at levels above the focus of a paper, and visualization venues should accept more papers on domain characterization."}, {"color": "purple", "id": 1481, "label": 1481, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1481 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585638\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: E-Map: A Visual Analytics Approach for Exploring Significant Event Evolutions in Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Significant events are often discussed and spread through social media, involving many people. Reposting activities and opinions expressed in social media offer good opportunities to understand the evolution of events. However, the dynamics of reposting activities and the diversity of user comments pose challenges to understand event-related social media data. We propose E-Map, a visual analytics approach that uses map-like visualization tools to help multi-faceted analysis of social media data on a significant event and in-depth understanding of the development of the event. E-Map transforms extracted keywords, messages, and reposting behaviors into map features such as cities, towns, and rivers to build a structured and semantic space for users to explore. It also visualizes complex posting and reposting behaviors as simple trajectories and connections that can be easily followed. By supporting multi-level spatial temporal exploration, E-Map helps to reveal the patterns of event development and ke
