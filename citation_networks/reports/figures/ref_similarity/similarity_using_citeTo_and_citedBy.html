y players in an event, disclosing the ways they shape and affect the development of the event. Two cases analysing real-world events confirm the capacities of E-Map in facilitating the analysis of event evolution with social media data."}, {"color": "orange", "id": 458, "label": 458, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 458 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.117\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ActiviTree: Interactive Visual Exploration of Sequences in Event-Based Data Using Graph Similarity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The identification of significant sequences in large and complex event-based temporal data is a challenging problem with applications in many areas of today\u0027s information intensive society. Pure visual representations can be used for the analysis, but are constrained to small data sets. Algorithmic search mechanisms used for larger data sets become expensive as the data size increases and typically focus on frequency of occurrence to reduce the computational complexity, often overlooking important infrequent sequences and outliers. In this paper we introduce an interactive visual data mining approach based on an adaptation of techniques developed for Web searching, combined with an intuitive visual interface, to facilitate user-centred exploration of the data and identification of sequences significant to that user. The search algorithm used in the exploration executes in negligible time, even for large data, and so no pre-processing of the selected data is required, making this a completely interactive experience for the user. Our particular application area is social science diary data but the technique is applicable across many other disciplines."}, {"color": "orange", "id": 459, "label": 459, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 459 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.122\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bubble Sets: Revealing Set Relations with Isocontours over Existing Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many data sets contain multiple relationships, depicting more than one data relationship within a single visualization is challenging. We introduce Bubble Sets as a visualization technique for data that has both a primary data relation with a semantically significant spatial organization and a significant set membership relation in which members of the same set are not necessarily adjacent in the primary layout. In order to maintain the spatial rights of the primary data relation, we avoid layout adjustment techniques that improve set cluster continuity and density. Instead, we use a continuous, possibly concave, isocontour to delineate set membership, without disrupting the primary layout. Optimizations minimize cluster overlap and provide for calculation of the isocontours at interactive speeds. Case studies show how this technique can be used to indicate multiple sets on a variety of common visualizations."}, {"color": "purple", "id": 1486, "label": 1486, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1486 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585669\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Warning, Bias May Occur: A Proposed Approach to Detecting Cognitive Bias in Interactive Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools combine the complementary strengths of humans and machines in human-in-the-loop systems. Humans provide invaluable domain expertise and sensemaking capabilities to this discourse with analytic models; however, little consideration has yet been given to the ways inherent human biases might shape the visual analytic process. In this paper, we establish a conceptual framework for considering bias assessment through human-in-the-loop systems and lay the theoretical foundations for bias measurement. We propose six preliminary metrics to systematically detect and quantify bias from user interactions and demonstrate how the metrics might be implemented in an existing visual analytic system, InterAxis. We discuss how our proposed metrics could be used by visual analytic systems to mitigate the negative effects of cognitive biases by making users aware of biased processes throughout their analyses."}, {"color": "purple", "id": 1488, "label": 1488, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1488 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585721\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding Hidden Memories of Recurrent Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recurrent neural networks (RNNs) have been successfully applied to various natural language processing (NLP) tasks and achieved better results than conventional methods. However, the lack of understanding of the mechanisms behind their effectiveness limits further improvements on their architectures. In this paper, we present a visual analytics method for understanding and comparing RNN models for NLP tasks. We propose a technique to explain the function of individual hidden state units based on their expected response to input texts. We then co-cluster hidden state units and words based on the expected response and visualize co-clustering results as memory chips and word clouds to provide more structured knowledge on RNNs\u0027 hidden states. We also propose a glyph-based sequence visualization based on aggregate information to analyze the behavior of an RNN\u0027s hidden state at the sentence-level. The usability and effectiveness of our method are demonstrated through case studies and reviews from domain experts."}, {"color": "red", "id": 1490, "label": 1490, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1490 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Persistence Atlas for Critical Point Variability in Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach for the visualization and analysis of the spatial variability of features of interest represented by critical points in ensemble data. Our framework, called Persistence Atlas, enables the visualization of the dominant spatial patterns of critical points, along with statistics regarding their occurrence in the ensemble. The persistence atlas represents in the geometrical domain each dominant pattern in the form of a confidence map for the appearance of critical points. As a by-product, our method also provides 2-dimensional layouts of the entire ensemble, highlighting the main trends at a global level. Our approach is based on the new notion of Persistence Map, a measure of the geometrical density in critical points which leverages the robustness to noise of topological persistence to better emphasize salient features. We show how to leverage spectral embedding to represent the ensemble members as points in a low-dimensional Euclidean space, where distances between points measure the dissimilarities between critical point layouts and where statistical tasks, such as clustering, can be easily carried out. Further, we show how the notion of mandatory critical point can be leveraged to evaluate for each cluster confidence regions for the appearance of critical points. Most of the steps of this framework can be trivially parallelized and we show how to efficiently implement them. Extensive experiments demonstrate the relevance of our approach. The accuracy of the confidence regions provided by the persistence atlas is quantitatively evaluated and compared to a baseline strategy using an off-the-shelf clustering approach. We illustrate the importance of the persistence atlas in a variety of real-life datasets, where clear trends in feature layouts are identified and analyzed. We provide a lightweight VTK-based C++ implementation of our approach that can be used for reproduction purposes."}, {"color": "orange", "id": 467, "label": 467, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 467 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Mapping and Multivariate Visualization of Large Spatial Interaction Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatial interactions (or flows), such as population migration and disease spread, naturally form a weighted location-to-location network (graph). Such geographically embedded networks (graphs) are usually very large. For example, the county-to-county migration data in the U.S. has thousands of counties and about a million migration paths. Moreover, many variables are associated with each flow, such as the number of migrants for different age groups, income levels, and occupations. It is a challenging task to visualize such data and discover network structures, multivariate relations, and their geographic patterns simultaneously. This paper addresses these challenges by developing an integrated interactive visualization framework that consists three coupled components: (1) a spatially constrained graph partitioning method that can construct a hierarchy of geographical regions (communities), where there are more flows or connections within regions than across regions; (2) a multivariate clustering and visualization method to detect and present multivariate patterns in the aggregated region-to-region flows; and (3) a highly interactive flow mapping component to map both flow and multivariate patterns in the geographic space, at different hierarchical levels. The proposed approach can process relatively large data sets and effectively discover and visualize major flow structures and multivariate relations at the same time. User interactions are supported to facilitate the understanding of both an overview and detailed patterns."}, {"color": "purple", "id": 1495, "label": 1495, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1495 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864499\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Manifold: A Model-Agnostic Framework for Interpretation and Diagnosis of Machine Learning Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interpretation and diagnosis of machine learning models have gained renewed interest in recent years with breakthroughs in new approaches. We present Manifold, a framework that utilizes visual analysis techniques to support interpretation, debugging, and comparison of machine learning models in a more transparent and interactive manner. Conventional techniques usually focus on visualizing the internal logic of a specific model type (i.e., deep neural networks), lacking the ability to extend to a more complex scenario where different model types are integrated. To this end, Manifold is designed as a generic framework that does not rely on or access the internal logic of the model and solely observes the input (i.e., instances or features) and the output (i.e., the predicted result and probability distribution). We describe the workflow of Manifold as an iterative process consisting of three major phases that are commonly involved in the model development and diagnosis process: inspection (hypothesis), explanation (reasoning), and refinement (verification). The visual components supporting these tasks include a scatterplot-based visual summary that overviews the models\u0027 outcome and a customizable tabular view that reveals feature discrimination. We demonstrate current applications of the framework on the classification and regression tasks and discuss other potential machine learning use scenarios where Manifold can be applied."}, {"color": "orange", "id": 472, "label": 472, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 472 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Dimensionality Reduction Through User-defined Combinations of Quality Metrics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate data sets including hundreds of variables are increasingly common in many application areas. Most multivariate visualization techniques are unable to display such data effectively, and a common approach is to employ dimensionality reduction prior to visualization. Most existing dimensionality reduction systems focus on preserving one or a few significant structures in data. For many analysis tasks, however, several types of structures can be of high significance and the importance of a certain structure compared to the importance of another is often task-dependent. This paper introduces a system for dimensionality reduction by combining user-defined quality metrics using weight functions to preserve as many important structures as possible. The system aims at effective visualization and exploration of structures within large multivariate data sets and provides enhancement of diverse structures by supplying a range of automatic variable orderings. Furthermore it enables a quality-guided reduction of variables through an interactive display facilitating investigation of trade-offs between loss of structure and the number of variables to keep. The generality and interactivity of the system is demonstrated through a case scenario."}, {"color": "orange", "id": 473, "label": 473, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 473 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Lark: Coordinating Co-located Collaboration with Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large multi-touch displays are expanding the possibilities of multiple-coordinated views by allowing multiple people to interact with data in concert or independently. We present Lark, a system that facilitates the coordination of interactions with information visualizations on shared digital workspaces. We focus on supporting this coordination according to four main criteria: scoped interaction, temporal flexibility, spatial flexibility, and changing collaboration styles. These are achieved by integrating a representation of the information visualization pipeline into the shared workspace, thus explicitly indicating coordination points on data, representation, presentation, and view levels. This integrated meta-visualization supports both the awareness of how views are linked and the freedom to work in concert or independently. Lark incorporates these four main criteria into a coherent visualization collaboration interaction environment by providing direct visual and algorithmic support for the coordination of data analysis actions over shared large displays."}, {"color": "orange", "id": 474, "label": 474, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 474 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.165\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mapping Text with Phrase Nets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new technique, the phrase net, for generating visual overviews of unstructured text. A phrase net displays a graph whose nodes are words and whose edges indicate that two words are linked by a user-specified relation. These relations may be defined either at the syntactic or lexical level; different relations often produce very different perspectives on the same text. Taken together, these perspectives often provide an illuminating visual overview of the key concepts and relations in a document or set of documents."}, {"color": "purple", "id": 1496, "label": 1496, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1496 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864500\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GAN Lab: Understanding Complex Deep Generative Models using Interactive Visual Experimentation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent success in deep learning has generated immense interest among practitioners and students, inspiring many to learn about this new technology. While visual and interactive approaches have been successfully developed to help people more easily learn deep learning, most existing tools focus on simpler models. In this work, we present GAN Lab, the first interactive visualization tool designed for non-experts to learn and experiment with Generative Adversarial Networks (GANs), a popular class of complex deep learning models. With GAN Lab, users can interactively train generative models and visualize the dynamic training process\u0027s intermediate results. GAN Lab tightly integrates an model overview graph that summarizes GAN\u0027s structure, and a layered distributions view that helps users interpret the interplay between submodels. GAN Lab introduces new interactive experimentation features for learning complex deep learning models, such as step-by-step training at multiple levels of abstraction for understanding intricate training dynamics. Implemented using TensorFlow.js, GAN Lab is accessible to anyone via modern web browsers, without the need for installation or specialized hardware, overcoming a major practical challenge in deploying interactive tools for deep learning."}, {"color": "orange", "id": 476, "label": 476, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 476 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.171\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Participatory Visualization with Wordle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We discuss the design and usage of ldquoWordle,rdquo a Web-based tool for visualizing text. Wordle creates tag-cloud-like displays that give careful attention to typography, color, and composition. We describe the algorithms used to balance various aesthetic criteria and create the distinctive Wordle layouts. We then present the results of a study of Wordle usage, based both on spontaneous behaviour observed in the wild, and on a large-scale survey of Wordle users. The results suggest that Wordles have become a kind of medium of expression, and that a ldquoparticipatory culturerdquo has arisen around them."}, {"color": "orange", "id": 477, "label": 477, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 477 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.174\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Protovis: A Graphical Toolkit for Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite myriad tools for visualizing data, there remains a gap between the notational efficiency of high-level visualization systems and the expressiveness and accessibility of low-level graphical systems. Powerful visualization systems may be inflexible or impose abstractions foreign to visual thinking, while graphical systems such as rendering APIs and vector-based drawing programs are tedious for complex work. We argue that an easy-to-use graphical system tailored for visualization is needed. In response, we contribute Protovis, an extensible toolkit for constructing visualizations by composing simple graphical primitives. In Protovis, designers specify visualizations as a hierarchy of marks with visual properties defined as functions of data. This representation achieves a level of expressiveness comparable to low-level graphics systems, while improving efficiency - the effort required to specify a visualization - and accessibility - the effort required to learn and modify the representation. We substantiate this claim through a diverse collection of examples and comparative analysis with popular visualization tools."}, {"color": "purple", "id": 1497, "label": 1497, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1497 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864503\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Abstraction of Large Scale Geospatial Origin-Destination Movement Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A variety of human movement datasets are represented in an Origin-Destination(OD) form, such as taxi trips, mobile phone locations, etc. As a commonly-used method to visualize OD data, flow map always fails to discover patterns of human mobility, due to massive intersections and occlusions of lines on a 2D geographical map. A large number of techniques have been proposed to reduce visual clutter of flow maps, such as filtering, clustering and edge bundling, but the correlations of OD flows are often neglected, which makes the simplified OD flow map present little semantic information. In this paper, a characterization of OD flows is established based on an analogy between OD flows and natural language processing (NPL) terms. Then, an iterative multi-objective sampling scheme is designed to select OD flows in a vectorized representation space. To enhance the readability of sampled OD flows, a set of meaningful visual encodings are designed to present the interactions of OD flows. We design and implement a visual exploration system that supports visual inspection and quantitative evaluation from a variety of perspectives. Case studies based on real-world datasets and interviews with domain experts have demonstrated the effectiveness of our system in reducing the visual clutter and enhancing correlations of OD flows."}, {"color": "orange", "id": 479, "label": 479, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 479 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scattering Points in Parallel Coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel parallel coordinates design integrated with points (scattering points in parallel coordinates, SPPC), by taking advantage of both parallel coordinates and scatterplots. Different from most multiple views visualization frameworks involving parallel coordinates where each visualization type occupies an individual window, we convert two selected neighboring coordinate axes into a scatterplot directly. Multidimensional scaling is adopted to allow converting multiple axes into a single subplot. The transition between two visual types is designed in a seamless way. In our work, a series of interaction tools has been developed. Uniform brushing functionality is implemented to allow the user to perform data selection on both points and parallel coordinate polylines without explicitly switching tools. A GPU accelerated dimensional incremental multidimensional scaling (DIMDS) has been developed to significantly improve the system performance. Our case study shows that our scheme is more efficient than traditional multi-view methods in performing visual analysis tasks."}, {"color": "purple", "id": 1498, "label": 1498, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1498 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864504\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DQNViz: A Visual Analytics Approach to Understand Deep Q-Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep Q-Network (DQN), as one type of deep reinforcement learning model, targets to train an intelligent agent that acquires optimal actions while interacting with an environment. The model is well known for its ability to surpass professional human players across many Atari 2600 games. Despite the superhuman performance, in-depth understanding of the model and interpreting the sophisticated behaviors of the DQN agent remain to be challenging tasks, due to the long-time model training process and the large number of experiences dynamically generated by the agent. In this work, we propose DQNViz, a visual analytics system to expose details of the blind training process in four levels, and enable users to dive into the large experience space of the agent for comprehensive analysis. As an initial attempt in visualizing DQN models, our work focuses more on Atari games with a simple action space, most notably the Breakout game. From our visual analytics of the agent\u0027s experiences, we extract useful action/reward patterns that help to interpret the model and control the training. Through multiple case studies conducted together with deep learning experts, we demonstrate that DQNViz can effectively help domain experts to understand, diagnose, and potentially improve DQN models."}, {"color": "purple", "id": 1514, "label": 1514, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1514 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864812\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RuleMatrix: Visualizing and Understanding Classifiers with Rules; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the growing adoption of machine learning techniques, there is a surge of research interest towards making machine learning systems more transparent and interpretable. Various visualizations have been developed to help model developers understand, diagnose, and refine machine learning models. However, a large number of potential but neglected users are the domain experts with little knowledge of machine learning but are expected to work with machine learning systems. In this paper, we present an interactive visualization technique to help users with little expertise in machine learning to understand, explore and validate predictive models. By viewing the model as a black box, we extract a standardized rule-based knowledge representation from its input-output behavior. Then, we design RuleMatrix, a matrix-based visualization of rules to help users navigate and verify the rules and the black-box model. We evaluate the effectiveness of RuleMatrix via two use cases and a usability study."}, {"color": "red", "id": 1517, "label": 1517, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1517 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864815\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Interactive Framework for Visualization of Weather Forecast Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Numerical Weather Prediction (NWP) ensembles are commonly used to assess the uncertainty and confidence in weather forecasts. Spaghetti plots are conventional tools for meteorologists to directly examine the uncertainty exhibited by ensembles, where they simultaneously visualize isocontours of all ensemble members. To avoid visual clutter in practical usages, one needs to select a small number of informative isovalues for visual analysis. Moreover, due to the complex topology and variation of ensemble isocontours, it is often a challenging task to interpret the spaghetti plot for even a single isovalue in large ensembles. In this paper, we propose an interactive framework for uncertainty visualization of weather forecast ensembles that significantly improves and expands the utility of spaghetti plots in ensemble analysis. Complementary to state-of-the-art methods, our approach provides a complete framework for visual exploration of ensemble isocontours, including isovalue selection, interactive isocontour variability exploration, and interactive sub-region selection and re-analysis. Our framework is built upon the high-density clustering paradigm, where the mode structure of the density function is represented as a hierarchy of nested subsets of the data. We generalize the high-density clustering for isocontours and propose a bandwidth selection method for estimating the density function of ensemble isocontours. We present novel visualizations based on high-density clustering results, called the mode plot and the simplified spaghetti plot. The proposed mode plot visually encodes the structure provided by the high-density clustering result and summarizes the distribution of ensemble isocontours. It also enables the selection of subsets of interesting isocontours, which are interactively highlighted in a linked spaghetti plot for providing spatial context. To provide an interpretable overview of the positional variability of isocontours, our system allows for selection of informative isovalues from the simplified spaghetti plot. Due to the spatial variability of ensemble isocontours, the system allows for interactive selection and focus on sub-regions for local uncertainty and clustering re-analysis. We examine a number of ensemble datasets to establish the utility of our approach and discuss its advantages over state-of-the-art visual analysis tools for ensemble data."}, {"color": "purple", "id": 495, "label": 495, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 495 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332595\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Finding comparable temporal categorical records: A similarity measure with an interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of temporal categorical databases are being collected: Electronic Health Records in healthcare organizations, traffic incident logs in transportation systems, or student records in universities. Finding similar records within these large databases requires effective similarity measures that capture the searcher\u0027s intent. Many similarity measures exist for numerical time series, but temporal categorical records are different. We propose a temporal categorical similarity measure, the M\u0026amp;M (Match \u0026amp; Mismatch) measure, which is based on the concept of aligning records by sentinel events, then matching events between the target and the compared records. The M\u0026amp;M measure combines the time differences between pairs of events and the number of mismatches. To accom-modate customization of parameters in the M\u0026amp;M measure and results interpretation, we implemented Similan, an interactive search and visualization tool for temporal categorical records. A usability study with 8 participants demonstrated that Similan was easy to learn and enabled them to find similar records, but users had difficulty understanding the M\u0026amp;M measure. The usability study feedback, led to an improved version with a continuous timeline, which was tested in a pilot study with 5 participants."}, {"color": "purple", "id": 1521, "label": 1521, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1521 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864826\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIBR: Visualizing Bipartite Relations at Scale with the Minimum Description Length Principle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Bipartite graphs model the key relations in many large scale real-world data: customers purchasing items, legislators voting for bills, people\u0027s affiliation with different social groups, faults occurring in vehicles, etc. However, it is challenging to visualize large scale bipartite graphs with tens of thousands or even more nodes or edges. In this paper, we propose a novel visual summarization technique for bipartite graphs based on the minimum description length (MDL) principle. The method simultaneously groups the two different set of nodes and constructs aggregated bipartite relations with balanced granularity and precision. It addresses the key trade-off that often occurs for visualizing large scale and noisy data: acquiring a clear and uncluttered overview while maximizing the information content in it. We formulate the visual summarization task as a co-clustering problem and propose an efficient algorithm based on locality sensitive hashing (LSH) that can easily scale to large graphs under reasonable interactive time constraints that previous related methods cannot satisfy. The method leads to the opportunity of introducing a visual analytics framework with multiple levels-of-detail to facilitate interactive data exploration. In the framework, we also introduce a compact visual design inspired by adjacency list representation of graphs as the building block for a small multiples display to compare the bipartite relations for different subsets of data. We showcase the applicability and effectiveness of our approach by applying it on synthetic data with ground truth and performing case studies on real-world datasets from two application domains including roll-call vote record analysis and vehicle fault pattern analysis. Interviews with experts in the political science community and the automotive industry further highlight the benefits of our approach."}, {"color": "purple", "id": 499, "label": 499, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 499 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332628\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Combining automated analysis and visualization techniques for effective exploration of high-dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual exploration of multivariate data typically requires projection onto lower-dimensional representations. The number of possible representations grows rapidly with the number of dimensions, and manual exploration quickly becomes ineffective or even unfeasible. This paper proposes automatic analysis methods to extract potentially relevant visual structures from a set of candidate visualizations. Based on features, the visualizations are ranked in accordance with a specified user task. The user is provided with a manageable number of potentially useful candidate visualizations, which can be used as a starting point for interactive data analysis. This can effectively ease the task of finding truly useful visualizations and potentially speed up the data exploration task. In this paper, we present ranking measures for class-based as well as non class-based Scatterplots and Parallel Coordinates visualizations. The proposed analysis methods are evaluated on different datasets."}, {"color": "orange", "id": 1524, "label": 1524, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1524 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864836\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Exposition with Literate Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a new approach to the visualization design and communication process, literate visualization, based upon and extending, Donald Knuth\u0027s idea of literate programming. It integrates the process of writing data visualization code with description of the design choices that led to the implementation (design exposition). We develop a model of design exposition characterised by four visualization designer architypes: the evaluator, the autonomist, the didacticist and the rationalist. The model is used to justify the key characteristics of literate visualization: `notebook\u0027 documents that integrate live coding input, rendered output and textual narrative; low cost of authoring textual narrative; guidelines to encourage structured visualization design and its documentation. We propose narrative schemas for structuring and validating a wide range of visualization design approaches and models, and branching narratives for capturing alternative designs and design views. We describe a new open source literate visualization environment, litvis, based on a declarative interface to Vega and Vega-Lite through the functional programming language Elm combined with markdown for formatted narrative. We informally assess the approach, its implementation and potential by considering three examples spanning a range of design abstractions: new visualization idioms; validation though visualization algebra; and feminist data visualization. We argue that the rich documentation of the design process provided by literate visualization offers the potential to improve the validity of visualization design and so benefit both academic visualization and visualization practice."}, {"color": "purple", "id": 1525, "label": 1525, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1525 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864838\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIS4ML: An Ontology for Visual Analytics Assisted Machine Learning; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many VA workflows make use of machine-learned models to support analytical tasks, VA workflows have become increasingly important in understanding and improving Machine Learning (ML) processes. In this paper, we propose an ontology (VIS4ML) for a subarea of VA, namely \u201cVA-assisted ML\u201d. The purpose of VIS4ML is to describe and understand existing VA workflows used in ML as well as to detect gaps in ML processes and the potential of introducing advanced VA techniques to such processes. Ontologies have been widely used to map out the scope of a topic in biology, medicine, and many other disciplines. We adopt the scholarly methodologies for constructing VIS4ML, including the specification, conceptualization, formalization, implementation, and validation of ontologies. In particular, we reinterpret the traditional VA pipeline to encompass model-development workflows. We introduce necessary definitions, rules, syntaxes, and visual notations for formulating VIS4ML and make use of semantic web technologies for implementing it in the Web Ontology Language (OWL). VIS4ML captures the high-level knowledge about previous workflows where VA is used to assist in ML. It is consistent with the established VA concepts and will continue to evolve along with the future developments in VA and ML. While this ontology is an effort for building the theoretical foundation of VA, it can be used by practitioners in real-world applications to optimize model-development workflows by systematically examining the potential benefits that can be brought about by either machine or human capabilities. Meanwhile, VIS4ML is intended to be extensible and will continue to be updated to reflect future advancements in using VA for building high-quality data-analytical models or for building such models rapidly."}, {"color": "purple", "id": 501, "label": 501, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 501 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333020\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Capturing and supporting the analysis process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics tools provide powerful visual representations in order to support the sense-making process. In this process, analysts typically iterate through sequences of steps many times, varying parameters each time. Few visual analytics tools support this process well, nor do they provide support for visualizing and understanding the analysis process itself. To help analysts understand, explore, reference, and reuse their analysis process, we present a visual analytics system named CzSaw (See-Saw) that provides an editable and re-playable history navigation channel in addition to multiple visual representations of document collections and the entities within them (in a manner inspired by Jigsaw). Conventional history navigation tools range from basic undo and redo to branching timelines of user actions. In CzSaw\u0027s approach to this, first, user interactions are translated into a script language that drives the underlying scripting-driven propagation system. The latter allows analysts to edit analysis steps, and ultimately to program them. Second, on this base, we build both a history view showing progress and alternative paths, and a dependency graph showing the underlying logic of the analysis and dependency relations among the results of each step. These tools result in a visual model of the sense-making process, providing a way for analysts to visualize their analysis process, to reinterpret the problem, explore alternative paths, extract analysis patterns from existing history, and reuse them with other related analyses."}, {"color": "red", "id": 1527, "label": 1527, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1527 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864841\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Declarative Grammar of Flexible Volume Visualization Pipelines; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a declarative grammar for conveniently and effectively specifying advanced volume visualizations. Existing methods for creating volume visualizations either lack the flexibility to specify sophisticated visualizations or are difficult to use for those unfamiliar with volume rendering implementation and parameterization. Our design provides the ability to quickly create expressive visualizations without knowledge of the volume rendering implementation. It attempts to capture aspects of those difficult but powerful methods while remaining flexible and easy to use. As a proof of concept, our current implementation of the grammar allows users to combine multiple data variables in various ways and define transfer functions for diverse input data. The grammar also has the ability to describe advanced shading effects and create animations. We demonstrate the power and flexibility of our approach using multiple practical volume visualizations."}, {"color": "purple", "id": 1529, "label": 1529, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1529 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864844\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Framework for Spatiotemporal Trade Network Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Economic globalization is increasing connectedness among regions of the world, creating complex interdependencies within various supply chains. Recent studies have indicated that changes and disruptions within such networks can serve as indicators for increased risks of violence and armed conflicts. This is especially true of countries that may not be able to compete for scarce commodities during supply shocks. Thus, network-induced vulnerability to supply disruption is typically exported from wealthier populations to disadvantaged populations. As such, researchers and stakeholders concerned with supply chains, political science, environmental studies, etc. need tools to explore the complex dynamics within global trade networks and how the structure of these networks relates to regional instability. However, the multivariate, spatiotemporal nature of the network structure creates a bottleneck in the extraction and analysis of correlations and anomalies for exploratory data analysis and hypothesis generation. Working closely with experts in political science and sustainability, we have developed a highly coordinated, multi-view framework that utilizes anomaly detection, network analytics, and spatiotemporal visualization methods for exploring the relationship between global trade networks and regional instability. Requirements for analysis and initial research questions to be investigated are elicited from domain experts, and a variety of visual encoding techniques for rapid assessment of analysis and correlations between trade goods, network patterns, and time series signatures are explored. We demonstrate the application of our framework through case studies focusing on armed conflicts in Africa, regional instability measures, and their relationship to international global trade."}, {"color": "purple", "id": 516, "label": 516, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 516 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333443\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Parallel Tag Clouds to explore and analyze faceted text corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Do court cases differ from place to place? What kind of picture do we get by looking at a country\u0027s collection of law cases? We introduce parallel tag clouds: a new way to visualize differences amongst facets of very large metadata-rich text corpora. We have pointed parallel tag clouds at a collection of over 600,000 US Circuit Court decisions spanning a period of 50 years and have discovered regional as well as linguistic differences between courts. The visualization technique combines graphical elements from parallel coordinates and traditional tag clouds to provide rich overviews of a document collection while acting as an entry point for exploration of individual texts. We augment basic parallel tag clouds with a details-in-context display and an option to visualize changes over a second facet of the data, such as time. We also address text mining challenges such as selecting the best words to visualize, and how to do so in reasonable time periods to maintain interactivity."}, {"color": "purple", "id": 1541, "label": 1541, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1541 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864886\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MAQUI: Interweaving Queries and Pattern Mining for Recursive Event Sequence Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring event sequences by defining queries alone or by using mining algorithms alone is often not sufficient to support analysis. Analysts often interweave querying and mining in a recursive manner during event sequence analysis: sequences extracted as query results are used for mining patterns, patterns generated are incorporated into a new query for segmenting the sequences, and the resulting segments are mined or queried again. To support flexible analysis, we propose a framework that describes the process of interwoven querying and mining. Based on this framework, we developed MAQUI, a Mining And Querying User Interface that enables recursive event sequence exploration. To understand the efficacy of MAQUI, we conducted two case studies with domain experts. The findings suggest that the capability of interweaving querying and mining helps the participants articulate their questions and gain novel insights from their data."}, {"color": "purple", "id": 524, "label": 524, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 524 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating visual analytics systems for investigative analysis: Deriving design principles from a case study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite the growing number of systems providing visual analytic support for investigative analysis, few empirical studies of the potential benefits of such systems have been conducted, particularly controlled, comparative evaluations. Determining how such systems foster insight and sensemaking is important for their continued growth and study, however. Furthermore, studies that identify how people use such systems and why they benefit (or not) can help inform the design of new systems in this area. We conducted an evaluation of the visual analytics system Jigsaw employed in a small investigative sensemaking exercise, and we compared its use to three other more traditional methods of analysis. Sixteen participants performed a simulated intelligence analysis task under one of the four conditions. Experimental results suggest that Jigsaw assisted participants to analyze the data and identify an embedded threat. We describe different analysis strategies used by study participants and how computational support (or the lack thereof) influenced the strategies. We then illustrate several characteristics of the sensemaking process identified in the study and provide design implications for investigative analysis tools based thereon. We conclude with recommendations for metrics and techniques for evaluating other visual analytics investigative analysis tools."}, {"color": "purple", "id": 1562, "label": 1562, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1562 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865027\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RetainVis: Visual Analytics with Interpretable and Interactive Recurrent Neural Networks on Electronic Medical Records; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have recently seen many successful applications of recurrent neural networks (RNNs) on electronic medical records (EMRs), which contain histories of patients\u0027 diagnoses, medications, and other various events, in order to predict the current and future states of patients. Despite the strong performance of RNNs, it is often challenging for users to understand why the model makes a particular prediction. Such black-box nature of RNNs can impede its wide adoption in clinical practice. Furthermore, we have no established methods to interactively leverage users\u0027 domain expertise and prior knowledge as inputs for steering the model. Therefore, our design study aims to provide a visual analytics solution to increase interpretability and interactivity of RNNs via a joint effort of medical experts, artificial intelligence scientists, and visual analytics researchers. Following the iterative design process between the experts, we design, implement, and evaluate a visual analytics tool called RetainVis, which couples a newly improved, interpretable, and interactive RNN-based model called RetainEX and visualizations for users\u0027 exploration of EMR data in the context of prediction tasks. Our study shows the effective use of RetainVis for gaining insights into how individual medical codes contribute to making risk predictions, using EMRs of patients with heart failure and cataract symptoms. Our study also demonstrates how we made substantial changes to the state-of-the-art RNN model called RETAIN in order to make use of temporal information and increase interactivity. This study will provide a useful guideline for researchers that aim to design an interpretable and interactive visual analytics tool for RNNs."}, {"color": "orange", "id": 547, "label": 547, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 547 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Narrative Visualization: Telling Stories with Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data visualization is regularly promoted for its ability to reveal stories within data, yet these \u201cdata stories\u201d differ in important ways from traditional forms of storytelling. Storytellers, especially online journalists, have increasingly been integrating visualizations into their narratives, in some cases allowing the visualization to function in place of a written story. In this paper, we systematically review the design space of this emerging class of visualizations. Drawing on case studies from news media to visualization research, we identify distinct genres of narrative visualization. We characterize these design differences, together with interactivity and messaging, in terms of the balance between the narrative flow intended by the author (imposed by graphical elements and the interface) and story discovery on the part of the reader (often through interactive exploration). Our framework suggests design strategies for narrative visualization, including promising under-explored approaches to journalistic storytelling and educational media."}, {"color": "orange", "id": 548, "label": 548, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 548 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.129\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Backchannel for Large-Scale Events; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the concept of a Visual Backchannel as a novel way of following and exploring online conversations about large-scale events. Microblogging communities, such as Twitter, are increasingly used as digital backchannels for timely exchange of brief comments and impressions during political speeches, sport competitions, natural disasters, and other large events. Currently, shared updates are typically displayed in the form of a simple list, making it difficult to get an overview of the fast-paced discussions as it happens in the moment and how it evolves over time. In contrast, our Visual Backchannel design provides an evolving, interactive, and multi-faceted visual overview of large-scale ongoing conversations on Twitter. To visualize a continuously updating information stream, we include visual saliency for what is happening now and what has just happened, set in the context of the evolving conversation. As part of a fully web-based coordinated-view system we introduce Topic Streams, a temporally adjustable stacked graph visualizing topics over time, a People Spiral representing participants and their activity, and an Image Cloud encoding the popularity of event photos by size. Together with a post listing, these mutually linked views support cross-filtering along topics, participants, and time ranges. We discuss our design considerations, in particular with respect to evolving visualizations of dynamically changing data. Initial feedback indicates significant interest and suggests several unanticipated uses."}, {"color": "orange", "id": 550, "label": 550, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 550 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.177\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mental Models; Visual Reasoning and Interaction in Information Visualization: A Top-down Perspective; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although previous research has suggested that examining the interplay between internal and external representations can benefit our understanding of the role of information visualization (InfoVis) in human cognitive activities, there has been little work detailing the nature of internal representations, the relationship between internal and external representations and how interaction is related to these representations. In this paper, we identify and illustrate a specific kind of internal representation, mental models, and outline the high-level relationships between mental models and external visualizations. We present a top-down perspective of reasoning as model construction and simulation, and discuss the role of visualization in model based reasoning. From this perspective, interaction can be understood as active modeling for three primary purposes: external anchoring, information foraging, and cognitive offloading. Finally we discuss the implications of our approach for design, evaluation and theory development."}, {"color": "orange", "id": 551, "label": 551, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 551 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.164\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How Information Visualization Novices Construct Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It remains challenging for information visualization novices to rapidly construct visualizations during exploratory data analysis. We conducted an exploratory laboratory study in which information visualization novices explored fictitious sales data by communicating visualization specifications to a human mediator, who rapidly constructed the visualizations using commercial visualization software. We found that three activities were central to the iterative visualization construction process: data attribute selection, visual template selection, and visual mapping specification. The major barriers faced by the participants were translating questions into data attributes, designing visual mappings, and interpreting the visualizations. Partial specification was common, and the participants used simple heuristics and preferred visualizations they were already familiar with, such as bar, line and pie charts. We derived abstract models from our observations that describe barriers in the data exploration process and uncovered how information visualization novices think about visualization specifications. Our findings support the need for tools that suggest potential visualizations and support iterative refinement, that provide explanations and help with learning, and that are tightly integrated into tool support for the overall visual analytics process."}, {"color": "orange", "id": 552, "label": 552, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 552 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphical Perception of Multiple Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Line graphs have been the visualization of choice for temporal data ever since the days of William Playfair (1759-1823), but realistic temporal analysis tasks often include multiple simultaneous time series. In this work, we explore user performance for comparison, slope, and discrimination tasks for different line graph techniques involving multiple time series. Our results show that techniques that create separate charts for each time series--such as small multiples and horizon graphs--are generally more efficient for comparisons across time series with a large visual span. On the other hand, shared-space techniques--like standard line graphs--are typically more efficient for comparisons over smaller visual spans where the impact of overlap and clutter is reduced."}, {"color": "orange", "id": 554, "label": 554, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 554 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.210\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Untangling Euler Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many common data analysis scenarios the data elements are logically grouped into sets. Venn and Euler style diagrams are a common visual representation of such set membership where the data elements are represented by labels or glyphs and sets are indicated by boundaries surrounding their members. Generating such diagrams automatically such that set regions do not intersect unless the corresponding sets have a non-empty intersection is a difficult problem. Further, it may be impossible in some cases if regions are required to be continuous and convex. Several approaches exist to draw such set regions using more complex shapes, however, the resulting diagrams can be difficult to interpret. In this paper we present two novel approaches for simplifying a complex collection of intersecting sets into a strict hierarchy that can be more easily automatically arranged and drawn (Figure 1). In the first approach, we use compact rectangular shapes for drawing each set, attempting to improve the readability of the set intersections. In the second approach, we avoid drawing intersecting set regions by duplicating elements belonging to multiple sets. We compared both of our techniques to the traditional non-convex region technique using five readability tasks. Our results show that the compact rectangular shapes technique was often preferred by experimental subjects even though the use of duplications dramatically improves the accuracy and performance time for most of our tasks. In addition to general set representation our techniques are also applicable to visualization of networks with intersecting clusters of nodes."}, {"color": "orange", "id": 555, "label": 555, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 555 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.154\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FacetAtlas: Multifaceted Visualization for Rich Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Documents in rich text corpora usually contain multiple facets of information. For example, an article about a specific disease often consists of different facets such as symptom, treatment, cause, diagnosis, prognosis, and prevention. Thus, documents may have different relations based on different facets. Powerful search tools have been developed to help users locate lists of individual documents that are most related to specific keywords. However, there is a lack of effective analysis tools that reveal the multifaceted relations of documents within or cross the document clusters. In this paper, we present FacetAtlas, a multifaceted visualization technique for visually analyzing rich text corpora. FacetAtlas combines search technology with advanced visual analytical tools to convey both global and local patterns simultaneously. We describe several unique aspects of FacetAtlas, including (1) node cliques and multifaceted edges, (2) an optimized density map, and (3) automated opacity pattern enhancement for highlighting visual patterns, (4) interactive context switch between facets. In addition, we demonstrate the power of FacetAtlas through a case study that targets patient education in the health care domain. Our evaluation shows the benefits of this work, especially in support of complex multifaceted data analysis."}, {"color": "orange", "id": 1580, "label": 1580, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1580 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865126\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SRVis: Towards Better Spatial Integration in Ranking Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive ranking techniques have substantially promoted analysts\u0027 ability in making judicious and informed decisions effectively based on multiple criteria. However, the existing techniques cannot satisfactorily support the analysis tasks involved in ranking large-scale spatial alternatives, such as selecting optimal locations for chain stores, where the complex spatial contexts involved are essential to the decision-making process. Limitations observed in the prior attempts of integrating rankings with spatial contexts motivate us to develop a context-integrated visual ranking technique. Based on a set of generic design requirements we summarized by collaborating with domain experts, we propose SRVis, a novel spatial ranking visualization technique that supports efficient spatial multi-criteria decision-making processes by addressing three major challenges in the aforementioned context integration, namely, a) the presentation of spatial rankings and contexts, b) the scalability of rankings\u0027 visual representations, and c) the analysis of context-integrated spatial rankings. Specifically, we encode massive rankings and their cause with scalable matrix-based visualizations and stacked bar charts based on a novel two-phase optimization framework that minimizes the information loss, and the flexible spatial filtering and intuitive comparative analysis are adopted to enable the in-depth evaluation of the rankings and assist users in selecting the best spatial alternative. The effectiveness of the proposed technique has been evaluated and demonstrated with an empirical study of optimization methods, two case studies, and expert interviews."}, {"color": "orange", "id": 557, "label": 557, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 557 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pargnostics: Screen-Space Metrics for Parallel Coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visualization requires the translation of data into a screen space of limited resolution. While currently ignored by most visualization models, this translation entails a loss of information and the introduction of a number of artifacts that can be useful, (e.g., aggregation, structures) or distracting (e.g., over-plotting, clutter) for the analysis. This phenomenon is observed in parallel coordinates, where overlapping lines between adjacent axes form distinct patterns, representing the relation between variables they connect. However, even for a small number of dimensions, the challenge is to effectively convey the relationships for all combinations of dimensions. The size of the dataset and a large number of dimensions only add to the complexity of this problem. To address these issues, we propose Pargnostics, parallel coordinates diagnostics, a model based on screen-space metrics that quantify the different visual structures. Pargnostics metrics are calculated for pairs of axes and take into account the resolution of the display as well as potential axis inversions. Metrics include the number of line crossings, crossing angles, convergence, overplotting, etc. To construct a visualization view, the user can pick from a ranked display showing pairs of coordinate axes and the structures between them, or examine all possible combinations of axes at once in a matrix display. Picking the best axes layout is an NP-complete problem in general, but we provide a way of automatically optimizing the display according to the user\u0027s preferences based on our metrics and model."}, {"color": "orange", "id": 558, "label": 558, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 558 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparative Analysis of Multidimensional; Quantitative Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing multidimensional, quantitative data, the comparison of two or more groups of dimensions is a common task. Typical sources of such data are experiments in biology, physics or engineering, which are conducted in different configurations and use replicates to ensure statistically significant results. One common way to analyze this data is to filter it using statistical methods and then run clustering algorithms to group similar values. The clustering results can be visualized using heat maps, which show differences between groups as changes in color. However, in cases where groups of dimensions have an a priori meaning, it is not desirable to cluster all dimensions combined, since a clustering algorithm can fragment continuous blocks of records. Furthermore, identifying relevant elements in heat maps becomes more difficult as the number of dimensions increases. To aid in such situations, we have developed Matchmaker, a visualization technique that allows researchers to arbitrarily arrange and compare multiple groups of dimensions at the same time. We create separate groups of dimensions which can be clustered individually, and place them in an arrangement of heat maps reminiscent of parallel coordinates. To identify relations, we render bundled curves and ribbons between related records in different groups. We then allow interactive drill-downs using enlarged detail views of the data, which enable in-depth comparisons of clusters between groups. To reduce visual clutter, we minimize crossings between the views. This paper concludes with two case studies. The first demonstrates the value of our technique for the comparison of clustering algorithms. In the second, biologists use our system to investigate why certain strains of mice develop liver disease while others remain healthy, informally showing the efficacy of our system when analyzing multidimensional data containing distinct groups of dimensions."}, {"color": "orange", "id": 559, "label": 559, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 559 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.205\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The FlowVizMenu and Parallel Scatterplot Matrix: Hybrid Multidimensional Visualizations for Network Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A standard approach for visualizing multivariate networks is to use one or more multidimensional views (for example, scatterplots) for selecting nodes by various metrics, possibly coordinated with a node-link view of the network. In this paper, we present three novel approaches for achieving a tighter integration of these views through hybrid techniques for multidimensional visualization, graph selection and layout. First, we present the FlowVizMenu, a radial menu containing a scatterplot that can be popped up transiently and manipulated with rapid, fluid gestures to select and modify the axes of its scatterplot. Second, the FlowVizMenu can be used to steer an attribute-driven layout of the network, causing certain nodes of a node-link diagram to move toward their corresponding positions in a scatterplot while others can be positioned manually or by force-directed layout. Third, we describe a novel hybrid approach that combines a scatterplot matrix (SPLOM) and parallel coordinates called the Parallel Scatterplot Matrix (P-SPLOM), which can be used to visualize and select features within the network. We also describe a novel arrangement of scatterplots called the Scatterplot Staircase (SPLOS) that requires less space than a traditional scatterplot matrix. Initial user feedback is reported."}, {"color": "orange", "id": 560, "label": 560, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 560 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Declarative Language Design for Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We investigate the design of declarative, domain-specific languages for constructing interactive visualizations. By separating specification from execution, declarative languages can simplify development, enable unobtrusive optimization, and support retargeting across platforms. We describe the design of the Protovis specification language and its implementation within an object-oriented, statically-typed programming language (Java). We demonstrate how to support rich visualizations without requiring a toolkit-specific data model and extend Protovis to enable declarative specification of animated transitions. To support cross-platform deployment, we introduce rendering and event-handling infrastructures decoupled from the runtime platform, letting designers retarget visualization specifications (e.g., from desktop to mobile phone) with reduced effort. We also explore optimizations such as runtime compilation of visualization specifications, parallelized execution, and hardware-accelerated rendering. We present benchmark studies measuring the performance gains provided by these optimizations and compare performance to existing Java-based visualization tools, demonstrating scalability improvements exceeding an order of magnitude."}, {"color": "orange", "id": 1582, "label": 1582, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1582 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structure-Based Suggestive Exploration: A New Approach for Effective Exploration of Large Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing a visualized network, users need to explore different sections of the network to gain insight. However, effective exploration of large networks is often a challenge. While various tools are available for users to explore the global and local features of a network, these tools usually require significant interaction activities, such as repetitive navigation actions to follow network nodes and edges. In this paper, we propose a structure-based suggestive exploration approach to support effective exploration of large networks by suggesting appropriate structures upon user request. Encoding nodes with vectorized representations by transforming information of surrounding structures of nodes into a high dimensional space, our approach can identify similar structures within a large network, enable user interaction with multiple similar structures simultaneously, and guide the exploration of unexplored structures. We develop a web-based visual exploration system to incorporate this suggestive exploration approach and compare performances of our approach under different vectorizing methods and networks. We also present the usability and effectiveness of our approach through a controlled user study with two datasets."}, {"color": "orange", "id": 1589, "label": 1589, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1589 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865149\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Juniper: A Tree+Table Approach to Multivariate Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing large, multivariate graphs is an important problem in many domains, yet such graphs are challenging to visualize. In this paper, we introduce a novel, scalable, tree-table multivariate graph visualization technique, which makes many tasks related to multivariate graph analysis easier to achieve. The core principle we follow is to selectively query for nodes or subgraphs of interest and visualize these subgraphs as a spanning tree of the graph. The tree is laid out linearly, which enables us to juxtapose the nodes with a table visualization where diverse attributes can be shown. We also use this table as an adjacency matrix, so that the resulting technique is a hybrid node-link/adjacency matrix technique. We implement this concept in Juniper and complement it with a set of interaction techniques that enable analysts to dynamically grow, restructure, and aggregate the tree, as well as change the layout or show paths between nodes. We demonstrate the utility of our tool in usage scenarios for different multivariate networks: a bipartite network of scholars, papers, and citation metrics and a multitype network of story characters, places, books, etc."}, {"color": "orange", "id": 1591, "label": 1591, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1591 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865152\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DXR: A Toolkit for Building Immersive Data Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents DXR, a toolkit for building immersive data visualizations based on the Unity development platform. Over the past years, immersive data visualizations in augmented and virtual reality (AR, VR) have been emerging as a promising medium for data sense-making beyond the desktop. However, creating immersive visualizations remains challenging, and often require complex low-level programming and tedious manual encoding of data attributes to geometric and visual properties. These can hinder the iterative idea-to-prototype process, especially for developers without experience in 3D graphics, AR, and VR programming. With DXR, developers can efficiently specify visualization designs using a concise declarative visualization grammar inspired by Vega-Lite. DXR further provides a GUI for easy and quick edits and previews of visualization designs in-situ, i.e., while immersed in the virtual world. DXR also provides reusable templates and customizable graphical marks, enabling unique and engaging visualizations. We demonstrate the flexibility of DXR through several examples spanning a wide range of applications."}, {"color": "orange", "id": 1592, "label": 1592, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1592 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Charticulator: Interactive Construction of Bespoke Chart Layouts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Charticulator, an interactive authoring tool that enables the creation of bespoke and reusable chart layouts. Charticulator is our response to most existing chart construction interfaces that require authors to choose from predefined chart layouts, thereby precluding the construction of novel charts. In contrast, Charticulator transforms a chart specification into mathematical layout constraints and automatically computes a set of layout attributes using a constraint-solving algorithm to realize the chart. It allows for the articulation of compound marks or glyphs as well as links between these glyphs, all without requiring any coding or knowledge of constraint satisfaction. Furthermore, thanks to the constraint-based layout approach, Charticulator can export chart designs into reusable templates that can be imported into other visualization tools. In addition to describing Charticulator\u0027s conceptual framework and design, we present three forms of evaluation: a gallery to illustrate its expressiveness, a user study to verify its usability, and a click-count comparison between Charticulator and three existing tools. Finally, we discuss the limitations and potentials of Charticulator as well as directions for future research. Charticulator is available with its source code at https://charticulator.com."}, {"color": "orange", "id": 1598, "label": 1598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1598 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865230\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NLIZE: A Perturbation-Driven Visual Interrogation Tool for Analyzing and Interpreting Natural Language Inference Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the recent advances in deep learning, neural network models have obtained state-of-the-art performances for many linguistic tasks in na
