scriptive analytics applied to a point-based multi-dimensional visualization technique to identify and describe clusters, outliers, and trends. We argue that it provides a novel user experience of computational techniques working alongside of users allowing them to build faster qualitative mental models of data by demonstrating its application on a few use-cases. Techniques used to facilitate just-in-time descriptive analytics are described in detail along with their runtime performance characteristics. We believe this is just a starting point and much remains to be researched, as we discuss open issues and opportunities in improving accessibility and collaboration."}, {"color": "purple", "id": 829, "label": 829, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 829 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400488\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Subspace search and visualization to make sense of alternative clusterings in high-dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In explorative data analysis, the data under consideration often resides in a high-dimensional (HD) data space. Currently many methods are available to analyze this type of data. So far, proposed automatic approaches include dimensionality reduction and cluster analysis, whereby visual-interactive methods aim to provide effective visual mappings to show, relate, and navigate HD data. Furthermore, almost all of these methods conduct the analysis from a singular perspective, meaning that they consider the data in either the original HD data space, or a reduced version thereof. Additionally, HD data spaces often consist of combined features that measure different properties, in which case the particular relationships between the various properties may not be clear to the analysts a priori since it can only be revealed if appropriate feature combinations (subspaces) of the data are taken into consideration. Considering just a single subspace is, however, often not sufficient since different subspaces may show complementary, conjointly, or contradicting relations between data items. Useful information may consequently remain embedded in sets of subspaces of a given HD input data space. Relying on the notion of subspaces, we propose a novel method for the visual analysis of HD data in which we employ an interestingness-guided subspace search algorithm to detect a candidate set of subspaces. Based on appropriately defined subspace similarity functions, we visualize the subspaces and provide navigation facilities to interactively explore large sets of subspaces. Our approach allows users to effectively compare and relate subspaces with respect to involved dimensions and clusters of objects. We apply our approach to synthetic and real data sets. We thereby demonstrate its support for understanding HD data from different perspectives, effectively yielding a more complete view on HD data."}, {"color": "purple", "id": 832, "label": 832, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 832 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400491\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A correlative analysis process in a visual analytics environment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns and trends in spatial and temporal datasets has been a long studied problem in statistics and different domains of science. This paper presents a visual analytics approach for the interactive exploration and analysis of spatiotemporal correlations among multivariate datasets. Our approach enables users to discover correlations and explore potentially causal or predictive links at different spatiotemporal aggregation levels among the datasets, and allows them to understand the underlying statistical foundations that precede the analysis. Our technique utilizes the Pearson\u0027s product-moment correlation coefficient and factors in the lead or lag between different datasets to detect trends and periodic patterns amongst them."}, {"color": "purple", "id": 863, "label": 863, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 863 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400557\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatiotemporal social media analytics for abnormal event detection and examination using seasonal-trend decomposition; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent advances in technology have enabled social media services to support space-time indexed data, and internet users from all over the world have created a large volume of time-stamped, geo-located data. Such spatiotemporal data has immense value for increasing situational awareness of local events, providing insights for investigations and understanding the extent of incidents, their severity, and consequences, as well as their time-evolving nature. In analyzing social media data, researchers have mainly focused on finding temporal trends according to volume-based importance. Hence, a relatively small volume of relevant messages may easily be obscured by a huge data set indicating normal situations. In this paper, we present a visual analytics approach that provides users with scalable and interactive social media data analysis and visualization including the exploration and examination of abnormal topics and events within various social media data sources, such as Twitter, Flickr and YouTube. In order to find and understand abnormal events, the analyst can first extract major topics from a set of selected messages and rank them probabilistically using Latent Dirichlet Allocation. He can then apply seasonal trend decomposition together with traditional control chart methods to find unusual peaks and outliers within topic time series. Our case studies show that situational awareness can be improved by incorporating the anomaly and trend examination techniques into a highly interactive visual analysis process."}, {"color": "purple", "id": 865, "label": 865, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 865 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400559\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyst\u0027s Workspace: An embodied sensemaking environment for large, high-resolution displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Distributed cognition and embodiment provide compelling models for how humans think and interact with the environment. Our examination of the use of large, high-resolution displays from an embodied perspective has lead directly to the development of a new sensemaking environment called Analyst\u0027s Workspace (AW). AW leverages the embodied resources made more accessible through the physical nature of the display to create a spatial workspace. By combining spatial layout of documents and other artifacts with an entity-centric, explorative investigative approach, AW aims to allow the analyst to externalize elements of the sensemaking process as a part of the investigation, integrated into the visual representations of the data itself. In this paper, we describe the various capabilities of AW and discuss the key principles and concepts underlying its design, emphasizing unique design principles for designing visual analytic tools for large, high-resolution displays."}, {"color": "orange", "id": 867, "label": 867, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 867 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.119\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Deeper Understanding of Sequence in Narrative Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Conveying a narrative with visualizations often requires choosing an order in which to present visualizations. While evidence exists that narrative sequencing in traditional stories can affect comprehension and memory, little is known about how sequencing choices affect narrative visualization. We consider the forms and reactions to sequencing in narrative visualization presentations to provide a deeper understanding with a focus on linear, \u0027slideshow-style\u0027 presentations. We conduct a qualitative analysis of 42 professional narrative visualizations to gain empirical knowledge on the forms that structure and sequence take. Based on the results of this study we propose a graph-driven approach for automatically identifying effective sequences in a set of visualizations to be presented linearly. Our approach identifies possible transitions in a visualization set and prioritizes local (visualization-to-visualization) transitions based on an objective function that minimizes the cost of transitions from the audience perspective. We conduct two studies to validate this function. We also expand the approach with additional knowledge of user preferences for different types of local transitions and the effects of global sequencing strategies on memory, preference, and comprehension. Our results include a relative ranking of types of visualization transitions by the audience perspective and support for memory and subjective rating benefits of visualization sequences that use parallelism as a structural device. We discuss how these insights can guide the design of narrative visualization and systems that support optimization of visualization sequence."}, {"color": "orange", "id": 868, "label": 868, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 868 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.120\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Design Space of Visualization Tasks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Knowledge about visualization tasks plays an important role in choosing or building suitable visual representations to pursue them. Yet, tasks are a multi-faceted concept and it is thus not surprising that the many existing task taxonomies and models all describe different aspects of tasks, depending on what these task descriptions aim to capture. This results in a clear need to bring these different aspects together under the common hood of a general design space of visualization tasks, which we propose in this paper. Our design space consists of five design dimensions that characterize the main aspects of tasks and that have so far been distributed across different task descriptions. We exemplify its concrete use by applying our design space in the domain of climate impact research. To this end, we propose interfaces to our design space for different user roles (developers, authors, and end users) that allow users of different levels of expertise to work with it."}, {"color": "orange", "id": 872, "label": 872, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 872 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.124\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Multi-Level Typology of Abstract Visualization Tasks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The considerable previous work characterizing visualization usage has focused on low-level tasks or interactions and high-level tasks, leaving a gap between them that is not addressed. This gap leads to a lack of distinction between the ends and means of a task, limiting the potential for rigorous analysis. We contribute a multi-level typology of visualization tasks to address this gap, distinguishing why and how a visualization task is performed, as well as what the task inputs and outputs are. Our typology allows complex tasks to be expressed as sequences of interdependent simpler tasks, resulting in concise and flexible descriptions for tasks of varying complexity and scope. It provides abstract rather than domain-specific descriptions of tasks, so that useful comparisons can be made between visualization systems targeted at different application domains. This descriptive power supports a level of analysis required for the generation of new designs, by guiding the translation of domain-specific problems into abstract tasks, and for the qualitative evaluation of visualization usage. We demonstrate the benefits of our approach in a detailed case study, comparing task descriptions from our typology to those derived from related work. We also discuss the similarities and differences between our typology and over two dozen extant classification systems and theoretical frameworks from the literatures of visualization, human-computer interaction, information retrieval, communications, and cartography."}, {"color": "purple", "id": 873, "label": 873, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 873 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.125\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Partition-Based Framework for Building and Validating Regression Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Regression models play a key role in many application domains for analyzing or predicting a quantitative dependent variable based on one or more independent variables. Automated approaches for building regression models are typically limited with respect to incorporating domain knowledge in the process of selecting input variables (also known as feature subset selection). Other limitations include the identification of local structures, transformations, and interactions between variables. The contribution of this paper is a framework for building regression models addressing these limitations. The framework combines a qualitative analysis of relationship structures by visualization and a quantification of relevance for ranking any number of features and pairs of features which may be categorical or continuous. A central aspect is the local approximation of the conditional target distribution by partitioning 1D and 2D feature domains into disjoint regions. This enables a visual investigation of local patterns and largely avoids structural assumptions for the quantitative ranking. We describe how the framework supports different tasks in model building (e.g., validation and comparison), and we present an interactive workflow for feature subset selection. A real-world case study illustrates the step-wise identification of a five-dimensional model for natural gas consumption. We also report feedback from domain experts after two months of deployment in the energy sector, indicating a significant effort reduction for building and improving regression models."}, {"color": "red", "id": 874, "label": 874, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 874 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.126\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Systematic Review on the Practice of Evaluating Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an assessment of the state and historic development of evaluation practices as reported in papers published at the IEEE Visualization conference. Our goal is to reflect on a meta-level about evaluation in our community through a systematic understanding of the characteristics and goals of presented evaluations. For this purpose we conducted a systematic review of ten years of evaluations in the published papers using and extending a coding scheme previously established by Lam et al. [2012]. The results of our review include an overview of the most common evaluation goals in the community, how they evolved over time, and how they contrast or align to those of the IEEE Information Visualization conference. In particular, we found that evaluations specific to assessing resulting images and algorithm performance are the most prevalent (with consistently 80-90% of all papers since 1997). However, especially over the last six years there is a steady increase in evaluation methods that include participants, either by evaluating their performances and subjective feedback or by evaluating their work practices and their improved analysis and reasoning capabilities using visual tools. Up to 2010, this trend in the IEEE Visualization conference was much more pronounced than in the IEEE Information Visualization conference which only showed an increasing percentage of evaluation through user performance and experience testing. Since 2011, however, also papers in IEEE Information Visualization show such an increase of evaluations of work practices and analysis as well as reasoning using visual tools. Further, we found that generally the studies reporting requirements analyses and domain-specific work practices are too informally reported which hinders cross-comparison and lowers external validity."}, {"color": "orange", "id": 878, "label": 878, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 878 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.130\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Empirically-Derived Taxonomy of Interaction Primitives for Interactive Cartography and Geovisualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Proposals to establish a \u0027science of interaction\u0027 have been forwarded from Information Visualization and Visual Analytics, as well as Cartography, Geovisualization, and GIScience. This paper reports on two studies to contribute to this call for an interaction science, with the goal of developing a functional taxonomy of interaction primitives for map-based visualization. A semi-structured interview study first was conducted with 21 expert interactive map users to understand the way in which map-based visualizations currently are employed. The interviews were transcribed and coded to identify statements representative of either the task the user wished to accomplish (i.e., objective primitives) or the interactive functionality included in the visualization to achieve this task (i.e., operator primitives). A card sorting study then was conducted with 15 expert interactive map designers to organize these example statements into logical structures based on their experience translating client requests into interaction designs. Example statements were supplemented with primitive definitions in the literature and were separated into two sorting exercises: objectives and operators. The objective sort suggested five objectives that increase in cognitive sophistication (identify, compare, rank, associate, \u0026amp; delineate), but exhibited a large amount of variation across participants due to consideration of broader user goals (procure, predict, \u0026amp; prescribe) and interaction operands (space-alone, attributes-in-space, \u0026amp; space-in-time; elementary \u0026amp; general). The operator sort suggested five enabling operators (import, export, save, edit, \u0026amp; annotate) and twelve work operators (reexpress, arrange, sequence, resymbolize, overlay, pan, zoom, reproject, search, filter, retrieve, \u0026amp; calculate). This taxonomy offers an empirically-derived and ecologically-valid structure to inform future research and design on interaction."}, {"color": "orange", "id": 882, "label": 882, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 882 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.134\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Interaction Model for Visualizations Beyond The Desktop; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interaction model for beyond-desktop visualizations that combines the visualization reference model with the instrumental interaction paradigm. Beyond-desktop visualizations involve a wide range of emerging technologies such as wall-sized displays, 3D and shape-changing displays, touch and tangible input, and physical information visualizations. While these technologies allow for new forms of interaction, they are often studied in isolation. New conceptual models are needed to build a coherent picture of what has been done and what is possible. We describe a modified pipeline model where raw data is processed into a visualization and then rendered into the physical world. Users can explore or change data by directly manipulating visualizations or through the use of instruments. Interactions can also take place in the physical world outside the visualization system, such as when using locomotion to inspect a large scale visualization. Through case studies we illustrate how this model can be used to describe both conventional and unconventional interactive visualization systems, and compare different design alternatives."}, {"color": "orange", "id": 892, "label": 892, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 892 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.145\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Creative User-Centered Visualization Design for Energy Analysts and Modelers; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We enhance a user-centered design process with techniques that deliberately promote creativity to identify opportunities for the visualization of data generated by a major energy supplier. Visualization prototypes developed in this way prove effective in a situation whereby data sets are largely unknown and requirements open - enabling successful exploration of possibilities for visualization in Smart Home data analysis. The process gives rise to novel designs and design metaphors including data sculpting. It suggests: that the deliberate use of creativity techniques with data stakeholders is likely to contribute to successful, novel and effective solutions; that being explicit about creativity may contribute to designers developing creative solutions; that using creativity techniques early in the design process may result in a creative approach persisting throughout the process. The work constitutes the first systematic visualization design for a data rich source that will be increasingly important to energy suppliers and consumers as Smart Meter technology is widely deployed. It is novel in explicitly employing creativity techniques at the requirements stage of visualization design and development, paving the way for further use and study of creativity methods in visualization design."}, {"color": "orange", "id": 897, "label": 897, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 897 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dimension Projection Matrix/Tree: Interactive Subspace Visual Exploration and Analysis of High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For high-dimensional data, this work proposes two novel visual exploration methods to gain insights into the data aspect and the dimension aspect of the data. The first is a Dimension Projection Matrix, as an extension of a scatterplot matrix. In the matrix, each row or column represents a group of dimensions, and each cell shows a dimension projection (such as MDS) of the data with the corresponding dimensions. The second is a Dimension Projection Tree, where every node is either a dimension projection plot or a Dimension Projection Matrix. Nodes are connected with links and each child node in the tree covers a subset of the parent node\u0027s dimensions or a subset of the parent node\u0027s data items. While the tree nodes visualize the subspaces of dimensions or subsets of the data items under exploration, the matrix nodes enable cross-comparison between different combinations of subspaces. Both Dimension Projection Matrix and Dimension Project Tree can be constructed algorithmically through automation, or manually through user interaction. Our implementation enables interactions such as drilling down to explore different levels of the data, merging or splitting the subspaces to adjust the matrix, and applying brushing to select data clusters. Our method enables simultaneously exploring data correlation and dimension correlation for data with high dimensions."}, {"color": "orange", "id": 900, "label": 900, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 900 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Empirical Guidance on Scatterplot and Dimension Reduction Technique Choices; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To verify cluster separation in high-dimensional data, analysts often reduce the data with a dimension reduction (DR) technique, and then visualize it with 2D Scatterplots, interactive 3D Scatterplots, or Scatterplot Matrices (SPLOMs). With the goal of providing guidance between these visual encoding choices, we conducted an empirical data study in which two human coders manually inspected a broad set of 816 scatterplots derived from 75 datasets, 4 DR techniques, and the 3 previously mentioned scatterplot techniques. Each coder scored all color-coded classes in each scatterplot in terms of their separability from other classes. We analyze the resulting quantitative data with a heatmap approach, and qualitatively discuss interesting scatterplot examples. Our findings reveal that 2D scatterplots are often \u0027good enough\u0027, that is, neither SPLOM nor interactive 3D adds notably more cluster separability with the chosen DR technique. If 2D is not good enough, the most promising approach is to use an alternative DR technique in 2D. Beyond that, SPLOM occasionally adds additional value, and interactive 3D rarely helps but often hurts in terms of poorer class separation and usability. We summarize these results as a workflow model and implications for design. Our results offer guidance to analysts during the DR exploration process."}, {"color": "orange", "id": 907, "label": 907, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 907 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.160\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GPLOM: The Generalized Plot Matrix for Visualizing Multidimensional Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplot matrices (SPLOMs), parallel coordinates, and glyphs can all be used to visualize the multiple continuous variables (i.e., dependent variables or measures) in multidimensional multivariate data. However, these techniques are not well suited to visualizing many categorical variables (i.e., independent variables or dimensions). To visualize multiple categorical variables, \u0027hierarchical axes\u0027 that \u0027stack dimensions\u0027 have been used in systems like Polaris and Tableau. However, this approach does not scale well beyond a small number of categorical variables. Emerson et al. [8] extend the matrix paradigm of the SPLOM to simultaneously visualize several categorical and continuous variables, displaying many kinds of charts in the matrix depending on the kinds of variables involved. We propose a variant of their technique, called the Generalized Plot Matrix (GPLOM). The GPLOM restricts Emerson et al.\u0027s technique to only three kinds of charts (scatterplots for pairs of continuous variables, heatmaps for pairs of categorical variables, and barcharts for pairings of categorical and continuous variable), in an effort to make it easier to understand. At the same time, the GPLOM extends Emerson et al.\u0027s work by demonstrating interactive techniques suited to the matrix of charts. We discuss the visual design and interactive features of our GPLOM prototype, including a textual search feature allowing users to quickly locate values or variables by name. We also present a user study that compared performance with Tableau and our GPLOM prototype, that found that GPLOM is significantly faster in certain cases, and not significantly slower in other cases."}, {"color": "purple", "id": 909, "label": 909, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 909 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HierarchicalTopics: Visually Exploring Large Text Collections Using Topic Hierarchies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing large textual collections has become increasingly challenging given the size of the data available and the rate that more data is being generated. Topic-based text summarization methods coupled with interactive visualizations have presented promising approaches to address the challenge of analyzing large text corpora. As the text corpora and vocabulary grow larger, more topics need to be generated in order to capture the meaningful latent themes and nuances in the corpora. However, it is difficult for most of current topic-based visualizations to represent large number of topics without being cluttered or illegible. To facilitate the representation and navigation of a large number of topics, we propose a visual analytics system - HierarchicalTopic (HT). HT integrates a computational algorithm, Topic Rose Tree, with an interactive visual interface. The Topic Rose Tree constructs a topic hierarchy based on a list of topics. The interactive visual interface is designed to present the topic content as well as temporal evolution of topics in a hierarchical fashion. User interactions are provided for users to make changes to the topic hierarchy based on their mental model of the topic space. To qualitatively evaluate HT, we present a case study that showcases how HierarchicalTopics aid expert users in making sense of a large number of topics and discovering interesting patterns of topic groups. We have also conducted a user study to quantitatively evaluate the effect of hierarchical topic structure. The study results reveal that the HT leads to faster identification of large number of relevant topics. We have also solicited user feedback during the experiments and incorporated some suggestions into the current version of HierarchicalTopics."}, {"color": "purple", "id": 913, "label": 913, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 913 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Exploration of Implicit and Explicit Relations in Faceted Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many datasets, such as scientific literature collections, contain multiple heterogeneous facets which derive implicit relations, as well as explicit relational references between data items. The exploration of this data is challenging not only because of large data scales but also the complexity of resource structures and semantics. In this paper, we present PivotSlice, an interactive visualization technique which provides efficient faceted browsing as well as flexible capabilities to discover data relationships. With the metaphor of direct manipulation, PivotSlice allows the user to visually and logically construct a series of dynamic queries over the data, based on a multi-focus and multi-scale tabular view that subdivides the entire dataset into several meaningful parts with customized semantics. PivotSlice further facilitates the visual exploration and sensemaking process through features including live search and integration of online data, graphical interaction histories and smoothly animated visual state transitions. We evaluated PivotSlice through a qualitative lab study with university researchers and report the findings from our observations and interviews. We also demonstrate the effectiveness of PivotSlice using a scenario of exploring a repository of information visualization literature."}, {"color": "orange", "id": 927, "label": 927, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 927 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Radial Sets: Interactive Visual Analysis of Large Overlapping Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many applications, data tables contain multi-valued attributes that often store the memberships of the table entities to multiple sets such as which languages a person masters, which skills an applicant documents, or which features a product comes with. With a growing number of entities, the resulting element-set membership matrix becomes very rich of information about how these sets overlap. Many analysis tasks targeted at set-typed data are concerned with these overlaps as salient features of such data. This paper presents Radial Sets, a novel visual technique to analyze set memberships for a large number of elements. Our technique uses frequency-based representations to enable quickly finding and analyzing different kinds of overlaps between the sets, and relating these overlaps to other attributes of the table entities. Furthermore, it enables various interactions to select elements of interest, find out if they are over-represented in specific sets or overlaps, and if they exhibit a different distribution for a specific attribute compared to the rest of the elements. These interactions allow formulating highly-expressive visual queries on the elements in terms of their set memberships and attribute values. As we demonstrate via two usage scenarios, Radial Sets enable revealing and analyzing a multitude of overlapping patterns between large sets, beyond the limits of state-of-the-art techniques."}, {"color": "purple", "id": 928, "label": 928, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 928 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.186\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ScatterBlogs2: Real-Time Monitoring of Microblog Messages through User-Guided filtering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The number of microblog posts published daily has reached a level that hampers the effective retrieval of relevant messages, and the amount of information conveyed through services such as Twitter is still increasing. Analysts require new methods for monitoring their topic of interest, dealing with the data volume and its dynamic nature. It is of particular importance to provide situational awareness for decision making in time-critical tasks. Current tools for monitoring microblogs typically filter messages based on user-defined keyword queries and metadata restrictions. Used on their own, such methods can have drawbacks with respect to filter accuracy and adaptability to changes in trends and topic structure. We suggest ScatterBlogs2, a new approach to let analysts build task-tailored message filters in an interactive and visual manner based on recorded messages of well-understood previous events. These message filters include supervised classification and query creation backed by the statistical distribution of terms and their co-occurrences. The created filter methods can be orchestrated and adapted afterwards for interactive, visual real-time monitoring and analysis of microblog feeds. We demonstrate the feasibility of our approach for analyzing the Twitter stream in emergency management scenarios."}, {"color": "purple", "id": 930, "label": 930, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 930 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.188\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantics of Directly Manipulating Spatializations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When high-dimensional data is visualized in a 2D plane by using parametric projection algorithms, users may wish to manipulate the layout of the data points to better reflect their domain knowledge or to explore alternative structures. However, few users are well-versed in the algorithms behind the visualizations, making parameter tweaking more of a guessing game than a series of decisive interactions. Translating user interactions into algorithmic input is a key component of Visual to Parametric Interaction (V2PI) [13]. Instead of adjusting parameters, users directly move data points on the screen, which then updates the underlying statistical model. However, we have found that some data points that are not moved by the user are just as important in the interactions as the data points that are moved. Users frequently move some data points with respect to some other \u0027unmoved\u0027 data points that they consider as spatially contextual. However, in current V2PI interactions, these points are not explicitly identified when directly manipulating the moved points. We design a richer set of interactions that makes this context more explicit, and a new algorithm and sophisticated weighting scheme that incorporates the importance of these unmoved data points into V2PI."}, {"color": "orange", "id": 933, "label": 933, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 933 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.191\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SketchStory: Telling More Engaging Stories with Data through Freeform Sketching; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Presenting and communicating insights to an audience-telling a story-is one of the main goals of data exploration. Even though visualization as a storytelling medium has recently begun to gain attention, storytelling is still underexplored in information visualization and little research has been done to help people tell their stories with data. To create a new, more engaging form of storytelling with data, we leverage and extend the narrative storytelling attributes of whiteboard animation with pen and touch interactions. We present SketchStory, a data-enabled digital whiteboard that facilitates the creation of personalized and expressive data charts quickly and easily. SketchStory recognizes a small set of sketch gestures for chart invocation, and automatically completes charts by synthesizing the visuals from the presenter-provided example icon and binding them to the underlying data. Furthermore, SketchStory allows the presenter to move and resize the completed data charts with touch, and filter the underlying data to facilitate interactive exploration. We conducted a controlled experiment for both audiences and presenters to compare SketchStory with a traditional presentation system, Microsoft PowerPoint. Results show that the audience is more engaged by presentations done with SketchStory than PowerPoint. Eighteen out of 24 audience participants preferred SketchStory to PowerPoint. Four out of five presenter participants also favored SketchStory despite the extra effort required for presentation."}, {"color": "orange", "id": 934, "label": 934, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 934 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.192\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SoccerStories: A Kick-off for Visual Soccer Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article presents SoccerStories, a visualization interface to support analysts in exploring soccer data and communicating interesting insights. Currently, most analyses on such data relate to statistics on individual players or teams. However, soccer analysts we collaborated with consider that quantitative analysis alone does not convey the right picture of the game, as context, player positions and phases of player actions are the most relevant aspects. We designed SoccerStories to support the current practice of soccer analysts and to enrich it, both in the analysis and communication stages. Our system provides an overview+detail interface of game phases, and their aggregation into a series of connected visualizations, each visualization being tailored for actions such as a series of passes or a goal attempt. To evaluate our tool, we ran two qualitative user studies on recent games using SoccerStories with data from one of the world\u0027s leading live sports data providers. The first study resulted in a series of four articles on soccer tactics, by a tactics analyst, who said he would not have been able to write these otherwise. The second study consisted in an exploratory follow-up to investigate design alternatives for embedding soccer phases into word-sized graphics. For both experiments, we received a very enthusiastic feedback and participants consider further use of SoccerStories to enhance their current workflow."}, {"color": "orange", "id": 937, "label": 937, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 937 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.196\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: StoryFlow: Tracking the Evolution of Stories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualizations, which are useful in many applications, aim to illustrate the dynamic relationships between entities in a story. However, the growing complexity and scalability of stories pose great challenges for existing approaches. In this paper, we propose an efficient optimization approach to generating an aesthetically appealing storyline visualization, which effectively handles the hierarchical relationships between entities over time. The approach formulates the storyline layout as a novel hybrid optimization approach that combines discrete and continuous optimization. The discrete method generates an initial layout through the ordering and alignment of entities, and the continuous method optimizes the initial layout to produce the optimal one. The efficient approach makes real-time interactions (e.g., bundling and straightening) possible, thus enabling users to better understand and track how the story evolves. Experiments and case studies are conducted to demonstrate the effectiveness and usefulness of the optimization approach."}, {"color": "purple", "id": 940, "label": 940, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 940 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.200\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Temporal Event Sequence Simplification; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Electronic Health Records (EHRs) have emerged as a cost-effective data source for conducting medical research. The difficulty in using EHRs for research purposes, however, is that both patient selection and record analysis must be conducted across very large, and typically very noisy datasets. Our previous work introduced EventFlow, a visualization tool that transforms an entire dataset of temporal event records into an aggregated display, allowing researchers to analyze population-level patterns and trends. As datasets become larger and more varied, however, it becomes increasingly difficult to provide a succinct, summarizing display. This paper presents a series of user-driven data simplifications that allow researchers to pare event records down to their core elements. Furthermore, we present a novel metric for measuring visual complexity, and a language for codifying disjoint strategies into an overarching simplification framework. These simplifications were used by real-world researchers to gain new and valuable insights from initially overwhelming datasets."}, {"color": "purple", "id": 942, "label": 942, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 942 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.206\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeBench: A Data Model and Software Library for Visual Analytics of Time-Oriented Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time-oriented data play an essential role in many Visual Analytics scenarios such as extracting medical insights from collections of electronic health records or identifying emerging problems and vulnerabilities in network traffic. However, many software libraries for Visual Analytics treat time as a flat numerical data type and insufficiently tackle the complexity of the time domain such as calendar granularities and intervals. Therefore, developers of advanced Visual Analytics designs need to implement temporal foundations in their application code over and over again. We present TimeBench, a software library that provides foundational data structures and algorithms for time-oriented data in Visual Analytics. Its expressiveness and developer accessibility have been evaluated through application examples demonstrating a variety of challenges with time-oriented data and long-term developer studies conducted in the scope of research and student projects."}, {"color": "purple", "id": 948, "label": 948, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 948 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: UTOPIAN: User-Driven Topic Modeling Based on Interactive Nonnegative Matrix Factorization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling has been widely used for analyzing text document collections. Recently, there have been significant advancements in various topic modeling techniques, particularly in the form of probabilistic graphical modeling. State-of-the-art techniques such as Latent Dirichlet Allocation (LDA) have been successfully applied in visual text analytics. However, most of the widely-used methods based on probabilistic modeling have drawbacks in terms of consistency from multiple runs and empirical convergence. Furthermore, due to the complicatedness in the formulation and the algorithm, LDA cannot easily incorporate various types of user feedback. To tackle this problem, we propose a reliable and flexible visual analytics system for topic modeling called UTOPIAN (User-driven Topic modeling based on Interactive Nonnegative Matrix Factorization). Centered around its semi-supervised formulation, UTOPIAN enables users to interact with the topic modeling method and steer the result in a user-driven manner. We demonstrate the capability of UTOPIAN via several usage scenarios with real-world document corpuses such as InfoVis/VAST paper data set and product review data sets."}, {"color": "orange", "id": 950, "label": 950, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 950 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.214\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Variant View: Visualizing Sequence Variants in their Gene Context; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scientists use DNA sequence differences between an individual\u0027s genome and a standard reference genome to study the genetic basis of disease. Such differences are called sequence variants, and determining their impact in the cell is difficult because it requires reasoning about both the type and location of the variant across several levels of biological context. In this design study, we worked with four analysts to design a visualization tool supporting variant impact assessment for three different tasks. We contribute data and task abstractions for the problem of variant impact assessment, and the carefully justified design and implementation of the Variant View tool. Variant View features an information-dense visual encoding that provides maximal information at the overview level, in contrast to the extensive navigation required by currently-prevalent genome browsers. We provide initial evidence that the tool simplified and accelerated workflows for these three tasks through three case studies. Finally, we reflect on the lessons learned in creating and refining data and task abstractions that allow for concise overviews of sprawling information spaces that can reduce or remove the need for the memory-intensive use of navigation."}, {"color": "purple", "id": 954, "label": 954, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 954 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.221\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analysis of Topic Competition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: How do various topics compete for public attention when they are spreading on social media? What roles do opinion leaders play in the rise and fall of competitiveness of various topics? In this study, we propose an expanded topic competition model to characterize the competition for public attention on multiple topics promoted by various opinion leaders on social media. To allow an intuitive understanding of the estimated measures, we present a timeline visualization through a metaphoric interpretation of the results. The visual design features both topical and social aspects of the information diffusion process by compositing ThemeRiver with storyline style visualization. ThemeRiver shows the increase and decrease of competitiveness of each topic. Opinion leaders are drawn as threads that converge or diverge with regard to their roles in influencing the public agenda change over time. To validate the effectiveness of the visual analysis techniques, we report the insights gained on two collections of Tweets: the 2012 United States presidential election and the Occupy Wall Street movement."}, {"color": "purple", "id": 959, "label": 959, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 959 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.226\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Big Spatio-Temporal Urban Data: A Study of New York City Taxi Trips; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As increasing volumes of urban data are captured and become available, new opportunities arise for data-driven analysis that can lead to improvements in the lives of citizens through evidence-based decision making and policies. In this paper, we focus on a particularly important urban data set: taxi trips. Taxis are valuable sensors and information associated with taxi trips can provide unprecedented insight into many different aspects of city life, from economic activity and human behavior to mobility patterns. But analyzing these data presents many challenges. The data are complex, containing geographical and temporal components in addition to multiple variables associated with each trip. Consequently, it is hard to specify exploratory queries and to perform comparative analyses (e.g., compare different regions over time). This problem is compounded due to the size of the data-there are on average 500,000 taxi trips each day in NYC. We propose a new model that allows users to visually query taxi trips. Besides standard analytics queries, the model supports origin-destination queries that enable the study of mobility across the city. We show that this model is able to express a wide range of spatio-temporal queries, and it is also flexible in that not only can queries be composed but also different aggregations and visual representations can be applied, allowing users to explore and compare results. We have built a scalable system that implements this model which supports interactive response times; makes use of an adaptive level-of-detail rendering strategy to generate clutter-free visualization for large results; and shows hidden details to the users in a summary through the use of overlay heat maps. We present a series of case studies motivated by traffic engineers and economists that show how our model and system enable domain experts to perform tasks that were previously unattainable for them."}, {"color": "purple", "id": 961, "label": 961, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 961 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.228\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Traffic Jam Analysis Based on Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work, we present an interactive system for visual analysis of urban traffic congestion based on GPS trajectories. For these trajectories we develop strategies to extract and derive traffic jam information. After cleaning the trajectories, they are matched to a road network. Subsequently, traffic speed on each road segment is computed and traffic jam events are automatically detected. Spatially and temporally related events are concatenated in, so-called, traffic jam propagation graphs. These graphs form a high-level description of a traffic jam and its propagation in time and space. Our system provides multiple views for visually exploring and analyzing the traffic condition of a large city as a whole, on the level of propagation graphs, and on road segment level. Case studies with 24 days of taxi GPS trajectories collected in Beijing demonstrate the effectiveness of our system."}, {"color": "orange", "id": 968, "label": 968, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 968 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346248\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: UpSet: Visualization of Intersecting Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding relationships between sets is an important analysis task that has received widespread attention in the visualization community. The major challenge in this context is the combinatorial explosion of the number of set intersections if the number of sets exceeds a trivial threshold. In this paper we introduce UpSet, a novel visualization technique for the quantitative analysis of sets, their intersections, and aggregates of intersections. UpSet is focused on creating task-driven aggregates, communicating the size and properties of aggregates and intersections, and a duality between the visualization of the elements in a dataset and their set membership. UpSet visualizes set intersections in a matrix layout and introduces aggregates based on groupings and queries. The matrix layout enables the effective representation of associated data, such as the number of elements in the aggregates and intersections, as well as additional summary statistics derived from subset or element attributes. Sorting according to various measures enables a task-driven analysis of relevant intersections and aggregates. The elements represented in the sets and their associated attributes are visualized in a separate view. Queries based on containment in specific intersections, aggregates or driven by attribute filters are propagated between both views. We also introduce several advanced visual encodings and interaction methods to overcome the problems of varying scales and to address scalability. UpSet is web-based and open source. We demonstrate its general utility in multiple use cases from various domains."}, {"color": "orange", "id": 969, "label": 969, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 969 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346249\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OnSet: A Visualization Technique for Large-scale Binary Set Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizing sets to reveal relationships between constituent elements is a complex representational problem. Recent research presents several automated placement and grouping techniques to highlight connections between set elements. However, these techniques do not scale well for sets with cardinality greater than one hundred elements. We present OnSet, an interactive, scalable visualization technique for representing large-scale binary set data. The visualization technique defines a single, combined domain of elements for all sets, and models each set by the elements that it both contains and does not contain. OnSet employs direct manipulation interaction and visual highlighting to support easy identification of commonalities and differences as well as membership patterns across different sets of elements. We present case studies to illustrate how the technique can be successfully applied across different domains such as bio-chemical metabolomics and task and event scheduling."}, {"color": "orange", "id": 974, "label": 974, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 974 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Origin-Destination Flow Data Smoothing and Mapping; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach to flow mapping that extracts inherent patterns from massive geographic mobility data and constructs effective visual representations of the data for the understanding of complex flow trends. This approach involves a new method for origin-destination flow density estimation and a new method for flow map generalization, which together can remove spurious data variance, normalize flows with control population, and detect high-level patterns that are not discernable with existing approaches. The approach achieves three main objectives in addressing the challenges for analyzing and mapping massive flow data. First, it removes the effect of size differences among spatial units via kernel-based density estimation, which produces a measurement of flow volume between each pair of origin and destination. Second, it extracts major flow patterns in massive flow data through a new flow sampling method, which filters out duplicate information in the smoothed flows. Third, it enables effective flow mapping and allows intuitive perception of flow patterns among origins and destinations without bundling or altering flow paths. The approach can work with both point-based flow data (such as taxi trips with GPS locations) and area-based flow data (such as county-to-county migration). Moreover, the approach can be used to detect and compare flow patterns at different scales or in relatively sparse flow datasets, such as migration for each age group. We evaluate and demonstrate the new approach with case studies of U.S. migration data and experiments with synthetic data."}, {"color": "orange", "id": 979, "label": 979, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 979 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346291\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisDesigner: Expressive Interactive Design of Information Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the design, implementation and evaluation of iVisDesigner, a web-based system that enables users to design information visualizations for complex datasets interactively, without the need for textual programming. Our system achieves high interactive expressiveness through conceptual modularity, covering a broad information visualization design space. iVisDesigner supports the interactive design of interactive visualizations, such as provisioning for responsive graph layouts and different types of brushing and linking interactions. We present the system design and implementation, exemplify it through a variety of illustrative visualization designs and discuss its limitations. A performance analysis and an informal user study are presented to evaluate the system."}, {"color": "orange", "id": 980, "label": 980, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 980 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Constructing Visual Representations: Investigating the Use of Tangible Tokens; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The accessibility of infovis authoring tools to a wide audience has been identified as a major research challenge. A key task in the authoring process is the development of visual mappings. While the infovis community has long been deeply interested in finding effective visual mappings, comparatively little attention has been placed on how people construct visual mappings. In this paper, we present the results of a study designed to shed light on how people transform data into visual representations. We asked people to create, update and explain their own information visualizations using only tangible building blocks. We learned that all participants, most of whom had little experience in visualization authoring, were readily able to create and talk about their own visualizations. Based on our observations, we discuss participants\u0027 actions during the development of their visual representations and during their analytic activities. We conclude by suggesting implications for tool design to enable broader support for infovis authoring."}, {"color": "red", "id": 987, "label": 987, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 987 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346318\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ViSlang: A System for Interpreted Domain-Specific Languages for Scientific Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Researchers from many domains use scientific visualization in their daily practice. Existing implementations of algorithms usually come with a graphical user interface (high-level interface), or as software library or source code (low-level interface). In this paper we present a system that integrates domain-specific languages (DSLs) and facilitates the creation of new DSLs. DSLs provide an effective interface for domain scientists avoiding the difficulties involved with low-level interfaces and at the same time offering more flexibility than high-level interfaces. We describe the design and implementation of ViSlang, an interpreted language specifically tailored for scientific visualization. A major contribution of our design is the extensibility of the ViSlang language. Novel DSLs that are tailored to the problems of the domain can be created and integrated into ViSlang. We show that our approach can be added to existing user interfaces to increase the flexibility for expert users on demand, but at the same time does not interfere with the user experience of novice users. To demonstrate the flexibility of our approach we present new DSLs for volume processing, querying and visualization. We report the implementation effort for new DSLs and compare our approach with Matlab and Python implementations in terms of run-time performance."}, {"color": "orange", "id": 990, "label": 990, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 990 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346321\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Parameter Space Analysis: A Conceptual Framework; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Various case studies in different application domains have shown the great potential of visual parameter space analysis to support validating and using simulation models. In order to guide and systematize research endeavors in this area, we provide a conceptual framework for visual parameter space analysis problems. The framework is based on our own experience and a structured analysis of the visualization literature. It contains three major components: (1) a data flow model that helps to abstractly describe visual parameter space analysis problems independent of their application domain; (2) a set of four navigation strategies of how parameter space analysis can be supported by visualization tools; and (3) a characterization of six analysis tasks. Based on our framework, we analyze and classify the current body of literature, and identify three open research gaps in visual parameter space analysis. The framework and its discussion are meant to support visualization designers and researchers in characterizing parameter space analysis problems and to guide their design and evaluation processes."}, {"color": "orange", "id": 995, "label": 995, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 995 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346331\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Activity Framework for Visualization Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An important aspect in visualization design is the connection between what a designer does and the decisions the designer makes. Existing design process models, however, do not explicitly link back to models for visualization design decisions. We bridge this gap by introducing the design activity framework, a process model that explicitly connects to the nested model, a well-known visualization design decision model. The framework includes four overlapping activities that characterize the design process, with each activity explicating outcomes related to the nested model. Additionally, we describe and characterize a list of exemplar methods and how they overlap among these activities. The design activity framework is the result of reflective discussions from a collaboration on a visualization redesign project, the details of which we describe to ground the framework in a real-world design process. Lastly, from this redesign project we provide several research outcomes in the domain of cybersecurity, including an extended data abstraction and rich opportunities for future visualization research."}, {"color": "orange", "id": 1018, "label": 1018, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1018 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346431\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Overview: The Design, Adoption, and Analysis of a Visual Document Mining Tool for Investigative Journalists; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For an investigative journalist, a large collection of documents obtained from a Freedom of Information Act request or a leak is both a blessing and a curse: such material may contain multiple newsworthy stories, but it can be difficult and time consuming to find relevant documents. Standard text search is useful, but even if the search target is known it may not be possible to formulate an effective query. In addition, summarization is an important non-search task. We present Overview, an application for the systematic analysis of large document collections based on document clustering, visualization, and tagging. This work contributes to the small set of design studies which evaluate a visualization system \u201cin the wild\u201d, and we report on six case studies where Overview was voluntarily used by self-initiated journalists to produce published stories. We find that the frequently-used language of \u201cexploring\u201d a document collection is both too vague and too narrow to capture how journalists actually used our application. Our iterative process, including multiple rounds of deployment and observations of real world usage, led to a much more specific characterization of tasks. We analyze and justify the visual encoding and interaction techniques used in Overview\u0027s design with respect to our final task abstractions, and propose generalizable lessons for visualization design methodology."}, {"color": "orange", "id": 1020, "label": 1020, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1020 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How Hierarchical Topics Evolve in Large Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Using a sequence of topic trees to organize documents is a popular way to represent hierarchical and evolving topics in text corpora. However, following evolving topics in the context of topic trees remains difficult for users. To address this issue, we present an interactive visual text analysis approach to allow users to progressively explore and analyze the complex evolutionary patterns of hierarchical topics. The key idea behind our approach is to exploit a tree cut to approximate each tree and allow users to interactively modify the tree cuts based on their interests. In particular, we propose an incremental evolutionary tree cut algorithm with the goal of balancing 1) the fitness of each tree cut and the smoothness between adjacent tree cuts; 2) the historical and new information related to user interests. A time-based visualization is designed to illustrate the evolving topics over time. To preserve the mental map, we develop a stable layout algorithm. As a result, our approach can quickly guide users to progressively gain profound insights into evolving hierarchical topics. We evaluate the effectiveness of the proposed method on Amazon\u0027s Mechanical Turk and real-world news data. The results show that users are able to successfully analyze evolving topics in text data."}]);
