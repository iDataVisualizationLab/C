tural language processing. However, this rapid progress also brings enormous challenges. The opaque nature of a neural network model leads to hard-to-debug-systems and difficult-to-interpret mechanisms. Here, we introduce a visualization system that, through a tight yet flexible integration between visualization elements and the underlying model, allows a user to interrogate the model by perturbing the input, internal state, and prediction while observing changes in other parts of the pipeline. We use the natural language inference problem as an example to illustrate how a perturbation-driven paradigm can help domain experts assess the potential limitation of a model, probe its inner states, and interpret and form hypotheses about fundamental model mechanisms such as attention."}, {"color": "orange", "id": 1606, "label": 1606, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1606 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865241\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Framework for Creative Visualization-Opportunities Workshops; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Applied visualization researchers often work closely with domain collaborators to explore new and useful applications of visualization. The early stages of collaborations are typically time consuming for all stakeholders as researchers piece together an understanding of domain challenges from disparate discussions and meetings. A number of recent projects, however, report on the use of creative visualization-opportunities (CVO) workshops to accelerate the early stages of applied work, eliciting a wealth of requirements in a few days of focused work. Yet, there is no established guidance for how to use such workshops effectively. In this paper, we present the results of a 2-year collaboration in which we analyzed the use of 17 workshops in 10 visualization contexts. Its primary contribution is a framework for CVO workshops that: 1) identifies a process model for using workshops; 2) describes a structure of what happens within effective workshops; 3) recommends 25 actionable guidelines for future workshops; and 4) presents an example workshop and workshop methods. The creation of this framework exemplifies the use of critical reflection to learn about visualization in practice from diverse studies and experience."}, {"color": "orange", "id": 1607, "label": 1607, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1607 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865264\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: At a Glance: Pixel Approximate Entropy as a Measure of Line Chart Complexity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When inspecting information visualizations under time critical settings, such as emergency response or monitoring the heart rate in a surgery room, the user only has a small amount of time to view the visualization \u201cat a glance\u201d. In these settings, it is important to provide a quantitative measure of the visualization to understand whether or not the visualization is too \u201ccomplex\u201d to accurately judge at a glance. This paper proposes Pixel Approximate Entropy (PAE), which adapts the approximate entropy statistical measure commonly used to quantify regularity and unpredictability in time-series data, as a measure of visual complexity for line charts. We show that PAE is correlated with user-perceived chart complexity, and that increased chart PAE correlates with reduced judgement accuracy. `We also find that the correlation between PAE values and participants\u0027 judgment increases when the user has less time to examine the line charts."}, {"color": "purple", "id": 1616, "label": 1616, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1616 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2018.8802509\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyzing the Noise Robustness of Deep Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep neural networks (DNNs) are vulnerable to maliciously generated adversarial examples. These examples are intentionally designed by making imperceptible perturbations and often mislead a DNN into making an incorrect prediction. This phenomenon means that there is significant risk in applying DNNs to safety-critical applications, such as driverless cars. To address this issue, we present a visual analytics approach to explain the primary cause of the wrong predictions introduced by adversarial examples. The key is to analyze the datapaths of the adversarial examples and compare them with those of the normal examples. A datapath is a group of critical neurons and their connections. To this end, we formulate the datapath extraction as a subset selection problem and approximately solve it based on back-propagation. A multi-level visualization consisting of a segmented DAG (layer level), an Euler diagram (feature map level), and a heat map (neuron level), has been designed to help experts investigate datapaths from the high-level layers to the detailed neuron activations. Two case studies are conducted that demonstrate the promise of our approach in support of explaining the working mechanism of adversarial examples."}, {"color": "purple", "id": 595, "label": 595, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 595 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652392\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DimStiller: Workflows for dimensional analysis and reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: DimStiller is a system for dimensionality reduction and analysis. It frames the task of understanding and transforming input dimensions as a series of analysis steps where users transform data tables by chaining together different techniques, called operators, into pipelines of expressions. The individual operators have controls and views that are linked together based on the structure of the expression. Users interact with the operator controls to tune parameter choices, with immediate visual feedback guiding the exploration of local neighborhoods of the space of possible data tables. DimStiller also provides global guidance for navigating data-table space through expression templates called workflows, which permit re-use of common patterns of analysis."}, {"color": "purple", "id": 597, "label": 597, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 597 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Improving the visual analysis of high-dimensional datasets using quality measures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Modern visualization methods are needed to cope with very high-dimensional data. Efficient visual analytical techniques are required to extract the information content in these data. The large number of possible projections for each method, which usually grow quadrat-ically or even exponentially with the number of dimensions, urges the necessity to employ automatic reduction techniques, automatic sorting or selecting the projections, based on their information-bearing content. Different quality measures have been successfully applied for several specified user tasks and established visualization techniques, like Scatterplots, Scatterplot Matrices or Parallel Coordinates. Many other popular visualization techniques exist, but due to the structural differences, the measures are not directly applicable to them and new approaches are needed. In this paper we propose new quality measures for three popular visualization methods: Radviz, Pixel-Oriented Displays and Table Lenses. Our experiments show that these measures efficiently guide the visual analysis task."}, {"color": "purple", "id": 598, "label": 598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 598 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652443\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisClassifier: An interactive visual analytics system for classification based on supervised dimension reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interactive visual analytics system for classification, iVisClassifier, based on a supervised dimension reduction method, linear discriminant analysis (LDA). Given high-dimensional data and associated cluster labels, LDA gives their reduced dimensional representation, which provides a good overview about the cluster structure. Instead of a single two- or three-dimensional scatter plot, iVisClassifier fully interacts with all the reduced dimensions obtained by LDA through parallel coordinates and a scatter plot. Furthermore, it significantly improves the interactivity and interpretability of LDA. LDA enables users to understand each of the reduced dimensions and how they influence the data by reconstructing the basis vector into the original data domain. By using heat maps, iVisClassifier gives an overview about the cluster relationship in terms of pairwise distances between cluster centroids both in the original space and in the reduced dimensional space. Equipped with these functionalities, iVisClassifier supports users\u0027 classification tasks in an efficient way. Using several facial image data, we show how the above analysis is performed."}, {"color": "purple", "id": 614, "label": 614, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 614 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diamonds in the rough: Social media visual analytics for journalistic inquiry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Journalists increasingly turn to social media sources such as Facebook or Twitter to support their coverage of various news events. For large-scale events such as televised debates and speeches, the amount of content on social media can easily become overwhelming, yet still contain information that may aid and augment reporting via individual content items as well as via aggregate information from the crowd\u0027s response. In this work we present a visual analytic tool, Vox Civitas, designed to help journalists and media professionals extract news value from large-scale aggregations of social media content around broadcast events. We discuss the design of the tool, present the text analysis techniques used to enable the presentation, and provide details on the visual and interaction design. We provide an exploratory evaluation based on a user study in which journalists interacted with the system to explore and report on a dataset of over one hundred thousand twitter messages collected during the U.S. State of the Union presidential address in 2010."}, {"color": "purple", "id": 616, "label": 616, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 616 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652931\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding text corpora with multiple facets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text visualization becomes an increasingly more important research topic as the need to understand massive-scale textual information is proven to be imperative for many people and businesses. However, it is still very challenging to design effective visual metaphors to represent large corpora of text due to the unstructured and high-dimensional nature of text. In this paper, we propose a data model that can be used to represent most of the text corpora. Such a data model contains four basic types of facets: time, category, content (unstructured), and structured facet. To understand the corpus with such a data model, we develop a hybrid visualization by combining the trend graph with tag-clouds. We encode the four types of data facets with four separate visual dimensions. To help people discover evolutionary and correlation patterns, we also develop several visual interaction methods that allow people to interactively analyze text by one or more facets. Finally, we present two case studies to demonstrate the effectiveness of our solution in support of multi-faceted visual analysis of text corpora."}, {"color": "purple", "id": 617, "label": 617, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 617 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652932\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VizCept: Supporting synchronous collaboration for constructing visualizations in intelligence analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a new web-based visual analytics system, VizCept, which is designed to support fluid, collaborative analysis of large textual intelligence datasets. The main approach of the design is to combine individual workspace and shared visualization in an integrated environment. Collaborating analysts will be able to identify concepts and relationships from the dataset based on keyword searches in their own workspace and collaborate visually with other analysts using visualization tools such as a concept map view and a timeline view. The system allows analysts to parallelize the work by dividing initial sets of concepts, investigating them on their own workspace, and then integrating individual findings automatically on shared visualizations with support for interaction and personal graph layout in real time, in order to develop a unified plot. We highlight several design considerations that promote communication and analytic performance in small team synchronous collaboration. We report the result of a pair of case study applications including collaboration and communication methods, analysis strategies, and user behaviors under a competition setting in the same location at the same time. The results of these demonstrate the tool\u0027s effectiveness for synchronous collaborative construction and use of visualizations in intelligence data analysis."}, {"color": "orange", "id": 637, "label": 637, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 637 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.178\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Brushing Dimensions - A Dual Visual Analysis Model for High-Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many application fields, data analysts have to deal with datasets that contain many expressions per item. The effective analysis of such multivariate datasets is dependent on the user\u0027s ability to understand both the intrinsic dimensionality of the dataset as well as the distribution of the dependent values with respect to the dimensions. In this paper, we propose a visualization model that enables the joint interactive visual analysis of multivariate datasets with respect to their dimensions as well as with respect to the actual data values. We describe a dual setting of visualization and interaction in items space and in dimensions space. The visualization of items is linked to the visualization of dimensions with brushing and focus+context visualization. With this approach, the user is able to jointly study the structure of the dimensions space as well as the distribution of data items with respect to the dimensions. Even though the proposed visualization model is general, we demonstrate its application in the context of a DNA microarray data analysis."}, {"color": "orange", "id": 639, "label": 639, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 639 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.181\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Composite Density Maps for Multivariate Trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We consider moving objects as multivariate time-series. By visually analyzing the attributes, patterns may appear that explain why certain movements have occurred. Density maps as proposed by Scheepens et al. [25] are a way to reveal these patterns by means of aggregations of filtered subsets of trajectories. Since filtering is often not sufficient for analysts to express their domain knowledge, we propose to use expressions instead. We present a flexible architecture for density maps to enable custom, versatile exploration using multiple density fields. The flexibility comes from a script, depicted in this paper as a block diagram, which defines an advanced computation of a density field. We define six different types of blocks to create, compose, and enhance trajectories or density fields. Blocks are customized by means of expressions that allow the analyst to model domain knowledge. The versatility of our architecture is demonstrated with several maritime use cases developed with domain experts. Our approach is expected to be useful for the analysis of objects in other domains."}, {"color": "orange", "id": 640, "label": 640, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 640 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.183\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Context-Preserving Visual Links; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Evaluating, comparing, and interpreting related pieces of information are tasks that are commonly performed during visual data analysis and in many kinds of information-intensive work. Synchronized visual highlighting of related elements is a well-known technique used to assist this task. An alternative approach, which is more invasive but also more expressive is visual linking in which line connections are rendered between related elements. In this work, we present context-preserving visual links as a new method for generating visual links. The method specifically aims to fulfill the following two goals: first, visual links should minimize the occlusion of important information; second, links should visually stand out from surrounding information by minimizing visual interference. We employ an image-based analysis of visual saliency to determine the important regions in the original representation. A consequence of the image-based approach is that our technique is application-independent and can be employed in a large number of visual data analysis scenarios in which the underlying content cannot or should not be altered. We conducted a controlled experiment that indicates that users can find linked elements in complex visualizations more quickly and with greater subjective satisfaction than in complex visualizations in which plain highlighting is used. Context-preserving visual links were perceived as visually more attractive than traditional visual links that do not account for the context information."}, {"color": "orange", "id": 641, "label": 641, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 641 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.185\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: D\u00b3 Data-Driven Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data-Driven Documents (D3) is a novel representation-transparent approach to visualization for the web. Rather than hide the underlying scenegraph within a toolkit-specific abstraction, D3 enables direct inspection and manipulation of a native representation: the standard document object model (DOM). With D3, designers selectively bind input data to arbitrary document elements, applying dynamic transforms to both generate and modify content. We show how representational transparency improves expressiveness and better integrates with developer tools than prior approaches, while offering comparable notational efficiency and retaining powerful declarative components. Immediate evaluation of operators further simplifies debugging and allows iterative development. Additionally, we demonstrate how D3 transforms naturally enable animation and interaction with dramatic performance improvements over intermediate representations."}, {"color": "orange", "id": 642, "label": 642, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 642 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.186\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Study of LineSets, a Novel Set Visualization Technique; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Computing and visualizing sets of elements and their relationships is one of the most common tasks one performs when analyzing and organizing large amounts of data. Common representations of sets such as convex or concave geometries can become cluttered and difficult to parse when these sets overlap in multiple or complex ways, e.g., when multiple elements belong to multiple sets. In this paper, we present a design study of a novel set visual representation, LineSets, consisting of a curve connecting all of the set\u0027s elements. Our approach to design the visualization differs from traditional methodology used by the InfoVis community. We first explored the potential of the visualization concept by running a controlled experiment comparing our design sketches to results from the state-of-the-art technique. Our results demonstrated that LineSets are advantageous for certain tasks when compared to concave shapes. We discuss an implementation of LineSets based on simple heuristics and present a study demonstrating that our generated curves do as well as human-drawn ones. Finally, we present two applications of our technique in the context of search tasks on a map and community analysis tasks in social networks."}, {"color": "orange", "id": 649, "label": 649, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 649 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploratory Analysis of Time-Series with ChronoLenses; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual representations of time-series are useful for tasks such as identifying trends, patterns and anomalies in the data. Many techniques have been devised to make these visual representations more scalable, enabling the simultaneous display of multiple variables, as well as the multi-scale display of time-series of very high resolution or that span long time periods. There has been comparatively little research on how to support the more elaborate tasks associated with the exploratory visual analysis of timeseries, e.g., visualizing derived values, identifying correlations, or discovering anomalies beyond obvious outliers. Such tasks typically require deriving new time-series from the original data, trying different functions and parameters in an iterative manner. We introduce a novel visualization technique called ChronoLenses, aimed at supporting users in such exploratory tasks. ChronoLenses perform on-the-fly transformation of the data points in their focus area, tightly integrating visual analysis with user actions, and enabling the progressive construction of advanced visual analysis pipelines."}, {"color": "orange", "id": 652, "label": 652, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 652 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.201\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flexible Linked Axes for Multivariate Data Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate data visualization is a classic topic, for which many solutions have been proposed, each with its own strengths and weaknesses. In standard solutions the structure of the visualization is fixed, we explore how to give the user more freedom to define visualizations. Our new approach is based on the usage of Flexible Linked Axes: The user is enabled to define a visualization by drawing and linking axes on a canvas. Each axis has an associated attribute and range, which can be adapted. Links between pairs of axes are used to show data in either scatter plot- or Parallel Coordinates Plot-style. Flexible Linked Axes enable users to define a wide variety of different visualizations. These include standard methods, such as scatter plot matrices, radar charts, and PCPs [11]; less well known approaches, such as Hyperboxes [1], TimeWheels [17], and many-to-many relational parallel coordinate displays [14]; and also custom visualizations, consisting of combinations of scatter plots and PCPs. Furthermore, our method allows users to define composite visualizations that automatically support brushing and linking. We have discussed our approach with ten prospective users, who found the concept easy to understand and highly promising."}, {"color": "orange", "id": 653, "label": 653, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 653 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.202\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Map Layout via Spiral Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Flow maps are thematic maps that visualize the movement of objects, such as people or goods, between geographic regions. One or more sources are connected to several targets by lines whose thickness corresponds to the amount of flow between a source and a target. Good flow maps reduce visual clutter by merging (bundling) lines smoothly and by avoiding self-intersections. Most flow maps are still drawn by hand and only few automated methods exist. Some of the known algorithms do not support edge-bundling and those that do, cannot guarantee crossing-free flows. We present a new algorithmic method that uses edge-bundling and computes crossing-free flows of high visual quality. Our method is based on so-called spiral trees, a novel type of Steiner tree which uses logarithmic spirals. Spiral trees naturally induce a clustering on the targets and smoothly bundle lines. Our flows can also avoid obstacles, such as map features, region outlines, or even the targets. We demonstrate our approach with extensive experiments."}, {"color": "orange", "id": 655, "label": 655, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 655 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.209\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Human-Centered Approaches in Geovisualization Design: Investigating Multiple Methods Through a Long-Term Case Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Working with three domain specialists we investigate human-centered approaches to geovisualization following an ISO13407 taxonomy covering context of use, requirements and early stages of design. Our case study, undertaken over three years, draws attention to repeating trends: that generic approaches fail to elicit adequate requirements for geovis application design; that the use of real data is key to understanding needs and possibilities; that trust and knowledge must be built and developed with collaborators. These processes take time but modified human-centred approaches can be effective. A scenario developed through contextual inquiry but supplemented with domain data and graphics is useful to geovis designers. Wireframe, paper and digital prototypes enable successful communication between specialist and geovis domains when incorporating real and interesting data, prompting exploratory behaviour and eliciting previously unconsidered requirements. Paper prototypes are particularly successful at eliciting suggestions, especially for novel visualization. Enabling specialists to explore their data freely with a digital prototype is as effective as using a structured task protocol and is easier to administer. Autoethnography has potential for framing the design process. We conclude that a common understanding of context of use, domain data and visualization possibilities are essential to successful geovis design and develop as this progresses. HC approaches can make a significant contribution here. However, modified approaches, applied with flexibility, are most promising. We advise early, collaborative engagement with data - through simple, transient visual artefacts supported by data sketches and existing designs - before moving to successively more sophisticated data wireframes and data prototypes."}, {"color": "orange", "id": 662, "label": 662, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 662 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.229\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Quality Metrics in High-Dimensional Data Visualization: An Overview and Systematization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a systematization of techniques that use quality metrics to help in the visual exploration of meaningful patterns in high-dimensional data. In a number of recent papers, different quality metrics are proposed to automate the demanding search through large spaces of alternative visualizations (e.g., alternative projections or ordering), allowing the user to concentrate on the most promising visualizations suggested by the quality metrics. Over the last decade, this approach has witnessed a remarkable development but few reflections exist on how these methods are related to each other and how the approach can be developed further. For this purpose, we provide an overview of approaches that use quality metrics in high-dimensional data visualization and propose a systematization based on a thorough literature review. We carefully analyze the papers and derive a set of factors for discriminating the quality metrics, visualization techniques, and the process itself. The process is described through a reworked version of the well-known information visualization pipeline. We demonstrate the usefulness of our model by applying it to several existing approaches that use quality metrics, and we provide reflections on implications of our model for future research."}, {"color": "orange", "id": 664, "label": 664, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 664 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.233\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Skeleton-Based Edge Bundling for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel approach for constructing bundled layouts of general graphs. As layout cues for bundles, we use medial axes, or skeletons, of edges which are similar in terms of position information. We combine edge clustering, distance fields, and 2D skeletonization to construct progressively bundled layouts for general graphs by iteratively attracting edges towards the centerlines of level sets of their distance fields. Apart from clustering, our entire pipeline is image-based with an efficient implementation in graphics hardware. Besides speed and implementation simplicity, our method allows explicit control of the emphasis on structure of the bundled layout, i.e. the creation of strongly branching (organic-like) or smooth bundles. We demonstrate our method on several large real-world graphs."}, {"color": "orange", "id": 667, "label": 667, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 667 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.239\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TextFlow: Towards Better Understanding of Evolving Topics in Text; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding how topics evolve in text data is an important and challenging task. Although much work has been devoted to topic analysis, the study of topic evolution has largely been limited to individual topics. In this paper, we introduce TextFlow, a seamless integration of visualization and topic mining techniques, for analyzing various evolution patterns that emerge from multiple topics. We first extend an existing analysis technique to extract three-level features: the topic evolution trend, the critical event, and the keyword correlation. Then a coherent visualization that consists of three new visual components is designed to convey complex relationships between them. Through interaction, the topic mining model and visualization can communicate with each other to help users refine the analysis result and gain insights into the data progressively. Finally, two case studies are conducted to demonstrate the effectiveness and usefulness of TextFlow in helping users understand the major topic evolution patterns in time-varying text data."}, {"color": "orange", "id": 669, "label": 669, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 669 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.250\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisBricks: Multiform Visualization of Large, Inhomogeneous Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large volumes of real-world data often exhibit inhomogeneities: vertically in the form of correlated or independent dimensions and horizontally in the form of clustered or scattered data items. In essence, these inhomogeneities form the patterns in the data that researchers are trying to find and understand. Sophisticated statistical methods are available to reveal these patterns, however, the visualization of their outcomes is mostly still performed in a one-view-fits-all manner, In contrast, our novel visualization approach, VisBricks, acknowledges the inhomogeneity of the data and the need for different visualizations that suit the individual characteristics of the different data subsets. The overall visualization of the entire data set is patched together from smaller visualizations, there is one VisBrick for each cluster in each group of interdependent dimensions. Whereas the total impression of all VisBricks together gives a comprehensive high-level overview of the different groups of data, each VisBrick independently shows the details of the group of data it represents, State-of-the-art brushing and visual linking between all VisBricks furthermore allows the comparison of the groupings and the distribution of data items among them. In this paper, we introduce the VisBricks visualization concept, discuss its design rationale and implementation, and demonstrate its usefulness by applying it to a use case from the field of biomedicine."}, {"color": "orange", "id": 672, "label": 672, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 672 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.255\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization Rhetoric: Framing Effects in Narrative Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Narrative visualizations combine conventions of communicative and exploratory information visualization to convey an intended story. We demonstrate visualization rhetoric as an analytical framework for understanding how design techniques that prioritize particular interpretations in visualizations that \"tell a story\" can significantly affect end-user interpretation. We draw a parallel between narrative visualization interpretation and evidence from framing studies in political messaging, decision-making, and literary studies. Devices for understanding the rhetorical nature of narrative information visualizations are presented, informed by the rigorous application of concepts from critical theory, semiotics, journalism, and political theory. We draw attention to how design tactics represent additions or omissions of information at various levels-the data, visual representation, textual annotations, and interactivity-and how visualizations denote and connote phenomena with reference to unstated viewing conventions and codes. Classes of rhetorical techniques identified via a systematic analysis of recent narrative visualizations are presented, and characterized according to their rhetorical contribution to the visualization. We describe how designers and researchers can benefit from the potentially positive aspects of visualization rhetoric in designing engaging, layered narrative visualizations and how our framework can shed light on how a visualization design prioritizes specific interpretations. We identify areas where future inquiry into visualization rhetoric can improve understanding of visualization interpretation."}, {"color": "purple", "id": 673, "label": 673, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 673 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102435\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytic roadblocks for novice investigators; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have observed increasing interest in visual analytics tools and their applications in investigative analysis. Despite the growing interest and substantial studies regarding the topic, understanding the major roadblocks of using such tools from novice users\u0027 perspectives is still limited. Therefore, we attempted to identify such \u201cvisual analytic roadblocks\u201d for novice users in an investigative analysis scenario. To achieve this goal, we reviewed the existing models, theories, and frameworks that could explain the cognitive processes of human-visualization interaction in investigative analysis. Then, we conducted a qualitative experiment with six novice participants, using a slightly modified version of pair analytics, and analyzed the results through the open-coding method. As a result, we came up with four visual analytic roadblocks and explained these roadblocks using existing cognitive models and theories. We also provided design suggestions to overcome these roadblocks."}, {"color": "purple", "id": 674, "label": 674, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 674 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102437\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Perception-based visual quality measures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years diverse quality measures to support the exploration of high-dimensional data sets have been proposed. Such measures can be very useful to rank and select information-bearing projections of very high dimensional data, when the visual exploration of all possible projections becomes unfeasible. But even though a ranking of the low dimensional projections may support the user in the visual exploration task, different measures deliver different distances between the views that do not necessarily match the expectations of human perception. As an alternative solution, we propose a perception-based approach that, similar to the existing measures, can be used to select information bearing projections of the data. Specifically, we construct a perceptual embedding for the different projections based on the data from a psychophysics study and multi-dimensional scaling. This embedding together with a ranking function is then used to estimate the value of the projections for a specific user task in a perceptual sense."}, {"color": "purple", "id": 675, "label": 675, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 675 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102438\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing the intelligence analysis process: Informing visual analytics design through a longitudinal field study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While intelligence analysis has been a primary target domain for visual analytics system development, relatively little user and task analysis has been conducted within this area. Our research community\u0027s understanding of the work processes and practices of intelligence analysts is not deep enough to adequately address their needs. Without a better understanding of the analysts and their problems, we cannot build visual analytics systems that integrate well with their work processes and truly provide benefit to them. In order to close this knowledge gap, we conducted a longitudinal, observational field study of intelligence analysts in training within the intelligence program at Mercyhurst College. We observed three teams of analysts, each working on an intelligence problem for a ten-week period. Based upon study findings, we describe and characterize processes and methods of intelligence analysis that we observed, make clarifications regarding the processes and practices, and suggest design implications for visual analytics systems for intelligence analysis."}, {"color": "purple", "id": 677, "label": 677, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 677 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102440\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Network-based visual analysis of tabular data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tabular data are pervasive. Although tables often describe multivariate data without explicit network semantics, it may be advantageous to explore the data modeled as a graph or network for analysis. Even when a given table design conveys some static network semantics, analysts may want to look at multiple networks from different perspectives, at different levels of abstraction, and with different edge semantics. We present a system called Ploceus that offers a general approach for performing multi-dimensional and multi-level network-based visual analysis on multivariate tabular data. Powered by an underlying relational algebraic framework, Ploceus supports flexible construction and transformation of networks through a direct manipulation interface, and integrates dynamic network manipulation with visual exploration for a seamless analytic experience."}, {"color": "purple", "id": 685, "label": 685, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 685 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Observation-level interaction with statistical models for visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In visual analytics, sensemaking is facilitated through interactive visual exploration of data. Throughout this dynamic process, users combine their domain knowledge with the dataset to create insight. Therefore, visual analytic tools exist that aid sensemaking by providing various interaction techniques that focus on allowing users to change the visual representation through adjusting parameters of the underlying statistical model. However, we postulate that the process of sensemaking is not focused on a series of parameter adjustments, but instead, a series of perceived connections and patterns within the data. Thus, how can models for visual analytic tools be designed, so that users can express their reasoning on observations (the data), instead of directly on the model or tunable parameters? Observation level (and thus \u201cobservation\u201d) in this paper refers to the data points within a visualization. In this paper, we explore two possible observation-level interactions, namely exploratory and expressive, within the context of three statistical methods, Probabilistic Principal Component Analysis (PPCA), Multidimensional Scaling (MDS), and Generative Topographic Mapping (GTM). We discuss the importance of these two types of observation level interactions, in terms of how they occur within the sensemaking process. Further, we present use cases for GTM, MDS, and PPCA, illustrating how observation level interaction can be incorporated into visual analytic tools."}, {"color": "purple", "id": 688, "label": 688, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 688 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102453\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BaobabView: Interactive construction and analysis of decision trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a system for the interactive construction and analysis of decision trees that enables domain experts to bring in domain specific knowledge. We identify different user tasks and corresponding requirements, and develop a system incorporating a tight integration of visualization, interaction and algorithmic support. Domain experts are supported in growing, pruning, optimizing and analysing decision trees. Furthermore, we present a scalable decision tree visualization optimized for exploration. We show the effectiveness of our approach by applying the methods to two use cases. The first case illustrates the advantages of interactive construction, the second case demonstrates the effectiveness of analysis of decision trees and exploration of the structure of the data."}, {"color": "purple", "id": 690, "label": 690, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 690 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102455\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of route diversity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Route suggestion is an important feature of GPS navigation systems. Recently, Microsoft T-drive has been enabled to suggest routes chosen by experienced taxi drivers for given source/destination pairs in given time periods, which often take less time than the routes calculated according to distance. However, in real environments, taxi drivers may use different routes to reach the same destination, which we call route diversity. In this paper we first propose a trajectory visualization method that examines the regions where the diversity exists and then develop several novel visualization techniques to display the high dimensional attributes and statistics associated with different routes to help users analyze diversity patterns. Our techniques have been applied to the real trajectory data of thousands of taxis and some interesting findings about route diversity have been obtained. We further demonstrate that our system can be used not only to suggest better routes for drivers but also to analyze traffic bottlenecks for transportation management."}, {"color": "purple", "id": 696, "label": 696, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 696 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102461\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ParallelTopics: A probabilistic approach to exploring document collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scalable and effective analysis of large text corpora remains a challenging problem as our ability to collect textual data continues to increase at an exponential rate. To help users make sense of large text corpora, we present a novel visual analytics system, Parallel-Topics, which integrates a state-of-the-art probabilistic topic model Latent Dirichlet Allocation (LDA) with interactive visualization. To describe a corpus of documents, ParallelTopics first extracts a set of semantically meaningful topics using LDA. Unlike most traditional clustering techniques in which a document is assigned to a specific cluster, the LDA model accounts for different topical aspects of each individual document. This permits effective full text analysis of larger documents that may contain multiple topics. To highlight this property of the model, ParallelTopics utilizes the parallel coordinate metaphor to present the probabilistic distribution of a document across topics. Such representation allows the users to discover single-topic vs. multi-topic documents and the relative importance of each topic to a document of interest. In addition, since most text corpora are inherently temporal, ParallelTopics also depicts the topic evolution over time. We have applied ParallelTopics to exploring and analyzing several text corpora, including the scientific proposals awarded by the National Science Foundation and the publications in the VAST community over the years. To demonstrate the efficacy of ParallelTopics, we conducted several expert evaluations, the results of which are reported in this paper."}, {"color": "orange", "id": 746, "label": 746, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 746 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.204\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Mouse and Keyboard: Expanding Design Considerations for Information Visualization Interactions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The importance of interaction to Information Visualization (InfoVis) and, in particular, of the interplay between interactivity and cognition is widely recognized [12, 15, 32, 55, 70]. This interplay, combined with the demands from increasingly large and complex datasets, is driving the increased significance of interaction in InfoVis. In parallel, there have been rapid advances in many facets of interaction technologies. However, InfoVis interactions have yet to take full advantage of these new possibilities in interaction technologies, as they largely still employ the traditional desktop, mouse, and keyboard setup of WIMP (Windows, Icons, Menus, and a Pointer) interfaces. In this paper, we reflect more broadly about the role of more \u201cnatural\u201d interactions for InfoVis and provide opportunities for future research. We discuss and relate general HCI interaction models to existing InfoVis interaction classifications by looking at interactions from a novel angle, taking into account the entire spectrum of interactions. Our discussion of InfoVis-specific interaction design considerations helps us identify a series of underexplored attributes of interaction that can lead to new, more \u201cnatural,\u201d interaction techniques for InfoVis."}, {"color": "orange", "id": 754, "label": 754, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 754 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Optimizing Storyline Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualization is a technique used to depict the temporal dynamics of social interactions. This visualization technique was first introduced as a hand-drawn illustration in XKCD\u0027s \u201cMovie Narrative Charts\u201d [21]. If properly constructed, the visualization can convey both global trends and local interactions in the data. However, previous methods for automating storyline visualizations are overly simple, failing to achieve some of the essential principles practiced by professional illustrators. This paper presents a set of design considerations for generating aesthetically pleasing and legible storyline visualizations. Our layout algorithm is based on evolutionary computation, allowing us to effectively incorporate multiple objective functions. We show that the resulting visualizations have significantly improved aesthetics and legibility compared to existing techniques."}, {"color": "orange", "id": 755, "label": 755, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 755 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Study Methodology: Reflections from the Trenches and the Stacks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Design studies are an increasingly popular form of problem-driven visualization research, yet there is little guidance available about how to do them effectively. In this paper we reflect on our combined experience of conducting twenty-one design studies, as well as reading and reviewing many more, and on an extensive literature review of other field work methods and methodologies. Based on this foundation we provide definitions, propose a methodological framework, and provide practical guidance for conducting design studies. We define a design study as a project in which visualization researchers analyze a specific real-world problem faced by domain experts, design a visualization system that supports solving this problem, validate the design, and reflect about lessons learned in order to refine visualization design guidelines. We characterize two axes - a task clarity axis from fuzzy to crisp and an information location axis from the domain expert\u0027s head to the computer - and use these axes to reason about design study contributions, their suitability, and uniqueness from other approaches. The proposed methodological framework consists of 9 stages: learn, winnow, cast, discover, design, implement, deploy, reflect, and write. For each stage we provide practical guidance and outline potential pitfalls. We also conducted an extensive literature survey of related methodological approaches that involve a significant amount of qualitative field work, and compare design study methodology to that of ethnography, grounded theory, and action research."}, {"color": "purple", "id": 761, "label": 761, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 761 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.219\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enterprise Data Analysis and Visualization: An Interview Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Organizations rely on data analysts to model customer engagement, streamline operations, improve production, inform business decisions, and combat fraud. Though numerous analysis and visualization tools have been built to improve the scale and efficiency at which analysts can work, there has been little research on how analysis takes place within the social and organizational context of companies. To better understand the enterprise analysts\u0027 ecosystem, we conducted semi-structured interviews with 35 data analysts from 25 organizations across a variety of sectors, including healthcare, retail, marketing and finance. Based on our interview data, we characterize the process of industrial data analysis and document how organizational features of an enterprise impact it. We describe recurring pain points, outstanding challenges, and barriers to adoption for visual analytic tools. Finally, we discuss design implications and opportunities for visual analysis research."}, {"color": "orange", "id": 767, "label": 767, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 767 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.225\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Flow, Factors, and Outcomes of Temporal Event Sequences with the Outflow Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data is common in many domains, ranging from electronic medical records (EMRs) to sports events. Moreover, such sequences often result in measurable outcomes (e.g., life or death, win or loss). Collections of event sequences can be aggregated together to form event progression pathways. These pathways can then be connected with outcomes to model how alternative chains of events may lead to different results. This paper describes the Outflow visualization technique, designed to (1) aggregate multiple event sequences, (2) display the aggregate pathways through different event states with timing and cardinality, (3) summarize the pathways\u0027 corresponding outcomes, and (4) allow users to explore external factors that correlate with specific pathway state transitions. Results from a user study with twelve participants show that users were able to learn how to use Outflow easily with limited training and perform a range of tasks both accurately and rapidly."}, {"color": "orange", "id": 790, "label": 790, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 790 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.252\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PivotPaths: Strolling through Faceted Information Spaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present PivotPaths, an interactive visualization for exploring faceted information resources. During both work and leisure, we increasingly interact with information spaces that contain multiple facets and relations, such as authors, keywords, and citations of academic publications, or actors and genres of movies. To navigate these interlinked resources today, one typically selects items from facet lists resulting in abrupt changes from one subset of data to another. While filtering is useful to retrieve results matching specific criteria, it can be difficult to see how facets and items relate and to comprehend the effect of filter operations. In contrast, the PivotPaths interface exposes faceted relations as visual paths in arrangements that invite the viewer to `take a stroll\u0027 through an information space. PivotPaths supports pivot operations as lightweight interaction techniques that trigger gradual transitions between views. We designed the interface to allow for casual traversal of large collections in an aesthetically pleasing manner that encourages exploration and serendipitous discoveries. This paper shares the findings from our iterative design-and-evaluation process that included semi-structured interviews and a two-week deployment of PivotPaths applied to a large database of academic publications."}, {"color": "orange", "id": 791, "label": 791, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 791 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.253\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RankExplorer: Visualization of Ranking Changes in Large Time Series Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For many applications involving time series data, people are often interested in the changes of item values over time as well as their ranking changes. For example, people search many words via search engines like Google and Bing every day. Analysts are interested in both the absolute searching number for each word as well as their relative rankings. Both sets of statistics may change over time. For very large time series data with thousands of items, how to visually present ranking changes is an interesting challenge. In this paper, we propose RankExplorer, a novel visualization method based on ThemeRiver to reveal the ranking changes. Our method consists of four major components: 1) a segmentation method which partitions a large set of time series curves into a manageable number of ranking categories; 2) an extended ThemeRiver view with embedded color bars and changing glyphs to show the evolution of aggregation values related to each ranking category over time as well as the content changes in each ranking category; 3) a trend curve to show the degree of ranking changes over time; 4) rich user interactions to support interactive exploration of ranking changes. We have applied our method to some real time series data and the case studies demonstrate that our method can reveal the underlying patterns related to ranking changes which might otherwise be obscured in traditional visualizations."}, {"color": "orange", "id": 793, "label": 793, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 793 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.255\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RelEx: Visualization for Actively Changing Overlay Network Specifications; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a network visualization design study focused on supporting automotive engineers who need to specify and optimize traffic patterns for in-car communication networks. The task and data abstractions that we derived support actively making changes to an overlay network, where logical communication specifications must be mapped to an underlying physical network. These abstractions are very different from the dominant use case in visual network analysis, namely identifying clusters and central nodes, that stems from the domain of social network analysis. Our visualization tool RelEx was created and iteratively refined through a full user-centered design process that included a full problem characterization phase before tool design began, paper prototyping, iterative refinement in close collaboration with expert users for formative evaluation, deployment in the field with real analysts using their own data, usability testing with non-expert users, and summative evaluation at the end of the deployment. In the summative post-deployment study, which entailed domain experts using the tool over several weeks in their daily practice, we documented many examples where the use of RelEx simplified or sped up their work compared to previous practices."}, {"color": "orange", "id": 794, "label": 794, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 794 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.256\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Representative Factor Generation for the Interactive Visual Analysis of High-Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Datasets with a large number of dimensions per data item (hundreds or more) are challenging both for computational and visual analysis. Moreover, these dimensions have different characteristics and relations that result in sub-groups and/or hierarchies over the set of dimensions. Such structures lead to heterogeneity within the dimensions. Although the consideration of these structures is crucial for the analysis, most of the available analysis methods discard the heterogeneous relations among the dimensions. In this paper, we introduce the construction and utilization of representative factors for the interactive visual analysis of structures in high-dimensional datasets. First, we present a selection of methods to investigate the sub-groups in the dimension set and associate representative factors with those groups of dimensions. Second, we introduce how these factors are included in the interactive visual analysis cycle together with the original dimensions. We then provide the steps of an analytical procedure that iteratively analyzes the datasets through the use of representative factors. We discuss how our methods improve the reliability and interpretability of the analysis process by enabling more informed selections of computational tools. Finally, we demonstrate our techniques on the analysis of brain imaging study results that are performed over a large group of subjects."}, {"color": "purple", "id": 797, "label": 797, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 797 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.260\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantic Interaction for Sensemaking: Inferring Analytical Reasoning for Model Steering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools aim to support the cognitively demanding task of sensemaking. Their success often depends on the ability to leverage capabilities of mathematical models, visualization, and human intuition through flexible, usable, and expressive interactions. Spatially clustering data is one effective metaphor for users to explore similarity and relationships between information, adjusting the weighting of dimensions or characteristics of the dataset to observe the change in the spatial layout. Semantic interaction is an approach to user interaction in such spatializations that couples these parametric modifications of the clustering model with users\u0027 analytic operations on the data (e.g., direct document movement in the spatialization, highlighting text, search, etc.). In this paper, we present results of a user study exploring the ability of semantic interaction in a visual analytic prototype, ForceSPIRE, to support sensemaking. We found that semantic interaction captures the analytical reasoning of the user through keyword weighting, and aids the user in co-creating a spatialization based on the user\u0027s reasoning and intuition."}, {"color": "orange", "id": 800, "label": 800, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 800 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.263\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SnapShot: Visualization to Propel Ice Hockey Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sports analysts live in a world of dynamic games flattened into tables of numbers, divorced from the rinks, pitches, and courts where they were generated. Currently, these professional analysts use R, Stata, SAS, and other statistical software packages for uncovering insights from game data. Quantitative sports consultants seek a competitive advantage both for their clients and for themselves as analytics becomes increasingly valued by teams, clubs, and squads. In order for the information visualization community to support the members of this blossoming industry, it must recognize where and how visualization can enhance the existing analytical workflow. In this paper, we identify three primary stages of today\u0027s sports analyst\u0027s routine where visualization can be beneficially integrated: 1) exploring a dataspace; 2) sharing hypotheses with internal colleagues; and 3) communicating findings to stakeholders.Working closely with professional ice hockey analysts, we designed and built SnapShot, a system to integrate visualization into the hockey intelligence gathering process. SnapShot employs a variety of information visualization techniques to display shot data, yet given the importance of a specific hockey statistic, shot length, we introduce a technique, the radial heat map. Through a user study, we received encouraging feedback from several professional analysts, both independent consultants and professional team personnel."}, {"color": "orange", "id": 802, "label": 802, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 802 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.265\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stacking-Based Visualization of Trajectory Attribute Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizing trajectory attribute data is challenging because it involves showing the trajectories in their spatio-temporal context as well as the attribute values associated with the individual points of trajectories. Previous work on trajectory visualization addresses selected aspects of this problem, but not all of them. We present a novel approach to visualizing trajectory attribute data. Our solution covers space, time, and attribute values. Based on an analysis of relevant visualization tasks, we designed the visualization solution around the principle of stacking trajectory bands. The core of our approach is a hybrid 2D/3D display. A 2D map serves as a reference for the spatial context, and the trajectories are visualized as stacked 3D trajectory bands along which attribute values are encoded by color. Time is integrated through appropriate ordering of bands and through a dynamic query mechanism that feeds temporally aggregated information to a circular time display. An additional 2D time graph shows temporal information in full detail by stacking 2D trajectory bands. Our solution is equipped with analytical and interactive mechanisms for selecting and ordering of trajectories, and adjusting the color mapping, as well as coordinated highlighting and dedicated 3D navigation. We demonstrate the usefulness of our novel visualization by three examples related to radiation surveillance, traffic analysis, and maritime navigation. User feedback obtained in a small experiment indicates that our hybrid 2D/3D solution can be operated quite well."}, {"color": "purple", "id": 811, "label": 811, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 811 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.277\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Classifier Training for Text Document Retrieval; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Performing exhaustive searches over a large number of text documents can be tedious, since it is very hard to formulate search queries or define filter criteria that capture an analyst\u0027s information need adequately. Classification through machine learning has the potential to improve search and filter tasks encompassing either complex or very specific information needs, individually. Unfortunately, analysts who are knowledgeable in their field are typically not machine learning specialists. Most classification methods, however, require a certain expertise regarding their parametrization to achieve good results. Supervised machine learning algorithms, in contrast, rely on labeled data, which can be provided by analysts. However, the effort for labeling can be very high, which shifts the problem from composing complex queries or defining accurate filters to another laborious task, in addition to the need for judging the trained classifier\u0027s quality. We therefore compare three approaches for interactive classifier training in a user study. All of the approaches are potential candidates for the integration into a larger retrieval system. They incorporate active learning to various degrees in order to reduce the labeling effort as well as to increase effectiveness. Two of them encompass interactive visualization for letting users explore the status of the classifier in context of the labeled documents, as well as for judging the quality of the classifier in iterative feedback loops. We see our work as a step towards introducing user controlled classification methods in addition to text search and filtering for increasing recall in analytics scenarios involving large corpora."}, {"color": "red", "id": 814, "label": 814, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 814 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.280\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Steering and Verification of Mass Spectrometry Data Factorization in Air Quality Research; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The study of aerosol composition for air quality research involves the analysis of high-dimensional single particle mass spectrometry data. We describe, apply, and evaluate a novel interactive visual framework for dimensionality reduction of such data. Our framework is based on non-negative matrix factorization with specifically defined regularization terms that aid in resolving mass spectrum ambiguity. Thereby, visualization assumes a key role in providing insight into and allowing to actively control a heretofore elusive data processing step, and thus enabling rapid analysis meaningful to domain scientists. In extending existing black box schemes, we explore design choices for visualizing, interacting with, and steering the factorization process to produce physically meaningful results. A domain-expert evaluation of our system performed by the air quality research experts involved in this effort has shown that our method and prototype admits the finding of unambiguous and physically correct lower-dimensional basis transformations of mass spectrometry data at significantly increased speed and a higher degree of ease."}, {"color": "orange", "id": 823, "label": 823, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 823 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.291\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Whisper: Tracing the Spatiotemporal Process of Information Diffusion in Real Time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When and where is an idea dispersed? Social media, like Twitter, has been increasingly used for exchanging information, opinions and emotions about events that are happening across the world. Here we propose a novel visualization design, \u201cWhisper\u201d, for tracing the process of information diffusion in social media in real time. Our design highlights three major characteristics of diffusion processes in social media: the temporal trend, social-spatial extent, and community response of a topic of interest. Such social, spatiotemporal processes are conveyed based on a sunflower metaphor whose seeds are often dispersed far away. In Whisper, we summarize the collective responses of communities on a given topic based on how tweets were retweeted by groups of users, through representing the sentiments extracted from the tweets, and tracing the pathways of retweets on a spatial hierarchical layout. We use an efficient flux line-drawing algorithm to trace multiple pathways so the temporal and spatial patterns can be identified even for a bursty event. A focused diffusion series highlights key roles such as opinion leaders in the diffusion process. We demonstrate how our design facilitates the understanding of when and where a piece of information is dispersed and what are the social responses of the crowd, for large-scale events including political campaigns and natural disasters. Initial feedback from domain experts suggests promising use for today\u0027s information consumption and dispersion in the wild."}, {"color": "purple", "id": 826, "label": 826, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 826 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400485\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LeadLine: Interactive visual analysis of text data through event identification and exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text data such as online news and microblogs bear valuable insights regarding important events and responses to such events. Events are inherently temporal, evolving over time. Existing visual text analysis systems have provided temporal views of changes based on topical themes extracted from text data. But few have associated topical themes with events that cause the changes. In this paper, we propose an interactive visual analytics system, LeadLine, to automatically identify meaningful events in news and social media data and support exploration of the events. To characterize events, LeadLine integrates topic modeling, event detection, and named entity recognition techniques to automatically extract information regarding the investigative 4 Ws: who, what, when, and where for each event. To further support analysis of the text corpora through events, LeadLine allows users to interactively examine meaningful events using the 4 Ws to develop an understanding of how and why. Through representing large-scale text corpora in the form of meaningful events, LeadLine provides a concise summary of the corpora. LeadLine also supports the construction of simple narratives through the exploration of events. To demonstrate the efficacy of LeadLine in identifying events and supporting exploration, two case studies were conducted using news and social media data."}, {"color": "purple", "id": 827, "label": 827, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 827 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400486\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dis-function: Learning distance functions interactively; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The world\u0027s corpora of data grow in size and complexity every day, making it increasingly difficult for experts to make sense out of their data. Although machine learning offers algorithms for finding patterns in data automatically, they often require algorithm-specific parameters, such as an appropriate distance function, which are outside the purview of a domain expert. We present a system that allows an expert to interact directly with a visual representation of the data to define an appropriate distance function, thus avoiding direct manipulation of obtuse model parameters. Adopting an iterative approach, our system first assumes a uniformly weighted Euclidean distance function and projects the data into a two-dimensional scatterplot view. The user can then move incorrectly-positioned data points to locations that reflect his or her understanding of the similarity of those data points relative to the other data points. Based on this input, the system performs an optimization to learn a new distance function and then re-projects the data to redraw the scatter-plot. We illustrate empirically that with only a few iterations of interaction and optimization, a user can achieve a scatterplot view and its corresponding distance function that reflect the user\u0027s knowledge of the data. In addition, we evaluate our system to assess scalability in data size and data dimension, and show that our system is computationally efficient and can provide an interactive or near-interactive user experience."}, {"color": "purple", "id": 828, "label": 828, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 828 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400487\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Just-in-time annotation of clusters, outliers, and trends in point-based data visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the concept of just-in-time descriptive analytics as a novel application of computational and statistical techniques performed at interaction-time to help users easily understand the structure of data as seen in visualizations. Fundamental to just-intime descriptive analytics is (a) identifying visual features, such as clusters, outliers, and trends, user might observe in visualizations automatically, (b) determining the semantics of such features by performing statistical analysis as the user is interacting, and (c) enriching visualizations with annotations that not only describe semantics of visual features but also facilitate interaction to support high-level understanding of data. In this paper, we demonstrate just-in-time de
