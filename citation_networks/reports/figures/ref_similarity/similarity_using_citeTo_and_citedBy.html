        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "orange", "id": 6, "label": 6, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 6 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1995.528686\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing the non-visual: spatial analysis and interaction with information from text documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The paper describes an approach to IV that involves spatializing text content for enhanced visual browsing and analysis. The application arena is large text document corpora such as digital libraries, regulations and procedures, archived reports, etc. The basic idea is that text content from these sources may be transformed to a spatial representation that preserves informational characteristics from the documents. The spatial representation may then be visually browsed and analyzed in ways that avoid language processing and that reduce the analysts mental workload. The result is an interaction with text that more nearly resembles perception and action with the natural world than with the abstractions of written language."}, {"color": "red", "id": 1031, "label": 1031, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1031 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Topological Analysis to Support Event-Guided Exploration in Urban Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The explosion in the volume of data about urban environments has opened up opportunities to inform both policy and administration and thereby help governments improve the lives of their citizens, increase the efficiency of public services, and reduce the environmental harms of development. However, cities are complex systems and exploring the data they generate is challenging. The interaction between the various components in a city creates complex dynamics where interesting facts occur at multiple scales, requiring users to inspect a large number of data slices over time and space. Manual exploration of these slices is ineffective, time consuming, and in many cases impractical. In this paper, we propose a technique that supports event-guided exploration of large, spatio-temporal urban data. We model the data as time-varying scalar functions and use computational topology to automatically identify events in different data slices. To handle a potentially large number of events, we develop an algorithm to group and index them, thus allowing users to interactively explore and query event patterns on the fly. A visual exploration interface helps guide users towards data slices that display interesting events and trends. We demonstrate the effectiveness of our technique on two different data sets from New York City (NYC): data about taxi trips and subway service. We also report on the feedback we received from analysts at different NYC agencies."}, {"color": "red", "id": 1035, "label": 1035, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1035 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346455\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Curve Boxplot: Generalization of Boxplot for Ensembles of Curves; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In simulation science, computational scientists often study the behavior of their simulations by repeated solutions with variations in parameters and/or boundary values or initial conditions. Through such simulation ensembles, one can try to understand or quantify the variability or uncertainty in a solution as a function of the various inputs or model assumptions. In response to a growing interest in simulation ensembles, the visualization community has developed a suite of methods for allowing users to observe and understand the properties of these ensembles in an efficient and effective manner. An important aspect of visualizing simulations is the analysis of derived features, often represented as points, surfaces, or curves. In this paper, we present a novel, nonparametric method for summarizing ensembles of 2D and 3D curves. We propose an extension of a method from descriptive statistics, data depth, to curves. We also demonstrate a set of rendering and visualization strategies for showing rank statistics of an ensemble of curves, which is a generalization of traditional whisker plots or boxplots to multidimensional curves. Results are presented for applications in neuroimaging, hurricane forecasting and fluid dynamics."}, {"color": "purple", "id": 1040, "label": 1040, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1040 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346481\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Knowledge Generation Model for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics enables us to analyze huge information spaces in order to support complex decision making and data exploration. Humans play a central role in generating knowledge from the snippets of evidence emerging from visual data analysis. Although prior research provides frameworks that generalize this process, their scope is often narrowly focused so they do not encompass different perspectives at different levels. This paper proposes a knowledge generation model for visual analytics that ties together these diverse frameworks, yet retains previously developed models (e.g., KDD process) to describe individual segments of the overall visual analytic processes. To test its utility, a real world visual analytics system is compared against the model, demonstrating that the knowledge generation process model provides a useful guideline when developing and evaluating such systems. The model is used to effectively compare different data analysis systems. Furthermore, the model provides a common language and description of visual analytic processes, which can be used for communication between researchers. At the end, our model reflects areas of research that future researchers can embark on."}, {"color": "purple", "id": 1043, "label": 1043, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1043 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346573\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Communication and Coordination in Collaborative Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When people work together to analyze a data set, they need to organize their findings, hypotheses, and evidence, share that information with their collaborators, and coordinate activities amongst team members. Sharing externalizations (recorded information such as notes) could increase awareness and assist with team communication and coordination. However, we currently know little about how to provide tool support for this sort of sharing. We explore how linked common work (LCW) can be employed within a `collaborative thinking space\u0027, to facilitate synchronous collaborative sensemaking activities in Visual Analytics (VA). Collaborative thinking spaces provide an environment for analysts to record, organize, share and connect externalizations. Our tool, CLIP, extends earlier thinking spaces by integrating LCW features that reveal relationships between collaborators\u0027 findings. We conducted a user study comparing CLIP to a baseline version without LCW. Results demonstrated that LCW significantly improved analytic outcomes at a collaborative intelligence task. Groups using CLIP were also able to more effectively coordinate their work, and held more discussion of their findings and hypotheses. LCW enabled them to maintain awareness of each other\u0027s activities and findings and link those findings to their own work, preventing disruptive oral awareness notifications."}, {"color": "purple", "id": 1044, "label": 1044, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1044 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346574\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Visual Analytics: User-Driven Visual Exploration of In-Progress Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As datasets grow and analytic algorithms become more complex, the typical workflow of analysts launching an analytic, waiting for it to complete, inspecting the results, and then re-Iaunching the computation with adjusted parameters is not realistic for many real-world tasks. This paper presents an alternative workflow, progressive visual analytics, which enables an analyst to inspect partial results of an algorithm as they become available and interact with the algorithm to prioritize subspaces of interest. Progressive visual analytics depends on adapting analytical algorithms to produce meaningful partial results and enable analyst intervention without sacrificing computational speed. The paradigm also depends on adapting information visualization techniques to incorporate the constantly refining results without overwhelming analysts and provide interactions to support an analyst directing the analytic. The contributions of this paper include: a description of the progressive visual analytics paradigm; design goals for both the algorithms and visualizations in progressive visual analytics systems; an example progressive visual analytics system (Progressive Insights) for analyzing common patterns in a collection of event sequences; and an evaluation of Progressive Insights and the progressive visual analytics paradigm by clinical researchers analyzing electronic medical records."}, {"color": "orange", "id": 21, "label": 21, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 21 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: On the semantics of interactive visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive techniques are powerful tools for manipulating visualizations to analyze, communicate and acquire information. This is especially true for large data sets or complex 3D visualizations. Although many new types of interaction have been introduced recently, very little work has been done on understanding what their components are, how they are related and how they can be combined. This paper begins to address these issues with a framework for classifying interactive visualizations. Our goal is a framework that will enable us to develop toolkits for assembling visualization interfaces both interactively and automatically."}, {"color": "purple", "id": 1046, "label": 1046, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1046 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346578\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Opening the Black Box: Strategies for Increased User Involvement in Existing Algorithm Implementations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of interactive visualization tools stress the integration with computational software like MATLAB and R to access a variety of proven algorithms. In many cases, however, the algorithms are used as black boxes that run to completion in isolation which contradicts the needs of interactive data exploration. This paper structures, formalizes, and discusses possibilities to enable user involvement in ongoing computations. Based on a structured characterization of needs regarding intermediate feedback and control, the main contribution is a formalization and comparison of strategies for achieving user involvement for algorithms with different characteristics. In the context of integration, we describe considerations for implementing these strategies either as part of the visualization tool or as part of the algorithm, and we identify requirements and guidelines for the design of algorithmic APIs. To assess the practical applicability, we provide a survey of frequently used algorithm implementations within R regarding the fulfillment of these guidelines. While echoing previous calls for analysis modules which support data exploration more directly, we conclude that a range of pragmatic options for enabling user involvement in ongoing computations exists on both the visualization and algorithm side and should be used."}, {"color": "purple", "id": 1050, "label": 1050, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1050 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346660\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Methods for Analyzing Probabilistic Classification Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multi-class classifiers often compute scores for the classification samples describing probabilities to belong to different classes. In order to improve the performance of such classifiers, machine learning experts need to analyze classification results for a large number of labeled samples to find possible reasons for incorrect classification. Confusion matrices are widely used for this purpose. However, they provide no information about classification scores and features computed for the samples. We propose a set of integrated visual methods for analyzing the performance of probabilistic classifiers. Our methods provide insight into different aspects of the classification results for a large number of samples. One visualization emphasizes at which probabilities these samples were classified and how these probabilities correlate with classification error in terms of false positives and false negatives. Another view emphasizes the features of these samples and ranks them by their separation power between selected true and false classifications. We demonstrate the insight gained using our technique in a benchmarking classification dataset, and show how it enables improving classification performance by interactively defining and evaluating post-classification rules."}, {"color": "purple", "id": 1051, "label": 1051, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1051 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346665\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Five-Level Design Framework for Bicluster Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysts often need to explore and identify coordinated relationships (e.g., four people who visited the same five cities on the same set of days) within some large datasets for sensemaking. Biclusters provide a potential solution to ease this process, because each computed bicluster bundles individual relationships into coordinated sets. By understanding such computed, structural, relations within biclusters, analysts can leverage their domain knowledge and intuition to determine the importance and relevance of the extracted relationships for making hypotheses. However, due to the lack of systematic design guidelines, it is still a challenge to design effective and usable visualizations of biclusters to enhance their perceptibility and interactivity for exploring coordinated relationships. In this paper, we present a five-level design framework for bicluster visualizations, with a survey of the state-of-the-art design considerations and applications that are related or that can be applied to bicluster visualizations. We summarize pros and cons of these design options to support user tasks at each of the five-level relationships. Finally, we discuss future research challenges for bicluster visualizations and their incorporation into visual analytics tools."}, {"color": "purple", "id": 1053, "label": 1053, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1053 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346682\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DecisionFlow: Visual Analytics for High-Dimensional Temporal Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Temporal event sequence data is increasingly commonplace, with applications ranging from electronic medical records to financial transactions to social media activity. Previously developed techniques have focused on low-dimensional datasets (e.g., with less than 20 distinct event types). Real-world datasets are often far more complex. This paper describes DecisionFlow, a visual analysis technique designed to support the analysis of high-dimensional temporal event sequence data (e.g., thousands of event types). DecisionFlow combines a scalable and dynamic temporal event data structure with interactive multi-view visualizations and ad hoc statistical analytics. We provide a detailed review of our methods, and present the results from a 12-person user study. The study results demonstrate that DecisionFlow enables the quick and accurate completion of a range of sequence analysis tasks for datasets containing thousands of event types and millions of individual events."}, {"color": "purple", "id": 1056, "label": 1056, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1056 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346746\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Sparse Traffic Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a visual analysis system to explore sparse traffic trajectory data recorded by transportation cells. Such data contains the movements of nearly all moving vehicles on the major roads of a city. Therefore it is very suitable for macro-traffic analysis. However, the vehicle movements are recorded only when they pass through the cells. The exact tracks between two consecutive cells are unknown. To deal with such uncertainties, we first design a local animation, showing the vehicle movements only in the vicinity of cells. Besides, we ignore the micro-behaviors of individual vehicles, and focus on the macro-traffic patterns. We apply existing trajectory aggregation techniques to the dataset, studying cell status pattern and inter-cell flow pattern. Beyond that, we propose to study the correlation between these two patterns with dynamic graph visualization techniques. It allows us to check how traffic congestion on one cell is correlated with traffic flows on neighbouring links, and with route selection in its neighbourhood. Case studies show the effectiveness of our system."}, {"color": "purple", "id": 1066, "label": 1066, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1066 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346912\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LoyalTracker: Visualizing Loyalty Dynamics in Search Engines; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The huge amount of user log data collected by search engine providers creates new opportunities to understand user loyalty and defection behavior at an unprecedented scale. However, this also poses a great challenge to analyze the behavior and glean insights into the complex, large data. In this paper, we introduce LoyalTracker, a visual analytics system to track user loyalty and switching behavior towards multiple search engines from the vast amount of user log data. We propose a new interactive visualization technique (flow view) based on a flow metaphor, which conveys a proper visual summary of the dynamics of user loyalty of thousands of users over time. Two other visualization techniques, a density map and a word cloud, are integrated to enable analysts to gain further insights into the patterns identified by the flow view. Case studies and the interview with domain experts are conducted to demonstrate the usefulness of our technique in understanding user loyalty and switching behavior in search engines."}, {"color": "purple", "id": 1068, "label": 1068, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1068 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EvoRiver: Visual Analysis of Topic Coopetition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cooperation and competition (jointly called \u201ccoopetition\u201d) are two modes of interactions among a set of concurrent topics on social media. How do topics cooperate or compete with each other to gain public attention? Which topics tend to cooperate or compete with one another? Who plays the key role in coopetition-related interactions? We answer these intricate questions by proposing a visual analytics system that facilitates the in-depth analysis of topic coopetition on social media. We model the complex interactions among topics as a combination of carry-over, coopetition recruitment, and coopetition distraction effects. This model provides a close functional approximation of the coopetition process by depicting how different groups of influential users (i.e., \u201ctopic leaders\u201d) affect coopetition. We also design EvoRiver, a time-based visualization, that allows users to explore coopetition-related interactions and to detect dynamically evolving patterns, as well as their major causes. We test our model and demonstrate the usefulness of our system based on two Twitter data sets (social topics data and business topics data)."}, {"color": "purple", "id": 1069, "label": 1069, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1069 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346920\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OpinionFlow: Visual Analysis of Opinion Diffusion on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It is important for many different applications such as government and business intelligence to analyze and explore the diffusion of public opinions on social media. However, the rapid propagation and great diversity of public opinions on social media pose great challenges to effective analysis of opinion diffusion. In this paper, we introduce a visual analysis system called OpinionFlow to empower analysts to detect opinion propagation patterns and glean insights. Inspired by the information diffusion model and the theory of selective exposure, we develop an opinion diffusion model to approximate opinion propagation among Twitter users. Accordingly, we design an opinion flow visualization that combines a Sankey graph with a tailored density map in one view to visually convey diffusion of opinions among many users. A stacked tree is used to allow analysts to select topics of interest at different levels. The stacked tree is synchronized with the opinion flow visualization to help users examine and compare diffusion patterns across topics. Experiments and case studies on Twitter data demonstrate the effectiveness and usability of OpinionFlow."}, {"color": "purple", "id": 1070, "label": 1070, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1070 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: #FluxFlow: Visual Analysis of Anomalous Information Spreading on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present FluxFlow, an interactive visual analysis system for revealing and analyzing anomalous information spreading in social media. Everyday, millions of messages are created, commented, and shared by people on social media websites, such as Twitter and Facebook. This provides valuable data for researchers and practitioners in many application domains, such as marketing, to inform decision-making. Distilling valuable social signals from the huge crowd\u0027s messages, however, is challenging, due to the heterogeneous and dynamic crowd behaviors. The challenge is rooted in data analysts\u0027 capability of discerning the anomalous information behaviors, such as the spreading of rumors or misinformation, from the rest that are more conventional patterns, such as popular topics and newsworthy events, in a timely fashion. FluxFlow incorporates advanced machine learning algorithms to detect anomalies, and offers a set of novel visualization designs for presenting the detected threads for deeper analysis. We evaluated FluxFlow with real datasets containing the Twitter feeds captured during significant events such as Hurricane Sandy. Through quantitative measurements of the algorithmic performance and qualitative interviews with domain experts, the results show that the back-end anomaly detection model is effective in identifying anomalous retweeting threads, and its front-end interactive visualizations are intuitive and useful for analysts to discover insights in data and comprehend the underlying analytical model."}, {"color": "orange", "id": 50, "label": 50, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 50 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636792\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The structure of the information visualization design space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Research on information visualization has reached the point where a number of successful point designs have been proposed and a variety of techniques have been discovered. It is now appropriate to describe and analyze portions of the design space so as to understand the differences among designs and to suggest new possibilities. This paper proposes an organization of the information visualization literature and illustrates it with a series of examples. The result is a framework for designing new visualizations and augmenting existing designs."}, {"color": "orange", "id": 59, "label": 59, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 59 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729559\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Similarity clustering of dimensions for an enhanced visualization of multidimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The order and arrangement of dimensions (variates) is crucial for the effectiveness of a large number of visualization techniques such as parallel coordinates, scatterplots, recursive pattern, and many others. We describe a systematic approach to arrange the dimensions according to their similarity. The basic idea is to rearrange the data dimensions such that dimensions showing a similar behavior are positioned next to each other. For the similarity clustering of dimensions, we need to define similarity measures which determine the partial or global similarity of dimensions. We then consider the problem of finding an optimal one- or two-dimensional arrangement of the dimensions based on their similarity. Theoretical considerations show that both, the one- and the two-dimensional arrangement problem are surprisingly hard problems, i.e. they are NP complete. Our solution of the problem is therefore based on heuristic algorithms. An empirical evaluation using a number of different visualization techniques shows the high impact of our similarity clustering of dimensions on the visualization results."}, {"color": "orange", "id": 60, "label": 60, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 60 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729560\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An operator interaction framework for visualization systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization encounters a wide variety of different data domains. The visualization community has developed representation methods and interactive techniques. As a community, we have realized that the requirements in each domain are often dramatically different. In order to easily apply existing methods, researchers have developed a semiology of graphic representations. We have extended this research into a framework that includes operators and interactions in visualization systems, such as a visualization spreadsheet. We discuss properties of this framework and use it to characterize operations spanning a variety of different visualization techniques. The framework developed in the paper enables a new way of exploring and evaluating the design space of visualization operators, and helps end users in their analysis tasks."}, {"color": "purple", "id": 1091, "label": 1091, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1091 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042487\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Visualizations to Monitor Changes and Harvest Insights from a Global-Scale Logging Infrastructure at Twitter; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Logging user activities is essential to data analysis for internet products and services. Twitter has built a unified logging infrastructure that captures user activities across all clients it owns, making it one of the largest datasets in the organization. This paper describes challenges and opportunities in applying information visualization to log analysis at this massive scale, and shows how various visualization techniques can be adapted to help data scientists extract insights. In particular, we focus on two scenarios: (1) monitoring and exploring a large collection of log events, and (2) performing visual funnel analysis on log data with tens of thousands of event types. Two interactive visualizations were developed for these purposes: we discuss design choices and the implementation of these systems, along with case studies of how they are being used in day-to-day operations at Twitter."}, {"color": "orange", "id": 71, "label": 71, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 71 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801851\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cluster and calendar based visualization of time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new method is presented to get an insight into univariate time series data. The problem addressed is how to identify patterns and trends on multiple time scales (days, weeks, seasons) simultaneously. The solution presented is to cluster similar daily data patterns, and to visualize the average patterns as graphs and the corresponding days on a calendar. This presentation provides a quick insight into both standard and exceptional patterns. Furthermore, it is well suited to interactive exploration. Two applications, numbers of employees present and energy consumption, are presented."}, {"color": "purple", "id": 1096, "label": 1096, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1096 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Model Semantic Interaction for Text Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Semantic interaction offers an intuitive communication mechanism between human users and complex statistical models. By shielding the users from manipulating model parameters, they focus instead on directly manipulating the spatialization, thus remaining in their cognitive zone. However, this technique is not inherently scalable past hundreds of text documents. To remedy this, we present the concept of multi-model semantic interaction, where semantic interactions can be used to steer multiple models at multiple levels of data scale, enabling users to tackle larger data problems. We also present an updated visualization pipeline model for generalized multi-model semantic interaction. To demonstrate multi-model semantic interaction, we introduce StarSPIRE, a visual text analytics prototype that transforms user interactions on documents into both small-scale display layout updates as well as large-scale relevancy-based document selection."}, {"color": "purple", "id": 1097, "label": 1097, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1097 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042493\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Serendip: Topic Model-Driven Visual Exploration of Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploration and discovery in a large text corpus requires investigation at multiple levels of abstraction, from a zoomed-out view of the entire corpus down to close-ups of individual passages and words. At each of these levels, there is a wealth of information that can inform inquiry - from statistical models, to metadata, to the researcher\u0027s own knowledge and expertise. Joining all this information together can be a challenge, and there are issues of scale to be combatted along the way. In this paper, we describe an approach to text analysis that addresses these challenges of scale and multiple information sources, using probabilistic topic models to structure exploration through multiple levels of inquiry in a way that fosters serendipitous discovery. In implementing this approach into a tool called Serendip, we incorporate topic model data and metadata into a highly reorderable matrix to expose corpus level trends; extend encodings of tagged text to illustrate probabilistic information at a passage level; and introduce a technique for visualizing individual word rankings, along with interaction techniques and new statistical methods to create links between different levels and information types. We describe example uses from both the humanities and visualization research that illustrate the benefits of our approach."}, {"color": "purple", "id": 1098, "label": 1098, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1098 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042494\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TopicPanorama: A Full Picture of Relevant Topics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visual analytics approach to developing a full picture of relevant topics discussed in multiple sources such as news, blogs, or micro-blogs. The full picture consists of a number of common topics among multiple sources as well as distinctive topics. The key idea behind our approach is to jointly match the topics extracted from each source together in order to interactively and effectively analyze common and distinctive topics. We start by modeling each textual corpus as a topic graph. These graphs are then matched together with a consistent graph matching method. Next, we develop an LOD-based visualization for better understanding and analysis of the matched graph. The major feature of this visualization is that it combines a radially stacked tree visualization with a density-based graph visualization to facilitate the examination of the matched topic graph from multiple perspectives. To compensate for the deficiency of the graph matching algorithm and meet different users\u0027 needs, we allow users to interactively modify the graph matching result. We have applied our approach to various data including news, tweets, and blog data. Qualitative evaluation and a real-world case study with domain experts demonstrate the promise of our approach, especially in support of analyzing a topic-graph-based full picture at different levels of detail."}, {"color": "purple", "id": 1099, "label": 1099, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1099 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Integrating Predictive Analytics and Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A key analytical task across many domains is model building and exploration for predictive analysis. Data is collected, parsed and analyzed for relationships, and features are selected and mapped to estimate the response of a system under exploration. As social media data has grown more abundant, data can be captured that may potentially represent behavioral patterns in society. In turn, this unstructured social media data can be parsed and integrated as a key factor for predictive intelligence. In this paper, we present a framework for the development of predictive models utilizing social media data. We combine feature selection mechanisms, similarity comparisons and model cross-validation through a variety of interactive visualizations to support analysts in model building and prediction. In order to explore how predictions might be performed in such a framework, we present results from a user study focusing on social media data as a predictor for movie box-office success."}, {"color": "orange", "id": 1125, "label": 1125, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1125 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2466971\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Matches, Mismatches, and Methods: Multiple-View Workflows for Energy Portfolio Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The energy performance of large building portfolios is challenging to analyze and monitor, as current analysis tools are not scalable or they present derived and aggregated data at too coarse of a level. We conducted a visualization design study, beginning with a thorough work domain analysis and a characterization of data and task abstractions. We describe generalizable visual encoding design choices for time-oriented data framed in terms of matches and mismatches, as well as considerations for workflow design. Our designs address several research questions pertaining to scalability, view coordination, and the inappropriateness of line charts for derived and aggregated data due to a combination of data semantics and domain convention. We also present guidelines relating to familiarity and trust, as well as methodological considerations for visualization design studies. Our designs were adopted by our collaborators and incorporated into the design of an energy analysis software application that will be deployed to tens of thousands of energy workers in their client base."}, {"color": "orange", "id": 105, "label": 105, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 105 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885098\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ThemeRiver: visualizing theme changes over time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: ThemeRiver/sup TM/ is a prototype system that visualizes thematic variations over time within a large collection of documents. The \"river\" flows from left to right through time, changing width to depict changes in thematic strength of temporally associated documents. Colored \"currents\" flowing within the river narrow or widen to indicate decreases or increases in the strength of an individual topic or a group of topics in the associated documents. The river is shown within the context of a timeline and a corresponding textual presentation of external events."}, {"color": "orange", "id": 106, "label": 106, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 106 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Focus+context display and navigation techniques for enhancing radial, space-filling hierarchy visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radial, space-filling visualizations can be useful for depicting information hierarchies, but they suffer from one major problem. As the hierarchy grows in size, many items become small, peripheral slices that are difficult to distinguish. We have developed three visualization/interaction techniques that provide flexible browsing of the display. The techniques allow viewers to examine the small items in detail while providing context within the entire information hierarchy. Additionally, smooth transitions between views help users maintain orientation within the complete information space."}, {"color": "orange", "id": 107, "label": 107, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 107 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885092\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A taxonomy of visualization techniques using the data state reference model; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In previous work, researchers have attempted to construct taxonomies of information visualization techniques by examining the data domains that are compatible with these techniques. This is useful because implementers can quickly identify various techniques that can be applied to their domain of interest. However, these taxonomies do not help the implementers understand how to apply and implement these techniques. The author extends and proposes a new way to taxonomize information visualization techniques by using the Data State Model (E.H. Chi and J.T. Reidl, 1998). In fact, as the taxonomic analysis in the paper will show, many of the techniques share similar operating steps that can easily be reused. The paper shows that the Data State Model not only helps researchers understand the space of design, but also helps implementers understand how information visualization techniques can be applied more broadly."}, {"color": "orange", "id": 108, "label": 108, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 108 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885086\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Polaris: a system for query, analysis and visualization of multi-dimensional relational databases; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the last several years, large multi-dimensional databases have become common in a variety of applications such as data warehousing and scientific computing. Analysis and exploration tasks place significant demands on the interfaces to these databases. Because of the size of the data sets, dense graphical representations are more effective for exploration than spreadsheets and charts. Furthermore, because of the exploratory nature of the analysis, it must be possible for the analysts to change visualizations rapidly as they pursue a cycle involving first hypothesis and then experimentation. The authors present Polaris, an interface for exploring large multi-dimensional databases that extends the well-known Pivot Table interface. The novel features of Polaris include an interface for constructing visual specifications of table based graphical displays and the ability to generate a precise set of relational queries from the visual specifications. The visual specifications can be rapidly and incrementally developed, giving the analyst visual feedback as they construct complex queries and visualizations."}, {"color": "orange", "id": 1129, "label": 1129, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1129 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467051\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AggreSet: Rich and Scalable Set Exploration using Visualizations of Element Aggregations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Datasets commonly include multi-value (set-typed) attributes that describe set memberships over elements, such as genres per movie or courses taken per student. Set-typed attributes describe rich relations across elements, sets, and the set intersections. Increasing the number of sets results in a combinatorial growth of relations and creates scalability challenges. Exploratory tasks (e.g. selection, comparison) have commonly been designed in separation for set-typed attributes, which reduces interface consistency. To improve on scalability and to support rich, contextual exploration of set-typed data, we present AggreSet. AggreSet creates aggregations for each data dimension: sets, set-degrees, set-pair intersections, and other attributes. It visualizes the element count per aggregate using a matrix plot for set-pair intersections, and histograms for set lists, set-degrees and other attributes. Its non-overlapping visual design is scalable to numerous and large sets. AggreSet supports selection, filtering, and comparison as core exploratory tasks. It allows analysis of set relations inluding subsets, disjoint sets and set intersection strength, and also features perceptual set ordering for detecting patterns in set matrices. Its interaction is designed for rich and rapid data exploration. We demonstrate results on a wide range of datasets from different domains with varying characteristics, and report on expert reviews and a case study using student enrollment and degree data with assistant deans at a major public university."}, {"color": "orange", "id": 1130, "label": 1130, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1130 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Reactive Vega: A Streaming Dataflow Architecture for Declarative Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Reactive Vega, a system architecture that provides the first robust and comprehensive treatment of declarative visual and interaction design for data visualization. Starting from a single declarative specification, Reactive Vega constructs a dataflow graph in which input data, scene graph elements, and interaction events are all treated as first-class streaming data sources. To support expressive interactive visualizations that may involve time-varying scalar, relational, or hierarchical data, Reactive Vega\u0027s dataflow graph can dynamically re-write itself at runtime by extending or pruning branches in a data-driven fashion. We discuss both compile- and run-time optimizations applied within Reactive Vega, and share the results of benchmark studies that indicate superior interactive performance to both D3 and the original, non-reactive Vega system."}, {"color": "orange", "id": 1134, "label": 1134, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1134 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467191\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Voyager: Exploratory Analysis via Faceted Browsing of Visualization Recommendations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: General visualization tools typically require manual specification of views: analysts must select data variables and then choose which transformations and visual encodings to apply. These decisions often involve both domain and visualization design expertise, and may impose a tedious specification process that impedes exploration. In this paper, we seek to complement manual chart construction with interactive navigation of a gallery of automatically-generated visualizations. We contribute Voyager, a mixed-initiative system that supports faceted browsing of recommended charts chosen according to statistical and perceptual measures. We describe Voyager\u0027s architecture, motivating design principles, and methods for generating and interacting with visualization recommendations. In a study comparing Voyager to a manual visualization specification tool, we find that Voyager facilitates exploration of previously unseen data and leads to increased data variable coverage. We then distill design implications for visualization tools, in particular the need to balance rapid exploration and targeted question-answering."}, {"color": "red", "id": 1135, "label": 1135, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1135 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467194\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TelCoVis: Visual Exploration of Co-occurrence in Urban Human Mobility Based on Telco Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding co-occurrence in urban human mobility (i.e. people from two regions visit an urban place during the same time span) is of great value in a variety of applications, such as urban planning, business intelligence, social behavior analysis, as well as containing contagious diseases. In recent years, the widespread use of mobile phones brings an unprecedented opportunity to capture large-scale and fine-grained data to study co-occurrence in human mobility. However, due to the lack of systematic and efficient methods, it is challenging for analysts to carry out in-depth analyses and extract valuable information. In this paper, we present TelCoVis, an interactive visual analytics system, which helps analysts leverage their domain knowledge to gain insight into the co-occurrence in urban human mobility based on telco data. Our system integrates visualization techniques with new designs and combines them in a novel way to enhance analysts\u0027 perception for a comprehensive exploration. In addition, we propose to study the correlations in co-occurrence (i.e. people from multiple regions visit different places during the same time span) by means of biclustering techniques that allow analysts to better explore coordinated relationships among different regions and identify interesting patterns. The case studies based on a real-world dataset and interviews with domain experts have demonstrated the effectiveness of our system in gaining insights into co-occurrence and facilitating various analytical tasks."}, {"color": "orange", "id": 1136, "label": 1136, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1136 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How do People Make Sense of Unfamiliar Visualizations?: A Grounded Model of Novice\u0027s Information Visualization Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we would like to investigate how people make sense of unfamiliar information visualizations. In order to achieve the research goal, we conducted a qualitative study by observing 13 participants when they endeavored to make sense of three unfamiliar visualizations (i.e., a parallel-coordinates plot, a chord diagram, and a treemap) that they encountered for the first time. We collected data including audio/video record of think-aloud sessions and semi-structured interview; and analyzed the data using the grounded theory method. The primary result of this study is a grounded model of NOvice\u0027s information VIsualization Sensemaking (NOVIS model), which consists of the five major cognitive activities: 1 encountering visualization, 2 constructing a frame, 3 exploring visualization, 4 questioning the frame, and 5 floundering on visualization. We introduce the NOVIS model by explaining the five activities with representative quotes from our participants. We also explore the dynamics in the model. Lastly, we compare with other existing models and share further research directions that arose from our observations."}, {"color": "red", "id": 1144, "label": 1144, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1144 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467204\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Streamline Variability Plots for Characterizing the Uncertainty in Vector Field Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new method to visualize from an ensemble of flow fields the statistical properties of streamlines passing through a selected location. We use principal component analysis to transform the set of streamlines into a low-dimensional Euclidean space. In this space the streamlines are clustered into major trends, and each cluster is in turn approximated by a multivariate Gaussian distribution. This yields a probabilistic mixture model for the streamline distribution, from which confidence regions can be derived in which the streamlines are most likely to reside. This is achieved by transforming the Gaussian random distributions from the low-dimensional Euclidean space into a streamline distribution that follows the statistical model, and by visualizing confidence regions in this distribution via iso-contours. We further make use of the principal component representation to introduce a new concept of streamline-median, based on existing median concepts in multidimensional Euclidean spaces. We demonstrate the potential of our method in a number of real-world examples, and we compare our results to alternative clustering approaches for particle trajectories as well as curve boxplots."}, {"color": "orange", "id": 1146, "label": 1146, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1146 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sketching Designs Using the Five Design-Sheet Methodology; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sketching designs has been shown to be a useful way of planning and considering alternative solutions. The use of lo-fidelity prototyping, especially paper-based sketching, can save time, money and converge to better solutions more quickly. However, this design process is often viewed to be too informal. Consequently users do not know how to manage their thoughts and ideas (to first think divergently, to then finally converge on a suitable solution). We present the Five Design Sheet (FdS) methodology. The methodology enables users to create information visualization interfaces through lo-fidelity methods. Users sketch and plan their ideas, helping them express different possibilities, think through these ideas to consider their potential effectiveness as solutions to the task (sheet 1); they create three principle designs (sheets 2,3 and 4); before converging on a final realization design that can then be implemented (sheet 5). In this article, we present (i) a review of the use of sketching as a planning method for visualization and the benefits of sketching, (ii) a detailed description of the Five Design Sheet (FdS) methodology, and (iii) an evaluation of the FdS using the System Usability Scale, along with a case-study of its use in industry and experience of its use in teaching."}, {"color": "orange", "id": 122, "label": 122, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 122 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173151\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: InterRing: an interactive tool for visually navigating and manipulating hierarchical structures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radial, space-filling (RSF) techniques for hierarchy visualization have several advantages over traditional node-link diagrams, including the ability to efficiently use the display space while effectively conveying the hierarchy structure. Several RSF systems and tools have been developed to date, each with varying degrees of support for interactive operations such as selection and navigation. We describe what we believe to be a complete set of desirable operations on hierarchical structures. We then present InterRing, an RSF hierarchy visualization system that supports a significantly more extensive set of these operations than prior systems. In particular, InterRing supports multi-focus distortions, interactive hierarchy reconfiguration, and both semi-automated and manual selection. We show the power and utility of these and other operations, and describe our on-going efforts to evaluate their effectiveness and usability."}, {"color": "orange", "id": 128, "label": 128, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 128 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173157\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Angular brushing of extended parallel coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we present angular brushing for parallel coordinates (PC) as a new approach to highlighting rational data-properties, i.e., features which - in a non-separable way - depend on two data dimensions. We also demonstrate smooth brushing as an intuitive tool for specifying nonbinary degree-of-interest functions (for focus+context visualization). We also briefly describe our implementation as well as its application to the visualization of CFD data."}, {"color": "orange", "id": 1153, "label": 1153, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1153 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467323\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Automatic Selection of Partitioning Variables for Small Multiple Displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Effective small multiple displays are created by partitioning a visualization on variables that reveal interesting conditional structure in the data. We propose a method that automatically ranks partitioning variables, allowing analysts to focus on the most promising small multiple displays. Our approach is based on a randomized, non-parametric permutation test, which allows us to handle a wide range of quality measures for visual patterns defined on many different visualization types, while discounting spurious patterns. We demonstrate the effectiveness of our approach on scatterplots of real-world, multidimensional datasets."}, {"color": "orange", "id": 141, "label": 141, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 141 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249008\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Edgelens: an interactive method for managing edge congestion in graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of tasks require people to explore, navigate and search extremely complex data sets visualized as graphs. Examples include electrical and telecommunication networks, Web structures, and airline routes. The problem is that graphs of these real world data sets have many interconnected nodes, ultimately leading to edge congestion: the density of edges is so great that they obscure nodes, individual edges, and even the visual information beneath the graph. To address this problem we developed an interactive technique called EdgeLens. An EdgeLens interactively curves graph edges away for a person\u0027s focus attention without changing the node positions. This opens up sufficient space to disambiguate node and edge relationships and to see underlying information while still preserving node layout. Initially two methods of creating this interaction were developed and compared in a user study. The results of this study were used in the selection of a basic approach and the subsequent development of the EdgeLens. We then improved the EdgeLens through use of transparency and colour and by allowing multiple lenses to appear on the graph."}, {"color": "red", "id": 1167, "label": 1167, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1167 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diderot: a Domain-Specific Language for Portable Parallel Scientific Visualization and Image Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many algorithms for scientific visualization and image analysis are rooted in the world of continuous scalar, vector, and tensor fields, but are programmed in low-level languages and libraries that obscure their mathematical foundations. Diderot is a parallel domain-specific language that is designed to bridge this semantic gap by providing the programmer with a high-level, mathematical programming notation that allows direct expression of mathematical concepts in code. Furthermore, Diderot provides parallel performance that takes advantage of modern multicore processors and GPUs. The high-level notation allows a concise and natural expression of the algorithms and the parallelism allows efficient execution on real-world datasets."}, {"color": "orange", "id": 1169, "label": 1169, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1169 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467452\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Speculative Practices: Utilizing InfoVis to Explore Untapped Literary Collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we exemplify how information visualization supports speculative thinking, hypotheses testing, and preliminary interpretation processes as part of literary research. While InfoVis has become a buzz topic in the digital humanities, skepticism remains about how effectively it integrates into and expands on traditional humanities research approaches. From an InfoVis perspective, we lack case studies that show the specific design challenges that make literary studies and humanities research at large a unique application area for information visualization. We examine these questions through our case study of the Speculative W@nderverse, a visualization tool that was designed to enable the analysis and exploration of an untapped literary collection consisting of thousands of science fiction short stories. We present the results of two empirical studies that involved general-interest readers and literary scholars who used the evolving visualization prototype as part of their research for over a year. Our findings suggest a design space for visualizing literary collections that is defined by (1) their academic and public relevance, (2) the tension between qualitative vs. quantitative methods of interpretation, (3) result-vs. process-driven approaches to InfoVis, and (4) the unique material and visual qualities of cultural collections. Through the Speculative W@nderverse we demonstrate how visualization can bridge these sometimes contradictory perspectives by cultivating curiosity and providing entry points into literary collections while, at the same time, supporting multiple aspects of humanities research processes."}, {"color": "purple", "id": 1171, "label": 1171, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1171 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467531\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeLineCurator: Interactive Authoring of Visual Timelines from Unstructured Text; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present TimeLineCurator, a browser-based authoring tool that automatically extracts event data from temporal references in unstructured text documents using natural language processing and encodes them along a visual timeline. Our goal is to facilitate the timeline creation process for journalists and others who tell temporal stories online. Current solutions involve manually extracting and formatting event data from source documents, a process that tends to be tedious and error prone. With TimeLineCurator, a prospective timeline author can quickly identify the extent of time encompassed by a document, as well as the distribution of events occurring along this timeline. Authors can speculatively browse possible documents to quickly determine whether they are appropriate sources of timeline material. TimeLineCurator provides controls for curating and editing events on a timeline, the ability to combine timelines from multiple source documents, and export curated timelines for online deployment. We evaluate TimeLineCurator through a benchmark comparison of entity extraction error against a manual timeline curation process, a preliminary evaluation of the user experience of timeline authoring, a brief qualitative analysis of its visual output, and a discussion of prospective use cases suggested by members of the target author communities following its deployment."}, {"color": "orange", "id": 148, "label": 148, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 148 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249015\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive hierarchical dimension ordering, spacing and filtering for exploration of high dimensional datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large number of dimensions not only cause clutter in multi-dimensional visualizations, but also make it difficult for users to navigate the data space. Effective dimension management, such as dimension ordering, spacing and filtering, is critical for visual exploration of such datasets. Dimension ordering and spacing explicitly reveal dimension relationships in arrangement-sensitive multidimensional visualization techniques, such as parallel coordinates, star glyphs, and pixel-oriented techniques. They facilitate the visual discovery of patterns within the data. Dimension filtering hides some of the dimensions to reduce clutter while preserving the major information of the dataset. In this paper, we propose an interactive hierarchical dimension ordering, spacing and filtering approach, called DOSFA. DOSFA is based on dimension hierarchies derived from similarities among dimensions. It is scalable multi-resolution approach making dimensional management a tractable task. On the one hand, it automatically generates default settings for dimension ordering, spacing and filtering. On the other hand, it allows users to efficiently control all aspects of this dimension management process via visual interaction tools for dimension hierarchy manipulation. A case study visualizing a dataset containing over 200 dimensions reveals high dimensional visualization techniques."}, {"color": "purple", "id": 1172, "label": 1172, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1172 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467551\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing Provenance in Visualization and Data Analysis: An Organizational Framework of Provenance Types and Purposes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While the primary goal of visual analytics research is to improve the quality of insights and findings, a substantial amount of research in provenance has focused on the history of changes and advances throughout the analysis process. The term, provenance, has been used in a variety of ways to describe different types of records and histories related to visualization. The existing body of provenance research has grown to a point where the consolidation of design knowledge requires cross-referencing a variety of projects and studies spanning multiple domain areas. We present an organizational framework of the different types of provenance information and purposes for why they are desired in the field of visual analytics. Our organization is intended to serve as a framework to help researchers specify types of provenance and coordinate design knowledge across projects. We also discuss the relationships between these factors and the methods used to capture provenance information. In addition, our organization can be used to guide the selection of evaluation methodology and the comparison of study outcomes in provenance research."}, {"color": "purple", "id": 1175, "label": 1175, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1175 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467554\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Uncertainty-Aware Approach for Exploratory Microblog Retrieval; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although there has been a great deal of interest in analyzing customer opinions and breaking news in microblogs, progress has been hampered by the lack of an effective mechanism to discover and retrieve data of interest from microblogs. To address this problem, we have developed an uncertainty-aware visual analytics approach to retrieve salient posts, users, and hashtags. We extend an existing ranking technique to compute a multifaceted retrieval result: the mutual reinforcement rank of a graph node, the uncertainty of each rank, and the propagation of uncertainty among different graph nodes. To illustrate the three facets, we have also designed a composite visualization with three visual components: a graph visualization, an uncertainty glyph, and a flow map. The graph visualization with glyphs, the flow map, and the uncertainty analysis together enable analysts to effectively find the most uncertain results and interactively refine them. We have applied our approach to several Twitter datasets. Qualitative evaluation and two real-world case studies demonstrate the promise of our approach for retrieving high-quality microblog data."}, {"color": "purple", "id": 1182, "label": 1182, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1182 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467615\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: InterAxis: Steering Scatterplot Axes via Observation-Level Interaction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots are effective visualization techniques for multidimensional data that use two (or three) axes to visualize data items as a point at its corresponding x and y Cartesian coordinates. Typically, each axis is bound to a single data attribute. Interactive exploration occurs by changing the data attributes bound to each of these axes. In the case of using scatterplots to visualize the outputs of dimension reduction techniques, the x and y axes are combinations of the true, high-dimensional data. For these spatializations, the axes present usability challenges in terms of interpretability and interactivity. That is, understanding the axes and interacting with them to make adjustments can be challenging. In this paper, we present InterAxis, a visual analytics technique to properly interpret, define, and change an axis in a user-driven manner. Users are given the ability to define and modify axes by dragging data items to either side of the x or y axes, from which the system computes a linear combination of data attributes and binds it to the axis. Further, users can directly tune the positive and negative contribution to these complex axes by using the visualization of data attributes that correspond to each axis. We describe the details of our technique and demonstrate the intended usage through two scenarios."}, {"color": "purple", "id": 1187, "label": 1187, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1187 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467622\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Iterative Cohort Construction with Visual Temporal Queries; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many researchers across diverse disciplines aim to analyze the behavior of cohorts whose behaviors are recorded in large event databases. However, extracting cohorts from databases is a difficult yet important step, often overlooked in many analytical solutions. This is especially true when researchers wish to restrict their cohorts to exhibit a particular temporal pattern of interest. In order to fill this gap, we designed COQUITO, a visual interface that assists users defining cohorts with temporal constraints. COQUITO was designed to be comprehensible to domain experts with no preknowledge of database queries and also to encourage exploration. We then demonstrate the utility of COQUITO via two case studies, involving medical and social media researchers."}, {"color": "orange", "id": 166, "label": 166, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 166 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.1\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Comparison of the Readability of Graphs Using Node-Link and Matrix-Based Representations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we describe a taxonomy of generic graph related tasks and an evaluation aiming at assessing the readability of two representations of graphs: matrix-based representations and node-link diagrams. This evaluation bears on seven generic tasks and leads to important recommendations with regard to the representation of graphs according to their size and density. For instance, we show that when graphs are bigger than twenty vertices, the matrix-based visualization performs better than node-link diagrams on most tasks. Only path finding is consistently in favor of node-link diagrams throughout the evaluation"}, {"color": "orange", "id": 167, "label": 167, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 167 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.10\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Knowledge Task-Based Framework for Design and Evaluation of Information Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The design and evaluation of most current information visualization systems descend from an emphasis on a user\u0027s ability to \"unpack\" the representations of data of interest and operate on them independently. Too often, successful decision-making and analysis are more a matter of serendipity and user experience than of intentional design and specific support for such tasks; although humans have considerable abilities in analyzing relationships from data, the utility of visualizations remains relatively variable across users, data sets, and domains. In this paper, we discuss the notion of analytic gaps, which represent obstacles faced by visualizations in facilitating higher-level analytic tasks, such as decision-making and learning. We discuss support for bridging the analytic gap, propose a framework for design and evaluation of information visualization systems, and demonstrate its use"}, {"color": "orange", "id": 1190, "label": 1190, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1190 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467717\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Probing Projections: Interaction Techniques for Interpreting Arrangements and Errors of Dimensionality Reductions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce a set of integrated interaction techniques to interpret and interrogate dimensionality-reduced data. Projection techniques generally aim to make a high-dimensional information space visible in form of a planar layout. However, the meaning of the resulting data projections can be hard to grasp. It is seldom clear why elements are placed far apart or close together and the inevitable approximation errors of any projection technique are not exposed to the viewer. Previous research on dimensionality reduction focuses on the efficient generation of data projections, interactive customisation of the model, and comparison of different projection techniques. There has been only little research on how the visualization resulting from data projection is interacted with. We contribute the concept of probing as an integrated approach to interpreting the meaning and quality of visualizations and propose a set of interactive methods to examine dimensionality-reduced data as well as the projection itself. The methods let viewers see approximation errors, question the positioning of elements, compare them to each other, and visualize the influence of data dimensions on the projection space. We created a web-based system implementing these methods, and report on findings from an evaluation with data analysts using the prototype to examine multidimensional datasets."}, {"color": "orange", "id": 169, "label": 169, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 169 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.12\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eTitle\u00
