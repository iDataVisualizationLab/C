help users explore high-dimensional data. However, it is often challenging for users to express their domain knowledge in order to steer the underlying data model, especially when they have little attribute-level knowledge. Furthermore, users\u0027 complex, high-level domain knowledge, compared to low-level attributes, posits even greater challenges. To overcome these challenges, we introduce a technique to interpret a user\u0027s drawings with an interactive, nonlinear axis mapping approach called AxiSketcher. This technique enables users to impose their domain knowledge on a visualization by allowing interaction with data entries rather than with data attributes. The proposed interaction is performed through directly sketching lines over the visualization. Using this technique, users can draw lines over selected data points, and the system forms the axes that represent a nonlinear, weighted combination of multidimensional attributes. In this paper, we describe our techniques in three areas: 1) the design space of sketching methods for eliciting users\u0027 nonlinear domain knowledge; 2) the underlying model that translates users\u0027 input, extracts patterns behind the selected data points, and results in nonlinear axes reflecting users\u0027 complex intent; and 3) the interactive visualization for viewing, assessing, and reconstructing the newly formed, nonlinear axes."}, {"color": "gray", "id": 1271, "label": 1271, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1271 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598463\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ievgeniia Gutenko;Konstantin Dmitriev;Arie E. Kaufman;Matthew A. Barish; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AnaFe: Visual Analytics of Image-derived Temporal Features Focusing on the Spleen; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel visualization framework, AnaFe, targeted at observing changes in the spleen over time through multiple image-derived features. Accurate monitoring of progressive changes is crucial for diseases that result in enlargement of the organ. Our system is comprised of multiple linked views combining visualization of temporal 3D organ data, related measurements, and features. Thus it enables the observation of progression and allows for simultaneous comparison within and between the subjects. AnaFe offers insights into the overall distribution of robustly extracted and reproducible quantitative imaging features and their changes within the population, and also enables detailed analysis of individual cases. It performs similarity comparison of temporal series of one subject to all other series in both sick and healthy groups. We demonstrate our system through two use case scenarios on a population of 189 spleen datasets from 68 subjects with various conditions observed over time."}, {"color": "gray", "id": 1273, "label": 1273, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1273 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598466\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ali Sarvghad;Melanie Tory;Narges Mahyar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Dimension Coverage to Support Exploratory Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data analysis involves constantly formulating and testing new hypotheses and questions about data. When dealing with a new dataset, especially one with many dimensions, it can be cumbersome for the analyst to clearly remember which aspects of the data have been investigated (i.e., visually examined for patterns, trends, outliers etc.) and which combinations have not. Yet this information is critical to help the analyst formulate new questions that they have not already answered. We observe that for tabular data, questions are typically comprised of varying combinations of data dimensions (e.g., what are the trends of Sales and Profit for different Regions?). We propose representing analysis history from the angle of dimension coverage (i.e., which data dimensions have been investigated and in which combinations). We use scented widgets to incorporate dimension coverage of the analysts\u0027 past work into interaction widgets of a visualization tool. We demonstrate how this approach can assist analysts with the question formation process. Our approach extends the concept of scented widgets to reveal aspects of one\u0027s own analysis history, and offers a different perspective on one\u0027s past work than typical visualization history tools. Results of our empirical study showed that participants with access to embedded dimension coverage information relied on this information when formulating questions, asked more questions about the data, generated more top-level findings, and showed greater breadth of their analysis without sacrificing depth."}, {"color": "gray", "id": 1274, "label": 1274, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1274 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598467\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Behrisch;Benjamin Bach;Michael Hund;Michael Delz;Laura Von R\u00fcden;Jean-Daniel Fekete;Tobias Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Magnostics: Image-Based Search of Interesting Matrix Views for Guided Network Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work we address the problem of retrieving potentially interesting matrix views to support the exploration of networks. We introduce Matrix Diagnostics (or Magnostics), following in spirit related approaches for rating and ranking other visualization techniques, such as Scagnostics for scatter plots. Our approach ranks matrix views according to the appearance of specific visual patterns, such as blocks and lines, indicating the existence of topological motifs in the data, such as clusters, bi-graphs, or central nodes. Magnostics can be used to analyze, query, or search for visually similar matrices in large collections, or to assess the quality of matrix reordering algorithms. While many feature descriptors for image analyzes exist, there is no evidence how they perform for detecting patterns in matrices. In order to make an informed choice of feature descriptors for matrix diagnostics, we evaluate 30 feature descriptors-27 existing ones and three new descriptors that we designed specifically for MAGNOSTICS-with respect to four criteria: pattern response, pattern variability, pattern sensibility, and pattern discrimination. We conclude with an informed set of six descriptors as most appropriate for Magnostics and demonstrate their application in two scenarios; exploring a large collection of matrices and analyzing temporal networks."}, {"color": "gray", "id": 1277, "label": 1277, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1277 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598470\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cagatay Turkay;Erdem Kaya;Selim Balcisoy;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Designing Progressive and Interactive Analytics Processes for High-Dimensional Data Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In interactive data analysis processes, the dialogue between the human and the computer is the enabling mechanism that can lead to actionable observations about the phenomena being investigated. It is of paramount importance that this dialogue is not interrupted by slow computational mechanisms that do not consider any known temporal human-computer interaction characteristics that prioritize the perceptual and cognitive capabilities of the users. In cases where the analysis involves an integrated computational method, for instance to reduce the dimensionality of the data or to perform clustering, such non-optimal processes are often likely. To remedy this, progressive computations, where results are iteratively improved, are getting increasing interest in visual analytics. In this paper, we present techniques and design considerations to incorporate progressive methods within interactive analysis processes that involve high-dimensional data. We define methodologies to facilitate processes that adhere to the perceptual characteristics of users and describe how online algorithms can be incorporated within these. A set of design recommendations and according methods to support analysts in accomplishing high-dimensional data analysis tasks are then presented. Our arguments and decisions here are informed by observations gathered over a series of analysis sessions with analysts from finance. We document observations and recommendations from this study and present evidence on how our approach contribute to the efficiency and productivity of interactive visual analysis sessions involving high-dimensional data."}, {"color": "gray", "id": 1281, "label": 1281, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1281 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Leishi Zhang;Michael Sedlmair;John A. Lee;Jaakko Peltonen;Daniel Weiskopf;Stephen C. North;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Interaction with Dimensionality Reduction: A Structured Literature Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dimensionality Reduction (DR) is a core building block in visualizing multidimensional data. For DR techniques to be useful in exploratory data analysis, they need to be adapted to human needs and domain-specific problems, ideally, interactively, and on-the-fly. Many visual analytics systems have already demonstrated the benefits of tightly integrating DR with interactive visualizations. Nevertheless, a general, structured understanding of this integration is missing. To address this, we systematically studied the visual analytics and visualization literature to investigate how analysts interact with automatic DR techniques. The results reveal seven common interaction scenarios that are amenable to interactive control such as specifying algorithmic constraints, selecting relevant features, or choosing among several DR algorithms. We investigate specific implementations of visual analysis systems integrating DR, and analyze ways that other machine learning methods have been combined with DR. Summarizing the results in a \u201chuman in the loop\u201d process model provides a general lens for the evaluation of visual interactive DR systems. We apply the proposed model to study and classify several systems previously described in the literature, and to derive future research opportunities."}, {"color": "gray", "id": 1282, "label": 1282, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1282 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598496\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bilal Alsallakh;Liu Ren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PowerSet: A Comprehensive Visualization of Set Intersections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing a large amount of data, analysts often define groups over data elements that share certain properties. Using these groups as the unit of analysis not only reduces the data volume, but also allows detecting various patterns in the data. This involves analyzing intersection relations between these groups, and how the element attributes vary between these intersections. This kind of set-based analysis has various applications in a variety of domains, due to the generic and powerful notion of sets. However, visualizing intersections relations is challenging because their number grows exponentially with the number of sets. We present a novel technique based on Treemaps to provide a comprehensive overview of non-empty intersections in a set system in a scalable way. It enables gaining insight about how elements are distributed across these intersections as well as performing fine-grained analysis to explore and compare their attributes both in overview and in detail. Interaction allows querying and filtering these elements based on their set memberships. We demonstrate how our technique supports various use cases in data exploration and analysis by providing insights into set-based data, beyond the limits of state-of-the-art techniques."}, {"color": "gray", "id": 1288, "label": 1288, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1288 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598543\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Michael Glueck;Simon Breslav;Fanny Chevalier;Azam Khan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Annotation Graphs: A Graph-Based Visualization for Meta-Analysis of Data Based on User-Authored Annotations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: User-authored annotations of data can support analysts in the activity of hypothesis generation and sensemaking, where it is not only critical to document key observations, but also to communicate insights between analysts. We present annotation graphs, a dynamic graph visualization that enables meta-analysis of data based on user-authored annotations. The annotation graph topology encodes annotation semantics, which describe the content of and relations between data selections, comments, and tags. We present a mixed-initiative approach to graph layout that integrates an analyst\u0027s manual manipulations with an automatic method based on similarity inferred from the annotation semantics. Various visual graph layout styles reveal different perspectives on the annotation semantics. Annotation graphs are implemented within C8, a system that supports authoring annotations during exploratory analysis of a dataset. We apply principles of Exploratory Sequential Data Analysis (ESDA) in designing C8, and further link these to an existing task typology in the visualization literature. We develop and evaluate the system through an iterative user-centered design process with three experts, situated in the domain of analyzing HCI experiment data. The results suggest that annotation graphs are effective as a method of visually extending user-authored annotations to data meta-analysis for discovery and organization of ideas."}, {"color": "gray", "id": 1295, "label": 1295, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1295 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598589\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephan Pajer;Marc Streit;Thomas Torsney-Weir;Florian Spechtenhauser;Torsten M\u00f6ller;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: WeightLifter: Visual Weight Space Exploration for Multi-Criteria Decision Making; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A common strategy in Multi-Criteria Decision Making (MCDM) is to rank alternative solutions by weighted summary scores. Weights, however, are often abstract to the decision maker and can only be set by vague intuition. While previous work supports a point-wise exploration of weight spaces, we argue that MCDM can benefit from a regional and global visual analysis of weight spaces. Our main contribution is WeightLifter, a novel interactive visualization technique for weight-based MCDM that facilitates the exploration of weight spaces with up to ten criteria. Our technique enables users to better understand the sensitivity of a decision to changes of weights, to efficiently localize weight regions where a given solution ranks high, and to filter out solutions which do not rank high enough for any plausible combination of weights. We provide a comprehensive requirement analysis for weight-based MCDM and describe an interactive workflow that meets these requirements. For evaluation, we describe a usage scenario of WeightLifter in automotive engineering and report qualitative feedback from users of a deployed version as well as preliminary feedback from decision makers in multiple domains. This feedback confirms that WeightLifter increases both the efficiency of weight-based MCDM and the awareness of uncertainty in the ultimate decisions."}, {"color": "gray", "id": 1296, "label": 1296, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1296 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598590\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengdie Hu;Krist Wongsuphasawat;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Social Media Content with SentenTree; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce SentenTree, a novel technique for visualizing the content of unstructured social media text. SentenTree displays frequent sentence patterns abstracted from a corpus of social media posts. The technique employs design ideas from word clouds and the Word Tree, but overcomes a number of limitations of both those visualizations. SentenTree displays a node-link diagram where nodes are words and links indicate word co-occurrence within the same sentence. The spatial arrangement of nodes gives cues to the syntactic ordering of words while the size of nodes gives cues to their frequency of occurrence. SentenTree can help people gain a rapid understanding of key concepts and opinions in a large social media text collection. It is implemented as a lightweight application that runs in the browser."}, {"color": "gray", "id": 1299, "label": 1299, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1299 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Evanthia Dimara;Anastasia Bezerianos;Pierre Dragicevic; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Attraction Effect in Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The attraction effect is a well-studied cognitive bias in decision making research, where one\u0027s choice between two alternatives is influenced by the presence of an irrelevant (dominated) third alternative. We examine whether this cognitive bias, so far only tested with three alternatives and simple presentation formats such as numerical tables, text and pictures, also appears in visualizations. Since visualizations can be used to support decision making - e.g., when choosing a house to buy or an employee to hire - a systematic bias could have important implications. In a first crowdsource experiment, we indeed partially replicated the attraction effect with three alternatives presented as a numerical table, and observed similar effects when they were presented as a scatterplot. In a second experiment, we investigated if the effect extends to larger sets of alternatives, where the number of alternatives is too large for numerical tables to be practical. Our findings indicate that the bias persists for larger sets of alternatives presented as scatterplots. We discuss implications for future research on how to further study and possibly alleviate the attraction effect."}, {"color": "gray", "id": 1304, "label": 1304, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1304 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598609\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Bigelow;Steven Drucker;Danyel Fisher;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Iterating between Tools to Create and Edit Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A common workflow for visualization designers begins with a generative tool, like D3 or Processing, to create the initial visualization; and proceeds to a drawing tool, like Adobe Illustrator or Inkscape, for editing and cleaning. Unfortunately, this is typically a one-way process: once a visualization is exported from the generative tool into a drawing tool, it is difficult to make further, data-driven changes. In this paper, we propose a bridge model to allow designers to bring their work back from the drawing tool to re-edit in the generative tool. Our key insight is to recast this iteration challenge as a merge problem - similar to when two people are editing a document and changes between them need to reconciled. We also present a specific instantiation of this model, a tool called Hanpuku, which bridges between D3 scripts and Illustrator. We show several examples of visualizations that are iteratively created using Hanpuku in order to illustrate the flexibility of the approach. We further describe several hypothetical tools that bridge between other visualization tools to emphasize the generality of the model."}, {"color": "gray", "id": 1307, "label": 1307, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1307 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598620\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nam Wook Kim;Eston Schweickart;Zhicheng Liu;Mira Dontcheva;Wilmot Li;Jovan Popovic;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Data-Driven Guides: Supporting Expressive Design for Information Graphics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years, there is a growing need for communicating complex data in an accessible graphical form. Existing visualization creation tools support automatic visual encoding, but lack flexibility for creating custom design; on the other hand, freeform illustration tools require manual visual encoding, making the design process time-consuming and error-prone. In this paper, we present Data-Driven Guides (DDG), a technique for designing expressive information graphics in a graphic design environment. Instead of being confined by predefined templates or marks, designers can generate guides from data and use the guides to draw, place and measure custom shapes. We provide guides to encode data using three fundamental visual encoding channels: length, area, and position. Users can combine more than one guide to construct complex visual structures and map these structures to data. When underlying data is changed, we use a deformation technique to transform custom shapes using the guides as the backbone of the shapes. Our evaluation shows that data-driven guides allow users to create expressive and more accurate custom data-driven graphics."}, {"color": "gray", "id": 1309, "label": 1309, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1309 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598647\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fereshteh Amini;Nathalie Henry Riche;Bongshin Lee;Andres Monroy-Hernandez;Pourang Irani; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Authoring Data-Driven Videos with DataClips; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data videos, or short data-driven motion graphics, are an increasingly popular medium for storytelling. However, creating data videos is difficult as it involves pulling together a unique combination of skills. We introduce DataClips, an authoring tool aimed at lowering the barriers to crafting data videos. DataClips allows non-experts to assemble data-driven \u201cclips\u201d together to form longer sequences. We constructed the library of data clips by analyzing the composition of over 70 data videos produced by reputable sources such as The New York Times and The Guardian. We demonstrate that DataClips can reproduce over 90% of our data videos corpus. We also report on a qualitative study comparing the authoring process and outcome achieved by (1) non-experts using DataClips, and (2) experts using Adobe Illustrator and After Effects to create data-driven clips. Results indicated that non-experts are able to learn and use DataClips with a short training period. In the span of one hour, they were able to produce more videos than experts using a professional editing tool, and their clips were rated similarly by an independent audience."}, {"color": "gray", "id": 1319, "label": 1319, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1319 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598797\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Yang Wang;Mira Dontcheva;Matthew Hoffman;Seth Walker;Alan Wilson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Patterns and Sequences: Interactive Exploration of Clickstreams to Understand Common Visitor Paths; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Modern web clickstream data consists of long, high-dimensional sequences of multivariate events, making it difficult to analyze. Following the overarching principle that the visual interface should provide information about the dataset at multiple levels of granularity and allow users to easily navigate across these levels, we identify four levels of granularity in clickstream analysis: patterns, segments, sequences and events. We present an analytic pipeline consisting of three stages: pattern mining, pattern pruning and coordinated exploration between patterns and sequences. Based on this approach, we discuss properties of maximal sequential patterns, propose methods to reduce the number of patterns and describe design considerations for visualizing the extracted sequential patterns and the corresponding raw sequences. We demonstrate the viability of our approach through an analysis scenario and discuss the strengths and limitations of the methods based on user feedback."}, {"color": "gray", "id": 1324, "label": 1324, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1324 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598828\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Donghao Ren;Saleema Amershi;Bongshin Lee;Jina Suh;Jason D. Williams; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Squares: Supporting Interactive Performance Analysis for Multiclass Classifiers; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Performance analysis is critical in applied machine learning because it influences the models practitioners produce. Current performance analysis tools suffer from issues including obscuring important characteristics of model behavior and dissociating performance from data. In this work, we present Squares, a performance visualization for multiclass classification problems. Squares supports estimating common performance metrics while displaying instance-level distribution information necessary for helping practitioners prioritize efforts and access data. Our controlled study shows that practitioners can assess performance significantly faster and more accurately with Squares than a confusion matrix, a common performance analysis tool in machine learning."}, {"color": "gray", "id": 1325, "label": 1325, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1325 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598829\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gary K. L. Tam;Vivek Kothari;Min Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Analysis of Machine- and Human-Analytics in Classification; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work, we present a study that traces the technical and cognitive processes in two visual analytics applications to a common theoretic model of soft knowledge that may be added into a visual analytics process for constructing a decision-tree model. Both case studies involved the development of classification models based on the \u201cbag of features\u201d approach. Both compared a visual analytics approach using parallel coordinates with a machine-learning approach using information theory. Both found that the visual analytics approach had some advantages over the machine learning approach, especially when sparse datasets were used as the ground truth. We examine various possible factors that may have contributed to such advantages, and collect empirical evidence for supporting the observation and reasoning of these factors. We propose an information-theoretic model as a common theoretic basis to explain the phenomena exhibited in these two case studies. Together we provide interconnected empirical and theoretical evidence to support the usefulness of visual analytics."}, {"color": "gray", "id": 1327, "label": 1327, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1327 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598831\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengchen Liu;Jiaxin Shi;Zhen Li;Chongxuan Li;Jun Zhu;Shixia Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards Better Analysis of Deep Convolutional Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep convolutional neural networks (CNNs) have achieved breakthrough performance in many pattern recognition tasks such as image classification. However, the development of high-quality deep models typically relies on a substantial amount of trial-and-error, as there is still no clear understanding of when and why a deep model works. In this paper, we present a visual analytics approach for better understanding, diagnosing, and refining deep CNNs. We formulate a deep CNN as a directed acyclic graph. Based on this formulation, a hybrid visualization is developed to disclose the multiple facets of each neuron and the interactions between them. In particular, we introduce a hierarchical rectangle packing algorithm and a matrix reordering algorithm to show the derived features of a neuron cluster. We also propose a biclustering-based edge bundling method to reduce visual clutter caused by a large number of connections between neurons. We evaluated our method on a set of CNNs and the results are generally favorable."}, {"color": "gray", "id": 1328, "label": 1328, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1328 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598838\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paulo E. Rauber;Samuel G. Fadel;Alexandre X. Falc\u00e3o;Alexandru C. Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing the Hidden Activity of Artificial Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In machine learning, pattern classification assigns high-dimensional vectors (observations) to classes based on generalization from examples. Artificial neural networks currently achieve state-of-the-art results in this task. Although such networks are typically used as black-boxes, they are also widely believed to learn (high-dimensional) higher-level representations of the original observations. In this paper, we propose using dimensionality reduction for two tasks: visualizing the relationships between learned representations of observations, and visualizing the relationships between artificial neurons. Through experiments conducted in three traditional image classification benchmark datasets, we show how visualization can provide highly valuable feedback for network designers. For instance, our discoveries in one of these datasets (SVHN) include the presence of interpretable clusters of learned representations, and the partitioning of artificial neurons into groups with apparently related discriminative roles."}, {"color": "gray", "id": 1329, "label": 1329, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1329 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598839\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bahador Saket;Hannah Kim;Eli T. Brown;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization by Demonstration: An Interaction Paradigm for Visual Data Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although data visualization tools continue to improve, during the data exploration process many of them require users to manually specify visualization techniques, mappings, and parameters. In response, we present the Visualization by Demonstration paradigm, a novel interaction method for visual data exploration. A system which adopts this paradigm allows users to provide visual demonstrations of incremental changes to the visual representation. The system then recommends potential transformations (Visual Representation, Data Mapping, Axes, and View Specification transformations) from the given demonstrations. The user and the system continue to collaborate, incrementally producing more demonstrations and refining the transformations, until the most effective possible visualization is created. As a proof of concept, we present VisExemplar, a mixed-initiative prototype that allows users to explore their data by recommending appropriate transformations in response to the given demonstrations."}, {"color": "gray", "id": 1333, "label": 1333, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1333 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598868\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Ferstl;Mathias Kanzler;Marc Rautenhaus;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Time-Hierarchical Clustering and Visualization of Weather Forecast Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a new approach for analyzing the temporal growth of the uncertainty in ensembles of weather forecasts which are started from perturbed but similar initial conditions. As an alternative to traditional approaches in meteorology, which use juxtaposition and animation of spaghetti plots of iso-contours, we make use of contour clustering and provide means to encode forecast dynamics and spread in one single visualization. Based on a given ensemble clustering in a specified time window, we merge clusters in time-reversed order to indicate when and where forecast trajectories start to diverge. We present and compare different visualizations of the resulting time-hierarchical grouping, including space-time surfaces built by connecting cluster representatives over time, and stacked contour variability plots. We demonstrate the effectiveness of our visual encodings with forecast examples of the European Centre for Medium-Range Weather Forecasts, which convey the evolution of specific features in the data as well as the temporally increasing spatial variability."}, {"color": "gray", "id": 1347, "label": 1347, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1347 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599030\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arvind Satyanarayan;Dominik Moritz;Kanit Wongsuphasawat;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vega-Lite: A Grammar of Interactive Graphics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Vega-Lite, a high-level grammar that enables rapid specification of interactive data visualizations. Vega-Lite combines a traditional grammar of graphics, providing visual encoding rules and a composition algebra for layered and multi-view displays, with a novel grammar of interaction. Users specify interactive semantics by composing selections. In Vega-Lite, a selection is an abstraction that defines input event processing, points of interest, and a predicate function for inclusion testing. Selections parameterize visual encodings by serving as input data, defining scale extents, or by driving conditional logic. The Vega-Lite compiler automatically synthesizes requisite data flow and event handling logic, which users can override for further customization. In contrast to existing reactive specifications, Vega-Lite selections decompose an interaction design into concise, enumerable semantic units. We evaluate Vega-Lite through a range of examples, demonstrating succinct specification of both customized interaction methods and common techniques such as panning, zooming, and linked selection."}, {"color": "gray", "id": 1353, "label": 1353, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1353 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599058\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mi Feng;Cheng Deng;Evan M. Peck;Lane Harrison; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HindSight: Encouraging Exploration through Direct Encoding of Personal Interaction History; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Physical and digital objects often leave markers of our use. Website links turn purple after we visit them, for example, showing us information we have yet to explore. These \u201cfootprints\u201d of interaction offer substantial benefits in information saturated environments - they enable us to easily revisit old information, systematically explore new information, and quickly resume tasks after interruption. While applying these design principles have been successful in HCI contexts, direct encodings of personal interaction history have received scarce attention in data visualization. One reason is that there is little guidance for integrating history into visualizations where many visual channels are already occupied by data. More importantly, there is not firm evidence that making users aware of their interaction history results in benefits with regards to exploration or insights. Following these observations, we propose HindSight - an umbrella term for the design space of representing interaction history directly in existing data visualizations. In this paper, we examine the value of HindSight principles by augmenting existing visualizations with visual indicators of user interaction history (e.g. How the Recession Shaped the Economy in 255 Charts, NYTimes). In controlled experiments of over 400 participants, we found that HindSight designs generally encouraged people to visit more data and recall different insights after interaction. The results of our experiments suggest that simple additions to visualizations can make users aware of their interaction history, and that these additions significantly impact users\u0027 exploration and insights."}, {"color": "gray", "id": 1359, "label": 1359, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1359 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2599338\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shiqing He;Eytan Adar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VizItCards: A Card-Based Toolkit for Infovis Design Education; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Shifts in information visualization practice are forcing a reconsideration of how infovis is taught. Traditional curricula that focused on conveying research-derived knowledge are slowly integrating design thinking as a key learning objective. In part, this is motivated by the realization that infovis is a wicked design problem, requiring a different kind of design work. In this paper we describe, VizItCards, a card-driven workshop developed for our graduate infovis class. The workshop is intended to provide practice with good design techniques and to simultaneously reinforce key concepts. VizItCards relies on principles of collaborative-learning and research on parallel design to generate positive collaborations and high-quality designs. From our experience of simulating a realistic design scenario in a classroom setting, we find that our students were able to meet key learning objectives and their design performance improved during the class. We describe variants of the workshop, discussing which techniques we think match to which learning goals."}, {"color": "gray", "id": 1362, "label": 1362, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1362 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883507\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Heimerl;Markus John;Qi Han;Steffen Koch;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DocuCompass: Effective exploration of document landscapes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The creation of interactive visualization to analyze text documents has gained an impressive momentum in recent years. This is not surprising in the light of massive and still increasing amounts of available digitized texts. Websites, social media, news wire, and digital libraries are just few examples of the diverse text sources whose visual analysis and exploration offers new opportunities to effectively mine and manage the information and knowledge hidden within them. A popular visualization method for large text collections is to represent each document by a glyph in 2D space. These landscapes can be the result of optimizing pairwise distances in 2D to represent document similarities, or they are provided directly as meta data, such as geo-locations. For well-defined information needs, suitable interaction methods are available for these spatializations. However, free exploration and navigation on a level of abstraction between a labeled document spatialization and reading single documents is largely unsupported. As a result, vital foraging steps for task-tailored actions, such as selecting subgroups of documents for detailed inspection, or subsequent sense-making steps are hampered. To fill in this gap, we propose DocuCompass, a focus+context approach based on the lens metaphor. It comprises multiple methods to characterize local groups of documents, and to efficiently guide exploration based on users\u0027 requirements. DocuCompass thus allows for effective interactive exploration of document landscapes without disrupting the mental map of users by changing the layout itself. We discuss the suitability of multiple navigation and characterization methods for different spatializations and texts. Finally, we provide insights generated through user feedback and discuss the effectiveness of our approach."}, {"color": "gray", "id": 1365, "label": 1365, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1365 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883510\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Siming Chen;Shuai Chen;Zhenhuang Wang;Jie Liang;Xiaoru Yuan;Nan Cao;Yadong Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: D-Map: Visual Analysis of Ego-centric Information Diffusion Patterns in Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Popular social media platforms could rapidly propagate vital information over social networks among a significant number of people. In this work we present D-Map (Diffusion Map), a novel visualization method to support exploration and analysis of social behaviors during such information diffusion and propagation on typical social media through a map metaphor. In D-Map, users who participated in reposting (i.e., resending a message initially posted by others) one central user\u0027s posts (i.e., a series of original tweets) are collected and mapped to a hexagonal grid based on their behavior similarities and in chronological order of the repostings. With additional interaction and linking, D-Map is capable of providing visual portraits of the influential users and describing their social behaviors. A comprehensive visual analysis system is developed to support interactive exploration with D-Map. We evaluate our work with real world social media data and find interesting patterns among users. Key players, important information diffusion paths, and interactions among social communities can be identified."}, {"color": "gray", "id": 1366, "label": 1366, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1366 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883511\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiting Wang;Shixia Liu;Yang Chen;Tai-Quan Peng;Jing Su;Jing Yang;Baining Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How ideas flow across multiple social groups; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tracking how correlated ideas flow within and across multiple social groups facilitates the understanding of the transfer of information, opinions, and thoughts on social media. In this paper, we present IdeaFlow, a visual analytics system for analyzing the lead-lag changes within and across pre-defined social groups regarding a specific set of correlated ideas, each of which is described by a set of words. To model idea flows accurately, we develop a random-walk-based correlation model and integrate it with Bayesian conditional cointegration and a tensor-based technique. To convey complex lead-lag relationships over time, IdeaFlow combines the strengths of a bubble tree, a flow map, and a timeline. In particular, we develop a Voronoi-treemap-based bubble tree to help users get an overview of a set of ideas quickly. A correlated-clustering-based layout algorithm is used to simultaneously generate multiple flow maps with less ambiguity. We also introduce a focus+context timeline to explore huge amounts of temporal data at different levels of time granularity. Quantitative evaluation and case studies demonstrate the accuracy and effectiveness of IdeaFlow."}, {"color": "gray", "id": 1367, "label": 1367, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1367 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883512\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fan Du;Catherine Plaisant;Neil Spring;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EventAction: Visual analytics for temporal event sequence recommendation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recommender systems are being widely used to assist people in making decisions, for example, recommending films to watch or books to buy. Despite its ubiquity, the problem of presenting the recommendations of temporal event sequences has not been studied. We propose EventAction, which to our knowledge, is the first attempt at a prescriptive analytics interface designed to present and explain recommendations of temporal event sequences. EventAction provides a visual analytics approach to (1) identify similar records, (2) explore potential outcomes, (3) review recommended temporal event sequences that might help achieve the users\u0027 goals, and (4) interactively assist users as they define a personalized action plan associated with a probability of success. Following the design study framework, we designed and deployed EventAction in the context of student advising and reported on the evaluation with a student review manager and three graduate students."}, {"color": "gray", "id": 1368, "label": 1368, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1368 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883513\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaotong Liu;Anbang Xu;Liang Gou;Haibin Liu;Rama Akkiraju;Han-Wei Shen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SocialBrands: Visual analysis of public perceptions of brands on social media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Public perceptions of a brand is critical to its performance. While social media has demonstrated a huge potential to shape public perceptions of brands, existing tools are not intuitive and explanatory for domain users to use as they fail to provide a comprehensive analysis framework for perceptions of brands. In this paper, we present SocialBrands, a novel visual analysis tool for brand managers to understand public perceptions of brands on social media. Social-Brands leverages brand personality framework in marketing literature and social computing approaches to compute the personality of brands from three driving factors (user imagery, employee imagery, and official announcement) on social media, and construct an evidence network explaining the association between brand personality and driving factors. These computational results are then integrated with new interactive visualizations to help brand managers understand personality traits and their driving factors. We demonstrate the usefulness and effectiveness of SocialBrands through a series of user studies with brand managers in an enterprise context. Design lessons are also derived from our studies."}, {"color": "gray", "id": 1369, "label": 1369, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1369 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883514\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Xia;Wei Chen;Yumeng Hou;Wanqi Hu;Xinxin Huang;David S. Ebertk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DimScanner: A Relation-based Visual Exploration Approach Towards Data Dimension Inspection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring multi-dimensional datasets can be cumbersome if data analysts have little knowledge about the data. Various dimension relation inspection tools and dimension exploration tools have been proposed for efficient data examining and understanding. However, the needed workload varies largely with respect to data complexity and user expertise, which can only be reduced with rich background knowledge over the data. In this paper we address the workload challenge with a data structuring and exploration scheme that affords dimension relation detection and that serves as the background knowledge for further investigation. We contribute a novel data structuring scheme that leverages an information-theoretic view structuring algorithm to uncover information-aware relations among different data views, and thereby discloses redundancy and other relation patterns among dimensions. The integrated system, DimScanner, empowers analysts with rich user controls and assistance widgets to interactively detect the relations of multi-dimensional data."}, {"color": "gray", "id": 1372, "label": 1372, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1372 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2016.7883517\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuanzhe Chen;Qing Chen;Mingqian Zhao;Sebastien Boyer;Kalyan Veeramachaneni;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DropoutSeer: Visualizing learning patterns in Massive Open Online Courses for dropout reasoning and prediction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Aiming at massive participation and open access education, Massive Open Online Courses (MOOCs) have attracted millions of learners over the past few years. However, the high dropout rate of learners is considered to be one of the most crucial factors that may hinder the development of MOOCs. To tackle this problem, statistical models have been developed to predict dropout behavior based on learner activity logs. Although predictive models can foresee the dropout behavior, it is still difficult for users to understand the reasons behind the predicted results and further design interventions to prevent dropout. In addition, with a better understanding of dropout, researchers in the area of predictive modeling in turn can improve the models. In this paper, we introduce DropoutSeer, a visual analytics system which not only helps instructors and education experts understand the reasons for dropout, but also allows researchers to identify crucial features which can further improve the performance of the models. Both the heterogeneous data extracted from three different kinds of learner activity logs (i.e., clickstream, forum posts and assignment records) and the predicted results are visualized in the proposed system. Case studies and expert interviews have been conducted to demonstrate the usefulness and effectiveness of DropoutSeer."}, {"color": "gray", "id": 1377, "label": 1377, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1377 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743859\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Philipp Koytek;Charles Perin;Jo Vermeulen;Elisabeth Andr\u00e9;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MyBrush: Brushing and Linking with Personal Agency; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We extend the popular brushing and linking technique by incorporating personal agency in the interaction. We map existing research related to brushing and linking into a design space that deconstructs the interaction technique into three components: source (what is being brushed), link (the expression of relationship between source and target), and target (what is revealed as related to the source). Using this design space, we created MyBrush, a unified interface that offers personal agency over brushing and linking by giving people the flexibility to configure the source, link, and target of multiple brushes. The results of three focus groups demonstrate that people with different backgrounds leveraged personal agency in different ways, including performing complex tasks and showing links explicitly. We reflect on these results, paving the way for future research on the role of personal agency in information visualization."}, {"color": "gray", "id": 1390, "label": 1390, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1390 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2743998\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Romain Vuillemot;Jeremy Boy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structuring Visualization Mock-Ups at the Graphical Level by Dividing the Display Space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Mock-ups are rapid, low fidelity prototypes, that are used in many design-related fields to generate and share ideas. While their creation is supported by many mature methods and tools, surprisingly few are suited for the needs of information visualization. In this article, we introduce a novel approach to creating visualizations mock-ups, based on a dialogue between graphic design and parametric toolkit explorations. Our approach consists in iteratively subdividing the display space, while progressively informing each division with realistic data. We show that a wealth of mock-ups can easily be created using only temporary data attributes, as we wait for more realistic data to become available. We describe the implementation of this approach in a D3-based toolkit, which we use to highlight its generative power, and we discuss the potential for transitioning towards higher fidelity prototypes."}, {"color": "gray", "id": 1392, "label": 1392, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1392 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744019\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ricardo Langner;Tom Horak;Raimund Dachselt; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisTiles: Coordinating and Combining Co-located Mobile Devices for Visual Data Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present VisTiles, a conceptual framework that uses a set of mobile devices to distribute and coordinate visualization views for the exploration of multivariate data. In contrast to desktop-based interfaces for information visualization, mobile devices offer the potential to provide a dynamic and user-defined interface supporting co-located collaborative data exploration with different individual workflows. As part of our framework, we contribute concepts that enable users to interact with coordinated \u0026amp; multiple views (CMV) that are distributed across several mobile devices. The major components of the framework are: (i) dynamic and flexible layouts for CMV focusing on the distribution of views and (ii) an interaction concept for smart adaptations and combinations of visualizations utilizing explicit side-by-side arrangements of devices. As a result, users can benefit from the possibility to combine devices and organize them in meaningful spatial layouts. Furthermore, we present a web-based prototype implementation as a specific instance of our concepts. This implementation provides a practical application case enabling users to explore a multivariate data collection. We also illustrate the design process including feedback from a preliminary user study, which informed the design of both the concepts and the final prototype."}, {"color": "gray", "id": 1399, "label": 1399, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1399 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744098\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiazhi Xia;Fenjin Ye;Wei Chen;Yusi Wang;Weifeng Chen;Yuxin Ma;Anthony K.H. Tung; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LDSScanner: Exploratory Analysis of Low-Dimensional Structures in High-Dimensional Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many approaches for analyzing a high-dimensional dataset assume that the dataset contains specific structures, e.g., clusters in linear subspaces or non-linear manifolds. This yields a trial-and-error process to verify the appropriate model and parameters. This paper contributes an exploratory interface that supports visual identification of low-dimensional structures in a high-dimensional dataset, and facilitates the optimized selection of data models and configurations. Our key idea is to abstract a set of global and local feature descriptors from the neighborhood graph-based representation of the latent low-dimensional structure, such as pairwise geodesic distance (GD) among points and pairwise local tangent space divergence (LTSD) among pointwise local tangent spaces (LTS). We propose a new LTSD-GD view, which is constructed by mapping LTSD and GD to the\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-1-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis and\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$y$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-2-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis using 1D multidimensional scaling, respectively. Unlike traditional dimensionality reduction methods that preserve various kinds of distances among points, the LTSD-GD view presents the distribution of pointwise LTS (\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-3-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis) and the variation of LTS in structures (the combination of\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$x$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-4-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis and\u003cinline-formula\u003e\u003ctex-math notation=\"LaTeX\"\u003e$y$\u003c/tex-math\u003e\u003calternatives\u003e\u003cinline-graphic xlink:href=\"24tvcg01-xia-2744098-ieq-5-source.tif\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"/\u003e\u003c/alternatives\u003e\u003c/inline-formula\u003eaxis). We design and implement a suite of visual tools for navigating and reasoning about intrinsic structures of a high-dimensional dataset. Three case studies verify the effectiveness of our approach."}, {"color": "gray", "id": 1400, "label": 1400, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1400 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744099\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Subhashis Hazarika;Ayan Biswas;Han-Wei Shen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Uncertainty Visualization Using Copula-Based Analysis in Mixed Distribution Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Distributions are often used to model uncertainty in many scientific datasets. To preserve the correlation among the spatially sampled grid locations in the dataset, various standard multivariate distribution models have been proposed in visualization literature. These models treat each grid location as a univariate random variable which models the uncertainty at that location. Standard multivariate distributions (both parametric and nonparametric) assume that all the univariate marginals are of the same type/family of distribution. But in reality, different grid locations show different statistical behavior which may not be modeled best by the same type of distribution. In this paper, we propose a new multivariate uncertainty modeling strategy to address the needs of uncertainty modeling in scientific datasets. Our proposed method is based on a statistically sound multivariate technique called Copula, which makes it possible to separate the process of estimating the univariate marginals and the process of modeling dependency, unlike the standard multivariate distributions. The modeling flexibility offered by our proposed method makes it possible to design distribution fields which can have different types of distribution (Gaussian, Histogram, KDE etc.) at the grid locations, while maintaining the correlation structure at the same time. Depending on the results of various standard statistical tests, we can choose an optimal distribution representation at each location, resulting in a more cost efficient modeling without significantly sacrificing on the analysis quality. To demonstrate the efficacy of our proposed modeling strategy, we extract and visualize uncertain features like isocontours and vortices in various real world datasets. We also study various modeling criterion to help users in the task of univariate model selection."}, {"color": "gray", "id": 1403, "label": 1403, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1403 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hendrik Strobelt;Sebastian Gehrmann;Hanspeter Pfister;Alexander M. Rush; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LSTMVis: A Tool for Visual Analysis of Hidden State Dynamics in Recurrent Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recurrent neural networks, and in particular long short-term memory (LSTM) networks, are a remarkably effective tool for sequence modeling that learn a dense black-box hidden representation of their sequential input. Researchers interested in better understanding these models have studied the changes in hidden state representations over time and noticed some interpretable patterns but also significant noise. In this work, we present LSTMVis, a visual analysis tool for recurrent neural networks with a focus on understanding these hidden state dynamics. The tool allows users to select a hypothesis input range to focus on local state changes, to match these states changes to similar patterns in a large data set, and to align these results with structural annotations from their domain. We show several use cases of the tool for analyzing specific hidden state properties on dataset containing nesting, phrase structure, and chord progressions, and demonstrate how the tool can be used to isolate patterns for further statistical analysis. We characterize the domain, the different stakeholders, and their goals and tasks. Long-term usage data after putting the tool online revealed great interest in the machine learning community."}, {"color": "gray", "id": 1405, "label": 1405, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1405 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alper Sarikaya;Michael Gleicher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scatterplots: Tasks, Data, and Designs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional scatterplots fail to scale as the complexity and amount of data increases. In response, there exist many design options that modify or expand the traditional scatterplot design to meet these larger scales. This breadth of design options creates challenges for designers and practitioners who must select appropriate designs for particular analysis goals. In this paper, we help designers in making design choices for scatterplot visualizations. We survey the literature to catalog scatterplot-specific analysis tasks. We look at how data characteristics influence design decisions. We then survey scatterplot-like designs to understand the range of design options. Building upon these three organizations, we connect data characteristics, analysis tasks, and design choices in order to generate challenges, open questions, and example best practices for the effective design of scatterplots."}, {"color": "gray", "id": 1406, "label": 1406, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1406 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744198\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zening Qu;Jessica Hullman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Keeping Multiple Views Consistent: Constraints, Validations, and Exceptions in Visualization Authoring; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizations often appear in multiples, either in a single display (e.g., small multiples, dashboard) or across time or space (e.g., slideshow, set of dashboards). However, existing visualization design guidelines typically focus on single rather than multiple views. Solely following these guidelines can lead to effective yet inconsistent views (e.g., the same field has different axes domains across charts), making interpretation slow and error-prone. Moreover, little is known how consistency balances with other design considerations, making it difficult to incorporate consistency mechanisms in visualization authoring software. We present a wizard-of-oz study in which we observed how Tableau users achieve and sacrifice consistency in an exploration-to-presentation visualization design scenario. We extend (from our prior work) a set of encoding-specific constraints defining consistency across multiple views. Using the constraints as a checklist in our study, we observed cases where participants spontaneously maintained consistent encodings and warned cases where consistency was overlooked. In response to the warnings, participants either revised views for consistency or stated why they thought consistency should be overwritten. We categorize participants\u0027 actions and responses as constraint validations and exceptions, depicting the relative importance of consistency and other design considerations under various circumstances (e.g., data cardinality, available encoding resources, chart layout). We discuss automatic consistency checking as a constraint-satisfaction problem and provide design implications for communicating inconsistencies to users."}, {"color": "gray", "id": 1407, "label": 1407, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1407 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744199\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Gleicher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Considerations for Visualizing Comparison; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Supporting comparison is a common and diverse challenge in visualization. Such support is difficult to design because solutions must address both the specifics of their scenario as well as the general issues of comparison. This paper aids designers by providing a strategy for considering those general issues. It presents four considerations that abstract comparison. These considerations identify issues and categorize solutions in a domain independent manner. The first considers how the common elements of comparison-a target set of items that are related and an action the user wants to perform on that relationship-are present in an analysis problem. The second considers why these elements lead to challenges because of their scale, in number of items, complexity of items, or complexity of relationship. The third considers what strategies address the identified scaling challenges, grouping solutions into three broad categories. The fourth considers which visual designs map to these strategies to provide solutions for a comparison analysis problem. In sequence, these considerations provide a process for developers to consider support for comparison in the design of visualization tools. Case studies show how these considerations can help in the design and evaluation of visualization solutions for comparison problems."}, {"color": "gray", "id": 1408, "label": 1408, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1408 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744218\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yingcai Wu;Ji Lan;Xinhuan Shu;Chenyang Ji;Kejian Zhao;Jiachen Wang;Hui Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iTTVis: Interactive Visualization of Table Tennis Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The rapid development of information technology paved the way for the recording of fine-grained data, such as stroke techniques and stroke placements, during a table tennis match. This data recording creates opportunities to analyze and evaluate matches from new perspectives. Nevertheless, the increasingly complex data poses a significant challenge to make sense of and gain insights into. Analysts usually employ tedious and cumbersome methods which are limited to watching videos and reading statistical tables. However, existing sports visualization methods cannot be applied to visualizing table tennis competitions due to different competition rules and particular data attributes. In this work, we collaborate with data analysts to understand and characterize the sophisticated domain problem of analysis of table tennis data. We propose iTTVis, a novel interactive table tennis visualization system, which to our knowledge, is the first visual analysis system for analyzing and exploring table tennis data. iTTVis provides a holistic visualization of an entire match from three main perspectives, namely, time-oriented, statistical, and tactical analyses. The proposed system with several well-coordinated views not only supports correlation identification through statistics and pattern detection of tactics with a score timeline but also allows cross analysis to gain insights. Data analysts have obtained several new insights by using iTTVis. The effectiveness and usability of the proposed system are demonstrated with four case studies."}, {"color": "gray", "id": 1415, "label": 1415, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1415 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744319\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Heidi Lam;Melanie Tory;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bridging from Goals to Tasks with Design Study Analysis Reports; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization researchers and practitioners engaged in generating or evaluating designs are faced with the difficult problem of transforming the questions asked and actions taken by target users from domain-specific language and context into more abstract forms. Existing abstract task classifications aim to provide support for this endeavour by providing a carefully delineated suite of actions. Our experience is that this bottom-up approach is part of the challenge: low-level actions are difficult to interpret without a higher-level context of analysis goals and the analysis process. To bridge this gap, we propose a framework based on analysis reports derived from open-coding 20 design study papers published at IEEE InfoVis 2009-2015, to build on the previous work of abstractions that collectively encompass a broad variety of domains. The framework is organized in two axes illustrated by nine analysis goals. It helps situate the analysis goals by placing each goal under axes of specificity (Explore, Describe, Explain, Confirm) and number of data populations (Single, Multiple). The single-population types are Discover Observation, Describe Observation, Identify Main Cause, and Collect Evidence. The multiple-population types are Compare Entities, Explain Differences, and Evaluate Hypothesis. Each analysis goal is scoped by an input and an output and is characterized by analysis steps reported in the design study papers. We provide examples of how we and others have used the framework in a top-down approach to abstracting domain problems: visualization designers or researchers first identify the analysis goals of each unit of analysis in an analysis stream, and then encode the individual steps using existing task classifications with the context of the goal, the level of specificity, and the number of populations involved in the analysis."}, {"color": "gray", "id": 1419, "label": 1419, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1419 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744338\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Hurter;St\u00e9phane Puechmorel;Florence Nicol;Alexandru Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Functional Decomposition for Bundled Simplification of Trail Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Bundling visually aggregates curves to reduce clutter and help finding important patterns in trail-sets or graph drawings. We propose a new approach to bundling based on functional decomposition of the underling dataset. We recover the functional nature of the curves by representing them as linear combinations of piecewise-polynomial basis functions with associated expansion coefficients. Next, we express all curves in a given cluster in terms of a centroid curve and a complementary term, via a set of so-called principal component functions. Based on the above, we propose a two-fold contribution: First, we use cluster centroids to design a new bundling method for 2D and 3D curve-sets. Secondly, we deform the cluster centroids and generate new curves along them, which enables us to modify the underlying data in a statistically-controlled way via its simplified (bundled) view. We demonstrate our method by applications on real-world 2D and 3D datasets for graph bundling, trajectory analysis, and vector field and tensor field visualization."}, {"color": "gray", "id": 1421, "label": 1421, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1421 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744358\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nicola Pezzotti;Thomas H\u00f6llt;Jan Van Gemert;Boudewijn P.F. Lelieveldt;Elmar Eisemann;Anna Vilanova; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DeepEyes: Progressive Visual Analytics for Designing Deep Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep neural networks are now rivaling human accuracy in several pattern recognition problems. Compared to traditional classifiers, where features are handcrafted, neural networks learn increasingly complex features directly from the data. Instead of handcrafting the features, it is now the network architecture that is manually engineered. The network architecture parameters such as the number of layers or the number of filters per layer and their interconnections are essential for good performance. Even though basic design guidelines exist, designing a neural network is an iterative trial-and-error process that takes days or even weeks to perform due to the large datasets used for training. In this paper, we present DeepEyes, a Progressive Visual Analytics system that supports the design of neural networks during training. We present novel visualizations, supporting the identification of layers that learned a stable set of patterns and, therefore, are of interest for a detailed analysis. The system facilitates the identification of problems, such as superfluous filters or layers, and information that is not being captured by the network. We demonstrate the effectiveness of our system through multiple use cases, showing how a trained network can be compressed, reshaped and adapted to different problems."}, {"color": "gray", "id": 1423, "label": 1423, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1423 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744378\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shixia Liu;Jiannan Xiao;Junlin Liu;Xiting Wang;Jing Wu;Jun Zhu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Diagnosis of Tree Boosting Methods; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tree boosting, which combines weak learners (typically decision trees) to generate a strong learner, is a highly effective and widely used machine learning method. However, the development of a high performance tree boosting model is a time-consuming process that requires numerous trial-and-error experiments. To tackle this issue, we have developed a visual diagnosis tool, BOOSTVis, to help experts quickly analyze and diagnose the training process of tree boosting. In particular, we have designed a temporal confusion matrix visualization, and combined it with a t-SNE projection and a tree visualization. These visualization components work together to provide a comprehensive overview of a tree boosting model, and enable an effective diagnosis of an unsatisfactory training process. Two case studies that were conducted on the Otto Group Product Classification Challenge dataset demonstrate that BOOSTVis can provide informative feedback and guidance to impr
