 \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Network data often contain important attributes from various dimensions such as social affiliations and areas of expertise in a social network. If such attributes exhibit a tree structure, visualizing a compound graph consisting of tree and network structures becomes complicated. How to visually reveal patterns of a network over a tree has not been fully studied. In this paper, we propose a compound graph model, TreeNet, to support visualization and analysis of a network at multiple levels of aggregation over a tree. We also present a visualization design, TreeNetViz, to offer the multiscale and cross-scale exploration and interaction of a TreeNet graph. TreeNetViz uses a Radial, Space-Filling (RSF) visualization to represent the tree structure, a circle layout with novel optimization to show aggregated networks derived from TreeNet, and an edge bundling technique to reduce visual complexity. Our circular layout algorithm reduces both total edge-crossings and edge length and also considers hierarchical structure constraints and edge weight in a TreeNet graph. These experiments illustrate that the algorithm can reduce visual cluttering in TreeNet graphs. Our case study also shows that TreeNetViz has the potential to support the analysis of a compound graph by revealing multiscale and cross-scale network patterns."}, {"color": "gray", "id": 669, "label": 669, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 669 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.250\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Lex;Hans-Jorg Schulz;Marc Streit;Christian Partl;Dieter Schmalstieg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisBricks: Multiform Visualization of Large, Inhomogeneous Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large volumes of real-world data often exhibit inhomogeneities: vertically in the form of correlated or independent dimensions and horizontally in the form of clustered or scattered data items. In essence, these inhomogeneities form the patterns in the data that researchers are trying to find and understand. Sophisticated statistical methods are available to reveal these patterns, however, the visualization of their outcomes is mostly still performed in a one-view-fits-all manner, In contrast, our novel visualization approach, VisBricks, acknowledges the inhomogeneity of the data and the need for different visualizations that suit the individual characteristics of the different data subsets. The overall visualization of the entire data set is patched together from smaller visualizations, there is one VisBrick for each cluster in each group of interdependent dimensions. Whereas the total impression of all VisBricks together gives a comprehensive high-level overview of the different groups of data, each VisBrick independently shows the details of the group of data it represents, State-of-the-art brushing and visual linking between all VisBricks furthermore allows the comparison of the groupings and the distribution of data items among them. In this paper, we introduce the VisBricks visualization concept, discuss its design rationale and implementation, and demonstrate its usefulness by applying it to a use case from the field of biomedicine."}, {"color": "gray", "id": 672, "label": 672, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 672 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.255\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jessica Hullman;Nick Diakopoulos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization Rhetoric: Framing Effects in Narrative Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Narrative visualizations combine conventions of communicative and exploratory information visualization to convey an intended story. We demonstrate visualization rhetoric as an analytical framework for understanding how design techniques that prioritize particular interpretations in visualizations that \"tell a story\" can significantly affect end-user interpretation. We draw a parallel between narrative visualization interpretation and evidence from framing studies in political messaging, decision-making, and literary studies. Devices for understanding the rhetorical nature of narrative information visualizations are presented, informed by the rigorous application of concepts from critical theory, semiotics, journalism, and political theory. We draw attention to how design tactics represent additions or omissions of information at various levels-the data, visual representation, textual annotations, and interactivity-and how visualizations denote and connote phenomena with reference to unstated viewing conventions and codes. Classes of rhetorical techniques identified via a systematic analysis of recent narrative visualizations are presented, and characterized according to their rhetorical contribution to the visualization. We describe how designers and researchers can benefit from the potentially positive aspects of visualization rhetoric in designing engaging, layered narrative visualizations and how our framework can shed light on how a visualization design prioritizes specific interpretations. We identify areas where future inquiry into visualization rhetoric can improve understanding of visualization interpretation."}, {"color": "gray", "id": 673, "label": 673, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 673 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102435\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bum chul Kwon;Brian Fisher;Ji Soo Yi; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytic roadblocks for novice investigators; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have observed increasing interest in visual analytics tools and their applications in investigative analysis. Despite the growing interest and substantial studies regarding the topic, understanding the major roadblocks of using such tools from novice users\u0027 perspectives is still limited. Therefore, we attempted to identify such \u201cvisual analytic roadblocks\u201d for novice users in an investigative analysis scenario. To achieve this goal, we reviewed the existing models, theories, and frameworks that could explain the cognitive processes of human-visualization interaction in investigative analysis. Then, we conducted a qualitative experiment with six novice participants, using a slightly modified version of pair analytics, and analyzed the results through the open-coding method. As a result, we came up with four visual analytic roadblocks and explained these roadblocks using existing cognitive models and theories. We also provided design suggestions to overcome these roadblocks."}, {"color": "gray", "id": 674, "label": 674, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 674 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102437\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georgia Albuquerque;Martin Eisemann;Marcus Magnor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Perception-based visual quality measures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In recent years diverse quality measures to support the exploration of high-dimensional data sets have been proposed. Such measures can be very useful to rank and select information-bearing projections of very high dimensional data, when the visual exploration of all possible projections becomes unfeasible. But even though a ranking of the low dimensional projections may support the user in the visual exploration task, different measures deliver different distances between the views that do not necessarily match the expectations of human perception. As an alternative solution, we propose a perception-based approach that, similar to the existing measures, can be used to select information bearing projections of the data. Specifically, we construct a perceptual embedding for the different projections based on the data from a psychophysics study and multi-dimensional scaling. This embedding together with a ranking function is then used to estimate the value of the projections for a specific user task in a perceptual sense."}, {"color": "gray", "id": 675, "label": 675, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 675 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102438\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Youn-ah Kang;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing the intelligence analysis process: Informing visual analytics design through a longitudinal field study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While intelligence analysis has been a primary target domain for visual analytics system development, relatively little user and task analysis has been conducted within this area. Our research community\u0027s understanding of the work processes and practices of intelligence analysts is not deep enough to adequately address their needs. Without a better understanding of the analysts and their problems, we cannot build visual analytics systems that integrate well with their work processes and truly provide benefit to them. In order to close this knowledge gap, we conducted a longitudinal, observational field study of intelligence analysts in training within the intelligence program at Mercyhurst College. We observed three teams of analysts, each working on an intelligence problem for a ten-week period. Based upon study findings, we describe and characterize processes and methods of intelligence analysis that we observed, make clarifications regarding the processes and practices, and suggest design implications for visual analytics systems for intelligence analysis."}, {"color": "gray", "id": 677, "label": 677, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 677 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102440\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Shamkant B. Navathe;John T. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Network-based visual analysis of tabular data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tabular data are pervasive. Although tables often describe multivariate data without explicit network semantics, it may be advantageous to explore the data modeled as a graph or network for analysis. Even when a given table design conveys some static network semantics, analysts may want to look at multiple networks from different perspectives, at different levels of abstraction, and with different edge semantics. We present a system called Ploceus that offers a general approach for performing multi-dimensional and multi-level network-based visual analysis on multivariate tabular data. Powered by an underlying relational algebraic framework, Ploceus supports flexible construction and transformation of networks through a direct manipulation interface, and integrates dynamic network manipulation with visual exploration for a seamless analytic experience."}, {"color": "gray", "id": 678, "label": 678, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 678 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102441\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Adam Perer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Orion: A system for modeling, transformation and visualization of multidimensional heterogeneous networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The study of complex activities such as scientific production and software development often require modeling connections among heterogeneous entities including people, institutions and artifacts. Despite numerous advances in algorithms and visualization techniques for understanding such social networks, the process of constructing network models and performing exploratory analysis remains difficult and time-consuming. In this paper we present Orion, a system for interactive modeling, transformation and visualization of network data. Orion\u0027s interface enables the rapid manipulation of large graphs-including the specification of complex linking relationships-using simple drag-and-drop operations with desired node types. Orion maps these user interactions to statements in a declarative workflow language that incorporates both relational operators (e.g., selection, aggregation and joins) and network analytics (e.g., centrality measures). We demonstrate how these features enable analysts to flexibly construct and compare networks in domains such as online health communities, academic collaboration and distributed software development."}, {"color": "gray", "id": 682, "label": 682, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 682 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102446\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean-Daniel Fekete;Pierre-Luc H\u00e9mery;Thomas Baudel;Jo Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Obvious: A meta-toolkit to encapsulate information visualization toolkits - One toolkit to bind them all; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article describes \u201cObvious\u201d: a meta-toolkit that abstracts and encapsulates information visualization toolkits implemented in the Java language. It intends to unify their use and postpone the choice of which concrete toolkit(s) to use later-on in the development of visual analytics applications. We also report on the lessons we have learned when wrapping popular toolkits with Obvious, namely Prefuse, the InfoVis Toolkit, partly Improvise, JUNG and other data management libraries. We show several examples on the uses of Obvious, how the different toolkits can be combined, for instance sharing their data models. We also show how Weka and Rapid-Miner, two popular machine-learning toolkits, have been wrapped with Obvious and can be used directly with all the other wrapped toolkits. We expect Obvious to start a co-evolution process: Obvious is meant to evolve when more components of Information Visualization systems will become consensual. It is also designed to help information visualization systems adhere to the best practices to provide a higher level of interoperability and leverage the domain of visual analytics."}, {"color": "gray", "id": 683, "label": 683, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 683 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102447\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yang Chen;Jamal Alsakran;Scott Barlowe;Jing Yang;Ye Zhao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting effective common ground construction in Asynchronous Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Asynchronous Collaborative Visual Analytics (ACVA) leverages group sensemaking by releasing the constraints on when, where, and who works collaboratively. A significant task to be addressed before ACVA can reach its full potential is effective common ground construction, namely the process in which users evaluate insights from individual work to develop a shared understanding of insights and collectively pool them. This is challenging due to the lack of instant communication and scale of collaboration in ACVA. We propose a novel visual analytics approach that automatically gathers, organizes, and summarizes insights to form common ground with reduced human effort. The rich set of visualization and interaction techniques provided in our approach allows users to effectively and flexibly control the common ground construction and review, explore, and compare insights in detail. A working prototype of the approach has been implemented. We have conducted a case study and a user study to demonstrate its effectiveness."}, {"color": "gray", "id": 684, "label": 684, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 684 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102448\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thorsten May;Andreas Bannach;James Davey;Tobias Ruppert;J\u00f6rn Kohlhammer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Guiding feature subset selection with an interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a method for the semi-automated refinement of the results of feature subset selection algorithms. Feature subset selection is a preliminary step in data analysis which identifies the most useful subset of features (columns) in a data table. So-called filter techniques use statistical ranking measures for the correlation of features. Usually a measure is applied to all entities (rows) of a data table. However, the differing contributions of subsets of data entities are masked by statistical aggregation. Feature and entity subset selection are, thus, highly interdependent. Due to the difficulty in visualizing a high-dimensional data table, most feature subset selection algorithms are applied as a black box at the outset of an analysis. Our visualization technique, SmartStripes, allows users to step into the feature subset selection process. It enables the investigation of dependencies and interdependencies between different feature and entity subsets. A user may even choose to control the iterations manually, taking into account the ranking measures, the contributions of different entity subsets, as well as the semantics of the features."}, {"color": "gray", "id": 685, "label": 685, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 685 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Endert;Chao Han;Dipayan Maiti;Leanna House;Scotland Leman;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Observation-level interaction with statistical models for visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In visual analytics, sensemaking is facilitated through interactive visual exploration of data. Throughout this dynamic process, users combine their domain knowledge with the dataset to create insight. Therefore, visual analytic tools exist that aid sensemaking by providing various interaction techniques that focus on allowing users to change the visual representation through adjusting parameters of the underlying statistical model. However, we postulate that the process of sensemaking is not focused on a series of parameter adjustments, but instead, a series of perceived connections and patterns within the data. Thus, how can models for visual analytic tools be designed, so that users can express their reasoning on observations (the data), instead of directly on the model or tunable parameters? Observation level (and thus \u201cobservation\u201d) in this paper refers to the data points within a visualization. In this paper, we explore two possible observation-level interactions, namely exploratory and expressive, within the context of three statistical methods, Probabilistic Principal Component Analysis (PPCA), Multidimensional Scaling (MDS), and Generative Topographic Mapping (GTM). We discuss the importance of these two types of observation level interactions, in terms of how they occur within the sensemaking process. Further, we present use cases for GTM, MDS, and PPCA, illustrating how observation level interaction can be incorporated into visual analytic tools."}, {"color": "gray", "id": 688, "label": 688, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 688 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102453\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stef van den Elzen;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BaobabView: Interactive construction and analysis of decision trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a system for the interactive construction and analysis of decision trees that enables domain experts to bring in domain specific knowledge. We identify different user tasks and corresponding requirements, and develop a system incorporating a tight integration of visualization, interaction and algorithmic support. Domain experts are supported in growing, pruning, optimizing and analysing decision trees. Furthermore, we present a scalable decision tree visualization optimized for exploration. We show the effectiveness of our approach by applying the methods to two use cases. The first case illustrates the advantages of interactive construction, the second case demonstrates the effectiveness of analysis of decision trees and exploration of the structure of the data."}, {"color": "gray", "id": 689, "label": 689, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 689 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102454\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko;Christophe Hurter;Salvatore Rinzivillo;Stefan Wrobel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: From movement tracks through events to places: Extracting and characterizing significant places from mobility data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a visual analytics procedure for analyzing movement data, i.e., recorded tracks of moving objects. It is oriented to a class of problems where it is required to determine significant places on the basis of certain types of events occurring repeatedly in movement data. The procedure consists of four major steps: (1) event extraction from trajectories; (2) event clustering and extraction of relevant places; (3) spatio-temporal aggregation of events or trajectories; (4) analysis of the aggregated data. All steps are scalable with respect to the amount of the data under analysis. We demonstrate the use of the procedure by example of two real-world problems requiring analysis at different spatial scales."}, {"color": "gray", "id": 690, "label": 690, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 690 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102455\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: He Liu;Yuan Gao;Lu Lu;Siyuan Liu;Huamin Qu;Lionel M. Ni; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of route diversity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Route suggestion is an important feature of GPS navigation systems. Recently, Microsoft T-drive has been enabled to suggest routes chosen by experienced taxi drivers for given source/destination pairs in given time periods, which often take less time than the routes calculated according to distance. However, in real environments, taxi drivers may use different routes to reach the same destination, which we call route diversity. In this paper we first propose a trajectory visualization method that examines the regions where the diversity exists and then develop several novel visualization techniques to display the high dimensional attributes and statistics associated with different routes to help users analyze diversity patterns. Our techniques have been applied to the real trajectory data of thousands of taxis and some interesting findings about route diversity have been obtained. We further demonstrate that our system can be used not only to suggest better routes for drivers but also to analyze traffic bottlenecks for transportation management."}, {"color": "gray", "id": 691, "label": 691, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 691 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102456\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alan M. MacEachren;Anuj Jaiswal;Anthony C. Robinson;Scott Pezanowski;Alexander Savelyev;Prasenjit Mitra;Xiao Zhang;Justine Blanford; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SensePlace2: GeoTwitter analytics support for situational awareness; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Geographically-grounded situational awareness (SA) is critical to crisis management and is essential in many other decision making domains that range from infectious disease monitoring, through regional planning, to political campaigning. Social media are becoming an important information input to support situational assessment (to produce awareness) in all domains. Here, we present a geovisual analytics approach to supporting SA for crisis events using one source of social media, Twitter. Specifically, we focus on leveraging explicit and implicit geographic information for tweets, on developing place-time-theme indexing schemes that support overview+detail methods and that scale analytical capabilities to relatively large tweet volumes, and on providing visual interface methods to enable understanding of place, time, and theme components of evolving situations. Our approach is user-centered, using scenario-based design methods that include formal scenarios to guide design and validate implementation as well as a systematic claims analysis to justify design choices and provide a framework for future testing. The work is informed by a structured survey of practitioners and the end product of Phase-I development is demonstrated / validated through implementation in SensePlace2, a map-based, web application initially focused on tweets but extensible to other media."}, {"color": "gray", "id": 696, "label": 696, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 696 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102461\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenwen Dou;Xiaoyu Wang;Remco Chang;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ParallelTopics: A probabilistic approach to exploring document collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scalable and effective analysis of large text corpora remains a challenging problem as our ability to collect textual data continues to increase at an exponential rate. To help users make sense of large text corpora, we present a novel visual analytics system, Parallel-Topics, which integrates a state-of-the-art probabilistic topic model Latent Dirichlet Allocation (LDA) with interactive visualization. To describe a corpus of documents, ParallelTopics first extracts a set of semantically meaningful topics using LDA. Unlike most traditional clustering techniques in which a document is assigned to a specific cluster, the LDA model accounts for different topical aspects of each individual document. This permits effective full text analysis of larger documents that may contain multiple topics. To highlight this property of the model, ParallelTopics utilizes the parallel coordinate metaphor to present the probabilistic distribution of a document across topics. Such representation allows the users to discover single-topic vs. multi-topic documents and the relative importance of each topic to a document of interest. In addition, since most text corpora are inherently temporal, ParallelTopics also depicts the topic evolution over time. We have applied ParallelTopics to exploring and analyzing several text corpora, including the scientific proposals awarded by the National Science Foundation and the publications in the VAST community over the years. To demonstrate the efficacy of ParallelTopics, we conducted several expert evaluations, the results of which are reported in this paper."}, {"color": "gray", "id": 698, "label": 698, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 698 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2011.6102463\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoyu Wang;Wenwen Dou;Thomas Butkiewicz;Eric A. Bier;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A two-stage framework for designing visual analytics system in organizational environments; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A perennially interesting research topic in the field of visual analytics is how to effectively develop systems that support organizational users\u0027 decision-making and reasoning processes. The problem is, however, most domain analytical practices generally vary from organization to organization. This leads to diverse designs of visual analytics systems in incorporating domain analytical processes, making it difficult to generalize the success from one domain to another. Exacerbating this problem is the dearth of general models of analytical workflows available to enable such timely and effective designs. To alleviate these problems, we present a two-stage framework for informing the design of a visual analytics system. This design framework builds upon and extends current practices pertaining to analytical workflow and focuses, in particular, on incorporating both general domain analysis processes as well as individual\u0027s analytical activities. We illustrate both stages and their design components through examples, and hope this framework will be useful for designing future visual analytics systems. We validate the soundness of our framework with two visual analytics systems, namely Entity Workspace [8] and PatViz [37]."}, {"color": "gray", "id": 738, "label": 738, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 738 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Jordon Crouser;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Affordance-Based Framework for Human Computation and Human-Computer Collaboration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual Analytics is \u201cthe science of analytical reasoning facilitated by visual interactive interfaces\u201d [70]. The goal of this field is to develop tools and methodologies for approaching problems whose size and complexity render them intractable without the close coupling of both human and machine analysis. Researchers have explored this coupling in many venues: VAST, Vis, InfoVis, CHI, KDD, IUI, and more. While there have been myriad promising examples of human-computer collaboration, there exists no common language for comparing systems or describing the benefits afforded by designing for such collaboration. We argue that this area would benefit significantly from consensus about the design attributes that define and distinguish existing techniques. In this work, we have reviewed 1,271 papers from many of the top-ranking conferences in visual analytics, human-computer interaction, and visualization. From these, we have identified 49 papers that are representative of the study of human-computer collaborative problem-solving, and provide a thorough overview of the current state-of-the-art. Our analysis has uncovered key patterns of design hinging on humanand machine-intelligence affordances, and also indicates unexplored avenues in the study of this area. The results of this analysis provide a common framework for understanding these seemingly disparate branches of inquiry, which we hope will motivate future work in the field."}, {"color": "gray", "id": 740, "label": 740, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 740 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.197\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rita Borgo;Alfie Abdul-Rahman;Farhan Mohamed;Philip W. Grant;Irene Reppa;Luciano Floridi;Min Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Empirical Study on Using Visual Embellishments in Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In written and spoken communications, figures of speech (e.g., metaphors and synecdoche) are often used as an aid to help convey abstract or less tangible concepts. However, the benefits of using rhetorical illustrations or embellishments in visualization have so far been inconclusive. In this work, we report an empirical study to evaluate hypotheses that visual embellishments may aid memorization, visual search and concept comprehension. One major departure from related experiments in the literature is that we make use of a dual-task methodology in our experiment. This design offers an abstraction of typical situations where viewers do not have their full attention focused on visualization (e.g., in meetings and lectures). The secondary task introduces \u201cdivided attention\u201d, and makes the effects of visual embellishments more observable. In addition, it also serves as additional masking in memory-based trials. The results of this study show that visual embellishments can help participants better remember the information depicted in visualization. On the other hand, visual embellishments can have a negative impact on the speed of visual search. The results show a complex pattern as to the benefits of visual embellishments in helping participants grasp key concepts from visualization."}, {"color": "gray", "id": 746, "label": 746, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 746 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.204\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bongshin Lee;Petra Isenberg;Nathalie Henry Riche;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Mouse and Keyboard: Expanding Design Considerations for Information Visualization Interactions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The importance of interaction to Information Visualization (InfoVis) and, in particular, of the interplay between interactivity and cognition is widely recognized [12, 15, 32, 55, 70]. This interplay, combined with the demands from increasingly large and complex datasets, is driving the increased significance of interaction in InfoVis. In parallel, there have been rapid advances in many facets of interaction technologies. However, InfoVis interactions have yet to take full advantage of these new possibilities in interaction technologies, as they largely still employ the traditional desktop, mouse, and keyboard setup of WIMP (Windows, Icons, Menus, and a Pointer) interfaces. In this paper, we reflect more broadly about the role of more \u201cnatural\u201d interactions for InfoVis and provide opportunities for future research. We discuss and relate general HCI interaction models to existing InfoVis interaction classifications by looking at interactions from a novel angle, taking into account the entire spectrum of interactions. Our discussion of InfoVis-specific interaction design considerations helps us identify a series of underexplored attributes of interaction that can lead to new, more \u201cnatural,\u201d interaction techniques for InfoVis."}, {"color": "gray", "id": 750, "label": 750, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 750 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.208\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kasper Dinkla;Michel A. Westenberg;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Compressed Adjacency Matrices: Untangling Gene Regulatory Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a novel technique-Compressed Adjacency Matrices-for visualizing gene regulatory networks. These directed networks have strong structural characteristics: out-degrees with a scale-free distribution, in-degrees bound by a low maximum, and few and small cycles. Standard visualization techniques, such as node-link diagrams and adjacency matrices, are impeded by these network characteristics. The scale-free distribution of out-degrees causes a high number of intersecting edges in node-link diagrams. Adjacency matrices become space-inefficient due to the low in-degrees and the resulting sparse network. Compressed adjacency matrices, however, exploit these structural characteristics. By cutting open and rearranging an adjacency matrix, we achieve a compact and neatly-arranged visualization. Compressed adjacency matrices allow for easy detection of subnetworks with a specific structure, so-called motifs, which provide important knowledge about gene regulatory networks to domain experts. We summarize motifs commonly referred to in the literature, and relate them to network analysis tasks common to the visualization domain. We show that a user can easily find the important motifs in compressed adjacency matrices, and that this is hard in standard adjacency matrix and node-link diagrams. We also demonstrate that interaction techniques for standard adjacency matrices can be used for our compressed variant. These techniques include rearrangement clustering, highlighting, and filtering."}, {"color": "gray", "id": 754, "label": 754, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 754 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuzuru Tanahashi;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Optimizing Storyline Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualization is a technique used to depict the temporal dynamics of social interactions. This visualization technique was first introduced as a hand-drawn illustration in XKCD\u0027s \u201cMovie Narrative Charts\u201d [21]. If properly constructed, the visualization can convey both global trends and local interactions in the data. However, previous methods for automating storyline visualizations are overly simple, failing to achieve some of the essential principles practiced by professional illustrators. This paper presents a set of design considerations for generating aesthetically pleasing and legible storyline visualizations. Our layout algorithm is based on evolutionary computation, allowing us to effectively incorporate multiple objective functions. We show that the resulting visualizations have significantly improved aesthetics and legibility compared to existing techniques."}, {"color": "gray", "id": 755, "label": 755, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 755 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Sedlmair;Miriah Meyer;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Study Methodology: Reflections from the Trenches and the Stacks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Design studies are an increasingly popular form of problem-driven visualization research, yet there is little guidance available about how to do them effectively. In this paper we reflect on our combined experience of conducting twenty-one design studies, as well as reading and reviewing many more, and on an extensive literature review of other field work methods and methodologies. Based on this foundation we provide definitions, propose a methodological framework, and provide practical guidance for conducting design studies. We define a design study as a project in which visualization researchers analyze a specific real-world problem faced by domain experts, design a visualization system that supports solving this problem, validate the design, and reflect about lessons learned in order to refine visualization design guidelines. We characterize two axes - a task clarity axis from fuzzy to crisp and an information location axis from the domain expert\u0027s head to the computer - and use these axes to reason about design study contributions, their suitability, and uniqueness from other approaches. The proposed methodological framework consists of 9 stages: learn, winnow, cast, discover, design, implement, deploy, reflect, and write. For each stage we provide practical guidance and outline potential pitfalls. We also conducted an extensive literature survey of related methodological approaches that involve a significant amount of qualitative field work, and compare design study methodology to that of ethnography, grounded theory, and action research."}, {"color": "gray", "id": 761, "label": 761, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 761 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.219\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sean Kandel;Andreas Paepcke;Joseph M. Hellerstein;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enterprise Data Analysis and Visualization: An Interview Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Organizations rely on data analysts to model customer engagement, streamline operations, improve production, inform business decisions, and combat fraud. Though numerous analysis and visualization tools have been built to improve the scale and efficiency at which analysts can work, there has been little research on how analysis takes place within the social and organizational context of companies. To better understand the enterprise analysts\u0027 ecosystem, we conducted semi-structured interviews with 35 data analysts from 25 organizations across a variety of sectors, including healthcare, retail, marketing and finance. Based on our interview data, we characterize the process of industrial data analysis and document how organizational features of an enterprise impact it. We describe recurring pain points, outstanding challenges, and barriers to adoption for visual analytic tools. Finally, we discuss design implications and opportunities for visual analysis research."}, {"color": "gray", "id": 766, "label": 766, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 766 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.224\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Youn-ah Kang;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Examining the Use of a Visual Analytics System for Sensemaking Tasks: Case Studies with Domain Experts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While the formal evaluation of systems in visual analytics is still relatively uncommon, particularly rare are case studies of prolonged system use by domain analysts working with their own data. Conducting case studies can be challenging, but it can be a particularly effective way to examine whether visual analytics systems are truly helping expert users to accomplish their goals. We studied the use of a visual analytics system for sensemaking tasks on documents by six analysts from a variety of domains. We describe their application of the system along with the benefits, issues, and problems that we uncovered. Findings from the studies identify features that visual analytics systems should emphasize as well as missing capabilities that should be addressed. These findings inform design implications for future systems."}, {"color": "gray", "id": 767, "label": 767, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 767 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.225\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krist Wongsuphasawat;David Gotz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Flow, Factors, and Outcomes of Temporal Event Sequences with the Outflow Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data is common in many domains, ranging from electronic medical records (EMRs) to sports events. Moreover, such sequences often result in measurable outcomes (e.g., life or death, win or loss). Collections of event sequences can be aggregated together to form event progression pathways. These pathways can then be connected with outcomes to model how alternative chains of events may lead to different results. This paper describes the Outflow visualization technique, designed to (1) aggregate multiple event sequences, (2) display the aggregate pathways through different event states with timing and cardinality, (3) summarize the pathways\u0027 corresponding outcomes, and (4) allow users to explore external factors that correlate with specific pathway state transitions. Results from a user study with twelve participants show that users were able to learn how to use Outflow easily with limited training and perform a range of tasks both accurately and rapidly."}, {"color": "gray", "id": 778, "label": 778, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 778 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.237\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christian Tominski;Camilla Forsell;Jimmy Johansson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interaction Support for Visual Comparison Inspired by Natural Behavior; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual comparison is an intrinsic part of interactive data exploration and analysis. The literature provides a large body of existing solutions that help users accomplish comparison tasks. These solutions are mostly of visual nature and custom-made for specific data. We ask the question if a more general support is possible by focusing on the interaction aspect of comparison tasks. As an answer to this question, we propose a novel interaction concept that is inspired by real-world behavior of people comparing information printed on paper. In line with real-world interaction, our approach supports users (1) in interactively specifying pieces of graphical information to be compared, (2) in flexibly arranging these pieces on the screen, and (3) in performing the actual comparison of side-by-side and overlapping arrangements of the graphical information. Complementary visual cues and add-ons further assist users in carrying out comparison tasks. Our concept and the integrated interaction techniques are generally applicable and can be coupled with different visualization techniques. We implemented an interactive prototype and conducted a qualitative user study to assess the concept\u0027s usefulness in the context of three different visualization techniques. The obtained feedback indicates that our interaction techniques mimic the natural behavior quite well, can be learned quickly, and are easy to apply to visual comparison tasks."}, {"color": "gray", "id": 779, "label": 779, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 779 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.238\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Zinsmaier;Ulrik Brandes;Oliver Deussen;Hendrik Strobelt; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Level-of-Detail Rendering of Large Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a technique that allows straight-line graph drawings to be rendered interactively with adjustable level of detail. The approach consists of a novel combination of edge cumulation with density-based node aggregation and is designed to exploit common graphics hardware for speed. It operates directly on graph data and does not require precomputed hierarchies or meshes. As proof of concept, we present an implementation that scales to graphs with millions of nodes and edges, and discuss several example applications."}, {"color": "gray", "id": 781, "label": 781, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 781 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.240\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Markus Hadwiger;Johanna Beyer;Won-Ki Jeong;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Volume Exploration of Petascale Microscopy Data Streams Using a Visualization-Driven Virtual Memory Approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents the first volume visualization system that scales to petascale volumes imaged as a continuous stream of high-resolution electron microscopy images. Our architecture scales to dense, anisotropic petascale volumes because it: (1) decouples construction of the 3D multi-resolution representation required for visualization from data acquisition, and (2) decouples sample access time during ray-casting from the size of the multi-resolution hierarchy. Our system is designed around a scalable multi-resolution virtual memory architecture that handles missing data naturally, does not pre-compute any 3D multi-resolution representation such as an octree, and can accept a constant stream of 2D image tiles from the microscopes. A novelty of our system design is that it is visualization-driven: we restrict most computations to the visible volume data. Leveraging the virtual memory architecture, missing data are detected during volume ray-casting as cache misses, which are propagated backwards for on-demand out-of-core processing. 3D blocks of volume data are only constructed from 2D microscope image tiles when they have actually been accessed during ray-casting. We extensively evaluate our system design choices with respect to scalability and performance, compare to previous best-of-breed systems, and illustrate the effectiveness of our system for real microscopy data from neuroscience."}, {"color": "gray", "id": 790, "label": 790, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 790 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.252\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marian D\u00f6rk;Nathalie Henry Riche;Gonzalo Ramos;Susan Dumais; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PivotPaths: Strolling through Faceted Information Spaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present PivotPaths, an interactive visualization for exploring faceted information resources. During both work and leisure, we increasingly interact with information spaces that contain multiple facets and relations, such as authors, keywords, and citations of academic publications, or actors and genres of movies. To navigate these interlinked resources today, one typically selects items from facet lists resulting in abrupt changes from one subset of data to another. While filtering is useful to retrieve results matching specific criteria, it can be difficult to see how facets and items relate and to comprehend the effect of filter operations. In contrast, the PivotPaths interface exposes faceted relations as visual paths in arrangements that invite the viewer to `take a stroll\u0027 through an information space. PivotPaths supports pivot operations as lightweight interaction techniques that trigger gradual transitions between views. We designed the interface to allow for casual traversal of large collections in an aesthetically pleasing manner that encourages exploration and serendipitous discoveries. This paper shares the findings from our iterative design-and-evaluation process that included semi-structured interviews and a two-week deployment of PivotPaths applied to a large database of academic publications."}, {"color": "gray", "id": 791, "label": 791, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 791 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.253\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Conglei Shi;Weiwei Cui;Shixia Liu;Panpan Xu;Wei Chen;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RankExplorer: Visualization of Ranking Changes in Large Time Series Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For many applications involving time series data, people are often interested in the changes of item values over time as well as their ranking changes. For example, people search many words via search engines like Google and Bing every day. Analysts are interested in both the absolute searching number for each word as well as their relative rankings. Both sets of statistics may change over time. For very large time series data with thousands of items, how to visually present ranking changes is an interesting challenge. In this paper, we propose RankExplorer, a novel visualization method based on ThemeRiver to reveal the ranking changes. Our method consists of four major components: 1) a segmentation method which partitions a large set of time series curves into a manageable number of ranking categories; 2) an extended ThemeRiver view with embedded color bars and changing glyphs to show the evolution of aggregation values related to each ranking category over time as well as the content changes in each ranking category; 3) a trend curve to show the degree of ranking changes over time; 4) rich user interactions to support interactive exploration of ranking changes. We have applied our method to some real time series data and the case studies demonstrate that our method can reveal the underlying patterns related to ranking changes which might otherwise be obscured in traditional visualizations."}, {"color": "gray", "id": 793, "label": 793, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 793 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.255\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Sedlmair;Annika Frank;Tamara Munzner;Andreas Butz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RelEx: Visualization for Actively Changing Overlay Network Specifications; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a network visualization design study focused on supporting automotive engineers who need to specify and optimize traffic patterns for in-car communication networks. The task and data abstractions that we derived support actively making changes to an overlay network, where logical communication specifications must be mapped to an underlying physical network. These abstractions are very different from the dominant use case in visual network analysis, namely identifying clusters and central nodes, that stems from the domain of social network analysis. Our visualization tool RelEx was created and iteratively refined through a full user-centered design process that included a full problem characterization phase before tool design began, paper prototyping, iterative refinement in close collaboration with expert users for formative evaluation, deployment in the field with real analysts using their own data, usability testing with non-expert users, and summative evaluation at the end of the deployment. In the summative post-deployment study, which entailed domain experts using the tool over several weeks in their daily practice, we documented many examples where the use of RelEx simplified or sped up their work compared to previous practices."}, {"color": "gray", "id": 794, "label": 794, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 794 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.256\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cagatay Turkay;Arvid Lundervold;Astri Johansen Lundervold;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Representative Factor Generation for the Interactive Visual Analysis of High-Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Datasets with a large number of dimensions per data item (hundreds or more) are challenging both for computational and visual analysis. Moreover, these dimensions have different characteristics and relations that result in sub-groups and/or hierarchies over the set of dimensions. Such structures lead to heterogeneity within the dimensions. Although the consideration of these structures is crucial for the analysis, most of the available analysis methods discard the heterogeneous relations among the dimensions. In this paper, we introduce the construction and utilization of representative factors for the interactive visual analysis of structures in high-dimensional datasets. First, we present a selection of methods to investigate the sub-groups in the dimension set and associate representative factors with those groups of dimensions. Second, we introduce how these factors are included in the interactive visual analysis cycle together with the original dimensions. We then provide the steps of an analytical procedure that iteratively analyzes the datasets through the use of representative factors. We discuss how our methods improve the reliability and interpretability of the analysis process by enabling more informed selections of computational tools. Finally, we demonstrate our techniques on the analysis of brain imaging study results that are performed over a large group of subjects."}, {"color": "gray", "id": 797, "label": 797, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 797 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.260\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alex Endert;Patrick Fiaux;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantic Interaction for Sensemaking: Inferring Analytical Reasoning for Model Steering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools aim to support the cognitively demanding task of sensemaking. Their success often depends on the ability to leverage capabilities of mathematical models, visualization, and human intuition through flexible, usable, and expressive interactions. Spatially clustering data is one effective metaphor for users to explore similarity and relationships between information, adjusting the weighting of dimensions or characteristics of the dataset to observe the change in the spatial layout. Semantic interaction is an approach to user interaction in such spatializations that couples these parametric modifications of the clustering model with users\u0027 analytic operations on the data (e.g., direct document movement in the spatialization, highlighting text, search, etc.). In this paper, we present results of a user study exploring the ability of semantic interaction in a visual analytic prototype, ForceSPIRE, to support sensemaking. We found that semantic interaction captures the analytical reasoning of the user through keyword weighting, and aids the user in co-creating a spatialization based on the user\u0027s reasoning and intuition."}, {"color": "gray", "id": 800, "label": 800, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 800 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.263\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hannah Pileggi;Charles D. Stolper;J. Michael Boyle;John T. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SnapShot: Visualization to Propel Ice Hockey Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sports analysts live in a world of dynamic games flattened into tables of numbers, divorced from the rinks, pitches, and courts where they were generated. Currently, these professional analysts use R, Stata, SAS, and other statistical software packages for uncovering insights from game data. Quantitative sports consultants seek a competitive advantage both for their clients and for themselves as analytics becomes increasingly valued by teams, clubs, and squads. In order for the information visualization community to support the members of this blossoming industry, it must recognize where and how visualization can enhance the existing analytical workflow. In this paper, we identify three primary stages of today\u0027s sports analyst\u0027s routine where visualization can be beneficially integrated: 1) exploring a dataspace; 2) sharing hypotheses with internal colleagues; and 3) communicating findings to stakeholders.Working closely with professional ice hockey analysts, we designed and built SnapShot, a system to integrate visualization into the hockey intelligence gathering process. SnapShot employs a variety of information visualization techniques to display shot data, yet given the importance of a specific hockey statistic, shot length, we introduce a technique, the radial heat map. Through a user study, we received encouraging feedback from several professional analysts, both independent consultants and professional team personnel."}, {"color": "gray", "id": 802, "label": 802, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 802 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.265\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christian Tominski;Heidrun Schumann;Gennady Andrienko;Natalia Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stacking-Based Visualization of Trajectory Attribute Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizing trajectory attribute data is challenging because it involves showing the trajectories in their spatio-temporal context as well as the attribute values associated with the individual points of trajectories. Previous work on trajectory visualization addresses selected aspects of this problem, but not all of them. We present a novel approach to visualizing trajectory attribute data. Our solution covers space, time, and attribute values. Based on an analysis of relevant visualization tasks, we designed the visualization solution around the principle of stacking trajectory bands. The core of our approach is a hybrid 2D/3D display. A 2D map serves as a reference for the spatial context, and the trajectories are visualized as stacked 3D trajectory bands along which attribute values are encoded by color. Time is integrated through appropriate ordering of bands and through a dynamic query mechanism that feeds temporally aggregated information to a circular time display. An additional 2D time graph shows temporal information in full detail by stacking 2D trajectory bands. Our solution is equipped with analytical and interactive mechanisms for selecting and ordering of trajectories, and adjusting the color mapping, as well as coordinated highlighting and dedicated 3D navigation. We demonstrate the usefulness of our novel visualization by three examples related to radiation surveillance, traffic analysis, and maritime navigation. User feedback obtained in a small experiment indicates that our hybrid 2D/3D solution can be operated quite well."}, {"color": "gray", "id": 809, "label": 809, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 809 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.275\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jagoda Walny;Bongshin Lee;Paul Johns;Nathalie Henry Riche;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding Pen and Touch Interaction for Data Exploration on Interactive Whiteboards; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Current interfaces for common information visualizations such as bar graphs, line graphs, and scatterplots usually make use of the WIMP (Windows, Icons, Menus and a Pointer) interface paradigm with its frequently discussed problems of multiple levels of indirection via cascading menus, dialog boxes, and control panels. Recent advances in interface capabilities such as the availability of pen and touch interaction challenge us to re-think this and investigate more direct access to both the visualizations and the data they portray. We conducted a Wizard of Oz study to explore applying pen and touch interaction to the creation of information visualization interfaces on interactive whiteboards without implementing a plethora of recognizers. Our wizard acted as a robust and flexible pen and touch recognizer, giving participants maximum freedom in how they interacted with the system. Based on our qualitative analysis of the interactions our participants used, we discuss our insights about pen and touch interactions in the context of learnability and the interplay between pen and touch gestures. We conclude with suggestions for designing pen and touch enabled interactive visualization interfaces."}, {"color": "gray", "id": 811, "label": 811, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 811 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.277\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Heimerl;Steffen Koch;Harald Bosch;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Classifier Training for Text Document Retrieval; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Performing exhaustive searches over a large number of text documents can be tedious, since it is very hard to formulate search queries or define filter criteria that capture an analyst\u0027s information need adequately. Classification through machine learning has the potential to improve search and filter tasks encompassing either complex or very specific information needs, individually. Unfortunately, analysts who are knowledgeable in their field are typically not machine learning specialists. Most classification methods, however, require a certain expertise regarding their parametrization to achieve good results. Supervised machine learning algorithms, in contrast, rely on labeled data, which can be provided by analysts. However, the effort for labeling can be very high, which shifts the problem from composing complex queries or defining accurate filters to another laborious task, in addition to the need for judging the trained classifier\u0027s quality. We therefore compare three approaches for interactive classifier training in a user study. All of the approaches are potential candidates for the integration into a larger retrieval system. They incorporate active learning to various degrees in order to reduce the labeling effort as well as to increase effectiveness. Two of them encompass interactive visualization for letting users explore the status of the classifier in context of the labeled documents, as well as for judging the quality of the classifier in iterative feedback loops. We see our work as a step towards introducing user controlled classification methods in addition to text search and filtering for increasing recall in analytics scenarios involving large corpora."}, {"color": "gray", "id": 814, "label": 814, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 814 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.280\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Daniel Engel;Klaus Greff;Christoph Garth;Keith Bein;Anthony Wexler;Bernd Hamann;Hans Hagen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Steering and Verification of Mass Spectrometry Data Factorization in Air Quality Research; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The study of aerosol composition for air quality research involves the analysis of high-dimensional single particle mass spectrometry data. We describe, apply, and evaluate a novel interactive visual framework for dimensionality reduction of such data. Our framework is based on non-negative matrix factorization with specifically defined regularization terms that aid in resolving mass spectrum ambiguity. Thereby, visualization assumes a key role in providing insight into and allowing to actively control a heretofore elusive data processing step, and thus enabling rapid analysis meaningful to domain scientists. In extending existing black box schemes, we explore design choices for visualizing, interacting with, and steering the factorization process to produce physically meaningful results. A domain-expert evaluation of our system performed by the air quality research experts involved in this effort has shown that our method and prototype admits the finding of unambiguous and physically correct lower-dimensional basis transformations of mass spectrometry data at significantly increased speed and a higher degree of ease."}, {"color": "gray", "id": 823, "label": 823, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 823 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2012.291\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;Yu-Ru Lin;Xiaohua Sun;David Lazer;Shixia Liu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Whisper: Tracing the Spatiotemporal Process of Information Diffusion in Real Time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When and where is an idea dispersed? Social media, like Twitter, has been increasingly used for exchanging information, opinions and emotions about events that are happening across the world. Here we propose a novel visualization design, \u201cWhisper\u201d, for tracing the process of information diffusion in social media in real time. Our design highlights three major characteristics of diffusion processes in social media: the temporal trend, social-spatial extent, and community response of a topic of interest. Such social, spatiotemporal processes are conveyed based on a sunflower metaphor whose seeds are often dispersed far away. In Whisper, we summarize the collective responses of communities on a given topic based on how tweets were retweeted by groups of users, through representing the sentiments extracted from the tweets, and tracing the pathways of retweets on a spatial hierarchical layout. We use an efficient flux line-drawing algorithm to trace multiple pathways so the temporal and spatial patterns can be identified even for a bursty event. A focused diffusion series highlights key roles such as opinion leaders in the diffusion process. We demonstrate how our design facilitates the understanding of when and where a piece of information is dispersed and what are the social responses of the crowd, for large-scale events including political campaigns and natural disasters. Initial feedback from domain experts suggests promising use for today\u0027s information consumption and dispersion in the wild."}, {"color": "gray", "id": 826, "label": 826, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 826 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400485\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenwen Dou;Xiaoyu Wang;Drew Skau;William Ribarsky;Michelle X. Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LeadLine: Interactive visual analysis of text data through event identification and exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text data such as online news and microblogs bear valuable insights regarding important events and responses to such events. Events are inherently temporal, evolving over time. Existing visual text analysis systems have provided temporal views of changes based on topical themes extracted from text data. But few have associated topical themes with events that cause the changes. In this paper, we propose an interactive visual analytics system, LeadLine, to automatically identify meaningful events in news and social media data and support exploration of the events. To characterize events, LeadLine integrates topic modeling, event detection, and named entity recognition techniques to automatically extract information regarding the investigative 4 Ws: who, what, when, and where for each event. To further support analysis of the text corpora through events, LeadLine allows users to interactively examine meaningful events using the 4 Ws to develop an understanding of how and why. Through representing large-scale text corpora in the form of meaningful events, LeadLine provides a concise summary of the corpora. LeadLine also supports the construction of simple narratives through the exploration of events. To demonstrate the efficacy of LeadLine in identifying events and supporting exploration, two case studies were conducted using news and social media data."}, {"color": "gray", "id": 827, "label": 827, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 827 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400486\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eli T. Brown;Jingjing Liu;Carla E. Brodley;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dis-function: Learning distance functions interactively; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The world\u0027s corpora of data grow in size and complexity every day, making it increasingly difficult for experts to make sense out of their data. Although machine learning offers algorithms for finding patterns in data automatically, they often require algorithm-specific parameters, such as an appropriate distance function, which are outside the purview of a domain expert. We present a system that allows an expert to interact directly with a visual representation of the data to define an appropriate distance function, thus avoiding direct manipulation of obtuse model parameters. Adopting an iterative approach, our system first assumes a uniformly weighted Euclidean distance function and projects the data into a two-dimensional scatterplot view. The user can then move incorrectly-positioned data points to locations that reflect his or her understanding of the similarity of those data points relative to the other data points. Based on this input, the system performs an optimization to learn a new distance function and then re-projects the data to redraw the scatter-plot. We illustrate empirically that with only a few iterations of interaction and optimization, a user can achieve a scatterplot view and its corresponding distance function that reflect the user\u0027s knowledge of the data. In addition, we evaluate our system to assess scalability in data size and data dimension, and show that our system is computationally efficient and can provide an interactive or near-interactive user experience."}, {"color": "gray", "id": 828, "label": 828, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 828 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400487\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eser Kandogan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Just-in-time annotation of clusters, outliers, and trends in point-based data visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the concept of just-in-time descriptive analytics as a novel application of computational and statistical techniques performed at interaction-time to help users easily understand the structure of data as seen in visualizations. Fundamental to just-intime descriptive analytics is (a) identifying visual features, such as clusters, outliers, and trends, user might observe in visualizations automatically, (b) determining the semantics of such features by performing statistical analysis as the user is interacting, and (c) enriching visualizations with annotations that not only describe semantics of visual features but also facilitate interaction to support high-level understanding of data. In this paper, we demonstrate just-in-time descriptive analytics applied to a point-based multi-dimensional visualization technique to identify and describe clusters, outliers, and trends. We argue that it provides a novel user experience of computational techniques working alongside of users allowing them to build faster qualitative mental models of data by demonstrating its application on a few use-cases. Techniques used to facilitate just-in-time descriptive analytics are described in detail along with their runtime performance characteristics. We believe this is just a starting point and much remains to be researched, as we discuss open issues and opportunities in improving accessibility and collaboration."}, {"color": "gray", "id": 829, "label": 829, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 829 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400488\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Andrada Tatu;Fabian Maa\u00df;Ines F\u00e4rber;Enrico Bertini;Tobias Schreck;Thomas Seidl;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Subspace search and visualization to make sense of alternative clusterings in high-dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In explorative data analysis, the data under consideration often resides in a high-dimensional (HD) data space. Currently many methods are available to analyze this type of data. So far, proposed automatic approaches include dimensionality reduction and cluster analysis, whereby visual-interactive methods aim to provide effective visual mappings to show, relate, and navigate HD data. Furthermore, almost all of these methods conduct the analysis from a singular perspective, meaning that they consider the data in either the original HD data space, or a reduced version thereof. Additionally, HD data spaces often consist of combined features that measure different properties, in which case the particular relationships between the various properties may not be clear to the analysts a priori since it can only be revealed if appropriate feature combinations (subspaces) of the data are taken into consideration. Considering just a single subspace is, however, often not sufficient since different subspaces may show complementary, conjointly, or contradicting relations between data items. Useful information may consequently remain embedded in sets of subspaces of a given HD input data space. Relying on the notion of subspaces, we propose a novel method for the visual analysis of HD data in which we employ an interestingness-guided subspace search algorithm to detect a candidate set of subspaces. Based on appropriately defined subspace similarity functions, we visualize the subspaces and provide navigation facilities to interactively explore large sets of subspaces. Our approach allows users to effectively compare and relate subspaces with respect to involved dimensions and clusters of objects. We apply our approach to synthetic and real data sets. We thereby demonstrate its support for understanding HD data from different perspectives, effectively yielding a more complete view on HD data."}, {"color": "gray", "id": 832, "label": 832, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 832 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400491\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Abish Malik;Ross Maciejewski;Niklas Elmqvist;Yun Jang;David S. Ebert;Whitney Huang; \u003cbr\u003e\u003cb\u003eTitle
