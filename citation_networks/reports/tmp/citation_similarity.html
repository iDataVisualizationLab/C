cacy of various transition types, finding that animated transitions can significantly improve graphical perception."}, {"color": "gray", "id": 316, "label": 316, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 316 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70541\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zachary Pousman;John Stasko;Michael Mateas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Casual Information Visualization: Depictions of Data in Everyday Life; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization has often focused on providing deep insight for expert user populations and on techniques for amplifying cognition through complicated interactive visual models. This paper proposes a new subdomain for infovis research that complements the focus on analytic tasks and expert use. Instead of work-related and analytically driven infovis, we propose casual information visualization (or casual infovis) as a complement to more traditional infovis domains. Traditional infovis systems, techniques, and methods do not easily lend themselves to the broad range of user populations, from expert to novices, or from work tasks to more everyday situations. We propose definitions, perspectives, and research directions for further investigations of this emerging subfield. These perspectives build from ambient information visualization (Skog et al., 2003), social visualization, and also from artistic work that visualizes information (Viegas and Wattenberg, 2007). We seek to provide a perspective on infovis that integrates these research agendas under a coherent vocabulary and framework for design. We enumerate the following contributions. First, we demonstrate how blurry the boundary of infovis is by examining systems that exhibit many of the putative properties of infovis systems, but perhaps would not be considered so. Second, we explore the notion of insight and how, instead of a monolithic definition of insight, there may be multiple types, each with particular characteristics. Third, we discuss design challenges for systems intended for casual audiences. Finally we conclude with challenges for system evaluation in this emerging subfield."}, {"color": "gray", "id": 323, "label": 323, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 323 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70577\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fernanda B. Viegas;Martin Wattenberg;Frank van Ham;Jesse Kriss;Matt McKeon; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ManyEyes: a Site for Visualization at Internet Scale; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe the design and deployment of Many Eyes, a public Web site where users may upload data, create interactive visualizations, and carry on discussions. The goal of the site is to support collaboration around visualizations at a large scale by fostering a social style of data analysis in which visualizations not only serve as a discovery tool for individuals but also as a medium to spur discussion among users. To support this goal, the site includes novel mechanisms for end-user creation of visualizations and asynchronous collaboration around those visualizations. In addition to describing these technologies, we provide a preliminary report on the activity of our users."}, {"color": "gray", "id": 325, "label": 325, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 325 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70582\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nathalie Henry;Jean-Daniel Fekete;Michael J. McGuffin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NodeTrix: a Hybrid Visualization of Social Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The need to visualize large social networks is growing as hardware capabilities make analyzing large networks feasible and many new data sets become available. Unfortunately, the visualizations in existing systems do not satisfactorily resolve the basic dilemma of being readable both for the global structure of the network and also for detailed analysis of local communities. To address this problem, we present NodeTrix, a hybrid representation for networks that combines the advantages of two traditional representations: node-link diagrams are used to show the global structure of a network, while arbitrary portions of the network can be shown as adjacency matrices to better support the analysis of communities. A key contribution is a set of interaction techniques. These allow analysts to create a NodeTrix visualization by dragging selections to and from node-link and matrix forms, and to flexibly manipulate the NodeTrix representation to explore the dataset and create meaningful summary visualizations of their findings. Finally, we present a case study applying NodeTrix to the analysis of the InfoVis 2004 coauthorship dataset to illustrate the capabilities of NodeTrix as both an exploration tool and an effective means of communicating results."}, {"color": "gray", "id": 327, "label": 327, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 327 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70589\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wesley Willett;Jeffrey Heer;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scented Widgets: Improving Navigation Cues with Embedded Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents scented widgets, graphical user interface controls enhanced with embedded visualizations that facilitate navigation in information spaces. We describe design guidelines for adding visual cues to common user interface widgets such as radio buttons, sliders, and combo boxes and contribute a general software framework for applying scented widgets within applications with minimal modifications to existing source code. We provide a number of example applications and describe a controlled experiment which finds that users exploring unfamiliar data make up to twice as many unique discoveries using widgets imbued with social navigation data. However, these differences equalize as familiarity with the data increases."}, {"color": "gray", "id": 329, "label": 329, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 329 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jock Mackinlay;Pat Hanrahan;Chris Stolte; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Show Me: Automatic Presentation for Visual Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper describes Show Me, an integrated set of user interface commands and defaults that incorporate automatic presentation into a commercial visual analysis system called Tableau. A key aspect of Tableau is VizQL, a language for specifying views, which is used by Show Me to extend automatic presentation to the generation of tables of views (commonly called small multiple displays). A key research issue for the commercial application of automatic presentation is the user experience, which must support the flow of visual analysis. User experience has not been the focus of previous research on automatic presentation. The Show Me user experience includes the automatic selection of mark types, a command to add a single field to a view, and a pair of commands to build views for multiple fields. Although the use of these defaults and commands is optional, user interface logs indicate that Show Me is used by commercial users."}, {"color": "gray", "id": 330, "label": 330, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 330 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70596\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Melanie Tory;David Sprague;Fuqu Wu;Wing Yan So;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatialization Design: Comparing Points and Landscapes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatializations represent non-spatial data using a spatial layout similar to a map. We present an experiment comparing different visual representations of spatialized data, to determine which representations are best for a non-trivial search and point estimation task. Primarily, we compare point-based displays to 2D and 3D information landscapes. We also compare a colour (hue) scale to a grey (lightness) scale. For the task we studied, point-based spatializations were far superior to landscapes, and 2D landscapes were superior to 3D landscapes. Little or no benefit was found for redundantly encoding data using colour or greyscale combined with landscape height. 3D landscapes with no colour scale (height-only) were particularly slow and inaccurate. A colour scale was found to be better than a greyscale for all display types, but a greyscale was helpful compared to height-only. These results suggest that point-based spatializations should be chosen over landscape representations, at least for tasks involving only point data itself rather than derived information about the data space."}, {"color": "gray", "id": 337, "label": 337, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 337 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4388992\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ryan Eccles;Thomas Kapler;Robert Harper;William Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stories in GeoTime; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A story is a powerful abstraction used by intelligence analysts to conceptualize threats and understand patterns as part of the analytical process. This paper demonstrates a system that detects geo-temporal patterns and integrates story narration to increase analytic sense-making cohesion in GeoTime. The GeoTime geo-temporal event visualization tool was augmented with a story system that uses narratives, hypertext linked visualizations, visual annotations, and pattern detection to create an environment for analytic exploration and communication, thereby assisting the analyst in identifying, extracting, arranging and presenting stories within the data The story system lets analysts operate at the story level with higher-level abstractions of data, such as behaviors and events, while staying connected to the evidence. The story system was developed and evaluated in collaboration with analysts."}, {"color": "gray", "id": 351, "label": 351, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 351 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389006\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: John Stasko;Carsten Gorg;Zhicheng Liu;Kanupriya Singhal; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Jigsaw: Supporting Investigative Analysis through Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Investigative analysts who work with collections of text documents connect embedded threads of evidence in order to formulate hypotheses about plans and activities of potential interest. As the number of documents and the corresponding number of concepts and entities within the documents grow larger, sense-making processes become more and more difficult for the analysts. We have developed a visual analytic system called Jigsaw that represents documents and their entities visually in order to help analysts examine reports more efficiently and develop theories about potential actions more quickly. Jigsaw provides multiple coordinated views of document entities with a special emphasis on visually illustrating connections between entities across the different documents."}, {"color": "gray", "id": 354, "label": 354, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 354 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389009\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Remco Chang;Mohammad Ghoniem;Robert Kosara;William Ribarsky;Jing Yang;Evan Suma;Caroline Ziemkiewicz;Daniel Kern;Agus Sudjianto; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: WireVis: Visualization of Categorical, Time-Varying Data From Financial Transactions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large financial institutions such as Bank of America handle hundreds of thousands of wire transactions per day. Although most transactions are legitimate, these institutions have legal and financial obligations in discovering those that are suspicious. With the methods of fraudulent activities ever changing, searching on predefined patterns is often insufficient in detecting previously undiscovered methods. In this paper, we present a set of coordinated visualizations based on identifying specific keywords within the wire transactions. The different views used in our system depict relationships among keywords and accounts over time. Furthermore, we introduce a search-by-example technique which extracts accounts that show similar transaction patterns. In collaboration with the Anti-Money Laundering division at Bank of America, we demonstrate that using our tool, investigators are able to detect accounts and transactions that exhibit suspicious behaviors."}, {"color": "gray", "id": 356, "label": 356, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 356 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389011\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Considerations for Collaborative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization leverages the human visual system to support the process of sensemaking, in which information is collected, organized, and analyzed to generate knowledge and inform action. Though most research to date assumes a single-user focus on perceptual and cognitive processes, in practice, sensemaking is often a social process involving parallelization of effort, discussion, and consensus building. This suggests that to fully support sensemaking, interactive visualization should also support social interaction. However, the most appropriate collaboration mechanisms for supporting this interaction are not immediately clear. In this article, we present design considerations for asynchronous collaboration in visual analysis environments, highlighting issues of work parallelization, communication, and social organization. These considerations provide a guide for the design and evaluation of collaborative visualization systems."}, {"color": "gray", "id": 358, "label": 358, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 358 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2007.4389013\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Niklas Elmqvist;John Stasko;Philippas Tsigas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DataMeadow: A Visual Canvas for Analysis of Large-Scale Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Supporting visual analytics of multiple large-scale multidimensional datasets requires a high degree of interactivity and user control beyond the conventional challenges of visualizing such datasets. We present the DataMeadow, a visual canvas providing rich interaction for constructing visual queries using graphical set representations called DataRoses. A DataRose is essentially a starplot of selected columns in a dataset displayed as multivariate visualizations with dynamic query sliders integrated into each axis. The purpose of the DataMeadow is to allow users to create advanced visual queries by iteratively selecting and filtering into the multidimensional data. Furthermore, the canvas provides a clear history of the analysis that can be annotated to facilitate dissemination of analytical results to outsiders. Towards this end, the DataMeadow has a direct manipulation interface for selection, filtering, and creation of sets, subsets, and data dependencies using both simple and complex mouse gestures. We have evaluated our system using a qualitative expert review involving two researchers working in the area. Results from this review are favorable for our new method."}, {"color": "gray", "id": 380, "label": 380, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 380 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.109\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Heidi Lam; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Framework of Interaction Costs in Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interaction cost is an important but poorly understood factor in visualization design. We propose a framework of interaction costs inspired by Normanpsilas Seven Stages of Action to facilitate study. From 484 papers, we collected 61 interaction-related usability problems reported in 32 user studies and placed them into our framework of seven costs: (1) Decision costs to form goals; (2) system-power costs to form system operations; (3) Multiple input mode costs to form physical sequences; (4) Physical-motion costs to execute sequences; (5) Visual-cluttering costs to perceive state; (6) View-change costs to interpret perception; (7) State-change costs to evaluate interpretation. We also suggested ways to narrow the gulfs of execution (2-4) and evaluation (5-7) based on collected reports. Our framework suggests a need to consider decision costs (1) as the gulf of goal formation."}, {"color": "gray", "id": 383, "label": 383, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 383 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.121\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Nancy Nersessian;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Distributed Cognition as a Theoretical Framework for Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Even though information visualization (InfoVis) research has matured in recent years, it is generally acknowledged that the field still lacks supporting, encompassing theories. In this paper, we argue that the distributed cognition framework can be used to substantiate the theoretical foundation of InfoVis. We highlight fundamental assumptions and theoretical constructs of the distributed cognition approach, based on the cognitive science literature and a real life scenario. We then discuss how the distributed cognition framework can have an impact on the research directions and methodologies we take as InfoVis researchers. Our contributions are as follows. First, we highlight the view that cognition is more an emergent property of interaction than a property of the human mind. Second, we argue that a reductionist approach to study the abstract properties of isolated human minds may not be useful in informing InfoVis design. Finally we propose to make cognition an explicit research agenda, and discuss the implications on how we perform evaluation and theory building."}, {"color": "gray", "id": 384, "label": 384, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 384 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.125\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: George Robertson;Roland Fernandez;Danyel Fisher;Bongshin Lee;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effectiveness of Animation in Trend Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Animation has been used to show trends in multi-dimensional data. This technique has recently gained new prominence for presentations, most notably with Gapminder Trendalyzer. In Trendalyzer, animation together with interesting data and an engaging presenter helps the audience understand the results of an analysis of the data. It is less clear whether trend animation is effective for analysis. This paper proposes two alternative trend visualizations that use static depictions of trends: one which shows traces of all trends overlaid simultaneously in one display and a second that uses a small multiples display to show the trend traces side-by-side. The paper evaluates the three visualizations for both analysis and presentation. Results indicate that trend animation can be challenging to use even for presentations; while it is the fastest technique for presentation and participants find it enjoyable and exciting, it does lead to many participant errors. Animation is the least effective form for analysis; both static depictions of trends are significantly faster than animation, and the small multiples display is more accurate."}, {"color": "gray", "id": 387, "label": 387, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 387 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.130\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tim Dwyer;Kim Marriott;Falk Schreiber;Peter Stuckey;Michael Woodward;Michael Wybrow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploration of Networks using overview+detail with Constraint-based cooperative layout; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A standard approach to large network visualization is to provide an overview of the network and a detailed view of a small component of the graph centred around a focal node. The user explores the network by changing the focal node in the detailed view or by changing the level of detail of a node or cluster. For scalability, fast force-based layout algorithms are used for the overview and the detailed view. However, using the same layout algorithm in both views is problematic since layout for the detailed view has different requirements to that in the overview. Here we present a model in which constrained graph layout algorithms are used for layout in the detailed view. This means the detailed view has high-quality layout including sophisticated edge routing and is customisable by the user who can add placement constraints on the layout. Scalability is still ensured since the slower layout techniques are only applied to the small subgraph shown in the detailed view. The main technical innovations are techniques to ensure that the overview and detailed view remain synchronized, and modifying constrained graph layout algorithms to support smooth, stable layout. The key innovation supporting stability are new dynamic graph layout algorithms that preserve the topology or structure of the network when the user changes the focus node or the level of detail by in situ semantic zooming. We have built a prototype tool and demonstrate its use in two application domains, UML class diagrams and biological networks."}, {"color": "gray", "id": 388, "label": 388, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 388 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.135\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Weiwei Cui;Hong Zhou;Huamin Qu;Pak Chung Wong;Xiaoming Li; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Geometry-Based Edge Clustering for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graphs have been widely used to model relationships among data. For large graphs, excessive edge crossings make the display visually cluttered and thus difficult to explore. In this paper, we propose a novel geometry-based edge-clustering framework that can group edges into bundles to reduce the overall edge crossings. Our method uses a control mesh to guide the edge-clustering process; edge bundles can be formed by forcing all edges to pass through some control points on the mesh. The control mesh can be generated at different levels of detail either manually or automatically based on underlying graph patterns. Users can further interact with the edge-clustering results through several advanced visualization techniques such as color and opacity enhancement. Compared with other edge-clustering methods, our approach is intuitive, flexible, and efficient. The experiments on some large graphs demonstrate the effectiveness of our method."}, {"color": "gray", "id": 389, "label": 389, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 389 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.137\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Jock Mackinlay;Chris Stolte;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphical Histories for Visualization: Supporting Analysis, Communication, and Evaluation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive history tools, ranging from basic undo and redo to branching timelines of user actions, facilitate iterative forms of interaction. In this paper, we investigate the design of history mechanisms for information visualization. We present a design space analysis of both architectural and interface issues, identifying design decisions and associated trade-offs. Based on this analysis, we contribute a design study of graphical history tools for Tableau, a database visualization system. These tools record and visualize interaction histories, support data analysis and communication of findings, and contribute novel mechanisms for presenting, managing, and exporting histories. Furthermore, we have analyzed aggregated collections of history sessions to evaluate Tableau usage. We describe additional tools for analyzing userspsila history logs and how they have been applied to study usage patterns in Tableau."}, {"color": "gray", "id": 391, "label": 391, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 391 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nathalie y Henr;Anastasia Bezerianos;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Improving the Readability of Clustered Social Networks using Node Duplication; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring communities is an important task in social network analysis. Such communities are currently identified using clustering methods to group actors. This approach often leads to actors belonging to one and only one cluster, whereas in real life a person can belong to several communities. As a solution we propose duplicating actors in social networks and discuss potential impact of such a move. Several visual duplication designs are discussed and a controlled experiment comparing network visualization with and without duplication is performed, using 6 tasks that are important for graph readability and visual interpretation of social networks. We show that in our experiment, duplications significantly improve community-related tasks but sometimes interfere with other graph readability tasks. Finally, we propose a set of guidelines for deciding when to duplicate actors and choosing candidates for duplication, and alternative ways to render them in social network representations."}, {"color": "gray", "id": 392, "label": 392, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 392 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wolfgang Freiler;Kresimir Matkovic;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Analysis of Set-Typed Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While it is quite typical to deal with attributes of different data types in the visualization of heterogeneous and multivariate datasets, most existing techniques still focus on the most usual data types such as numerical attributes or strings. In this paper we present a new approach to the interactive visual exploration and analysis of data that contains attributes which are of set type. A set-typed attribute of a data item - like one cell in a table - has a list of nGt=0 elements as its value. We present the setpsilaopsilagram as a new visualization approach to represent data of set type and to enable interactive visual exploration and analysis. We also demonstrate how this approach is capable to help in dealing with datasets that have a larger number of dimensions (more than a dozen or more), especially also in the context of categorical data. To illustrate the effectiveness of our approach, we present the interactive visual analysis of a CRM dataset with data from a questionnaire on the education and shopping habits of about 90000 people."}, {"color": "gray", "id": 396, "label": 396, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 396 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Niklas Elmqvist;Pierre Dragicevic;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Rolling the Dice: Multidimensional Visual Exploration using Scatterplot Matrix Navigation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots remain one of the most popular and widely-used visual representations for multidimensional data due to their simplicity, familiarity and visual clarity, even if they lack some of the flexibility and visual expressiveness of newer multidimensional visualization techniques. This paper presents new interactive methods to explore multidimensional data using scatterplots. This exploration is performed using a matrix of scatterplots that gives an overview of the possible configurations, thumbnails of the scatterplots, and support for interactive navigation in the multidimensional space. Transitions between scatterplots are performed as animated rotations in 3D space, somewhat akin to rolling dice. Users can iteratively build queries using bounding volumes in the dataset, sculpting the query from different viewpoints to become more and more refined. Furthermore, the dimensions in the navigation space can be reordered, manually or automatically, to highlight salient correlations and differences among them. An example scenario presents the interaction techniques supporting smooth and effortless visual exploration of multidimensional datasets."}, {"color": "gray", "id": 399, "label": 399, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 399 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.165\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jo Wood;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatially Ordered Treemaps; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing treemap layout algorithms suffer to some extent from poor or inconsistent mappings between data order and visual ordering in their representation, reducing their cognitive plausibility. While attempts have been made to quantify this mismatch, and algorithms proposed to minimize inconsistency, solutions provided tend to concentrate on one-dimensional ordering. We propose extensions to the existing squarified layout algorithm that exploit the two-dimensional arrangement of treemap nodes more effectively. Our proposed spatial squarified layout algorithm provides a more consistent arrangement of nodes while maintaining low aspect ratios. It is suitable for the arrangement of data with a geographic component and can be used to create tessellated cartograms for geovisualization. Locational consistency is measured and visualized and a number of layout algorithms are compared. CIELab color space and displacement vector overlays are used to assess and emphasize the spatial layout of treemap nodes. A case study involving locations of tagged photographs in the Flickr database is described."}, {"color": "gray", "id": 400, "label": 400, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 400 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lee Byron;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Stacked Graphs - Geometry \u0026 Aesthetics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In February 2008, the New York Times published an unusual chart of box office revenues for 7500 movies over 21 years. The chart was based on a similar visualization, developed by the first author, that displayed trends in music listening. This paper describes the design decisions and algorithms behind these graphics, and discusses the reaction on the Web. We suggest that this type of complex layered graph is effective for displaying large data sets to a mass audience. We provide a mathematical analysis of how this layered graph relates to traditional stacked graphs and to techniques such as ThemeRiver, showing how each method is optimizing a different ldquoenergy functionrdquo. Finally, we discuss techniques for coloring and ordering the layers of such graphs. Throughout the paper, we emphasize the interplay between considerations of aesthetics and legibility."}, {"color": "gray", "id": 402, "label": 402, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 402 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.172\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Martin Wattenberg;Fernanda B. Vi\u00e9gas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Word Tree, an Interactive Visual Concordance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the Word Tree, a new visualization and information-retrieval technique aimed at text documents. A Word Tree is a graphical version of the traditional \"keyword-in-context\" method, and enables rapid querying and exploration of bodies of text. In this paper we describe the design of the technique, along with some of the technical issues that arise in its implementation. In addition, we discuss the results of several months of public deployment of word trees on Many Eyes, which provides a window onto the ways in which users obtain value from the visualization."}, {"color": "gray", "id": 403, "label": 403, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 403 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2008.175\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marian D\u00f6rk;Sheelagh Carpendale;Christopher Collins;Carey Williamson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisGets: Coordinated Visualizations for Web-based Information Exploration and Discovery; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In common Web-based search interfaces, it can be difficult to formulate queries that simultaneously combine temporal, spatial, and topical data filters. We investigate how coordinated visualizations can enhance search and exploration of information on the World Wide Web by easing the formulation of these types of queries. Drawing from visual information seeking and exploratory search, we introduce VisGets - interactive query visualizations of Web-based information that operate with online information within a Web browser. VisGets provide the information seeker with visual overviews of Web resources and offer a way to visually filter the data. Our goal is to facilitate the construction of dynamic search queries that combine filters from more than one data dimension. We present a prototype information exploration system featuring three linked VisGets (temporal, spatial, and topical), and used it to visually explore news items from online RSS feeds."}, {"color": "gray", "id": 414, "label": 414, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 414 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677356\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gennady Andrienko;Natalia Andrienko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatio-temporal aggregation for visual analysis of movements; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data about movements of various objects are collected in growing amounts by means of current tracking technologies. Traditional approaches to visualization and interactive exploration of movement data cannot cope with data of such sizes. In this research paper we investigate the ways of using aggregation for visual analysis of movement data. We define aggregation methods suitable for movement data and find visualization and interaction techniques to represent results of aggregations and enable comprehensive exploration of the data. We consider two possible views of movement, traffic-oriented and trajectory-oriented. Each view requires different methods of analysis and of data aggregation. We illustrate our argument with example data resulting from tracking multiple cars in Milan and example analysis tasks from the domain of city traffic management."}, {"color": "gray", "id": 416, "label": 416, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 416 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677358\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anthony C. Robinson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Collaborative synthesis of visual analytic results; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools allow analysts to generate large collections of useful analytical results. We anticipate that analysts in most real world situations will draw from these collections when working together to solve complicated problems. This indicates a need to understand how users synthesize multiple collections of results. This paper reports the results of collaborative synthesis experiments conducted with expert geographers and disease biologists. Ten participants were worked in pairs to complete a simulated real-world synthesis task using artifacts printed on cards on a large, paper-covered workspace. Experiment results indicate that groups use a number of different approaches to collaborative synthesis, and that they employ a variety of organizational metaphors to structure their information. It is further evident that establishing common ground and role assignment are critical aspects of collaborative synthesis. We conclude with a set of general design guidelines for collaborative synthesis support tools."}, {"color": "gray", "id": 419, "label": 419, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 419 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677361\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tera Marie Green;William Ribarsky;Brian Fisher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analytics for complex concepts using a human cognition model; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As the information being visualized and the process of understanding that information both become increasingly complex, it is necessary to develop new visualization approaches that facilitate the flow of human reasoning. In this paper, we endeavor to push visualization design a step beyond current user models by discussing a modeling framework of human ldquohigher cognition.rdquo Based on this cognition model, we present design guidelines for the development of visual interfaces designed to maximize the complementary cognitive strengths of both human and computer. Some of these principles are already being reflected in the better visual analytics designs, while others have not yet been applied or fully applied. But none of the guidelines have explained the deeper rationale that the model provides. Lastly, we discuss and assess these visual analytics guidelines through the evaluation of several visualization examples."}, {"color": "gray", "id": 420, "label": 420, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 420 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677362\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eric A. Bier;Stuart K. Card;John W. Bodnar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Entity-based collaboration tools for intelligence analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Software tools that make it easier for analysts to collaborate as a natural part of their work will lead to better analysis that is informed by more perspectives. We are interested to know if software tools can be designed that support collaboration even as they allow analysts to find documents and organize information (including evidence, schemas, and hypotheses). We have modified the Entity Workspace system, described previously, to test such designs. We have evaluated the resulting design in both a laboratory study and a study where it is situated with an analysis team. In both cases, effects on collaboration appear to be positive. Key aspects of the design include an evidence notebook optimized for organizing entities (rather than text characters), information structures that can be collapsed and expanded, visualization of evidence that emphasizes events and documents (rather than emphasizing the entity graph), and a notification system that finds entities of mutual interest to multiple analysts."}, {"color": "gray", "id": 423, "label": 423, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 423 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677365\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Gotz;Michelle X. Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing users\u0027 visual analytic activity for insight provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Insight provenance - a historical record of the process and rationale by which an insight is derived - is an essential requirement in many visual analytics applications. While work in this area has relied on either manually recorded provenance (e.g., user notes) or automatically recorded event-based insight provenance (e.g., clicks, drags, and key-presses), both approaches have fundamental limitations. Our aim is to develop a new approach that combines the benefits of both approaches while avoiding their deficiencies. Toward this goal, we characterize userspsila visual analytic activity at multiple levels of granularity. Moreover, we identify a critical level of abstraction, Actions, that can be used to represent visual analytic activity with a set of general but semantically meaningful behavior types. In turn, the action types can be used as the semantic building blocks for insight provenance. We present a catalog of common actions identified through observations of several different visual analytic systems. In addition, we define a taxonomy to categorize actions into three major classes based on their semantic intent. The concept of actions has been integrated into our labpsilas prototype visual analytic system, HARVEST, as the basis for its insight provenance capabilities."}, {"color": "gray", "id": 428, "label": 428, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 428 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2008.4677370\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chris Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multidimensional visual analysis using cross-filtered views; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysis of multidimensional data often requires careful examination of relationships across dimensions. Coordinated multiple view approaches have become commonplace in visual analysis tools because they directly support expression of complex multidimensional queries using simple interactions. However, generating such tools remains difficult because of the need to map domain-specific data structures and semantics into the idiosyncratic combinations of interdependent data and visual abstractions needed to reveal particular patterns and distributions in cross-dimensional relationships. This paper describes: (1) a method for interactively expressing sequences of multidimensional set queries by cross-filtering data values across pairs of views, and (2) design strategies for constructing coordinated multiple view interfaces for cross-filtered visual analysis of multidimensional data sets. Using examples of cross-filtered visualizations of data from several different domains, we describe how cross-filtering can be modularized and reused across designs, flexibly customized with respect to data types across multiple dimensions, and incorporated into more wide-ranging multiple view designs. The demonstrated analytic utility of these examples suggest that cross-filtering is a suitable design pattern for instantiation in a wide variety of visual analysis tools."}, {"color": "gray", "id": 453, "label": 453, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 453 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.108\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Frank van Ham;Adam Perer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: \"Search, Show Context, Expand on Demand\": Supporting Large Graph Exploration with Degree-of-Interest; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A common goal in graph visualization research is the design of novel techniques for displaying an overview of an entire graph. However, there are many situations where such an overview is not relevant or practical for users, as analyzing the global structure may not be related to the main task of the users that have semi-specific information needs. Furthermore, users accessing large graph databases through an online connection or users running on less powerful (mobile) hardware simply do not have the resources needed to compute these overviews. In this paper, we advocate an interaction model that allows users to remotely browse the immediate context graph around a specific node of interest. We show how Furnas\u0027 original degree of interest function can be adapted from trees to graphs and how we can use this metric to extract useful contextual subgraphs, control the complexity of the generated visualization and direct users to interesting datapoints in the context. We demonstrate the effectiveness of our approach with an exploration of a dense online database containing over 3 million legal citations."}, {"color": "gray", "id": 456, "label": 456, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 456 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.111\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Nested Model for Visualization Design and Validation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a nested model for the visualization design and validation with four layers: characterize the task and data in the vocabulary of the problem domain, abstract into operations and data types, design visual encoding and interaction techniques, and create algorithms to execute techniques efficiently. The output from a level above is input to the level below, bringing attention to the design challenge that an upstream error inevitably cascades to all downstream levels. This model provides prescriptive guidance for determining appropriate evaluation approaches by identifying threats to validity unique to each level. We also provide three recommendations motivated by this model: authors should distinguish between these levels when claiming contributions at more than one of them, authors should explicitly state upstream assumptions at levels above the focus of a paper, and visualization venues should accept more papers on domain characterization."}, {"color": "gray", "id": 457, "label": 457, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 457 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.116\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cydney B. Nielsen;Shaun D. Jackman;Inan\u00e7 Birol;Steven J.M. Jones; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ABySS-Explorer: Visualizing Genome Sequence Assemblies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: One bottleneck in large-scale genome sequencing projects is reconstructing the full genome sequence from the short subsequences produced by current technologies. The final stages of the genome assembly process inevitably require manual inspection of data inconsistencies and could be greatly aided by visualization. This paper presents our design decisions in translating key data features identified through discussions with analysts into a concise visual encoding. Current visualization tools in this domain focus on local sequence errors making high-level inspection of the assembly difficult if not impossible. We present a novel interactive graph display, ABySS-Explorer, that emphasizes the global assembly structure while also integrating salient data features such as sequence length. Our tool replaces manual and in some cases pen-and-paper based analysis tasks, and we discuss how user feedback was incorporated into iterative design refinements. Finally, we touch on applications of this representation not initially considered in our design phase, suggesting the generality of this encoding for DNA sequence data."}, {"color": "gray", "id": 458, "label": 458, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 458 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.117\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Katerina Vrotsou;Jimmy Johansson;Matthew Cooper; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ActiviTree: Interactive Visual Exploration of Sequences in Event-Based Data Using Graph Similarity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The identification of significant sequences in large and complex event-based temporal data is a challenging problem with applications in many areas of today\u0027s information intensive society. Pure visual representations can be used for the analysis, but are constrained to small data sets. Algorithmic search mechanisms used for larger data sets become expensive as the data size increases and typically focus on frequency of occurrence to reduce the computational complexity, often overlooking important infrequent sequences and outliers. In this paper we introduce an interactive visual data mining approach based on an adaptation of techniques developed for Web searching, combined with an intuitive visual interface, to facilitate user-centred exploration of the data and identification of sequences significant to that user. The search algorithm used in the exploration executes in negligible time, even for large data, and so no pre-processing of the selected data is required, making this a completely interactive experience for the user. Our particular application area is social science diary data but the technique is applicable across many other disciplines."}, {"color": "gray", "id": 459, "label": 459, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 459 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.122\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Collins;Gerald Penn;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Bubble Sets: Revealing Set Relations with Isocontours over Existing Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many data sets contain multiple relationships, depicting more than one data relationship within a single visualization is challenging. We introduce Bubble Sets as a visualization technique for data that has both a primary data relation with a semantically significant spatial organization and a significant set membership relation in which members of the same set are not necessarily adjacent in the primary layout. In order to maintain the spatial rights of the primary data relation, we avoid layout adjustment techniques that improve set cluster continuity and density. Instead, we use a continuous, possibly concave, isocontour to delineate set membership, without disrupting the primary layout. Optimizations minimize cluster overlap and provide for calculation of the isocontours at interactive speeds. Case studies show how this technique can be used to indicate multiple sets on a variety of common visualizations."}, {"color": "gray", "id": 461, "label": 461, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 461 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.127\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Melanie Tory;Colin Swindells;Rebecca Dreezer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparing Dot and Landscape Spatializations for Visual Memory Differences; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatialization displays use a geographic metaphor to arrange non-spatial data. For example, spatializations are commonly applied to document collections so that document themes appear as geographic features such as hills. Many common spatialization interfaces use a 3-D landscape metaphor to present data. However, it is not clear whether 3-D spatializations afford improved speed and accuracy for user tasks compared to similar 2-D spatializations. We describe a user study comparing users\u0027 ability to remember dot displays, 2-D landscapes, and 3-D landscapes for two different data densities (500 vs. 1000 points). Participants\u0027 visual memory was statistically more accurate when viewing dot displays and 3-D landscapes compared to 2-D landscapes. Furthermore, accuracy remembering a spatialization was significantly better overall for denser spatializations. Theseresults are of benefit to visualization designers who are contemplating the best ways to present data using spatialization techniques."}, {"color": "gray", "id": 462, "label": 462, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 462 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.128\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aidan Slingsby;Jason Dykes;Jo Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Configuring Hierarchical Layouts to Address Research Questions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We explore the effects of selecting alternative layouts in hierarchical displays that show multiple aspects of large multivariate datasets, including spatial and temporal characteristics. Hierarchical displays of this type condition a dataset by multiple discrete variable values, creating nested graphical summaries of the resulting subsets in which size, shape and colour can be used to show subset properties. These \u0027small multiples\u0027 are ordered by the conditioning variable values and are laid out hierarchically using dimensional stacking. Crucially, we consider the use of different layouts at different hierarchical levels, so that the coordinates of the plane can be used more effectively to draw attention to trends and anomalies in the data. We argue that these layouts should be informed by the type of conditioning variable and by the research question being explored. We focus on space-filling rectangular layouts that provide data-dense and rich overviews of data to address research questions posed in our exploratory analysis of spatial and temporal aspects of property sales in London. We develop a notation (\u0027HiVE\u0027) that describes visualisation and layout states and provides reconfiguration operators, demonstrate its use for reconfiguring layouts to pursue research questions and provide guidelines for this process. We demonstrate how layouts can be related through animated transitions to reduce the cognitive load associated with their reconfiguration whilst supporting the exploratory process."}, {"color": "gray", "id": 467, "label": 467, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 467 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Diansheng Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Mapping and Multivariate Visualization of Large Spatial Interaction Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Spatial interactions (or flows), such as population migration and disease spread, naturally form a weighted location-to-location network (graph). Such geographically embedded networks (graphs) are usually very large. For example, the county-to-county migration data in the U.S. has thousands of counties and about a million migration paths. Moreover, many variables are associated with each flow, such as the number of migrants for different age groups, income levels, and occupations. It is a challenging task to visualize such data and discover network structures, multivariate relations, and their geographic patterns simultaneously. This paper addresses these challenges by developing an integrated interactive visualization framework that consists three coupled components: (1) a spatially constrained graph partitioning method that can construct a hierarchy of geographical regions (communities), where there are more flows or connections within regions than across regions; (2) a multivariate clustering and visualization method to detect and present multivariate patterns in the aggregated region-to-region flows; and (3) a highly interactive flow mapping component to map both flow and multivariate patterns in the geographic space, at different hierarchical levels. The proposed approach can process relatively large data sets and effectively discover and visualize major flow structures and multivariate relations at the same time. User interactions are supported to facilitate the understanding of both an overview and detailed patterns."}, {"color": "gray", "id": 468, "label": 468, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 468 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.145\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Hurter;Benjamin Tissoires;St\u00e9phane Conversy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FromDaDy: Spreading Aircraft Trajectories Across Views to Support Iterative Queries; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When displaying thousands of aircraft trajectories on a screen, the visualization is spoiled by a tangle of trails. The visual analysis is therefore difficult, especially if a specific class of trajectories in an erroneous dataset has to be studied. We designed FromDaDy, a trajectory visualization tool that tackles the difficulties of exploring the visualization of multiple trails. This multidimensional data exploration is based on scatterplots, brushing, pick and drop, juxtaposed views and rapid visual design. Users can organize the workspace composed of multiple juxtaposed views. They can define the visual configuration of the views by connecting data dimensions from the dataset to Bertin\u0027s visual variables. They can then brush trajectories, and with a pick and drop operation they can spread the brushed information across views. They can then repeat these interactions, until they extract a set of relevant data, thus formulating complex queries. Through two real-world scenarios, we show how FromDaDy supports iterative queries and the extraction of trajectories in a dataset that contains up to 5 million data."}, {"color": "gray", "id": 470, "label": 470, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 470 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.148\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matt McKeon; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Harnessing the Information Ecosystem with Wiki-based Visualization Dashboards; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe the design and deployment of Dashiki, a public Website where users may collaboratively build visualization dashboards through a combination of a wiki-like syntax and interactive editors. Our goals are to extend existing research on social data analysis into presentation and organization of data from multiple sources, explore new metaphors for these activities, and participate more fully in the Web\u0027s information ecology by providing tighter integration with real-time data. To support these goals, our design includes novel and low-barrier mechanisms for editing and layout of dashboard pages and visualizations, connection to data sources, and coordinating interaction between visualizations. In addition to describing these technologies, we provide a preliminary report on the public launch of a prototype based on this design, including a description of the activities of our users derived from observation and interviews."}, {"color": "gray", "id": 472, "label": 472, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 472 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sara Johansson;Jimmy Johansson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Dimensionality Reduction Through User-defined Combinations of Quality Metrics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate data sets including hundreds of variables are increasingly common in many application areas. Most multivariate visualization techniques are unable to display such data effectively, and a common approach is to employ dimensionality reduction prior to visualization. Most existing dimensionality reduction systems focus on preserving one or a few significant structures in data. For many analysis tasks, however, several types of structures can be of high significance and the importance of a certain structure compared to the importance of another is often task-dependent. This paper introduces a system for dimensionality reduction by combining user-defined quality metrics using weight functions to preserve as many important structures as possible. The system aims at effective visualization and exploration of structures within large multivariate data sets and provides enhancement of diverse structures by supplying a range of automatic variable orderings. Furthermore it enables a quality-guided reduction of variables through an interactive display facilitating investigation of trade-offs between loss of structure and the number of variables to keep. The generality and interactivity of the system is demonstrated through a case scenario."}, {"color": "gray", "id": 473, "label": 473, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 473 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Tobiasz;Petra Isenberg;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Lark: Coordinating Co-located Collaboration with Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large multi-touch displays are expanding the possibilities of multiple-coordinated views by allowing multiple people to interact with data in concert or independently. We present Lark, a system that facilitates the coordination of interactions with information visualizations on shared digital workspaces. We focus on supporting this coordination according to four main criteria: scoped interaction, temporal flexibility, spatial flexibility, and changing collaboration styles. These are achieved by integrating a representation of the information visualization pipeline into the shared workspace, thus explicitly indicating coordination points on data, representation, presentation, and view levels. This integrated meta-visualization supports both the awareness of how views are linked and the freedom to work in concert or independently. Lark incorporates these four main criteria into a coherent visualization collaboration interaction environment by providing direct visual and algorithmic support for the coordination of data analysis actions over shared large displays."}, {"color": "gray", "id": 474, "label": 474, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 474 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.165\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Frank van Ham;Martin Wattenberg;Fernanda B. Viegas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mapping Text with Phrase Nets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new technique, the phrase net, for generating visual overviews of unstructured text. A phrase net displays a graph whose nodes are words and whose edges indicate that two words are linked by a user-specified relation. These relations may be defined either at the syntactic or lexical level; different relations often produce very different perspectives on the same text. Taken together, these perspectives often provide an illuminating visual overview of the key concepts and relations in a document or set of documents."}, {"color": "gray", "id": 475, "label": 475, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 475 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Miriah Meyer;Tamara Munzner;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MizBee: A Multiscale Synteny Browser; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the field of comparative genomics, scientists seek to answer questions about evolution and genomic function by comparing the genomes of species to find regions of shared sequences. Conserve dsyntenic blocks are an important biological data abstraction for indicating regions of shared sequences. The goal of this work is to show multiple types of relationships at multiple scales in a way that is visually comprehensible in accordance with known perceptual principles. We present a task analysis for this domain where the fundamental questions asked by biologists can be understood by a characterization of relationships into the four types of proximity/location, size, orientation, and similarity/strength, and the four scales of genome, chromosome, block, and genomic feature. We also propose a new taxonomy of the design space for visually encoding conservation data. We present MizBee, a multiscale synteny browser with the unique property of providing interactive side-by-side views of the data across the range of scales supporting exploration of all of these relationship types. We conclude with case studies from two biologists who used MizBee to augment their previous automatic analysis work flow, providing anecdotal evidence about the efficacy of the system for the visualization of syntenic data, the analysis of conservation relationships, and the communication of scientific insights."}, {"color": "gray", "id": 476, "label": 476, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 476 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.171\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fernanda B. Viegas;Martin Wattenberg;Jonathan Feinberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Participatory Visualization with Wordle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We discuss the design and usage of ldquoWordle,rdquo a Web-based tool for visualizing text. Wordle creates tag-cloud-like displays that give careful attention to typography, color, and composition. We describe the algorithms used to balance various aesthetic criteria and create the distinctive Wordle layouts. We then present the results of a study of Wordle usage, based both on spontaneous behaviour observed in the wild, and on a large-scale survey of Wordle users. The results suggest that Wordles have become a kind of medium of expression, and that a ldquoparticipatory culturerdquo has arisen around them."}, {"color": "gray", "id": 477, "label": 477, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 477 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.174\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Bostock;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Protovis: A Graphical Toolkit for Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite myriad tools for visualizing data, there remains a gap between the notational efficiency of high-level visualization systems and the expressiveness and accessibility of low-level graphical systems. Powerful visualization systems may be inflexible or impose abstractions foreign to visual thinking, while graphical systems such as rendering APIs and vector-based drawing programs are tedious for complex work. We argue that an easy-to-use graphical system tailored for visualization is needed. In response, we contribute Protovis, an extensible toolkit for constructing visualizations by composing simple graphical primitives. In Protovis, designers specify visualizations as a hierarchy of marks with visual properties defined as functions of data. This representation achieves a level of expressiveness comparable to low-level graphics systems, while improving efficiency - the effort required to specify a visualization - and accessibility - the effort required to learn and modify the representation. We substantiate this claim through a diverse collection of examples and comparative analysis with popular visualization tools."}, {"color": "gray", "id": 479, "label": 479, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 479 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2009.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoru Yuan;Peihong Guo;He Xiao;Hong Zhou;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Scattering Points in Parallel Coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel parallel coordinates design integrated with points (scattering points in parallel coordinates, SPPC), by taking advantage of both parallel coordinates and scatterplots. Different from most multiple views visualization frameworks involving parallel coordinates where each visualization type occupies an individual window, we convert two selected neighboring coordinate axes into a scatterplot directly. Multidimensional scaling is adopted to allow converting multiple axes into a single subplot. The transition between two visual types is designed in a seamless way. In our work, a series of interaction tools has been developed. Uniform brushing functionality is implemented to allow the user to perform data selection on both points and parallel coordinate polylines without explicitly switching tools. A GPU accelerated dimensional incremental multidimensional scaling (DIMDS) has been developed to significantly improve the system performance. Our case study shows that our scheme is more efficient than traditional multi-view methods in performing visual analysis tasks."}, {"color": "gray", "id": 493, "label": 493, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 493 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332586\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chad A. Steed;J. Edward Swan;T.J. Jankun-Kelly;Patrick J. Fitzpatrick; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Guided analysis of hurricane trends using statistical processes integrated with interactive parallel coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper demonstrates the promise of augmenting interactive multivariate representations with information from statistical processes in the domain of weather data analysis. Statistical regression, correlation analysis, and descriptive statistical calculations are integrated via graphical indicators into an enhanced parallel coordinates system, called the Multidimensional Data eXplorer (MDX). These statistical indicators, which highlight significant associations in the data, are complemented with interactive visual analysis capabilities. The resulting system allows a smooth, interactive, and highly visual workflow. The system\u0027s utility is demonstrated with an extensive hurricane climate study that was conducted by a hurricane expert. In the study, the expert used a new data set of environmental weather data, composed of 28 independent variables, to predict annual hurricane activity. MDX shows the Atlantic Meridional Mode increases the explained variance of hurricane seasonal activity by 7-15% and removes less significant variables used in earlier studies. The findings and feedback from the expert (1) validate the utility of the data set for hurricane prediction, and (2) indicate that the integration of statistical processes with interactive parallel coordinates, as implemented in MDX, addresses both deficiencies in traditional weather data analysis and exhibits some of the expected benefits of visual data analysis."}, {"color": "gray", "id": 494, "label": 494, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 494 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332593\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tarik Crnovrsanin;Chris Muelder;Carlos Correa;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Proximity-based visualization of movement trace data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The increasing availability of motion sensors and video cameras in living spaces has made possible the analysis of motion patterns and collective behavior in a number of situations. The visualization of this movement data, however, remains a challenge. Although maintaining the actual layout of the data space is often desirable, direct visualization of movement traces becomes cluttered and confusing as the spatial distribution of traces may be disparate and uneven. We present proximity-based visualization as a novel approach to the visualization of movement traces in an abstract space rather than the given spatial layout. This abstract space is obtained by considering proximity data, which is computed as the distance between entities and some number of important locations. These important locations can range from a single fixed point, to a moving point, several points, or even the proximities between the entities themselves. This creates a continuum of proximity spaces, ranging from the fixed absolute reference frame to completely relative reference frames. By combining these abstracted views with the concrete spatial views, we provide a way to mentally map the abstract spaces back to the real space. We demonstrate the effectiveness of this approach, and its applicability to visual analytics problems such as hazard prevention, migration patterns, and behavioral studies."}, {"color": "gray", "id": 495, "label": 495, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 495 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332595\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krist Wongsuphasawat;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Finding comparable temporal categorical records: A similarity measure with an interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of temporal categorical databases are being collected: Electronic Health Records in healthcare organizations, traffic incident logs in transportation systems, or student records in universities. Finding similar records within these large databases requires effective similarity measures that capture the searcher\u0027s intent. Many similarity measures exist for numerical time series, but temporal categorical records are different. We propose a temporal categorical similarity measure, the M\u0026amp;M (Match \u0026amp; Mismatch) measure, which is based on the concept of aligning records by sentinel events, then matching events between the target and the compared records. The M\u0026amp;M measure combines the time differences between pairs of events and the number of mismatches. To accom-modate customization of parameters in the M\u0026amp;M measure and results interpretation, we implemented Similan, an interactive search and visualization tool for temporal categorical records. A usability study with 8 participants demonstrated that Similan was easy to learn and enabled them to find similar records, but users had difficulty understanding the M\u0026amp;M measure. The usability study feedback, led to an improved version with a continuous timeline, which was tested in a pilot study with 5 participants."}, {"color": "gray", "id": 499, "label": 499, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 499 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5332628\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Andrada Tatu;Georgia Albuquerque;Martin Eisemann;Jorn Schneidewind;Holger Theisel;Marcus Magnork;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Combining automated analysis and visualization techniques for effective exploration of high-dimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual exploration of multivariate data typically requires projection onto lower-dimensional representations. The number of possible representations grows rapidly with the number of dimensions, and manual exploration quickly becomes ineffective or even unfeasible. This paper proposes automatic analysis methods to extract potentially relevant visual structures from a set of candidate visualizations. Based on features, the visualizations are ranked in accordance with a specified user task. The user is provided with a manageable number of potentially useful candidate visualizations, which can be used as a starting point for interactive data analysis. This can effectively ease the task of finding truly useful visualizations and potentially speed up the data exploration task. In this paper, we present ranking measures for class-based as well as non class-based Scatterplots and Parallel Coordinates visualizations. The proposed an
