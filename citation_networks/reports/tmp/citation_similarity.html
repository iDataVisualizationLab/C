alysis methods are evaluated on different datasets."}, {"color": "gray", "id": 501, "label": 501, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 501 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333020\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nazanin Kadivar;Victor Chen;Dustin Dunsmuir;Eric Lee;Cheryl Qian;John Dill;Christopher Shaw;Robert Woodbury; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Capturing and supporting the analysis process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics tools provide powerful visual representations in order to support the sense-making process. In this process, analysts typically iterate through sequences of steps many times, varying parameters each time. Few visual analytics tools support this process well, nor do they provide support for visualizing and understanding the analysis process itself. To help analysts understand, explore, reference, and reuse their analysis process, we present a visual analytics system named CzSaw (See-Saw) that provides an editable and re-playable history navigation channel in addition to multiple visual representations of document collections and the entities within them (in a manner inspired by Jigsaw). Conventional history navigation tools range from basic undo and redo to branching timelines of user actions. In CzSaw\u0027s approach to this, first, user interactions are translated into a script language that drives the underlying scripting-driven propagation system. The latter allows analysts to edit analysis steps, and ultimately to program them. Second, on this base, we build both a history view showing progress and alternative paths, and a dependency graph showing the underlying logic of the analysis and dependency relations among the results of each step. These tools result in a visual model of the sense-making process, providing a way for analysts to visualize their analysis process, to reinterpret the problem, explore alternative paths, extract analysis patterns from existing history, and reuse them with other related analyses."}, {"color": "gray", "id": 502, "label": 502, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 502 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333023\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yedendra B. Shrinivasan;David Gotzy;Jie Lu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Connecting the dots in visual analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During visual analysis, users must often connect insights discovered at various points of time. This process is often called ldquoconnecting the dots.rdquo When analysts interactively explore complex datasets over multiple sessions, they may uncover a large number of findings. As a result, it is often difficult for them to recall the past insights, views and concepts that are most relevant to their current line of inquiry. This challenge is even more difficult during collaborative analysis tasks where they need to find connections between their own discoveries and insights found by others. In this paper, we describe a context-based retrieval algorithm to identify notes, views and concepts from users\u0027 past analyses that are most relevant to a view or a note based on their line of inquiry. We then describe a related notes recommendation feature that surfaces the most relevant items to the user as they work based on this algorithm. We have implemented this recommendation feature in HARVEST, a Web based visual analytic system. We evaluate the related notes recommendation feature of HARVEST through a case study and discuss the implications of our approach."}, {"color": "gray", "id": 507, "label": 507, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 507 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333248\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Romain Vuillemot;Tanya Clement;Catherine Plaisant;Amit Kumar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: What\u0027s being said near \"Martha\"? Exploring name entities in literary text collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A common task in literary analysis is to study characters in a novel or collection. Automatic entity extraction, text analysis and effective user interfaces facilitate character analysis. Using our interface, called POSvis, the scholar uses word clouds and self-organizing graphs to review vocabulary, to filter by part of speech, and to explore the network of characters located near characters under review. Further, visualizations show word usages within an analysis window (i.e. a book chapter), which can be compared with a reference window (i.e. the whole book). We describe the interface and report on an early case study with a humanities scholar."}, {"color": "gray", "id": 516, "label": 516, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 516 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333443\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Collins;Fernanda B. Viegas;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Parallel Tag Clouds to explore and analyze faceted text corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Do court cases differ from place to place? What kind of picture do we get by looking at a country\u0027s collection of law cases? We introduce parallel tag clouds: a new way to visualize differences amongst facets of very large metadata-rich text corpora. We have pointed parallel tag clouds at a collection of over 600,000 US Circuit Court decisions spanning a period of 50 years and have discovered regional as well as linguistic differences between courts. The visualization technique combines graphical elements from parallel coordinates and traditional tag clouds to provide rich overviews of a document collection while acting as an entry point for exploration of individual texts. We augment basic parallel tag clouds with a details-in-context display and an option to visualize changes over a second facet of the data, such as time. We also address text mining challenges such as selecting the best words to visualize, and how to do so in reasonable time periods to maintain interactivity."}, {"color": "gray", "id": 524, "label": 524, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 524 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Youn-ah Kang;Carsten Gorg;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating visual analytics systems for investigative analysis: Deriving design principles from a case study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite the growing number of systems providing visual analytic support for investigative analysis, few empirical studies of the potential benefits of such systems have been conducted, particularly controlled, comparative evaluations. Determining how such systems foster insight and sensemaking is important for their continued growth and study, however. Furthermore, studies that identify how people use such systems and why they benefit (or not) can help inform the design of new systems in this area. We conducted an evaluation of the visual analytics system Jigsaw employed in a small investigative sensemaking exercise, and we compared its use to three other more traditional methods of analysis. Sixteen participants performed a simulated intelligence analysis task under one of the four conditions. Experimental results suggest that Jigsaw assisted participants to analyze the data and identify an embedded threat. We describe different analysis strategies used by study participants and how computational support (or the lack thereof) influenced the strategies. We then illustrate several characteristics of the sensemaking process identified in the study and provide design implications for investigative analysis tools based thereon. We conclude with recommendations for metrics and techniques for evaluating other visual analytics investigative analysis tools."}, {"color": "gray", "id": 526, "label": 526, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 526 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2009.5333893\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tatiana von Landesberger;Melanie Gorner;Tobias Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual analysis of graphs with multiple connected components; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a system for the interactive visualization and exploration of graphs with many weakly connected components. The visualization of large graphs has recently received much research attention. However, specific systems for visual analysis of graph data sets consisting of many components are rare. In our approach, we rely on graph clustering using an extensive set of topology descriptors. Specifically, we use the self-organizing-map algorithm in conjunction with a user-adaptable combination of graph features for clustering of graphs. It offers insight into the overall structure of the data set. The clustering output is presented in a grid containing clusters of the connected components of the input graph. Interactive feature selection and task-tailored data views allow the exploration of the whole graph space. The system provides also tools for assessment and display of cluster quality. We demonstrate the usefulness of our system by application to a shareholder network analysis problem based on a large real-world data set. While so far our approach is applied to weighted directed graphs only, it can be used for various graph types."}, {"color": "gray", "id": 547, "label": 547, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 547 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Edward Segel;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Narrative Visualization: Telling Stories with Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data visualization is regularly promoted for its ability to reveal stories within data, yet these \u201cdata stories\u201d differ in important ways from traditional forms of storytelling. Storytellers, especially online journalists, have increasingly been integrating visualizations into their narratives, in some cases allowing the visualization to function in place of a written story. In this paper, we systematically review the design space of this emerging class of visualizations. Drawing on case studies from news media to visualization research, we identify distinct genres of narrative visualization. We characterize these design differences, together with interactivity and messaging, in terms of the balance between the narrative flow intended by the author (imposed by graphical elements and the interface) and story discovery on the part of the reader (often through interactive exploration). Our framework suggests design strategies for narrative visualization, including promising under-explored approaches to journalistic storytelling and educational media."}, {"color": "gray", "id": 548, "label": 548, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 548 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.129\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Marian D\u00f6rk;Daniel Gruen;Carey Williamson;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Backchannel for Large-Scale Events; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce the concept of a Visual Backchannel as a novel way of following and exploring online conversations about large-scale events. Microblogging communities, such as Twitter, are increasingly used as digital backchannels for timely exchange of brief comments and impressions during political speeches, sport competitions, natural disasters, and other large events. Currently, shared updates are typically displayed in the form of a simple list, making it difficult to get an overview of the fast-paced discussions as it happens in the moment and how it evolves over time. In contrast, our Visual Backchannel design provides an evolving, interactive, and multi-faceted visual overview of large-scale ongoing conversations on Twitter. To visualize a continuously updating information stream, we include visual saliency for what is happening now and what has just happened, set in the context of the evolving conversation. As part of a fully web-based coordinated-view system we introduce Topic Streams, a temporally adjustable stacked graph visualizing topics over time, a People Spiral representing participants and their activity, and an Image Cloud encoding the popularity of event photos by size. Together with a post listing, these mutually linked views support cross-filtering along topics, participants, and time ranges. We discuss our design considerations, in particular with respect to evolving visualizations of dynamically changing data. Initial feedback indicates significant interest and suggests several unanticipated uses."}, {"color": "gray", "id": 549, "label": 549, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 549 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.194\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bongshin Lee;Nathalie Henry Riche;Amy K. Karlson;Sheelash Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SparkClouds: Visualizing Trends in Tag Clouds; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Tag clouds have proliferated over the web over the last decade. They provide a visual summary of a collection of texts by visually depicting the tag frequency by font size. In use, tag clouds can evolve as the associated data source changes over time. Interesting discussions around tag clouds often include a series of tag clouds and consider how they evolve over time. However, since tag clouds do not explicitly represent trends or support comparisons, the cognitive demands placed on the person for perceiving trends in multiple tag clouds are high. In this paper, we introduce SparkClouds, which integrate sparklines into a tag cloud to convey trends between multiple tag clouds. We present results from a controlled study that compares SparkClouds with two traditional trend visualizations-multiple line graphs and stacked bar charts-as well as Parallel Tag Clouds. Results show that SparkClouds\u0027 ability to show trends compares favourably to the alternative visualizations."}, {"color": "gray", "id": 550, "label": 550, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 550 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.177\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Mental Models; Visual Reasoning and Interaction in Information Visualization: A Top-down Perspective; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although previous research has suggested that examining the interplay between internal and external representations can benefit our understanding of the role of information visualization (InfoVis) in human cognitive activities, there has been little work detailing the nature of internal representations, the relationship between internal and external representations and how interaction is related to these representations. In this paper, we identify and illustrate a specific kind of internal representation, mental models, and outline the high-level relationships between mental models and external visualizations. We present a top-down perspective of reasoning as model construction and simulation, and discuss the role of visualization in model based reasoning. From this perspective, interaction can be understood as active modeling for three primary purposes: external anchoring, information foraging, and cognitive offloading. Finally we discuss the implications of our approach for design, evaluation and theory development."}, {"color": "gray", "id": 551, "label": 551, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 551 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.164\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lars Grammel;Melanie Tory;Margaret-Anne Storey; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How Information Visualization Novices Construct Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It remains challenging for information visualization novices to rapidly construct visualizations during exploratory data analysis. We conducted an exploratory laboratory study in which information visualization novices explored fictitious sales data by communicating visualization specifications to a human mediator, who rapidly constructed the visualizations using commercial visualization software. We found that three activities were central to the iterative visualization construction process: data attribute selection, visual template selection, and visual mapping specification. The major barriers faced by the participants were translating questions into data attributes, designing visual mappings, and interpreting the visualizations. Partial specification was common, and the participants used simple heuristics and preferred visualizations they were already familiar with, such as bar, line and pie charts. We derived abstract models from our observations that describe barriers in the data exploration process and uncovered how information visualization novices think about visualization specifications. Our findings support the need for tools that suggest potential visualizations and support iterative refinement, that provide explanations and help with learning, and that are tightly integrated into tool support for the overall visual analytics process."}, {"color": "gray", "id": 552, "label": 552, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 552 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Waqas Javed;Bryan McDonnel;Niklas Elmqvist; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graphical Perception of Multiple Time Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Line graphs have been the visualization of choice for temporal data ever since the days of William Playfair (1759-1823), but realistic temporal analysis tasks often include multiple simultaneous time series. In this work, we explore user performance for comparison, slope, and discrimination tasks for different line graph techniques involving multiple time series. Our results show that techniques that create separate charts for each time series--such as small multiples and horizon graphs--are generally more efficient for comparisons across time series with a large visual span. On the other hand, shared-space techniques--like standard line graphs--are typically more efficient for comparisons over smaller visual spans where the impact of overlap and clutter is reduced."}, {"color": "gray", "id": 553, "label": 553, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 553 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.183\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yingcai Wu;Furu Wei;Shixia Liu;Norman Au;Weiwei Cui;Hong Zhou;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OpinionSeer: Interactive Visualization of Hotel Customer Feedback; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The rapid development of Web technology has resulted in an increasing number of hotel customers sharing their opinions on the hotel services. Effective visual analysis of online customer opinions is needed, as it has a significant impact on building a successful business. In this paper, we present OpinionSeer, an interactive visualization system that could visually analyze a large collection of online hotel customer reviews. The system is built on a new visualization-centric opinion mining technique that considers uncertainty for faithfully modeling and analyzing customer opinions. A new visual representation is developed to convey customer opinions by augmenting well-established scatterplots and radial visualization. To provide multiple-level exploration, we introduce subjective logic to handle and organize subjective opinions with degrees of uncertainty. Several case studies illustrate the effectiveness and usefulness of OpinionSeer on analyzing relationships among multiple data dimensions and comparing opinions of different groups. Aside from data on hotel customer feedback, OpinionSeer could also be applied to visually analyze customer opinions on other products or services."}, {"color": "gray", "id": 554, "label": 554, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 554 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.210\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nathalie Henry Riche;Tim Dwyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Untangling Euler Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many common data analysis scenarios the data elements are logically grouped into sets. Venn and Euler style diagrams are a common visual representation of such set membership where the data elements are represented by labels or glyphs and sets are indicated by boundaries surrounding their members. Generating such diagrams automatically such that set regions do not intersect unless the corresponding sets have a non-empty intersection is a difficult problem. Further, it may be impossible in some cases if regions are required to be continuous and convex. Several approaches exist to draw such set regions using more complex shapes, however, the resulting diagrams can be difficult to interpret. In this paper we present two novel approaches for simplifying a complex collection of intersecting sets into a strict hierarchy that can be more easily automatically arranged and drawn (Figure 1). In the first approach, we use compact rectangular shapes for drawing each set, attempting to improve the readability of the set intersections. In the second approach, we avoid drawing intersecting set regions by duplicating elements belonging to multiple sets. We compared both of our techniques to the traditional non-convex region technique using five readability tasks. Our results show that the compact rectangular shapes technique was often preferred by experimental subjects even though the use of duplications dramatically improves the accuracy and performance time for most of our tasks. In addition to general set representation our techniques are also applicable to visualization of networks with intersecting clusters of nodes."}, {"color": "gray", "id": 555, "label": 555, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 555 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.154\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;Jimeng Sun;Yu-Ru Lin;David Gotz;Shixia Liu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FacetAtlas: Multifaceted Visualization for Rich Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Documents in rich text corpora usually contain multiple facets of information. For example, an article about a specific disease often consists of different facets such as symptom, treatment, cause, diagnosis, prognosis, and prevention. Thus, documents may have different relations based on different facets. Powerful search tools have been developed to help users locate lists of individual documents that are most related to specific keywords. However, there is a lack of effective analysis tools that reveal the multifaceted relations of documents within or cross the document clusters. In this paper, we present FacetAtlas, a multifaceted visualization technique for visually analyzing rich text corpora. FacetAtlas combines search technology with advanced visual analytical tools to convey both global and local patterns simultaneously. We describe several unique aspects of FacetAtlas, including (1) node cliques and multifaceted edges, (2) an optimized density map, and (3) automated opacity pattern enhancement for highlighting visual patterns, (4) interactive context switch between facets. In addition, we demonstrate the power of FacetAtlas through a case study that targets patient education in the health care domain. Our evaluation shows the benefits of this work, especially in support of complex multifaceted data analysis."}, {"color": "gray", "id": 557, "label": 557, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 557 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Aritra Dasgupta;Robert Kosara; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pargnostics: Screen-Space Metrics for Parallel Coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visualization requires the translation of data into a screen space of limited resolution. While currently ignored by most visualization models, this translation entails a loss of information and the introduction of a number of artifacts that can be useful, (e.g., aggregation, structures) or distracting (e.g., over-plotting, clutter) for the analysis. This phenomenon is observed in parallel coordinates, where overlapping lines between adjacent axes form distinct patterns, representing the relation between variables they connect. However, even for a small number of dimensions, the challenge is to effectively convey the relationships for all combinations of dimensions. The size of the dataset and a large number of dimensions only add to the complexity of this problem. To address these issues, we propose Pargnostics, parallel coordinates diagnostics, a model based on screen-space metrics that quantify the different visual structures. Pargnostics metrics are calculated for pairs of axes and take into account the resolution of the display as well as potential axis inversions. Metrics include the number of line crossings, crossing angles, convergence, overplotting, etc. To construct a visualization view, the user can pick from a ranked display showing pairs of coordinate axes and the structures between them, or examine all possible combinations of axes at once in a matrix display. Picking the best axes layout is an NP-complete problem in general, but we provide a way of automatically optimizing the display according to the user\u0027s preferences based on our metrics and model."}, {"color": "gray", "id": 558, "label": 558, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 558 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Lex;Marc Streit;Christian Partl;Karl Kashofer;Dieter Schmalstieg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparative Analysis of Multidimensional; Quantitative Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing multidimensional, quantitative data, the comparison of two or more groups of dimensions is a common task. Typical sources of such data are experiments in biology, physics or engineering, which are conducted in different configurations and use replicates to ensure statistically significant results. One common way to analyze this data is to filter it using statistical methods and then run clustering algorithms to group similar values. The clustering results can be visualized using heat maps, which show differences between groups as changes in color. However, in cases where groups of dimensions have an a priori meaning, it is not desirable to cluster all dimensions combined, since a clustering algorithm can fragment continuous blocks of records. Furthermore, identifying relevant elements in heat maps becomes more difficult as the number of dimensions increases. To aid in such situations, we have developed Matchmaker, a visualization technique that allows researchers to arbitrarily arrange and compare multiple groups of dimensions at the same time. We create separate groups of dimensions which can be clustered individually, and place them in an arrangement of heat maps reminiscent of parallel coordinates. To identify relations, we render bundled curves and ribbons between related records in different groups. We then allow interactive drill-downs using enlarged detail views of the data, which enable in-depth comparisons of clusters between groups. To reduce visual clutter, we minimize crossings between the views. This paper concludes with two case studies. The first demonstrates the value of our technique for the comparison of clustering algorithms. In the second, biologists use our system to investigate why certain strains of mice develop liver disease while others remain healthy, informally showing the efficacy of our system when analyzing multidimensional data containing distinct groups of dimensions."}, {"color": "gray", "id": 559, "label": 559, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 559 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.205\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Viau;Michael J. McGuffin;Yves Chiricota;Igor Jurisica; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The FlowVizMenu and Parallel Scatterplot Matrix: Hybrid Multidimensional Visualizations for Network Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A standard approach for visualizing multivariate networks is to use one or more multidimensional views (for example, scatterplots) for selecting nodes by various metrics, possibly coordinated with a node-link view of the network. In this paper, we present three novel approaches for achieving a tighter integration of these views through hybrid techniques for multidimensional visualization, graph selection and layout. First, we present the FlowVizMenu, a radial menu containing a scatterplot that can be popped up transiently and manipulated with rapid, fluid gestures to select and modify the axes of its scatterplot. Second, the FlowVizMenu can be used to steer an attribute-driven layout of the network, causing certain nodes of a node-link diagram to move toward their corresponding positions in a scatterplot while others can be positioned manually or by force-directed layout. Third, we describe a novel hybrid approach that combines a scatterplot matrix (SPLOM) and parallel coordinates called the Parallel Scatterplot Matrix (P-SPLOM), which can be used to visualize and select features within the network. We also describe a novel arrangement of scatterplots called the Scatterplot Staircase (SPLOS) that requires less space than a traditional scatterplot matrix. Initial user feedback is reported."}, {"color": "gray", "id": 560, "label": 560, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 560 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2010.144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Michael Bostock; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Declarative Language Design for Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We investigate the design of declarative, domain-specific languages for constructing interactive visualizations. By separating specification from execution, declarative languages can simplify development, enable unobtrusive optimization, and support retargeting across platforms. We describe the design of the Protovis specification language and its implementation within an object-oriented, statically-typed programming language (Java). We demonstrate how to support rich visualizations without requiring a toolkit-specific data model and extend Protovis to enable declarative specification of animated transitions. To support cross-platform deployment, we introduce rendering and event-handling infrastructures decoupled from the runtime platform, letting designers retarget visualization specifications (e.g., from desktop to mobile phone) with reduced effort. We also explore optimizations such as runtime compilation of visualization specifications, parallelized execution, and hardware-accelerated rendering. We present benchmark studies measuring the performance gains provided by these optimizations and compare performance to existing Java-based visualization tools, demonstrating scalability improvements exceeding an order of magnitude."}, {"color": "gray", "id": 595, "label": 595, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 595 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652392\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stephen Ingram;Tamara Munzner;Veronika Irvine;Melanie Tory;Steven Bergner;Torsten M\u00f6ller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DimStiller: Workflows for dimensional analysis and reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: DimStiller is a system for dimensionality reduction and analysis. It frames the task of understanding and transforming input dimensions as a series of analysis steps where users transform data tables by chaining together different techniques, called operators, into pipelines of expressions. The individual operators have controls and views that are linked together based on the structure of the expression. Users interact with the operator controls to tune parameter choices, with immediate visual feedback guiding the exploration of local neighborhoods of the space of possible data tables. DimStiller also provides global guidance for navigating data-table space through expression templates called workflows, which permit re-use of common patterns of analysis."}, {"color": "gray", "id": 597, "label": 597, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 597 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Georgia Albuquerque;Martin Eisemann;Dirk J. Lehmann;Holger Theisel;Marcus Magnor; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Improving the visual analysis of high-dimensional datasets using quality measures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Modern visualization methods are needed to cope with very high-dimensional data. Efficient visual analytical techniques are required to extract the information content in these data. The large number of possible projections for each method, which usually grow quadrat-ically or even exponentially with the number of dimensions, urges the necessity to employ automatic reduction techniques, automatic sorting or selecting the projections, based on their information-bearing content. Different quality measures have been successfully applied for several specified user tasks and established visualization techniques, like Scatterplots, Scatterplot Matrices or Parallel Coordinates. Many other popular visualization techniques exist, but due to the structural differences, the measures are not directly applicable to them and new approaches are needed. In this paper we propose new quality measures for three popular visualization methods: Radviz, Pixel-Oriented Displays and Table Lenses. Our experiments show that these measures efficiently guide the visual analysis task."}, {"color": "gray", "id": 598, "label": 598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 598 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652443\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Hanseung Lee;Jaeyeon Kihm;Haesun Park; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisClassifier: An interactive visual analytics system for classification based on supervised dimension reduction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interactive visual analytics system for classification, iVisClassifier, based on a supervised dimension reduction method, linear discriminant analysis (LDA). Given high-dimensional data and associated cluster labels, LDA gives their reduced dimensional representation, which provides a good overview about the cluster structure. Instead of a single two- or three-dimensional scatter plot, iVisClassifier fully interacts with all the reduced dimensions obtained by LDA through parallel coordinates and a scatter plot. Furthermore, it significantly improves the interactivity and interpretability of LDA. LDA enables users to understand each of the reduced dimensions and how they influence the data by reconstructing the basis vector into the original data domain. By using heat maps, iVisClassifier gives an overview about the cluster relationship in terms of pairwise distances between cluster centroids both in the original space and in the reduced dimensional space. Equipped with these functionalities, iVisClassifier supports users\u0027 classification tasks in an efficient way. Using several facial image data, we show how the above analysis is performed."}, {"color": "gray", "id": 604, "label": 604, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 604 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652520\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Chris Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multidimensional data dissection using attribute relationship graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual exploration and analysis is a process of discovering and dissecting the abundant and complex attribute relationships that pervade multidimensional data. Recent research has identified and characterized patterns of multiple coordinated views, such as cross-filtered views, in which rapid sequences of simple interactions can be used to express queries on subsets of attribute values. In visualizations designed around these patterns, for the most part, distinct views serve to visually isolate each attribute from the others. Although the brush-and-click simplicity of visual isolation facilitates discovery of many-to-many relationships between attributes, dissecting these relationships into more fine-grained one-to-many relationships is interactively tedious and, worse, visually fragmented over prolonged sequences of queries. This paper describes: (1) a method for interactively dissecting multidimensional data by iteratively slicing and manipulating a multigraph representation of data values and value co-occurrences; and (2) design strategies for extending the construction of coordinated multiple view interfaces for dissection as well as discovery of attribute relationships in multidimensional data sets. Using examples from different domains, we describe how attribute relationship graphs can be combined with cross-filtered views, modularized for reuse across designs, and integrated into broader visual analysis tools. The exploratory and analytic utility of these examples suggests that an attribute relationship graph would be a useful addition to a wide variety of visual analysis tools."}, {"color": "gray", "id": 607, "label": 607, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 607 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652879\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Narges Mahyar;Ali Sarvghad;Melanie Tory; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A closer look at note taking in the co-located collaborative visual analytics process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper highlights the important role that record-keeping (i.e. taking notes and saving charts) plays in collaborative data analysis within the business domain. The discussion of record-keeping is based on observations from a user study in which co-located teams worked on collaborative visual analytics tasks using large interactive wall and tabletop displays. Part of our findings is a collaborative data analysis framework that encompasses note taking as one of the main activities. We observed that record-keeping was a critical activity within the analysis process. Based on our observations, we characterize notes according to their content, scope, and usage, and describe how they fit into a process of collaborative data analysis. We then discuss suggestions for the design of collaborative visual analytics tools."}, {"color": "gray", "id": 608, "label": 608, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 608 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652880\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Petra Isenberg;Danyel Fisher;Meredith Ringel Morris;Kori Inkpen;Mary Czerwinski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An exploratory study of co-located collaborative visual analytics around a tabletop display; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Co-located collaboration can be extremely valuable during complex visual analytics tasks. This paper presents an exploratory study of a system designed to support collaborative visual analysis tasks on a digital tabletop display. Fifteen participant pairs employed Cam-biera, a visual analytics system, to solve a problem involving 240 digital documents. Our analysis, supported by observations, system logs, questionnaires, and interview data, explores how pairs approached the problem around the table. We contribute a unique, rich understanding of how users worked together around the table and identify eight types of collaboration styles that can be used to identify how closely people work together while problem solving. We show how the closeness of teams\u0027 collaboration influenced how well they performed on the task overall. We further discuss the role of the tabletop for visual analytics tasks and derive novel design implications for future co-located collaborative tabletop problem solving systems."}, {"color": "gray", "id": 614, "label": 614, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 614 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nicholas Diakopoulos;Mor Naaman;Funda Kivran-Swaine; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diamonds in the rough: Social media visual analytics for journalistic inquiry; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Journalists increasingly turn to social media sources such as Facebook or Twitter to support their coverage of various news events. For large-scale events such as televised debates and speeches, the amount of content on social media can easily become overwhelming, yet still contain information that may aid and augment reporting via individual content items as well as via aggregate information from the crowd\u0027s response. In this work we present a visual analytic tool, Vox Civitas, designed to help journalists and media professionals extract news value from large-scale aggregations of social media content around broadcast events. We discuss the design of the tool, present the text analysis techniques used to enable the presentation, and provide details on the visual and interaction design. We provide an exploratory evaluation based on a user study in which journalists interacted with the system to explore and report on a dataset of over one hundred thousand twitter messages collected during the U.S. State of the Union presidential address in 2010."}, {"color": "gray", "id": 616, "label": 616, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 616 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652931\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lei Shi;Furu Wei;Shixia Liu;Li Tan;Xiaoxiao Lian;Michelle X. Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding text corpora with multiple facets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Text visualization becomes an increasingly more important research topic as the need to understand massive-scale textual information is proven to be imperative for many people and businesses. However, it is still very challenging to design effective visual metaphors to represent large corpora of text due to the unstructured and high-dimensional nature of text. In this paper, we propose a data model that can be used to represent most of the text corpora. Such a data model contains four basic types of facets: time, category, content (unstructured), and structured facet. To understand the corpus with such a data model, we develop a hybrid visualization by combining the trend graph with tag-clouds. We encode the four types of data facets with four separate visual dimensions. To help people discover evolutionary and correlation patterns, we also develop several visual interaction methods that allow people to interactively analyze text by one or more facets. Finally, we present two case studies to demonstrate the effectiveness of our solution in support of multi-faceted visual analysis of text corpora."}, {"color": "gray", "id": 617, "label": 617, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 617 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5652932\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haeyong Chung;Seungwon Yang;Naveed Massjouni;Christopher Andrews;Rahul Kanna;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VizCept: Supporting synchronous collaboration for constructing visualizations in intelligence analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a new web-based visual analytics system, VizCept, which is designed to support fluid, collaborative analysis of large textual intelligence datasets. The main approach of the design is to combine individual workspace and shared visualization in an integrated environment. Collaborating analysts will be able to identify concepts and relationships from the dataset based on keyword searches in their own workspace and collaborate visually with other analysts using visualization tools such as a concept map view and a timeline view. The system allows analysts to parallelize the work by dividing initial sets of concepts, investigating them on their own workspace, and then integrating individual findings automatically on shared visualizations with support for interaction and personal graph layout in real time, in order to develop a unified plot. We highlight several design considerations that promote communication and analytic performance in small team synchronous collaboration. We report the result of a pair of case study applications including collaboration and communication methods, analysis strategies, and user behaviors under a competition setting in the same location at the same time. The results of these demonstrate the tool\u0027s effectiveness for synchronous collaborative construction and use of visualizations in intelligence data analysis."}, {"color": "gray", "id": 624, "label": 624, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 624 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2010.5653598\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Heather Richter Lipford;Felesia Stukes;Wenwen Dou;Matthew E. Hawkins;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Helping users recall their reasoning process; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The final product of an analyst\u0027s investigation using a visualization is often a report of the discovered knowledge, as well as the methods employed and reasoning behind the discovery. We believe that analysts may have difficulty keeping track of their knowledge discovery process and will require tools to assist in accurately recovering their reasoning. We first report on a study examining analysts\u0027 recall of their strategies and methods, demonstrating their lack of memory of the path of knowledge discovery. We then explore whether a tool visualizing the steps of the visual analysis can aid users in recalling their reasoning process. The results of our second study indicate that visualizations of interaction logs can serve as an effective memory aid, allowing analysts to recall additional details of their strategies and decisions."}, {"color": "gray", "id": 631, "label": 631, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 631 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhao Geng;ZhenMin Peng;Robert S.Laramee;Jonathan C. Roberts;Rick Walker; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Angular Histograms: Frequency-Based Visualizations for Large, High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel coordinates is a popular and well-known multivariate data visualization technique. However, one of their inherent limitations has to do with the rendering of very large data sets. This often causes an overplotting problem and the goal of the visual information seeking mantra is hampered because of a cluttered overview and non-interactive update rates. In this paper, we propose two novel solutions, namely, angular histograms and attribute curves. These techniques are frequency-based approaches to large, high-dimensional data visualization. They are able to convey both the density of underlying polylines and their slopes. Angular histogram and attribute curves offer an intuitive way for the user to explore the clustering, linear correlations and outliers in large data sets without the over-plotting and clutter problems associated with traditional parallel coordinates. We demonstrate the results on a wide variety of data sets including real-world, high-dimensional biological data. Finally, we compare our methods with the other popular frequency-based algorithms."}, {"color": "gray", "id": 632, "label": 632, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 632 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Justin Talbot;John Gerth;Pat Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Arc Length-Based Aspect Ratio Selection; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The aspect ratio of a plot has a dramatic impact on our ability to perceive trends and patterns in the data. Previous approaches for automatically selecting the aspect ratio have been based on adjusting the orientations or angles of the line segments in the plot. In contrast, we recommend a simple, effective method for selecting the aspect ratio: minimize the arc length of the data curve while keeping the area of the plot constant. The approach is parameterization invariant, robust to a wide range of inputs, preserves visual symmetries in the data, and is a compromise between previously proposed techniques. Further, we demonstrate that it can be effectively used to select the aspect ratio of contour plots. We believe arc length should become the default aspect ratio selection method."}, {"color": "gray", "id": 637, "label": 637, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 637 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.178\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Cagatay Turkay;Peter Filzmoser;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Brushing Dimensions - A Dual Visual Analysis Model for High-Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many application fields, data analysts have to deal with datasets that contain many expressions per item. The effective analysis of such multivariate datasets is dependent on the user\u0027s ability to understand both the intrinsic dimensionality of the dataset as well as the distribution of the dependent values with respect to the dimensions. In this paper, we propose a visualization model that enables the joint interactive visual analysis of multivariate datasets with respect to their dimensions as well as with respect to the actual data values. We describe a dual setting of visualization and interaction in items space and in dimensions space. The visualization of items is linked to the visualization of dimensions with brushing and focus+context visualization. With this approach, the user is able to jointly study the structure of the dimensions space as well as the distribution of data items with respect to the dimensions. Even though the proposed visualization model is general, we demonstrate its application in the context of a DNA microarray data analysis."}, {"color": "gray", "id": 638, "label": 638, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 638 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.179\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Milos Krstajic;Enrico Bertini;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CloudLines: Compact Display of Event Episodes in Multiple Time-Series; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose incremental logarithmic time-series technique as a way to deal with time-based representations of large and dynamic event data sets in limited space. Modern data visualization problems in the domains of news analysis, network security and financial applications, require visual analysis of incremental data, which poses specific challenges that are normally not solved by static visualizations. The incremental nature of the data implies that visualizations have to necessarily change their content and still provide comprehensible representations. In particular, in this paper we deal with the need to keep an eye on recent events together with providing a context on the past and to make relevant patterns accessible at any scale. Our technique adapts to the incoming data by taking care of the rate at which data items occur and by using a decay function to let the items fade away according to their relevance. Since access to details is also important, we also provide a novel distortion magnifying lens technique which takes into account the distortions introduced by the logarithmic time scale to augment readability in selected areas of interest. We demonstrate the validity of our techniques by applying them on incremental data coming from online news streams in different time frames."}, {"color": "gray", "id": 639, "label": 639, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 639 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.181\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Roeland Scheepens;Niels Willems;Huub van de Wetering;Gennady Andrienko;Natalia Andrienko;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Composite Density Maps for Multivariate Trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We consider moving objects as multivariate time-series. By visually analyzing the attributes, patterns may appear that explain why certain movements have occurred. Density maps as proposed by Scheepens et al. [25] are a way to reveal these patterns by means of aggregations of filtered subsets of trajectories. Since filtering is often not sufficient for analysts to express their domain knowledge, we propose to use expressions instead. We present a flexible architecture for density maps to enable custom, versatile exploration using multiple density fields. The flexibility comes from a script, depicted in this paper as a block diagram, which defines an advanced computation of a density field. We define six different types of blocks to create, compose, and enhance trajectories or density fields. Blocks are customized by means of expressions that allow the analyst to model domain knowledge. The versatility of our architecture is demonstrated with several maritime use cases developed with domain experts. Our approach is expected to be useful for the analysis of objects in other domains."}, {"color": "gray", "id": 640, "label": 640, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 640 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.183\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Markus Steinberger;Manuela Waldner;Marc Streit;Alexander Lex;Dieter Schmalstieg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Context-Preserving Visual Links; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Evaluating, comparing, and interpreting related pieces of information are tasks that are commonly performed during visual data analysis and in many kinds of information-intensive work. Synchronized visual highlighting of related elements is a well-known technique used to assist this task. An alternative approach, which is more invasive but also more expressive is visual linking in which line connections are rendered between related elements. In this work, we present context-preserving visual links as a new method for generating visual links. The method specifically aims to fulfill the following two goals: first, visual links should minimize the occlusion of important information; second, links should visually stand out from surrounding information by minimizing visual interference. We employ an image-based analysis of visual saliency to determine the important regions in the original representation. A consequence of the image-based approach is that our technique is application-independent and can be employed in a large number of visual data analysis scenarios in which the underlying content cannot or should not be altered. We conducted a controlled experiment that indicates that users can find linked elements in complex visualizations more quickly and with greater subjective satisfaction than in complex visualizations in which plain highlighting is used. Context-preserving visual links were perceived as visually more attractive than traditional visual links that do not account for the context information."}, {"color": "gray", "id": 641, "label": 641, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 641 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.185\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Bostock;Vadim Ogievetsky;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: D\u00b3 Data-Driven Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data-Driven Documents (D3) is a novel representation-transparent approach to visualization for the web. Rather than hide the underlying scenegraph within a toolkit-specific abstraction, D3 enables direct inspection and manipulation of a native representation: the standard document object model (DOM). With D3, designers selectively bind input data to arbitrary document elements, applying dynamic transforms to both generate and modify content. We show how representational transparency improves expressiveness and better integrates with developer tools than prior approaches, while offering comparable notational efficiency and retaining powerful declarative components. Immediate evaluation of operators further simplifies debugging and allows iterative development. Additionally, we demonstrate how D3 transforms naturally enable animation and interaction with dramatic performance improvements over intermediate representations."}, {"color": "gray", "id": 642, "label": 642, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 642 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.186\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Basak Alper;Nathalie Riche;Gonzalo Ramos;Mary Czerwinski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Study of LineSets, a Novel Set Visualization Technique; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Computing and visualizing sets of elements and their relationships is one of the most common tasks one performs when analyzing and organizing large amounts of data. Common representations of sets such as convex or concave geometries can become cluttered and difficult to parse when these sets overlap in multiple or complex ways, e.g., when multiple elements belong to multiple sets. In this paper, we present a design study of a novel set visual representation, LineSets, consisting of a curve connecting all of the set\u0027s elements. Our approach to design the visualization differs from traditional methodology used by the InfoVis community. We first explored the potential of the visualization concept by running a controlled experiment comparing our design sketches to results from the state-of-the-art technique. Our results demonstrated that LineSets are advantageous for certain tasks when compared to concave shapes. We discuss an implementation of LineSets based on simple heuristics and present a study demonstrating that our generated curves do as well as human-drawn ones. Finally, we present two applications of our technique in the context of search tasks on a map and community analysis tasks in social networks."}, {"color": "gray", "id": 644, "label": 644, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 644 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.188\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nan Cao;David Gotz;Jimeng Sun;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DICON: Interactive Visual Analysis of Multidimensional Clusters; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Clustering as a fundamental data analysis technique has been widely used in many analytic applications. However, it is often difficult for users to understand and evaluate multidimensional clustering results, especially the quality of clusters and their semantics. For large and complex data, high-level statistical information about the clusters is often needed for users to evaluate cluster quality while a detailed display of multidimensional attributes of the data is necessary to understand the meaning of clusters. In this paper, we introduce DICON, an icon-based cluster visualization that embeds statistical information into a multi-attribute display to facilitate cluster interpretation, evaluation, and comparison. We design a treemap-like icon to represent a multidimensional cluster, and the quality of the cluster can be conveniently evaluated with the embedded statistical information. We further develop a novel layout algorithm which can generate similar icons for similar clusters, making comparisons of clusters easier. User interaction and clutter reduction are integrated into the system to help users more effectively analyze and refine clustering results for large datasets. We demonstrate the power of DICON through a user study and a case study in the healthcare domain. Our evaluation shows the benefits of the technique, especially in support of complex multidimensional cluster analysis."}, {"color": "gray", "id": 645, "label": 645, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 645 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.190\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Selassie;Brandon Heller;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Divided Edge Bundling for Directional Network Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The node-link diagram is an intuitive and venerable way to depict a graph. To reduce clutter and improve the readability of node-link views, Holten \u0026amp;amp; van Wijk\u0027s force-directed edge bundling employs a physical simulation to spatially group graph edges. While both useful and aesthetic, this technique has shortcomings: it bundles spatially proximal edges regardless of direction, weight, or graph connectivity. As a result, high-level directional edge patterns are obscured. We present divided edge bundling to tackle these shortcomings. By modifying the forces in the physical simulation, directional lanes appear as an emergent property of edge direction. By considering graph topology, we only bundle edges related by graph structure. Finally, we aggregate edge weights in bundles to enable more accurate visualization of total bundle weights. We compare visualizations created using our technique to standard force-directed edge bundling, matrix diagrams, and clustered graphs; we find that divided edge bundling leads to visualizations that are easier to interpret and reveal both familiar and previously obscured patterns."}, {"color": "gray", "id": 649, "label": 649, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 649 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Fanny Chevalier;Emmanuel Pietriga;Ravin Balakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploratory Analysis of Time-Series with ChronoLenses; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual representations of time-series are useful for tasks such as identifying trends, patterns and anomalies in the data. Many techniques have been devised to make these visual representations more scalable, enabling the simultaneous display of multiple variables, as well as the multi-scale display of time-series of very high resolution or that span long time periods. There has been comparatively little research on how to support the more elaborate tasks associated with the exploratory visual analysis of timeseries, e.g., visualizing derived values, identifying correlations, or discovering anomalies beyond obvious outliers. Such tasks typically require deriving new time-series from the original data, trying different functions and parameters in an iterative manner. We introduce a novel visualization technique called ChronoLenses, aimed at supporting users in such exploratory tasks. ChronoLenses perform on-the-fly transformation of the data points in their focus area, tightly integrating visual analysis with user actions, and enabling the progressive construction of advanced visual analysis pipelines."}, {"color": "gray", "id": 652, "label": 652, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 652 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.201\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jarry H.T. Claessen;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flexible Linked Axes for Multivariate Data Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate data visualization is a classic topic, for which many solutions have been proposed, each with its own strengths and weaknesses. In standard solutions the structure of the visualization is fixed, we explore how to give the user more freedom to define visualizations. Our new approach is based on the usage of Flexible Linked Axes: The user is enabled to define a visualization by drawing and linking axes on a canvas. Each axis has an associated attribute and range, which can be adapted. Links between pairs of axes are used to show data in either scatter plot- or Parallel Coordinates Plot-style. Flexible Linked Axes enable users to define a wide variety of different visualizations. These include standard methods, such as scatter plot matrices, radar charts, and PCPs [11]; less well known approaches, such as Hyperboxes [1], TimeWheels [17], and many-to-many relational parallel coordinate displays [14]; and also custom visualizations, consisting of combinations of scatter plots and PCPs. Furthermore, our method allows users to define composite visualizations that automatically support brushing and linking. We have discussed our approach with ten prospective users, who found the concept easy to understand and highly promising."}, {"color": "gray", "id": 653, "label": 653, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 653 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.202\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kevin Buchin;Bettina Speckmann;Kevin Verbeek; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow Map Layout via Spiral Trees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Flow maps are thematic maps that visualize the movement of objects, such as people or goods, between geographic regions. One or more sources are connected to several targets by lines whose thickness corresponds to the amount of flow between a source and a target. Good flow maps reduce visual clutter by merging (bundling) lines smoothly and by avoiding self-intersections. Most flow maps are still drawn by hand and only few automated methods exist. Some of the known algorithms do not support edge-bundling and those that do, cannot guarantee crossing-free flows. We present a new algorithmic method that uses edge-bundling and computes crossing-free flows of high visual quality. Our method is based on so-called spiral trees, a novel type of Steiner tree which uses logarithmic spirals. Spiral trees naturally induce a clustering on the targets and smoothly bundle lines. Our flows can also avoid obstacles, such as map features, region outlines, or even the targets. We demonstrate our approach with extensive experiments."}, {"color": "gray", "id": 655, "label": 655, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 655 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.209\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Lloyd;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Human-Centered Approaches in Geovisualization Design: Investigating Multiple Methods Through a Long-Term Case Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Working with three domain specialists we investigate human-centered approaches to geovisualization following an ISO13407 taxonomy covering context of use, requirements and early stages of design. Our case study, undertaken over three years, draws attention to repeating trends: that generic approaches fail to elicit adequate requirements for geovis application design; that the use of real data is key to understanding needs and possibilities; that trust and knowledge must be built and developed with collaborators. These processes take time but modified human-centred approaches can be effective. A scenario developed through contextual inquiry but supplemented with domain data and graphics is useful to geovis designers. Wireframe, paper and digital prototypes enable successful communication between specialist and geovis domains when incorporating real and interesting data, prompting exploratory behaviour and eliciting previously unconsidered requirements. Paper prototypes are particularly successful at eliciting suggestions, especially for novel visualization. Enabling specialists to explore their data freely with a digital prototype is as effective as using a structured task protocol and is easier to administer. Autoethnography has potential for framing the design process. We conclude that a common understanding of context of use, domain data and visualization possibilities are essential to successful geovis design and develop as this progresses. HC approaches can make a significant contribution here. However, modified approaches, applied with flexibility, are most promising. We advise early, collaborative engagement with data - through simple, transient visual artefacts supported by data sketches and existing designs - before moving to successively more sophisticated data wireframes and data prototypes."}, {"color": "gray", "id": 659, "label": 659, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 659 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.223\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christophe Hurter;Alexandru Telea;Ozan Ersoy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MoleView: An Attribute and Structure-Based Semantic Lens for Large Element-Based Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present MoleView, a novel technique for interactive exploration of multivariate relational data. Given a spatial embedding of the data, in terms of a scatter plot or graph layout, we propose a semantic lens which selects a specific spatial and attribute-related data range. The lens keeps the selected data in focus unchanged and continuously deforms the data out of the selection range in order to maintain the context around the focus. Specific deformations include distance-based repulsion of scatter plot points, deforming straight-line node-link graph drawings, and as varying the simplification degree of bundled edge graph layouts. Using a brushing-based technique, we further show the applicability of our semantic lens for scenarios requiring a complex selection of the zones of interest. Our technique is simple to implement and provides real-time performance on large datasets. We demonstrate our technique with actual data from air and road traffic control, medical imaging, and software comprehension applications."}, {"color": "gray", "id": 662, "label": 662, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 662 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.229\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Enrico Bertini;Andrada Tatu;Daniel Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Quality Metrics in High-Dimensional Data Visualization: An Overview and Systematization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a systematization of techniques that use quality metrics to help in the visual exploration of meaningful patterns in high-dimensional data. In a number of recent papers, different quality metrics are proposed to automate the demanding search through large spaces of alternative visualizations (e.g., alternative projections or ordering), allowing the user to concentrate on the most promising visualizations suggested by the quality metrics. Over the last decade, this approach has witnessed a remarkable development but few reflections exist on how these methods are related to each other and how the approach can be developed further. For this purpose, we provide an overview of approaches that use quality metrics in high-dimensional data visualization and propose a systematization based on a thorough literature review. We carefully analyze the papers and derive a set of factors for discriminating the quality metrics, visualization techniques, and the process itself. The process is described through a reworked version of the well-known information visualization pipeline. We demonstrate the usefulness of our model by applying it to several existing approaches that use quality metrics, and we provide reflections on implications of our model for future research."}, {"color": "gray", "id": 664, "label": 664, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 664 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.233\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ozan Ersoy;Christophe Hurter;Fernando Paulovich;Gabriel Cantareiro;Alex Telea; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Skeleton-Based Edge Bundling for Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a novel approach for constructing bundled layouts of general graphs. As layout cues for bundles, we use medial axes, or skeletons, of edges which are similar in terms of position information. We combine edge clustering, distance fields, and 2D skeletonization to construct progressively bundled layouts for general graphs by iteratively attracting edges towards the centerlines of level sets of their distance fields. Apart from clustering, our entire pipeline is image-based with an efficient implementation in graphics hardware. Besides speed and implementation simplicity, our method allows explicit control of the emphasis on structure of the bundled layout, i.e. the creation of strongly branching (organic-like) or smooth bundles. We demonstrate our method on several large real-world graphs."}, {"color": "gray", "id": 667, "label": 667, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 667 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.239\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Weiwei Cui;Shixia Liu;Li Tan;Conglei Shi;Yangqiu Song;Zekai Gao;Huamin Qu;Xin Tong; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TextFlow: Towards Better Understanding of Evolving Topics in Text; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding how topics evolve in text data is an important and challenging task. Although much work has been devoted to topic analysis, the study of topic evolution has largely been limited to individual topics. In this paper, we introduce TextFlow, a seamless integration of visualization and topic mining techniques, for analyzing various evolution patterns that emerge from multiple topics. We first extend an existing analysis technique to extract three-level features: the topic evolution trend, the critical event, and the keyword correlation. Then a coherent visualization that consists of three new visual components is designed to convey complex relationships between them. Through interaction, the topic mining model and visualization can communicate with each other to help users refine the analysis result and gain insights into the data progressively. Finally, two case studies are conducted to demonstrate the effectiveness and usefulness of TextFlow in helping users understand the major topic evolution patterns in time-varying text data."}, {"color": "gray", "id": 668, "label": 668, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 668 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2011.247\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Liang Gou;Xiaolong Luke Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TreeNetViz: Revealing Patterns of Networks over Tree Structures;
