n, understanding and memorability are intertwined. As a first step towards being able to ask questions about impact and effectiveness, here we ask: \u0027What makes a visualization memorable?\u0027 We ran the largest scale visualization study to date using 2,070 single-panel visualizations, categorized with visualization type (e.g., bar chart, line graph, etc.), collected from news media sites, government reports, scientific journals, and infographic sources. Each visualization was annotated with additional attributes, including ratings for data-ink ratios and visual densities. Using Amazon\u0027s Mechanical Turk, we collected memorability scores for hundreds of these visualizations, and discovered that observers are consistent in which visualizations they find memorable and forgettable. We find intuitive results (e.g., attributes like color and the inclusion of a human recognizable object enhance memorability) and less intuitive results (e.g., common graphs are less memorable than unique visualization types). Altogether our findings suggest that quantifying memorability is a general metric of the utility of information, an essential step towards determining how to design effective visualizations."}, {"color": "gray", "id": 968, "label": 968, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 968 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346248\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Lex;Nils Gehlenborg;Hendrik Strobelt;Romain Vuillemot;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: UpSet: Visualization of Intersecting Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding relationships between sets is an important analysis task that has received widespread attention in the visualization community. The major challenge in this context is the combinatorial explosion of the number of set intersections if the number of sets exceeds a trivial threshold. In this paper we introduce UpSet, a novel visualization technique for the quantitative analysis of sets, their intersections, and aggregates of intersections. UpSet is focused on creating task-driven aggregates, communicating the size and properties of aggregates and intersections, and a duality between the visualization of the elements in a dataset and their set membership. UpSet visualizes set intersections in a matrix layout and introduces aggregates based on groupings and queries. The matrix layout enables the effective representation of associated data, such as the number of elements in the aggregates and intersections, as well as additional summary statistics derived from subset or element attributes. Sorting according to various measures enables a task-driven analysis of relevant intersections and aggregates. The elements represented in the sets and their associated attributes are visualized in a separate view. Queries based on containment in specific intersections, aggregates or driven by attribute filters are propagated between both views. We also introduce several advanced visual encodings and interaction methods to overcome the problems of varying scales and to address scalability. UpSet is web-based and open source. We demonstrate its general utility in multiple use cases from various domains."}, {"color": "gray", "id": 969, "label": 969, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 969 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346249\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ramik Sadana;Timothy Major;Alistair Dove;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OnSet: A Visualization Technique for Large-scale Binary Set Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizing sets to reveal relationships between constituent elements is a complex representational problem. Recent research presents several automated placement and grouping techniques to highlight connections between set elements. However, these techniques do not scale well for sets with cardinality greater than one hundred elements. We present OnSet, an interactive, scalable visualization technique for representing large-scale binary set data. The visualization technique defines a single, combined domain of elements for all sets, and models each set by the elements that it both contains and does not contain. OnSet employs direct manipulation interaction and visual highlighting to support easy identification of commonalities and differences as well as membership patterns across different sets of elements. We present case studies to illustrate how the technique can be successfully applied across different domains such as bio-chemical metabolomics and task and event scheduling."}, {"color": "gray", "id": 972, "label": 972, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 972 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346260\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Gratzl;Nils Gehlenborg;Alexander Lex;Hanspeter Pfister;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Domino: Extracting, Comparing, and Manipulating Subsets Across Multiple Tabular Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Answering questions about complex issues often requires analysts to take into account information contained in multiple interconnected datasets. A common strategy in analyzing and visualizing large and heterogeneous data is dividing it into meaningful subsets. Interesting subsets can then be selected and the associated data and the relationships between the subsets visualized. However, neither the extraction and manipulation nor the comparison of subsets is well supported by state-of-the-art techniques. In this paper we present Domino, a novel multiform visualization technique for effectively representing subsets and the relationships between them. By providing comprehensive tools to arrange, combine, and extract subsets, Domino allows users to create both common visualization techniques and advanced visualizations tailored to specific use cases. In addition to the novel technique, we present an implementation that enables analysts to manage the wide range of options that our approach offers. Innovative interactive features such as placeholders and live previews support rapid creation of complex analysis setups. We introduce the technique and the implementation using a simple example and demonstrate scalability and effectiveness in a use case from the field of cancer genomics."}, {"color": "gray", "id": 974, "label": 974, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 974 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Diansheng Guo;Xi Zhu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Origin-Destination Flow Data Smoothing and Mapping; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach to flow mapping that extracts inherent patterns from massive geographic mobility data and constructs effective visual representations of the data for the understanding of complex flow trends. This approach involves a new method for origin-destination flow density estimation and a new method for flow map generalization, which together can remove spurious data variance, normalize flows with control population, and detect high-level patterns that are not discernable with existing approaches. The approach achieves three main objectives in addressing the challenges for analyzing and mapping massive flow data. First, it removes the effect of size differences among spatial units via kernel-based density estimation, which produces a measurement of flow volume between each pair of origin and destination. Second, it extracts major flow patterns in massive flow data through a new flow sampling method, which filters out duplicate information in the smoothed flows. Third, it enables effective flow mapping and allows intuitive perception of flow patterns among origins and destinations without bundling or altering flow paths. The approach can work with both point-based flow data (such as taxi trips with GPS locations) and area-based flow data (such as county-to-county migration). Moreover, the approach can be used to detect and compare flow patterns at different scales or in relatively sparse flow datasets, such as migration for each age group. We evaluate and demonstrate the new approach with case studies of U.S. migration data and experiments with synthetic data."}, {"color": "gray", "id": 979, "label": 979, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 979 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346291\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Donghao Ren;Tobias H\u00f6llerer;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: iVisDesigner: Expressive Interactive Design of Information Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the design, implementation and evaluation of iVisDesigner, a web-based system that enables users to design information visualizations for complex datasets interactively, without the need for textual programming. Our system achieves high interactive expressiveness through conceptual modularity, covering a broad information visualization design space. iVisDesigner supports the interactive design of interactive visualizations, such as provisioning for responsive graph layouts and different types of brushing and linking interactions. We present the system design and implementation, exemplify it through a variety of illustrative visualization designs and discuss its limitations. A performance analysis and an informal user study are presented to evaluate the system."}, {"color": "gray", "id": 980, "label": 980, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 980 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Huron;Yvonne Jansen;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Constructing Visual Representations: Investigating the Use of Tangible Tokens; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The accessibility of infovis authoring tools to a wide audience has been identified as a major research challenge. A key task in the authoring process is the development of visual mappings. While the infovis community has long been deeply interested in finding effective visual mappings, comparatively little attention has been placed on how people construct visual mappings. In this paper, we present the results of a study designed to shed light on how people transform data into visual representations. We asked people to create, update and explain their own information visualizations using only tangible building blocks. We learned that all participants, most of whom had little experience in visualization authoring, were readily able to create and talk about their own visualizations. Based on our observations, we discuss participants\u0027 actions during the development of their visual representations and during their analytic activities. We conclude by suggesting implications for tool design to enable broader support for infovis authoring."}, {"color": "gray", "id": 981, "label": 981, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 981 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346293\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Emanuel Zgraggen;Robert Zeleznik;Steven M. Drucker; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PanoramicData: Data Analysis through Pen \u0026 Touch; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactively exploring multidimensional datasets requires frequent switching among a range of distinct but inter-related tasks (e.g., producing different visuals based on different column sets, calculating new variables, and observing the interactions between sets of data). Existing approaches either target specific different problem domains (e.g., data-transformation or data-presentation) or expose only limited aspects of the general exploratory process; in either case, users are forced to adopt coping strategies (e.g., arranging windows or using undo as a mechanism for comparison instead of using side-by-side displays) to compensate for the lack of an integrated suite of exploratory tools. PanoramicData (PD) addresses these problems by unifying a comprehensive set of tools for visual data exploration into a hybrid pen and touch system designed to exploit the visualization advantages of large interactive displays. PD goes beyond just familiar visualizations by including direct UI support for data transformation and aggregation, filtering and brushing. Leveraging an unbounded whiteboard metaphor, users can combine these tools like building blocks to create detailed interactive visual display networks in which each visualization can act as a filter for others. Further, by operating directly on relational-databases, PD provides an approachable visual language that exposes a broad set of the expressive power of SQL including functionally complete logic filtering, computation of aggregates and natural table joins. To understand the implications of this novel approach, we conducted a formative user study with both data and visualization experts. The results indicated that the system provided a fluid and natural user experience for probing multi-dimensional data and was able to cover the full range of queries that the users wanted to pose."}, {"color": "gray", "id": 987, "label": 987, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 987 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346318\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Peter Rautek;Stefan Bruckner;M. Eduard Gr\u00f6ller;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ViSlang: A System for Interpreted Domain-Specific Languages for Scientific Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Researchers from many domains use scientific visualization in their daily practice. Existing implementations of algorithms usually come with a graphical user interface (high-level interface), or as software library or source code (low-level interface). In this paper we present a system that integrates domain-specific languages (DSLs) and facilitates the creation of new DSLs. DSLs provide an effective interface for domain scientists avoiding the difficulties involved with low-level interfaces and at the same time offering more flexibility than high-level interfaces. We describe the design and implementation of ViSlang, an interpreted language specifically tailored for scientific visualization. A major contribution of our design is the extensibility of the ViSlang language. Novel DSLs that are tailored to the problems of the domain can be created and integrated into ViSlang. We show that our approach can be added to existing user interfaces to increase the flexibility for expert users on demand, but at the same time does not interfere with the user experience of novice users. To demonstrate the flexibility of our approach we present new DSLs for volume processing, querying and visualization. We report the implementation effort for new DSLs and compare our approach with Matlab and Python implementations in terms of run-time performance."}, {"color": "gray", "id": 990, "label": 990, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 990 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346321\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Sedlmair;Christoph Heinzl;Stefan Bruckner;Harald Piringer;Torsten M\u00f6ller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Parameter Space Analysis: A Conceptual Framework; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Various case studies in different application domains have shown the great potential of visual parameter space analysis to support validating and using simulation models. In order to guide and systematize research endeavors in this area, we provide a conceptual framework for visual parameter space analysis problems. The framework is based on our own experience and a structured analysis of the visualization literature. It contains three major components: (1) a data flow model that helps to abstractly describe visual parameter space analysis problems independent of their application domain; (2) a set of four navigation strategies of how parameter space analysis can be supported by visualization tools; and (3) a characterization of six analysis tasks. Based on our framework, we analyze and classify the current body of literature, and identify three open research gaps in visual parameter space analysis. The framework and its discussion are meant to support visualization designers and researchers in characterizing parameter space analysis problems and to guide their design and evaluation processes."}, {"color": "gray", "id": 992, "label": 992, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 992 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346323\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jo Wood;Roger Beecham;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Moving beyond sequential design: Reflections on a rich multi-channel approach to data visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We reflect on a four-year engagement with transport authorities and others involving a large dataset describing the use of a public bicycle-sharing scheme. We describe the role visualization of these data played in fostering engagement with policy makers, transport operators, the transport research community, the museum and gallery sector and the general public. We identify each of these as `channels\u0027-evolving relationships between producers and consumers of visualization-where traditional roles of the visualization expert and domain expert are blurred. In each case, we identify the different design decisions that were required to support each of these channels and the role played by the visualization process. Using chauffeured interaction with a flexible visual analytics system we demonstrate how insight was gained by policy makers into gendered spatio-temporal cycle behaviors, how this led to further insight into workplace commuting activity, group cycling behavior and explanations for street navigation choice. We demonstrate how this supported, and was supported by, the seemingly unrelated development of narrative-driven visualization via TEDx, of the creation and the setting of an art installation and the curating of digital and physical artefacts. We assert that existing models of visualization design, of tool/technique development and of insight generation do not adequately capture the richness of parallel engagement via these multiple channels of communication. We argue that developing multiple channels in parallel opens up opportunities for visualization design and analysis by building trust and authority and supporting creativity. This rich, non-sequential approach to visualization design is likely to foster serendipity, deepen insight and increase impact."}, {"color": "gray", "id": 995, "label": 995, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 995 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346331\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sean McKenna;Dominika Mazur;James Agutter;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Activity Framework for Visualization Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An important aspect in visualization design is the connection between what a designer does and the decisions the designer makes. Existing design process models, however, do not explicitly link back to models for visualization design decisions. We bridge this gap by introducing the design activity framework, a process model that explicitly connects to the nested model, a well-known visualization design decision model. The framework includes four overlapping activities that characterize the design process, with each activity explicating outcomes related to the nested model. Additionally, we describe and characterize a list of exemplar methods and how they overlap among these activities. The design activity framework is the result of reflective discussions from a collaboration on a visualization redesign project, the details of which we describe to ground the framework in a real-world design process. Lastly, from this redesign project we provide several research outcomes in the domain of cybersecurity, including an extended data abstraction and rich opportunities for future visualization research."}, {"color": "gray", "id": 1018, "label": 1018, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1018 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346431\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Brehmer;Stephen Ingram;Jonathan Stray;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Overview: The Design, Adoption, and Analysis of a Visual Document Mining Tool for Investigative Journalists; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For an investigative journalist, a large collection of documents obtained from a Freedom of Information Act request or a leak is both a blessing and a curse: such material may contain multiple newsworthy stories, but it can be difficult and time consuming to find relevant documents. Standard text search is useful, but even if the search target is known it may not be possible to formulate an effective query. In addition, summarization is an important non-search task. We present Overview, an application for the systematic analysis of large document collections based on document clustering, visualization, and tagging. This work contributes to the small set of design studies which evaluate a visualization system \u201cin the wild\u201d, and we report on six case studies where Overview was voluntarily used by self-initiated journalists to produce published stories. We find that the frequently-used language of \u201cexploring\u201d a document collection is both too vague and too narrow to capture how journalists actually used our application. Our iterative process, including multiple rounds of deployment and observations of real world usage, led to a much more specific characterization of tasks. We analyze and justify the visual encoding and interaction techniques used in Overview\u0027s design with respect to our final task abstractions, and propose generalizable lessons for visualization design methodology."}, {"color": "gray", "id": 1020, "label": 1020, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1020 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346433\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Weiwei Cui;Shixia Liu;Zhuofeng Wu;Hao Wei; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How Hierarchical Topics Evolve in Large Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Using a sequence of topic trees to organize documents is a popular way to represent hierarchical and evolving topics in text corpora. However, following evolving topics in the context of topic trees remains difficult for users. To address this issue, we present an interactive visual text analysis approach to allow users to progressively explore and analyze the complex evolutionary patterns of hierarchical topics. The key idea behind our approach is to exploit a tree cut to approximate each tree and allow users to interactively modify the tree cuts based on their interests. In particular, we propose an incremental evolutionary tree cut algorithm with the goal of balancing 1) the fitness of each tree cut and the smoothness between adjacent tree cuts; 2) the historical and new information related to user interests. A time-based visualization is designed to illustrate the evolving topics over time. To preserve the mental map, we develop a stable layout algorithm. As a result, our approach can quickly guide users to progressively gain profound insights into evolving hierarchical topics. We evaluate the effectiveness of the proposed method on Amazon\u0027s Mechanical Turk and real-world news data. The results show that users are able to successfully analyze evolving topics in text data."}, {"color": "gray", "id": 1024, "label": 1024, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1024 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346441\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stef van den Elzen;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multivariate Network Exploration and Presentation: From Detail to Overview via Selections and Aggregations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Network data is ubiquitous; e-mail traffic between persons, telecommunication, transport and financial networks are some examples. Often these networks are large and multivariate, besides the topological structure of the network, multivariate data on the nodes and links is available. Currently, exploration and analysis methods are focused on a single aspect; the network topology or the multivariate data. In addition, tools and techniques are highly domain specific and require expert knowledge. We focus on the non-expert user and propose a novel solution for multivariate network exploration and analysis that tightly couples structural and multivariate analysis. In short, we go from Detail to Overview via Selections and Aggregations (DOSA): users are enabled to gain insights through the creation of selections of interest (manually or automatically), and producing high-level, infographic-style overviews simultaneously. Finally, we present example explorations on real-world datasets that demonstrate the effectiveness of our method for the exploration and understanding of multivariate networks where presentation of findings comes for free."}, {"color": "gray", "id": 1026, "label": 1026, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1026 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346444\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Charles D. Stolper;Minsuk Kahng;Zhiyuan Lin;Florian Foerster;Aakash Goel;John Stasko;Duen Horng Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GLO-STIX: Graph-Level Operations for Specifying Techniques and Interactive eXploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The field of graph visualization has produced a wealth of visualization techniques for accomplishing a variety of analysis tasks. Therefore analysts often rely on a suite of different techniques, and visual graph analysis application builders strive to provide this breadth of techniques. To provide a holistic model for specifying network visualization techniques (as opposed to considering each technique in isolation) we present the Graph-Level Operations (GLO) model. We describe a method for identifying GLOs and apply it to identify five classes of GLOs, which can be flexibly combined to re-create six canonical graph visualization techniques. We discuss advantages of the GLO model, including potentially discovering new, effective network visualization techniques and easing the engineering challenges of building multi-technique graph visualization applications. Finally, we implement the GLOs that we identified into the GLO-STIX prototype system that enables an analyst to interactively explore a graph by applying GLOs."}, {"color": "gray", "id": 1027, "label": 1027, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1027 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346445\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tom Polk;Jing Yang;Yueqi Hu;Ye Zhao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TenniVis: Visualization for Tennis Match Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing research efforts into tennis visualization have primarily focused on using ball and player tracking data to enhance professional tennis broadcasts and to aid coaches in helping their students. Gathering and analyzing this data typically requires the use of an array of synchronized cameras, which are expensive for non-professional tennis matches. In this paper, we propose TenniVis, a novel tennis match visualization system that relies entirely on data that can be easily collected, such as score, point outcomes, point lengths, service information, and match videos that can be captured by one consumer-level camera. It provides two new visualizations to allow tennis coaches and players to quickly gain insights into match performance. It also provides rich interactions to support ad hoc hypothesis development and testing. We first demonstrate the usefulness of the system by analyzing the 2007 Australian Open men\u0027s singles final. We then validate its usability by two pilot user studies where two college tennis coaches analyzed the matches of their own players. The results indicate that useful insights can quickly be discovered and ad hoc hypotheses based on these insights can conveniently be tested through linked match videos."}, {"color": "gray", "id": 1030, "label": 1030, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1030 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346448\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ismail Demir;Christian Dick;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Charts for Comparative 3D Ensemble Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A comparative visualization of multiple volume data sets is challenging due to the inherent occlusion effects, yet it is important to effectively reveal uncertainties, correlations and reliable trends in 3D ensemble fields. In this paper we present bidirectional linking of multi-charts and volume visualization as a means to analyze visually 3D scalar ensemble fields at the data level. Multi-charts are an extension of conventional bar and line charts: They linearize the 3D data points along a space-filling curve and draw them as multiple charts in the same plot area. The bar charts encode statistical information on ensemble members, such as histograms and probability densities, and line charts are overlayed to allow comparing members against the ensemble. Alternative linearizations based on histogram similarities or ensemble variation allow clustering of spatial locations depending on data distribution. Multi-charts organize the data at multiple scales to quickly provide overviews and enable users to select regions exhibiting interesting behavior interactively. They are further put into a spatial context by allowing the user to brush or query value intervals and specific distributions, and to simultaneously visualize the corresponding spatial points via volume rendering. By providing a picking mechanism in 3D and instantly highlighting the corresponding data points in the chart, the user can go back and forth between the abstract and the 3D view to focus the analysis."}, {"color": "gray", "id": 1031, "label": 1031, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1031 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harish Doraiswamy;Nivan Ferreira;Theodoros Damoulas;Juliana Freire;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Topological Analysis to Support Event-Guided Exploration in Urban Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The explosion in the volume of data about urban environments has opened up opportunities to inform both policy and administration and thereby help governments improve the lives of their citizens, increase the efficiency of public services, and reduce the environmental harms of development. However, cities are complex systems and exploring the data they generate is challenging. The interaction between the various components in a city creates complex dynamics where interesting facts occur at multiple scales, requiring users to inspect a large number of data slices over time and space. Manual exploration of these slices is ineffective, time consuming, and in many cases impractical. In this paper, we propose a technique that supports event-guided exploration of large, spatio-temporal urban data. We model the data as time-varying scalar functions and use computational topology to automatically identify events in different data slices. To handle a potentially large number of events, we develop an algorithm to group and index them, thus allowing users to interactively explore and query event patterns on the fly. A visual exploration interface helps guide users towards data slices that display interesting events and trends. We demonstrate the effectiveness of our technique on two different data sets from New York City (NYC): data about taxi trips and subway service. We also report on the feedback we received from analysts at different NYC agencies."}, {"color": "gray", "id": 1033, "label": 1033, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1033 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346452\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhicheng Liu;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Effects of Interactive Latency on Exploratory Visual Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To support effective exploration, it is often stated that interactive visualizations should provide rapid response times. However, the effects of interactive latency on the process and outcomes of exploratory visual analysis have not been systematically studied. We present an experiment measuring user behavior and knowledge discovery with interactive visualizations under varying latency conditions. We observe that an additional delay of 500ms incurs significant costs, decreasing user activity and data set coverage. Analyzing verbal data from think-aloud protocols, we find that increased latency reduces the rate at which users make observations, draw generalizations and generate hypotheses. Moreover, we note interaction effects in which initial exposure to higher latencies leads to subsequently reduced performance in a low-latency setting. Overall, increased latency causes users to shift exploration strategy, in turn affecting performance. We discuss how these results can inform the design of interactive analysis tools."}, {"color": "gray", "id": 1035, "label": 1035, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1035 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346455\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mahsa Mirzargar;Ross T. Whitaker;Robert M. Kirby; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Curve Boxplot: Generalization of Boxplot for Ensembles of Curves; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In simulation science, computational scientists often study the behavior of their simulations by repeated solutions with variations in parameters and/or boundary values or initial conditions. Through such simulation ensembles, one can try to understand or quantify the variability or uncertainty in a solution as a function of the various inputs or model assumptions. In response to a growing interest in simulation ensembles, the visualization community has developed a suite of methods for allowing users to observe and understand the properties of these ensembles in an efficient and effective manner. An important aspect of visualizing simulations is the analysis of derived features, often represented as points, surfaces, or curves. In this paper, we present a novel, nonparametric method for summarizing ensembles of 2D and 3D curves. We propose an extension of a method from descriptive statistics, data depth, to curves. We also demonstrate a set of rendering and visualization strategies for showing rank statistics of an ensemble of curves, which is a generalization of traditional whisker plots or boxplots to multidimensional curves. Results are presented for applications in neuroimaging, hurricane forecasting and fluid dynamics."}, {"color": "gray", "id": 1040, "label": 1040, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1040 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346481\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Andreas Stoffel;Florian Stoffel;Bum Chul Kwon;Geoffrey Ellis;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Knowledge Generation Model for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics enables us to analyze huge information spaces in order to support complex decision making and data exploration. Humans play a central role in generating knowledge from the snippets of evidence emerging from visual data analysis. Although prior research provides frameworks that generalize this process, their scope is often narrowly focused so they do not encompass different perspectives at different levels. This paper proposes a knowledge generation model for visual analytics that ties together these diverse frameworks, yet retains previously developed models (e.g., KDD process) to describe individual segments of the overall visual analytic processes. To test its utility, a real world visual analytics system is compared against the model, demonstrating that the knowledge generation process model provides a useful guideline when developing and evaluating such systems. The model is used to effectively compare different data analysis systems. Furthermore, the model provides a common language and description of visual analytic processes, which can be used for communication between researchers. At the end, our model reflects areas of research that future researchers can embark on."}, {"color": "gray", "id": 1041, "label": 1041, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1041 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346482\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Josua Krause;Adam Perer;Enrico Bertini; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: INFUSE: Interactive Feature Selection for Predictive Modeling of High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Predictive modeling techniques are increasingly being used by data scientists to understand the probability of predicted outcomes. However, for data that is high-dimensional, a critical step in predictive modeling is determining which features should be included in the models. Feature selection algorithms are often used to remove non-informative features from models. However, there are many different classes of feature selection algorithms. Deciding which one to use is problematic as the algorithmic output is often not amenable to user interpretation. This limits the ability for users to utilize their domain expertise during the modeling process. To improve on this limitation, we developed INFUSE, a novel visual analytics system designed to help analysts understand how predictive features are being ranked across feature selection algorithms, cross-validation folds, and classifiers. We demonstrate how our system can lead to important insights in a case study involving clinical researchers predicting patient outcomes from electronic medical records."}, {"color": "gray", "id": 1043, "label": 1043, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1043 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346573\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Narges Mahyar;Melanie Tory; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Communication and Coordination in Collaborative Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When people work together to analyze a data set, they need to organize their findings, hypotheses, and evidence, share that information with their collaborators, and coordinate activities amongst team members. Sharing externalizations (recorded information such as notes) could increase awareness and assist with team communication and coordination. However, we currently know little about how to provide tool support for this sort of sharing. We explore how linked common work (LCW) can be employed within a `collaborative thinking space\u0027, to facilitate synchronous collaborative sensemaking activities in Visual Analytics (VA). Collaborative thinking spaces provide an environment for analysts to record, organize, share and connect externalizations. Our tool, CLIP, extends earlier thinking spaces by integrating LCW features that reveal relationships between collaborators\u0027 findings. We conducted a user study comparing CLIP to a baseline version without LCW. Results demonstrated that LCW significantly improved analytic outcomes at a collaborative intelligence task. Groups using CLIP were also able to more effectively coordinate their work, and held more discussion of their findings and hypotheses. LCW enabled them to maintain awareness of each other\u0027s activities and findings and link those findings to their own work, preventing disruptive oral awareness notifications."}, {"color": "gray", "id": 1044, "label": 1044, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1044 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346574\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Charles D. Stolper;Adam Perer;David Gotz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Visual Analytics: User-Driven Visual Exploration of In-Progress Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As datasets grow and analytic algorithms become more complex, the typical workflow of analysts launching an analytic, waiting for it to complete, inspecting the results, and then re-Iaunching the computation with adjusted parameters is not realistic for many real-world tasks. This paper presents an alternative workflow, progressive visual analytics, which enables an analyst to inspect partial results of an algorithm as they become available and interact with the algorithm to prioritize subspaces of interest. Progressive visual analytics depends on adapting analytical algorithms to produce meaningful partial results and enable analyst intervention without sacrificing computational speed. The paradigm also depends on adapting information visualization techniques to incorporate the constantly refining results without overwhelming analysts and provide interactions to support an analyst directing the analytic. The contributions of this paper include: a description of the progressive visual analytics paradigm; design goals for both the algorithms and visualizations in progressive visual analytics systems; an example progressive visual analytics system (Progressive Insights) for analyzing common patterns in a collection of event sequences; and an evaluation of Progressive Insights and the progressive visual analytics paradigm by clinical researchers analyzing electronic medical records."}, {"color": "gray", "id": 1045, "label": 1045, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1045 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346575\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eli T Brown;Alvitta Ottley;Helen Zhao;Quan Lin;Richard Souvenir;Alex Endert;Remco Chang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Finding Waldo: Learning about Users from their Interactions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics is inherently a collaboration between human and computer. However, in current visual analytics systems, the computer has limited means of knowing about its users and their analysis processes. While existing research has shown that a user\u0027s interactions with a system reflect a large amount of the user\u0027s reasoning process, there has been limited advancement in developing automated, real-time techniques that mine interactions to learn about the user. In this paper, we demonstrate that we can accurately predict a user\u0027s task performance and infer some user personality traits by using machine learning techniques to analyze interaction data. Specifically, we conduct an experiment in which participants perform a visual search task, and apply well-known machine learning algorithms to three encodings of the users\u0027 interaction data. We achieve, depending on algorithm and encoding, between 62% and 83% accuracy at predicting whether each user will be fast or slow at completing the task. Beyond predicting performance, we demonstrate that using the same techniques, we can infer aspects of the user\u0027s personality factors, including locus of control, extraversion, and neuroticism. Further analyses show that strong results can be attained with limited observation time: in one case 95% of the final accuracy is gained after a quarter of the average task completion time. Overall, our findings show that interactions can provide information to the computer about its human collaborator, and establish a foundation for realizing mixed-initiative visual analytics systems."}, {"color": "gray", "id": 1046, "label": 1046, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1046 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346578\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas M\u00fchlbacher;Harald Piringer;Samuel Gratzl;Michael Sedlmair;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Opening the Black Box: Strategies for Increased User Involvement in Existing Algorithm Implementations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of interactive visualization tools stress the integration with computational software like MATLAB and R to access a variety of proven algorithms. In many cases, however, the algorithms are used as black boxes that run to completion in isolation which contradicts the needs of interactive data exploration. This paper structures, formalizes, and discusses possibilities to enable user involvement in ongoing computations. Based on a structured characterization of needs regarding intermediate feedback and control, the main contribution is a formalization and comparison of strategies for achieving user involvement for algorithms with different characteristics. In the context of integration, we describe considerations for implementing these strategies either as part of the visualization tool or as part of the algorithm, and we identify requirements and guidelines for the design of algorithmic APIs. To assess the practical applicability, we provide a survey of frequently used algorithm implementations within R regarding the fulfillment of these guidelines. While echoing previous calls for analysis modules which support data exploration more directly, we conclude that a range of pragmatic options for enabling user involvement in ongoing computations exists on both the visualization and algorithm side and should be used."}, {"color": "gray", "id": 1048, "label": 1048, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1048 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346594\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haidong Chen;Wei Chen;Honghui Mei;Zhiqi Liu;Kun Zhou;Weifeng Chen;Wentao Gu;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Abstraction and Exploration of Multi-class Scatterplots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots are widely used to visualize scatter dataset for exploring outliers, clusters, local trends, and correlations. Depicting multi-class scattered points within a single scatterplot view, however, may suffer from heavy overdraw, making it inefficient for data analysis. This paper presents a new visual abstraction scheme that employs a hierarchical multi-class sampling technique to show a feature-preserving simplification. To enhance the density contrast, the colors of multiple classes are optimized by taking the multi-class point distributions into account. We design a visual exploration system that supports visual inspection and quantitative analysis from different perspectives. We have applied our system to several challenging datasets, and the results demonstrate the efficiency of our approach."}, {"color": "gray", "id": 1050, "label": 1050, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1050 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346660\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bilal Alsallakh;Allan Hanbury;Helwig Hauser;Silvia Miksch;Andreas Rauber; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Methods for Analyzing Probabilistic Classification Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multi-class classifiers often compute scores for the classification samples describing probabilities to belong to different classes. In order to improve the performance of such classifiers, machine learning experts need to analyze classification results for a large number of labeled samples to find possible reasons for incorrect classification. Confusion matrices are widely used for this purpose. However, they provide no information about classification scores and features computed for the samples. We propose a set of integrated visual methods for analyzing the performance of probabilistic classifiers. Our methods provide insight into different aspects of the classification results for a large number of samples. One visualization emphasizes at which probabilities these samples were classified and how these probabilities correlate with classification error in terms of false positives and false negatives. Another view emphasizes the features of these samples and ranks them by their separation power between selected true and false classifications. We demonstrate the insight gained using our technique in a benchmarking classification dataset, and show how it enables improving classification performance by interactively defining and evaluating post-classification rules."}, {"color": "gray", "id": 1051, "label": 1051, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1051 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346665\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Maoyuan Sun;Chris North;Naren Ramakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Five-Level Design Framework for Bicluster Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analysts often need to explore and identify coordinated relationships (e.g., four people who visited the same five cities on the same set of days) within some large datasets for sensemaking. Biclusters provide a potential solution to ease this process, because each computed bicluster bundles individual relationships into coordinated sets. By understanding such computed, structural, relations within biclusters, analysts can leverage their domain knowledge and intuition to determine the importance and relevance of the extracted relationships for making hypotheses. However, due to the lack of systematic design guidelines, it is still a challenge to design effective and usable visualizations of biclusters to enhance their perceptibility and interactivity for exploring coordinated relationships. In this paper, we present a five-level design framework for bicluster visualizations, with a survey of the state-of-the-art design considerations and applications that are related or that can be applied to bicluster visualizations. We summarize pros and cons of these design options to support user tasks at each of the five-level relationships. Finally, we discuss future research challenges for bicluster visualizations and their incorporation into visual analytics tools."}, {"color": "gray", "id": 1052, "label": 1052, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1052 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346677\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Koch;Markus John;Michael W\u00f6rner;Andreas M\u00fcller;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VarifocalReader -- In-Depth Visual Analysis of Large Text Documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive visualization provides valuable support for exploring, analyzing, and understanding textual documents. Certain tasks, however, require that insights derived from visual abstractions are verified by a human expert perusing the source text. So far, this problem is typically solved by offering overview-detail techniques, which present different views with different levels of abstractions. This often leads to problems with visual continuity. Focus-context techniques, on the other hand, succeed in accentuating interesting subsections of large text documents but are normally not suited for integrating visual abstractions. With VarifocalReader we present a technique that helps to solve some of these approaches\u0027 problems by combining characteristics from both. In particular, our method simplifies working with large and potentially complex text documents by simultaneously offering abstract representations of varying detail, based on the inherent structure of the document, and access to the text itself. In addition, VarifocalReader supports intra-document exploration through advanced navigation concepts and facilitates visual analysis tasks. The approach enables users to apply machine learning techniques and search mechanisms as well as to assess and adapt these techniques. This helps to extract entities, concepts and other artifacts from texts. In combination with the automatic generation of intermediate text levels through topic segmentation for thematic orientation, users can test hypotheses or develop interesting new research questions. To illustrate the advantages of our approach, we provide usage examples from literature studies."}, {"color": "gray", "id": 1053, "label": 1053, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1053 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346682\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Gotz;Harry Stavropoulos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DecisionFlow: Visual Analytics for High-Dimensional Temporal Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Temporal event sequence data is increasingly commonplace, with applications ranging from electronic medical records to financial transactions to social media activity. Previously developed techniques have focused on low-dimensional datasets (e.g., with less than 20 distinct event types). Real-world datasets are often far more complex. This paper describes DecisionFlow, a visual analysis technique designed to support the analysis of high-dimensional temporal event sequence data (e.g., thousands of event types). DecisionFlow combines a scalable and dynamic temporal event data structure with interactive multi-view visualizations and ad hoc statistical analytics. We provide a detailed review of our methods, and present the results from a 12-person user study. The study results demonstrate that DecisionFlow enables the quick and accurate completion of a range of sequence analysis tasks for datasets containing thousands of event types and millions of individual events."}, {"color": "gray", "id": 1056, "label": 1056, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1056 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346746\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zuchao Wang;Tangzhi Ye;Min Lu;Xiaoru Yuan;Huamin Qu;Jacky Yuan;Qianliang Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Sparse Traffic Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we present a visual analysis system to explore sparse traffic trajectory data recorded by transportation cells. Such data contains the movements of nearly all moving vehicles on the major roads of a city. Therefore it is very suitable for macro-traffic analysis. However, the vehicle movements are recorded only when they pass through the cells. The exact tracks between two consecutive cells are unknown. To deal with such uncertainties, we first design a local animation, showing the vehicle movements only in the vicinity of cells. Besides, we ignore the micro-behaviors of individual vehicles, and focus on the macro-traffic patterns. We apply existing trajectory aggregation techniques to the dataset, studying cell status pattern and inter-cell flow pattern. Beyond that, we propose to study the correlation between these two patterns with dynamic graph visualization techniques. It allows us to check how traffic congestion on one cell is correlated with traffic flows on neighbouring links, and with route selection in its neighbourhood. Case studies show the effectiveness of our system."}, {"color": "gray", "id": 1064, "label": 1064, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1064 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346898\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiawan Zhang;E Yanli;Jing Ma;Yahui Zhao;Binghan Xu;Liting Sun;Jinyan Chen;Xiaoru Yuan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analysis of Public Utility Service Problems in a Metropolis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Issues about city utility services reported by citizens can provide unprecedented insights into the various aspects of such services. Analysis of these issues can improve living quality through evidence-based decision making. However, these issues are complex, because of the involvement of spatial and temporal components, in addition to having multi-dimensional and multivariate natures. Consequently, exploring utility service problems and creating visual representations are difficult. To analyze these issues, we propose a visual analytics process based on the main tasks of utility service management. We also propose an aggregate method that transforms numerous issues into legible events and provide visualizations for events. In addition, we provide a set of tools and interaction techniques to explore such issues. Our approach enables administrators to make more informed decisions."}, {"color": "gray", "id": 1066, "label": 1066, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1066 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346912\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Conglei Shi;Yingcai Wu;Shixia Liu;Hong Zhou;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LoyalTracker: Visualizing Loyalty Dynamics in Search Engines; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The huge amount of user log data collected by search engine providers creates new opportunities to understand user loyalty and defection behavior at an unprecedented scale. However, this also poses a great challenge to analyze the behavior and glean insights into the complex, large data. In this paper, we introduce LoyalTracker, a visual analytics system to track user loyalty and switching behavior towards multiple search engines from the vast amount of user log data. We propose a new interactive visualization technique (flow view) based on a flow metaphor, which conveys a proper visual summary of the dynamics of user loyalty of thousands of users over time. Two other visualization techniques, a density map and a word cloud, are integrated to enable analysts to gain further insights into the patterns identified by the flow view. Case studies and the interview with domain experts are conducted to demonstrate the usefulness of our technique in understanding user loyalty and switching behavior in search engines."}, {"color": "gray", "id": 1068, "label": 1068, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1068 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guodao Sun;Yingcai Wu;Shixia Liu;Tai-Quan Peng;Jonathan J. H. Zhu;Ronghua Liang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: EvoRiver: Visual Analysis of Topic Coopetition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cooperation and competition (jointly called \u201ccoopetition\u201d) are two modes of interactions among a set of concurrent topics on social media. How do topics cooperate or compete with each other to gain public attention? Which topics tend to cooperate or compete with one another? Who plays the key role in coopetition-related interactions? We answer these intricate questions by proposing a visual analytics system that facilitates the in-depth analysis of topic coopetition on social media. We model the complex interactions among topics as a combination of carry-over, coopetition recruitment, and coopetition distraction effects. This model provides a close functional approximation of the coopetition process by depicting how different groups of influential users (i.e., \u201ctopic leaders\u201d) affect coopetition. We also design EvoRiver, a time-based visualization, that allows users to explore coopetition-related interactions and to detect dynamically evolving patterns, as well as their major causes. We test our model and demonstrate the usefulness of our system based on two Twitter data sets (social topics data and business topics data)."}, {"color": "gray", "id": 1069, "label": 1069, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1069 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346920\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yingcai Wu;Shixia Liu;Kai Yan;Mengchen Liu;Fangzhao Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: OpinionFlow: Visual Analysis of Opinion Diffusion on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: It is important for many different applications such as government and business intelligence to analyze and explore the diffusion of public opinions on social media. However, the rapid propagation and great diversity of public opinions on social media pose great challenges to effective analysis of opinion diffusion. In this paper, we introduce a visual analysis system called OpinionFlow to empower analysts to detect opinion propagation patterns and glean insights. Inspired by the information diffusion model and the theory of selective exposure, we develop an opinion diffusion model to approximate opinion propagation among Twitter users. Accordingly, we design an opinion flow visualization that combines a Sankey graph with a tailored density map in one view to visually convey diffusion of opinions among many users. A stacked tree is used to allow analysts to select topics of interest at different levels. The stacked tree is synchronized with the opinion flow visualization to help users examine and compare diffusion patterns across topics. Experiments and case studies on Twitter data demonstrate the effectiveness and usability of OpinionFlow."}, {"color": "gray", "id": 1070, "label": 1070, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1070 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2014.2346922\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Nan Cao;Zhen Wen;Yale Song;Yu-Ru Lin;Christopher Collins; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: #FluxFlow: Visual Analysis of Anomalous Information Spreading on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present FluxFlow, an interactive visual analysis system for revealing and analyzing anomalous information spreading in social media. Everyday, millions of messages are created, commented, and shared by people on social media websites, such as Twitter and Facebook. This provides valuable data for researchers and practitioners in many application domains, such as marketing, to inform decision-making. Distilling valuable social signals from the huge crowd\u0027s messages, however, is challenging, due to the heterogeneous and dynamic crowd behaviors. The challenge is rooted in data analysts\u0027 capability of discerning the anomalous information behaviors, such as the spreading of rumors or misinformation, from the rest that are more conventional patterns, such as popular topics and newsworthy events, in a timely fashion. FluxFlow incorporates advanced machine learning algorithms to detect anomalies, and offers a set of novel visualization designs for presenting the detected threads for deeper analysis. We evaluated FluxFlow with real datasets containing the Twitter feeds captured during significant events such as Hurricane Sandy. Through quantitative measurements of the algorithmic performance and qualitative interviews with domain experts, the results show that the back-end anomaly detection model is effective in identifying anomalous retweeting threads, and its front-end interactive visualizations are intuitive and useful for analysts to discover insights in data and comprehend the underlying analytical model."}, {"color": "gray", "id": 1081, "label": 1081, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1081 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042477\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Halld\u0027or Janetzko;Dominik Sacha;Manuel Stein;Tobias Schreck;Daniel A. Keim;Oliver Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Feature-Driven Visual Analytics of Soccer Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Soccer is one the most popular sports today and also very interesting from an scientific point of view. We present a system for analyzing high-frequency position-based soccer data at various levels of detail, allowing to interactively explore and analyze for movement features and game events. Our Visual Analytics method covers single-player, multi-player and event-based analytical views. Depending on the task the most promising features are semi-automatically selected, processed, and visualized. Our aim is to help soccer analysts in finding the most important and interesting events in a match. We present a flexible, modular, and expandable layer-based system allowing in-depth analysis. The integration of Visual Analytics techniques into the analysis process enables the analyst to find interesting events based on classification and allows, by a set of custom views, to communicate the found results. The feedback loop in the Visual Analytics pipeline helps to further improve the classification results. We evaluate our approach by investigating real-world soccer matches and collecting additional expert feedback. Several use cases and findings illustrate the capabilities of our approach."}, {"color": "gray", "id": 1090, "label": 1090, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1090 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042486\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Fei Wang;Wei Chen;Feiran Wu;Ye Zhao;Han Hong;Tianyu Gu;Long Wang;Ronghua Liang;Hujun Bao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Reasoning Approach for Data-driven Transport Assessment on Urban Roads; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Transport assessment plays a vital role in urban planning and traffic control, which are influenced by multi-faceted traffic factors involving road infrastructure and traffic flow. Conventional solutions can hardly meet the requirements and expectations of domain experts. In this paper we present a data-driven solution by leveraging a visual analysis system to evaluate the real traffic situations based on taxi trajectory data. A sketch-based visual interface is designed to support dynamic query and visual reasoning of traffic situations within multiple coordinated views. In particular, we propose a novel road-based query model for analysts to interactively conduct evaluation tasks. This model is supported by a bi-directional hash structure, TripHash, which enables real-time responses to the data queries over a huge amount of trajectory data. Case studies with a real taxi GPS trajectory dataset (\u0026amp;gt; 30GB) show that our system performs well for on-demand transport assessment and reasoning."}, {"color": "gray", "id": 1091, "label": 1091, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1091 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042487\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Krist Wongsuphasawat;Jimmy Lin; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Using Visualizations to Monitor Changes and Harvest Insights from a Global-Scale Logging Infrastructure at Twitter; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Logging user activities is essential to data analysis for internet products and services. Twitter has built a unified logging infrastructure that captures user activities across all clients it owns, making it one of the largest datasets in the organization. This paper describes challenges and opportunities in applying information visualization to log analysis at this massive scale, and shows how various visualization techniques can be adapted to help data scientists extract insights. In particular, we focus on two scenarios: (1) monitoring and exploring a large collection of log events, and (2) performing visual funnel analysis on log data with tens of thousands of event types. Two interactive visualizations were developed for these purposes: we discuss design choices and the implementation of these systems, along with case studies of how they are being used in day-to-day operations at Twitter."}, {"color": "gray", "id": 1096, "label": 1096, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1096 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lauren Bradel;Chris North;Leanna House;Scotland Leman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Model Semantic Interaction for Text Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Semantic interaction offers an intuitive communication mechanism between human users and complex statistical models. By shielding the users from manipulating model parameters, they focus instead on directly manipulating the spatialization, thus remaining in their cognitive zone. However, this technique is not inherently scalable past hundreds of text documents. To remedy this, we present the concept of multi-model semantic interaction, where semantic interactions can be used to steer multiple models at multiple levels of data scale, enabling users to tackle larger data problems. We also present an updated visualization pipeline model for generalized multi-model semantic interaction. To demonstrate multi-model semantic interaction, we introduce StarSPIRE, a visual text analytics prototype that transforms user interactions on documents into both small-scale display layout updates as well as large-scale relevancy-based document selection."}, {"color": "gray", "id": 1097, "label": 1097, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1097 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042493\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eric Alexander;Joe Kohlmann;Robin Valenza;Michael Witmore;Michael Gleicher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Serendip: Topic Model-Driven Visual Exploration of Text Corpora; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploration and discovery in a large text corpus requires investigation at multiple levels of abstraction, from a zoomed-out view of the entire corpus down to close-ups of individual passages and words. At each of these levels, there is a wealth of information that can inform inquiry - from statistical models, to metadata, to the researcher\u0027s own knowledge and expertise. Joining all this information together can be a challenge, and there are issues of scale to be combatted along the way. In this paper, we describe an approach to text analysis that addresses these challenges of scale and multiple information sources, using probabilistic topic models to structure exploration through multiple levels of inquiry in a way that fosters serendipitous discovery. In implementing this approach into a tool called Serendip, we incorporate topic model data and metadata into a highly reorderable matrix to expose corpus level trends; extend encodings of tagged text to illustrate probabilistic information at a passage level; and introduce a technique for visualizing individual word rankings, along with interaction techniques and new statistical methods to create links between different levels and information types. We describe example uses from both the humanities and visualization research that illustrate the benefits of our approach."}, {"color": "gray", "id": 1098, "label": 1098, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1098 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042494\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shixia Liu;Xiting Wang;Jianfei Chen;Jim Zhu;Baining Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TopicPanorama: A Full Picture of Relevant Topics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a visual analytics approach to developing a full picture of relevant topics discussed in multiple sources such as news, blogs, or micro-blogs. The full picture consists of a number of common topics among multiple sources as well as distinctive topics. The key idea behind our approach is to jointly match the topics extracted from each source together in order to interactively and effectively analyze common and distinctive topics. We start by modeling each textual corpus as a topic graph. These graphs are then matched together with a consistent graph matching method. Next, we develop an LOD-based visualization for better understanding and analysis of the matched graph. The major feature of this visualization is that it combines a radially stacked tree visualization with a density-based graph visualization to facilitate the examination of the matched topic graph from multiple perspectives. To compensate for the deficiency of the graph matching algorithm and meet different users\u0027 needs, we allow users to interactively modify the graph matching result. We have applied our approach to various data including news, tweets, and blog data. Qualitative evaluation and a real-world case study with domain experts demonstrate the promise of our approach, especially in support of analyzing a topic-graph-based full picture at different levels of detail."}, {"color": "gray", "id": 1099, "label": 1099, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1099 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042495\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yafeng Lu;Robert Kr\u00fcger;Dennis Thom;Feng Wang;Steffen Koch;Thomas Ertl;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Integrating Predictive Analytics and Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A key analytical task across many domains is model building and exploration for predictive analysis. Data is collected, parsed and analyzed for relationships, and features are selected and mapped to estimate the response of a system under exploration. As social media data has grown more abundant, data can be captured that may potentially represent behavioral patterns in society. In turn, this unstructured social media data can be parsed and integrated as a key factor for predictive intelligence. In this paper, we present a framework for the development of predictive models utilizing social media data. We combine feature selection mechanisms, similarity comparisons and model cross-validation through a variety of interactive visualizations to support analysts in model building and prediction. In order to explore how predictions might be performed in such a framework, we present results from a user study focusing on social media data as a predictor for movie box-office success."}, {"color": "gray", "id": 1100, "label": 1100, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1100 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2014.7042496\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Liang Gou;Fei Wang;Michelle Zhou; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PEARL: An Interactive Visual Analytic Tool for Understanding Personal Emotion Style Derived from Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Hundreds of millions of people leave digital footprints on social media (e.g., Twitter and Facebook). Such data not only disclose a person\u0027s demographics and opinions, but also reveal one\u0027s emotional style. Emotional style captures a person\u0027s patterns of emotions over time, including his overall emotional volatility and resilience. Understanding one\u0027s emotional style can provide great benefits for both individuals and businesses alike, including the support of self-reflection and delivery of individualized customer care. We present PEARL, a timeline-based visual analytic tool that allows users to interactively discover and examine a person\u0027s emotional style derived from this person\u0027s social media text. Compared to other visual text analytic systems, our work offers three unique contributions. First, it supports multi-dime
