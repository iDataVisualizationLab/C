ove understanding and diagnosis of tree boosting algorithms."}, {"color": "gray", "id": 1427, "label": 1427, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1427 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744458\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Maoyuan Sun;Francine Chen;Patrick Chiu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BiDots: Visual Exploration of Weighted Biclusters; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Discovering and analyzing biclusters, i.e., two sets of related entities with close relationships, is a critical task in many real-world applications, such as exploring entity co-occurrences in intelligence analysis, and studying gene expression in bio-informatics. While the output of biclustering techniques can offer some initial low-level insights, visual approaches are required on top of that due to the algorithmic output complexity. This paper proposes a visualization technique, called BiDots, that allows analysts to interactively explore biclusters over multiple domains. BiDots overcomes several limitations of existing bicluster visualizations by encoding biclusters in a more compact and cluster-driven manner. A set of handy interactions is incorporated to support flexible analysis of biclustering results. More importantly, BiDots addresses the cases of weighted biclusters, which has been underexploited in the literature. The design of BiDots is grounded by a set of analytical tasks derived from previous work. We demonstrate its usefulness and effectiveness for exploring computed biclusters with an investigative document analysis task, in which suspicious people and activities are identified from a text corpus."}, {"color": "gray", "id": 1428, "label": 1428, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1428 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744459\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: G. Elisabeta Marai; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Activity-Centered Domain Characterization for Problem-Driven Scientific Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although visualization design models exist in the literature in the form of higher-level methodological frameworks, these models do not present a clear methodological prescription for the domain characterization step. This work presents a framework and end-to-end model for requirements engineering in problem-driven visualization application design. The framework and model are based on the activity-centered design paradigm, which is an enhancement of human-centered design. The proposed activity-centered approach focuses on user tasks and activities, and allows an explicit link between the requirements engineering process with the abstraction stage - and its evaluation - of existing, higher-level visualization design models. In a departure from existing visualization design models, the resulting model: assigns value to a visualization based on user activities; ranks user tasks before the user data; partitions requirements in activity-related capabilities and nonfunctional characteristics and constraints; and explicitly incorporates the user workflows into the requirements process. A further merit of this model is its explicit integration of functional specifications, a concept this work adapts from the software engineering literature, into the visualization design nested model. A quantitative evaluation using two sets of interdisciplinary projects supports the merits of the activity-centered model. The result is a practical roadmap to the domain characterization step of visualization design for problem-driven data visualization. Following this domain characterization model can help remove a number of pitfalls that have been identified multiple times in the visualization design literature."}, {"color": "gray", "id": 1432, "label": 1432, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1432 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744683\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alsallakh Bilal;Amin Jourabloo;Mao Ye;Xiaoming Liu;Liu Ren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Do Convolutional Neural Networks Learn Class Hierarchy?; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Convolutional Neural Networks (CNNs) currently achieve state-of-the-art accuracy in image classification. With a growing number of classes, the accuracy usually drops as the possibilities of confusion increase. Interestingly, the class confusion patterns follow a hierarchical structure over the classes. We present visual-analytics methods to reveal and analyze this hierarchy of similar classes in relation with CNN-internal data. We found that this hierarchy not only dictates the confusion patterns between the classes, it furthermore dictates the learning behavior of CNNs. In particular, the early layers in these networks develop feature detectors that can separate high-level groups of classes quite well, even after a few training epochs. In contrast, the latter layers require substantially more epochs to develop specialized feature detectors that can separate individual classes. We demonstrate how these insights are key to significant improvement in accuracy by designing hierarchy-aware CNNs that accelerate model convergence and alleviate overfitting. We further demonstrate how our methods help in identifying various quality issues in the training data."}, {"color": "gray", "id": 1436, "label": 1436, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1436 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744718\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minsuk Kahng;Pierre Y. Andrews;Aditya Kalro;Duen Horng (Polo) Chau; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ActiVis: Visual Exploration of Industry-Scale Deep Neural Network Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While deep learning models have achieved state-of-the-art accuracies for many prediction tasks, understanding these models remains a challenge. Despite the recent interest in developing visual tools to help users interpret deep learning models, the complexity and wide variety of models deployed in industry, and the large-scale datasets that they used, pose unique design challenges that are inadequately addressed by existing work. Through participatory design sessions with over 15 researchers and engineers at Facebook, we have developed, deployed, and iteratively improved ActiVis, an interactive visualization system for interpreting large-scale deep learning models and results. By tightly integrating multiple coordinated views, such as a computation graph overview of the model architecture, and a neuron activation view for pattern discovery and comparison, users can explore complex deep neural network models at both the instance-and subset-level. ActiVis has been deployed on Facebook\u0027s machine learning platform. We present case studies with Facebook researchers and engineers, and usage scenarios of how ActiVis may work with different models."}, {"color": "gray", "id": 1440, "label": 1440, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1440 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744818\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J\u00fcrgen Bernard;Marco Hutter;Matthias Zeppelzauer;Dieter Fellner;Michael Sedlmair; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparing Visual-Interactive Labeling with Active Learning: An Experimental Study; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Labeling data instances is an important task in machine learning and visual analytics. Both fields provide a broad set of labeling strategies, whereby machine learning (and in particular active learning) follows a rather model-centered approach and visual analytics employs rather user-centered approaches (visual-interactive labeling). Both approaches have individual strengths and weaknesses. In this work, we conduct an experiment with three parts to assess and compare the performance of these different labeling strategies. In our study, we (1) identify different visual labeling strategies for user-centered labeling, (2) investigate strengths and weaknesses of labeling strategies for different labeling tasks and task complexities, and (3) shed light on the effect of using different visual encodings to guide the visual-interactive labeling process. We further compare labeling of single versus multiple instances at a time, and quantify the impact on efficiency. We systematically compare the performance of visual interactive labeling with that of active learning. Our main findings are that visual-interactive labeling can outperform active learning, given the condition that dimension reduction separates well the class distributions. Moreover, using dimension reduction in combination with additional visual encodings that expose the internal state of the learning model turns out to improve the performance of visual-interactive labeling."}, {"color": "gray", "id": 1442, "label": 1442, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1442 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kanit Wongsuphasawat;Daniel Smilkov;James Wexler;Jimbo Wilson;Dandelion Man\u00e9;Doug Fritz;Dilip Krishnan;Fernanda B. Vi\u00e9gas;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Dataflow Graphs of Deep Learning Models in TensorFlow; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a design study of the TensorFlow Graph Visualizer, part of the TensorFlow machine intelligence platform. This tool helps users understand complex machine learning architectures by visualizing their underlying dataflow graphs. The tool works by applying a series of graph transformations that enable standard layout techniques to produce a legible interactive diagram. To declutter the graph, we decouple non-critical nodes from the layout. To provide an overview, we build a clustered graph using the hierarchical structure annotated in the source code. To support exploration of nested structure on demand, we perform edge bundling to enable stable and responsive cluster expansion. Finally, we detect and highlight repeated structures to emphasize a model\u0027s modular composition. To demonstrate the utility of the visualizer, we describe example usage scenarios and report user feedback. Overall, users find the visualizer useful for understanding, debugging, and sharing the structures of their models."}, {"color": "gray", "id": 1444, "label": 1444, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1444 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2744938\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengchen Liu;Jiaxin Shi;Kelei Cao;Jun Zhu;Shixia Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyzing the Training Processes of Deep Generative Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Among the many types of deep models, deep generative models (DGMs) provide a solution to the important problem of unsupervised and semi-supervised learning. However, training DGMs requires more skill, experience, and know-how because their training is more complex than other types of deep models such as convolutional neural networks (CNNs). We develop a visual analytics approach for better understanding and diagnosing the training process of a DGM. To help experts understand the overall training process, we first extract a large amount of time series data that represents training dynamics (e.g., activation changes over time). A blue-noise polyline sampling scheme is then introduced to select time series samples, which can both preserve outliers and reduce visual clutter. To further investigate the root cause of a failed training process, we propose a credit assignment algorithm that indicates how other neurons contribute to the output of the neuron causing the training failure. Two case studies are conducted with machine learning experts to demonstrate how our approach helps understand and diagnose the training processes of DGMs. We also show how our approach can be directly used to analyze other types of deep models, such as CNNs."}, {"color": "gray", "id": 1445, "label": 1445, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1445 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745078\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Emily Wall;Subhajit Das;Ravish Chawla;Bharath Kalidindi;Eli T. Brown;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Podium: Ranking Data Using Mixed-Initiative Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: People often rank and order data points as a vital part of making decisions. Multi-attribute ranking systems are a common tool used to make these data-driven decisions. Such systems often take the form of a table-based visualization in which users assign weights to the attributes representing the quantifiable importance of each attribute to a decision, which the system then uses to compute a ranking of the data. However, these systems assume that users are able to quantify their conceptual understanding of how important particular attributes are to a decision. This is not always easy or even possible for users to do. Rather, people often have a more holistic understanding of the data. They form opinions that data point A is better than data point B but do not necessarily know which attributes are important. To address these challenges, we present a visual analytic application to help people rank multi-variate data points. We developed a prototype system, Podium, that allows users to drag rows in the table to rank order data points based on their perception of the relative value of the data. Podium then infers a weighting model using Ranking SVM that satisfies the user\u0027s data preferences as closely as possible. Whereas past systems help users understand the relationships between data points based on changes to attribute weights, our approach helps users to understand the attributes that might inform their understanding of the data. We present two usage scenarios to describe some of the potential uses of our proposed technique: (1) understanding which attributes contribute to a user\u0027s subjective preferences for data, and (2) deconstructing attributes of importance for existing rankings. Our proposed approach makes powerful machine learning techniques more usable to those who may not have expertise in these areas."}, {"color": "gray", "id": 1446, "label": 1446, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1446 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745080\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mennatallah El-Assady;Rita Sevastjanova;Fabian Sperrle;Daniel Keim;Christopher Collins; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Progressive Learning of Topic Modeling Parameters: A Visual Analytics Framework; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling algorithms are widely used to analyze the thematic composition of text corpora but remain difficult to interpret and adjust. Addressing these limitations, we present a modular visual analytics framework, tackling the understandability and adaptability of topic models through a user-driven reinforcement learning process which does not require a deep understanding of the underlying topic modeling algorithms. Given a document corpus, our approach initializes two algorithm configurations based on a parameter space analysis that enhances document separability. We abstract the model complexity in an interactive visual workspace for exploring the automatic matching results of two models, investigating topic summaries, analyzing parameter distributions, and reviewing documents. The main contribution of our work is an iterative decision-making technique in which users provide a document-based relevance feedback that allows the framework to converge to a user-endorsed topic distribution. We also report feedback from a two-stage study which shows that our technique results in topic model quality improvements on two independent measures."}, {"color": "gray", "id": 1447, "label": 1447, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1447 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745083\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yuanzhe Chen;Panpan Xu;Liu Ren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sequence Synopsis: Optimize Visual Summary of Temporal Event Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequences analysis plays an important role in many application domains such as customer behavior analysis, electronic health record analysis and vehicle fault diagnosis. Real-world event sequence data is often noisy and complex with high event cardinality, making it a challenging task to construct concise yet comprehensive overviews for such data. In this paper, we propose a novel visualization technique based on the minimum description length (MDL) principle to construct a coarse-level overview of event sequence data while balancing the information loss in it. The method addresses a fundamental trade-off in visualization design: reducing visual clutter vs. increasing the information content in a visualization. The method enables simultaneous sequence clustering and pattern extraction and is highly tolerant to noises such as missing or additional events in the data. Based on this approach we propose a visual analytics framework with multiple levels-of-detail to facilitate interactive data exploration. We demonstrate the usability and effectiveness of our approach through case studies with two real-world datasets. One dataset showcases a new application domain for event sequence visualization, i.e., fault development path analysis in vehicles for predictive maintenance. We also discuss the strengths and limitations of the proposed method based on user feedback."}, {"color": "gray", "id": 1451, "label": 1451, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1451 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745118\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Glueck;Mahdi Pakdaman Naeini;Finale Doshi-Velez;Fanny Chevalier;Azam Khan;Daniel Wigdor;Michael Brudno; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: PhenoLines: Phenotype Comparison Visualizations for Disease Subtyping via Topic Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: PhenoLines is a visual analysis tool for the interpretation of disease subtypes, derived from the application of topic models to clinical data. Topic models enable one to mine cross-sectional patient comorbidity data (e.g., electronic health records) and construct disease subtypes-each with its own temporally evolving prevalence and co-occurrence of phenotypes-without requiring aligned longitudinal phenotype data for all patients. However, the dimensionality of topic models makes interpretation challenging, and de facto analyses provide little intuition regarding phenotype relevance or phenotype interrelationships. PhenoLines enables one to compare phenotype prevalence within and across disease subtype topics, thus supporting subtype characterization, a task that involves identifying a proposed subtype\u0027s dominant phenotypes, ages of effect, and clinical validity. We contribute a data transformation workflow that employs the Human Phenotype Ontology to hierarchically organize phenotypes and aggregate the evolving probabilities produced by topic models. We introduce a novel measure of phenotype relevance that can be used to simplify the resulting topology. The design of PhenoLines was motivated by formative interviews with machine learning and clinical experts. We describe the collaborative design process, distill high-level tasks, and report on initial evaluations with machine learning experts and a medical domain expert. These results suggest that PhenoLines demonstrates promising approaches to support the characterization and optimization of topic models."}, {"color": "gray", "id": 1457, "label": 1457, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1457 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745178\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Kumpf;Bianca Tost;Marlene Baumgart;Michael Riemer;R\u00fcdiger Westermann;Marc Rautenhaus; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing Confidence in Cluster-Based Ensemble Weather Forecast Analyses; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In meteorology, cluster analysis is frequently used to determine representative trends in ensemble weather predictions in a selected spatio-temporal region, e.g., to reduce a set of ensemble members to simplify and improve their analysis. Identified clusters (i.e., groups of similar members), however, can be very sensitive to small changes of the selected region, so that clustering results can be misleading and bias subsequent analyses. In this article, we - a team of visualization scientists and meteorologists-deliver visual analytics solutions to analyze the sensitivity of clustering results with respect to changes of a selected region. We propose an interactive visual interface that enables simultaneous visualization of a) the variation in composition of identified clusters (i.e., their robustness), b) the variability in cluster membership for individual ensemble members, and c) the uncertainty in the spatial locations of identified trends. We demonstrate that our solution shows meteorologists how representative a clustering result is, and with respect to which changes in the selected region it becomes unstable. Furthermore, our solution helps to identify those ensemble members which stably belong to a given cluster and can thus be considered similar. In a real-world application case we show how our approach is used to analyze the clustering behavior of different regions in a forecast of \u201cTropical Cyclone Karl\u201d, guiding the user towards the cluster robustness information required for subsequent ensemble analysis."}, {"color": "gray", "id": 1458, "label": 1458, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1458 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745180\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Darren Edge;Nathalie Henry Riche;Jonathan Larson;Christopher White; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Tasks: An Activity Typology for Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As Visual Analytics (VA) research grows and diversifies to encompass new systems, techniques, and use contexts, gaining a holistic view of analytic practices is becoming ever more challenging. However, such a view is essential for researchers and practitioners seeking to develop systems for broad audiences that span multiple domains. In this paper, we interpret VA research through the lens of Activity Theory (AT) - a framework for modelling human activities that has been influential in the field of Human-Computer Interaction. We first provide an overview of Activity Theory, showing its potential for thinking beyond tasks, representations, and interactions to the broader systems of activity in which interactive tools are embedded and used. Next, we describe how Activity Theory can be used as an organizing framework in the construction of activity typologies, building and expanding upon the tradition of abstract task taxonomies in the field of Information Visualization. We then apply the resulting process to create an activity typology for Visual Analytics, synthesizing a wide range of systems and activity concepts from the literature. Finally, we use this typology as the foundation of an activity-centered design process, highlighting both tensions and opportunities in the design space of VA systems."}, {"color": "gray", "id": 1462, "label": 1462, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1462 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745258\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: John Wenskovitch;Ian Crandell;Naren Ramakrishnan;Leanna House;Scotland Leman;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Towards a Systematic Combination of Dimension Reduction and Clustering in Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Dimension reduction algorithms and clustering algorithms are both frequently used techniques in visual analytics. Both families of algorithms assist analysts in performing related tasks regarding the similarity of observations and finding groups in datasets. Though initially used independently, recent works have incorporated algorithms from each family into the same visualization systems. However, these algorithmic combinations are often ad hoc or disconnected, working independently and in parallel rather than integrating some degree of interdependence. A number of design decisions must be addressed when employing dimension reduction and clustering algorithms concurrently in a visualization system, including the selection of each algorithm, the order in which they are processed, and how to present and interact with the resulting projection. This paper contributes an overview of combining dimension reduction and clustering into a visualization system, discussing the challenges inherent in developing a visualization system that makes use of both families of algorithms."}, {"color": "gray", "id": 1463, "label": 1463, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1463 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745278\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bram C.M. Cappers;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Exploring Multivariate Event Sequences Using Rules, Aggregations, and Selections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Multivariate event sequences are ubiquitous: travel history, telecommunication conversations, and server logs are some examples. Besides standard properties such as type and timestamp, events often have other associated multivariate data. Current exploration and analysis methods either focus on the temporal analysis of a single attribute or the structural analysis of the multivariate data only. We present an approach where users can explore event sequences at multivariate and sequential level simultaneously by interactively defining a set of rewrite rules using multivariate regular expressions. Users can store resulting patterns as new types of events or attributes to interactively enrich or simplify event sequences for further investigation. In Eventpad we provide a bottom-up glyph-oriented approach for multivariate event sequence analysis by searching, clustering, and aligning them according to newly defined domain specific properties. We illustrate the effectiveness of our approach with real-world data sets including telecommunication traffic and hospital treatments."}, {"color": "gray", "id": 1464, "label": 1464, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1464 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745279\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Michael Glueck;Petra Isenberg;Fanny Chevalier;Azam Khan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Handoff in Asynchronous Collaborative Sensemaking Using Knowledge-Transfer Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During asynchronous collaborative analysis, handoff of partial findings is challenging because externalizations produced by analysts may not adequately communicate their investigative process. To address this challenge, we developed techniques to automatically capture and help encode tacit aspects of the investigative process based on an analyst\u0027s interactions, and streamline explicit authoring of handoff annotations. We designed our techniques to mediate awareness of analysis coverage, support explicit communication of progress and uncertainty with annotation, and implicit communication through playback of investigation histories. To evaluate our techniques, we developed an interactive visual analysis system, KTGraph, that supports an asynchronous investigative document analysis task. We conducted a two-phase user study to characterize a set of handoff strategies and to compare investigative performance with and without our techniques. The results suggest that our techniques promote the use of more effective handoff strategies, help increase an awareness of prior investigative process and insights, as well as improve final investigative outcomes."}, {"color": "gray", "id": 1469, "label": 1469, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1469 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745878\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jonathan C. Roberts;Panagiotis D. Ritsos;James R. Jackson;Christopher Headleand; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Explanatory Visualization Framework: An Active Learning Framework for Teaching Creative Computing Using Explanatory Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualizations are nowadays appearing in popular media and are used everyday in the workplace. This democratisation of visualization challenges educators to develop effective learning strategies, in order to train the next generation of creative visualization specialists. There is high demand for skilled individuals who can analyse a problem, consider alternative designs, develop new visualizations, and be creative and innovative. Our three-stage framework, leads the learner through a series of tasks, each designed to develop different skills necessary for coming up with creative, innovative, effective, and purposeful visualizations. For that, we get the learners to create an explanatory visualization of an algorithm of their choice. By making an algorithm choice, and by following an active-learning and project-based strategy, the learners take ownership of a particular visualization challenge. They become enthusiastic to develop good results and learn different creative skills on their learning journey."}, {"color": "gray", "id": 1470, "label": 1470, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1470 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2017.2745919\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Yanyan Wang;Yinqi Sun;Lifeng Zhu;Kecheng Lu;Chi-Wing Fu;Michael Sedlmair;Oliver Deussen;Baoquan Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Revisiting Stress Majorization as a Unified Framework for Interactive Constrained Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an improved stress majorization method that incorporates various constraints, including directional constraints without the necessity of solving a constraint optimization problem. This is achieved by reformulating the stress function to impose constraints on both the edge vectors and lengths instead of just on the edge lengths (node distances). This is a unified framework for both constrained and unconstrained graph visualizations, where we can model most existing layout constraints, as well as develop new ones such as the star shapes and cluster separation constraints within stress majorization. This improvement also allows us to parallelize computation with an efficient GPU conjugant gradient solver, which yields fast and stable solutions, even for large graphs. As a result, we allow the constraint-based exploration of large graphs with 10K nodes - an approach which previous methods cannot support."}, {"color": "gray", "id": 1475, "label": 1475, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1475 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585484\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Haeyong Chung;Sai Prashanth Dasari;Santhosh Nandhakumar;Christopher Andrews; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CRICTO: Supporting Sensemaking through Crowdsourced Information Schematization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present CRICTO, a new crowdsourcing visual analytics environment for making sense of and analyzing text data, whereby multiple crowdworkers are able to parallelize the simple information schematization tasks of relating and connecting entities across documents. The diverse links from these schematization tasks are then automatically combined and the system visualizes them based on the semantic types of the linkages. CRICTO also includes several tools that allow analysts to interactively explore and refine crowdworkers\u0027 results to better support their own sensemaking processes. We evaluated CRICTO\u0027s techniques and analysis workflow with deployments of CRICTO using Amazon Mechanical Turk and a user study that assess the effect of crowdsourced schematization in sensemaking tasks. The results of our evaluation show that CRICTO\u0027s crowdsourcing approaches and workflow help analysts explore diverse aspects of datasets, and uncover more accurate hidden stories embedded in the text datasets."}, {"color": "gray", "id": 1480, "label": 1480, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1480 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585613\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik J\u00e4ckle;Michael Hund;Michael Behrisch;Daniel A. Keim;Tobias Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pattern Trails: Visual Analysis of Pattern Transitions in Subspaces; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Subspace analysis methods have gained interest for identifying patterns in subspaces of high-dimensional data. Existing techniques allow to visualize and compare patterns in subspaces. However, many subspace analysis methods produce an abundant amount of patterns, which often remain redundant and are difficult to relate. Creating effective layouts for comparison of subspace patterns remains challenging. We introduce Pattern Trails, a novel approach for visually ordering and comparing subspace patterns. Central to our approach is the notion of pattern transitions as an interpretable structure imposed to order and compare patterns between subspaces. The basic idea is to visualize projections of subspaces side-by-side, and indicate changes between adjacent patterns in the subspaces by a linked representation, hence introducing pattern transitions. Our contributions comprise a systematization for how pairs of subspace patterns can be compared, and how changes can be interpreted in terms of pattern transitions. We also contribute a technique for visual subspace analysis based on a data-driven similarity measure between subspace representations. This measure is useful to order the patterns, and interactively group subspaces to reduce redundancy. We demonstrate the usefulness of our approach by application to several use cases, indicating that data can be meaningfully ordered and interpreted in terms of pattern transitions."}, {"color": "gray", "id": 1481, "label": 1481, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1481 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585638\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Siming Chen;Shuai Chen;Lijing Lin;Xiaoru Yuan;Jie Liang;Xiaolong Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: E-Map: A Visual Analytics Approach for Exploring Significant Event Evolutions in Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Significant events are often discussed and spread through social media, involving many people. Reposting activities and opinions expressed in social media offer good opportunities to understand the evolution of events. However, the dynamics of reposting activities and the diversity of user comments pose challenges to understand event-related social media data. We propose E-Map, a visual analytics approach that uses map-like visualization tools to help multi-faceted analysis of social media data on a significant event and in-depth understanding of the development of the event. E-Map transforms extracted keywords, messages, and reposting behaviors into map features such as cities, towns, and rivers to build a structured and semantic space for users to explore. It also visualizes complex posting and reposting behaviors as simple trajectories and connections that can be easily followed. By supporting multi-level spatial temporal exploration, E-Map helps to reveal the patterns of event development and key players in an event, disclosing the ways they shape and affect the development of the event. Two cases analysing real-world events confirm the capacities of E-Map in facilitating the analysis of event evolution with social media data."}, {"color": "gray", "id": 1486, "label": 1486, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1486 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585669\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Emily Wall;Leslie M. Blaha;Lyndsey Franklin;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Warning, Bias May Occur: A Proposed Approach to Detecting Cognitive Bias in Interactive Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytic tools combine the complementary strengths of humans and machines in human-in-the-loop systems. Humans provide invaluable domain expertise and sensemaking capabilities to this discourse with analytic models; however, little consideration has yet been given to the ways inherent human biases might shape the visual analytic process. In this paper, we establish a conceptual framework for considering bias assessment through human-in-the-loop systems and lay the theoretical foundations for bias measurement. We propose six preliminary metrics to systematically detect and quantify bias from user interactions and demonstrate how the metrics might be implemented in an existing visual analytic system, InterAxis. We discuss how our proposed metrics could be used by visual analytic systems to mitigate the negative effects of cognitive biases by making users aware of biased processes throughout their analyses."}, {"color": "gray", "id": 1488, "label": 1488, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1488 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2017.8585721\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yao Ming;Shaozu Cao;Ruixiang Zhang;Zhen Li;Yuanzhe Chen;Yangqiu Song;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Understanding Hidden Memories of Recurrent Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recurrent neural networks (RNNs) have been successfully applied to various natural language processing (NLP) tasks and achieved better results than conventional methods. However, the lack of understanding of the mechanisms behind their effectiveness limits further improvements on their architectures. In this paper, we present a visual analytics method for understanding and comparing RNN models for NLP tasks. We propose a technique to explain the function of individual hidden state units based on their expected response to input texts. We then co-cluster hidden state units and words based on the expected response and visualize co-clustering results as memory chips and word clouds to provide more structured knowledge on RNNs\u0027 hidden states. We also propose a glyph-based sequence visualization based on aggregate information to analyze the behavior of an RNN\u0027s hidden state at the sentence-level. The usability and effectiveness of our method are demonstrated through case studies and reviews from domain experts."}, {"color": "gray", "id": 1490, "label": 1490, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1490 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Guillaume Favelier;Noura Faraj;Brian Summa;Julien Tierny; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Persistence Atlas for Critical Point Variability in Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a new approach for the visualization and analysis of the spatial variability of features of interest represented by critical points in ensemble data. Our framework, called Persistence Atlas, enables the visualization of the dominant spatial patterns of critical points, along with statistics regarding their occurrence in the ensemble. The persistence atlas represents in the geometrical domain each dominant pattern in the form of a confidence map for the appearance of critical points. As a by-product, our method also provides 2-dimensional layouts of the entire ensemble, highlighting the main trends at a global level. Our approach is based on the new notion of Persistence Map, a measure of the geometrical density in critical points which leverages the robustness to noise of topological persistence to better emphasize salient features. We show how to leverage spectral embedding to represent the ensemble members as points in a low-dimensional Euclidean space, where distances between points measure the dissimilarities between critical point layouts and where statistical tasks, such as clustering, can be easily carried out. Further, we show how the notion of mandatory critical point can be leveraged to evaluate for each cluster confidence regions for the appearance of critical points. Most of the steps of this framework can be trivially parallelized and we show how to efficiently implement them. Extensive experiments demonstrate the relevance of our approach. The accuracy of the confidence regions provided by the persistence atlas is quantitatively evaluated and compared to a baseline strategy using an off-the-shelf clustering approach. We illustrate the importance of the persistence atlas in a variety of real-life datasets, where clear trends in feature layouts are identified and analyzed. We provide a lightweight VTK-based C++ implementation of our approach that can be used for reproduction purposes."}, {"color": "gray", "id": 1495, "label": 1495, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1495 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864499\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jiawei Zhang;Yang Wang;Piero Molino;Lezhi Li;David S. Ebert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Manifold: A Model-Agnostic Framework for Interpretation and Diagnosis of Machine Learning Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interpretation and diagnosis of machine learning models have gained renewed interest in recent years with breakthroughs in new approaches. We present Manifold, a framework that utilizes visual analysis techniques to support interpretation, debugging, and comparison of machine learning models in a more transparent and interactive manner. Conventional techniques usually focus on visualizing the internal logic of a specific model type (i.e., deep neural networks), lacking the ability to extend to a more complex scenario where different model types are integrated. To this end, Manifold is designed as a generic framework that does not rely on or access the internal logic of the model and solely observes the input (i.e., instances or features) and the output (i.e., the predicted result and probability distribution). We describe the workflow of Manifold as an iterative process consisting of three major phases that are commonly involved in the model development and diagnosis process: inspection (hypothesis), explanation (reasoning), and refinement (verification). The visual components supporting these tasks include a scatterplot-based visual summary that overviews the models\u0027 outcome and a customizable tabular view that reveals feature discrimination. We demonstrate current applications of the framework on the classification and regression tasks and discuss other potential machine learning use scenarios where Manifold can be applied."}, {"color": "gray", "id": 1496, "label": 1496, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1496 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864500\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Minsuk Kahng;Nikhil Thorat;Duen Horng (Polo) Chau;Fernanda B. Vi\u00e9gas;Martin Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GAN Lab: Understanding Complex Deep Generative Models using Interactive Visual Experimentation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent success in deep learning has generated immense interest among practitioners and students, inspiring many to learn about this new technology. While visual and interactive approaches have been successfully developed to help people more easily learn deep learning, most existing tools focus on simpler models. In this work, we present GAN Lab, the first interactive visualization tool designed for non-experts to learn and experiment with Generative Adversarial Networks (GANs), a popular class of complex deep learning models. With GAN Lab, users can interactively train generative models and visualize the dynamic training process\u0027s intermediate results. GAN Lab tightly integrates an model overview graph that summarizes GAN\u0027s structure, and a layered distributions view that helps users interpret the interplay between submodels. GAN Lab introduces new interactive experimentation features for learning complex deep learning models, such as step-by-step training at multiple levels of abstraction for understanding intricate training dynamics. Implemented using TensorFlow.js, GAN Lab is accessible to anyone via modern web browsers, without the need for installation or specialized hardware, overcoming a major practical challenge in deploying interactive tools for deep learning."}, {"color": "gray", "id": 1497, "label": 1497, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1497 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864503\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zhiguang Zhou;Linhao Meng;Cheng Tang;Ying Zhao;Zhiyong Guo;Miaoxin Hu;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Abstraction of Large Scale Geospatial Origin-Destination Movement Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A variety of human movement datasets are represented in an Origin-Destination(OD) form, such as taxi trips, mobile phone locations, etc. As a commonly-used method to visualize OD data, flow map always fails to discover patterns of human mobility, due to massive intersections and occlusions of lines on a 2D geographical map. A large number of techniques have been proposed to reduce visual clutter of flow maps, such as filtering, clustering and edge bundling, but the correlations of OD flows are often neglected, which makes the simplified OD flow map present little semantic information. In this paper, a characterization of OD flows is established based on an analogy between OD flows and natural language processing (NPL) terms. Then, an iterative multi-objective sampling scheme is designed to select OD flows in a vectorized representation space. To enhance the readability of sampled OD flows, a set of meaningful visual encodings are designed to present the interactions of OD flows. We design and implement a visual exploration system that supports visual inspection and quantitative evaluation from a variety of perspectives. Case studies based on real-world datasets and interviews with domain experts have demonstrated the effectiveness of our system in reducing the visual clutter and enhancing correlations of OD flows."}, {"color": "gray", "id": 1498, "label": 1498, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1498 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864504\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Junpeng Wang;Liang Gou;Han-Wei Shen;Hao Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DQNViz: A Visual Analytics Approach to Understand Deep Q-Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep Q-Network (DQN), as one type of deep reinforcement learning model, targets to train an intelligent agent that acquires optimal actions while interacting with an environment. The model is well known for its ability to surpass professional human players across many Atari 2600 games. Despite the superhuman performance, in-depth understanding of the model and interpreting the sophisticated behaviors of the DQN agent remain to be challenging tasks, due to the long-time model training process and the large number of experiences dynamically generated by the agent. In this work, we propose DQNViz, a visual analytics system to expose details of the blind training process in four levels, and enable users to dive into the large experience space of the agent for comprehensive analysis. As an initial attempt in visualizing DQN models, our work focuses more on Atari games with a simple action space, most notably the Breakout game. From our visual analytics of the agent\u0027s experiences, we extract useful action/reward patterns that help to interpret the model and control the training. Through multiple case studies conducted together with deep learning experts, we demonstrate that DQNViz can effectively help domain experts to understand, diagnose, and potentially improve DQN models."}, {"color": "gray", "id": 1514, "label": 1514, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1514 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864812\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yao Ming;Huamin Qu;Enrico Bertini; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RuleMatrix: Visualizing and Understanding Classifiers with Rules; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the growing adoption of machine learning techniques, there is a surge of research interest towards making machine learning systems more transparent and interpretable. Various visualizations have been developed to help model developers understand, diagnose, and refine machine learning models. However, a large number of potential but neglected users are the domain experts with little knowledge of machine learning but are expected to work with machine learning systems. In this paper, we present an interactive visualization technique to help users with little expertise in machine learning to understand, explore and validate predictive models. By viewing the model as a black box, we extract a standardized rule-based knowledge representation from its input-output behavior. Then, we design RuleMatrix, a matrix-based visualization of rules to help users navigate and verify the rules and the black-box model. We evaluate the effectiveness of RuleMatrix via two use cases and a usability study."}, {"color": "gray", "id": 1517, "label": 1517, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1517 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864815\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bo Ma;Alireza Entezari; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Interactive Framework for Visualization of Weather Forecast Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Numerical Weather Prediction (NWP) ensembles are commonly used to assess the uncertainty and confidence in weather forecasts. Spaghetti plots are conventional tools for meteorologists to directly examine the uncertainty exhibited by ensembles, where they simultaneously visualize isocontours of all ensemble members. To avoid visual clutter in practical usages, one needs to select a small number of informative isovalues for visual analysis. Moreover, due to the complex topology and variation of ensemble isocontours, it is often a challenging task to interpret the spaghetti plot for even a single isovalue in large ensembles. In this paper, we propose an interactive framework for uncertainty visualization of weather forecast ensembles that significantly improves and expands the utility of spaghetti plots in ensemble analysis. Complementary to state-of-the-art methods, our approach provides a complete framework for visual exploration of ensemble isocontours, including isovalue selection, interactive isocontour variability exploration, and interactive sub-region selection and re-analysis. Our framework is built upon the high-density clustering paradigm, where the mode structure of the density function is represented as a hierarchy of nested subsets of the data. We generalize the high-density clustering for isocontours and propose a bandwidth selection method for estimating the density function of ensemble isocontours. We present novel visualizations based on high-density clustering results, called the mode plot and the simplified spaghetti plot. The proposed mode plot visually encodes the structure provided by the high-density clustering result and summarizes the distribution of ensemble isocontours. It also enables the selection of subsets of interesting isocontours, which are interactively highlighted in a linked spaghetti plot for providing spatial context. To provide an interpretable overview of the positional variability of isocontours, our system allows for selection of informative isovalues from the simplified spaghetti plot. Due to the spatial variability of ensemble isocontours, the system allows for interactive selection and focus on sub-regions for local uncertainty and clustering re-analysis. We examine a number of ensemble datasets to establish the utility of our approach and discuss its advantages over state-of-the-art visual analysis tools for ensemble data."}, {"color": "gray", "id": 1521, "label": 1521, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1521 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864826\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gromit Yeuk-Yin Chan;Panpan Xu;Zeng Dai;Liu Ren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIBR: Visualizing Bipartite Relations at Scale with the Minimum Description Length Principle; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Bipartite graphs model the key relations in many large scale real-world data: customers purchasing items, legislators voting for bills, people\u0027s affiliation with different social groups, faults occurring in vehicles, etc. However, it is challenging to visualize large scale bipartite graphs with tens of thousands or even more nodes or edges. In this paper, we propose a novel visual summarization technique for bipartite graphs based on the minimum description length (MDL) principle. The method simultaneously groups the two different set of nodes and constructs aggregated bipartite relations with balanced granularity and precision. It addresses the key trade-off that often occurs for visualizing large scale and noisy data: acquiring a clear and uncluttered overview while maximizing the information content in it. We formulate the visual summarization task as a co-clustering problem and propose an efficient algorithm based on locality sensitive hashing (LSH) that can easily scale to large graphs under reasonable interactive time constraints that previous related methods cannot satisfy. The method leads to the opportunity of introducing a visual analytics framework with multiple levels-of-detail to facilitate interactive data exploration. In the framework, we also introduce a compact visual design inspired by adjacency list representation of graphs as the building block for a small multiples display to compare the bipartite relations for different subsets of data. We showcase the applicability and effectiveness of our approach by applying it on synthetic data with ground truth and performing case studies on real-world datasets from two application domains including roll-call vote record analysis and vehicle fault pattern analysis. Interviews with experts in the political science community and the automotive industry further highlight the benefits of our approach."}, {"color": "gray", "id": 1524, "label": 1524, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1524 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864836\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jo Wood;Alexander Kachkaev;Jason Dykes; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design Exposition with Literate Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a new approach to the visualization design and communication process, literate visualization, based upon and extending, Donald Knuth\u0027s idea of literate programming. It integrates the process of writing data visualization code with description of the design choices that led to the implementation (design exposition). We develop a model of design exposition characterised by four visualization designer architypes: the evaluator, the autonomist, the didacticist and the rationalist. The model is used to justify the key characteristics of literate visualization: `notebook\u0027 documents that integrate live coding input, rendered output and textual narrative; low cost of authoring textual narrative; guidelines to encourage structured visualization design and its documentation. We propose narrative schemas for structuring and validating a wide range of visualization design approaches and models, and branching narratives for capturing alternative designs and design views. We describe a new open source literate visualization environment, litvis, based on a declarative interface to Vega and Vega-Lite through the functional programming language Elm combined with markdown for formatted narrative. We informally assess the approach, its implementation and potential by considering three examples spanning a range of design abstractions: new visualization idioms; validation though visualization algebra; and feminist data visualization. We argue that the rich documentation of the design process provided by literate visualization offers the potential to improve the validity of visualization design and so benefit both academic visualization and visualization practice."}, {"color": "gray", "id": 1525, "label": 1525, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1525 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864838\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dominik Sacha;Matthias Kraus;Daniel A. Keim;Min Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VIS4ML: An Ontology for Visual Analytics Assisted Machine Learning; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While many VA workflows make use of machine-learned models to support analytical tasks, VA workflows have become increasingly important in understanding and improving Machine Learning (ML) processes. In this paper, we propose an ontology (VIS4ML) for a subarea of VA, namely \u201cVA-assisted ML\u201d. The purpose of VIS4ML is to describe and understand existing VA workflows used in ML as well as to detect gaps in ML processes and the potential of introducing advanced VA techniques to such processes. Ontologies have been widely used to map out the scope of a topic in biology, medicine, and many other disciplines. We adopt the scholarly methodologies for constructing VIS4ML, including the specification, conceptualization, formalization, implementation, and validation of ontologies. In particular, we reinterpret the traditional VA pipeline to encompass model-development workflows. We introduce necessary definitions, rules, syntaxes, and visual notations for formulating VIS4ML and make use of semantic web technologies for implementing it in the Web Ontology Language (OWL). VIS4ML captures the high-level knowledge about previous workflows where VA is used to assist in ML. It is consistent with the established VA concepts and will continue to evolve along with the future developments in VA and ML. While this ontology is an effort for building the theoretical foundation of VA, it can be used by practitioners in real-world applications to optimize model-development workflows by systematically examining the potential benefits that can be brought about by either machine or human capabilities. Meanwhile, VIS4ML is intended to be extensible and will continue to be updated to reflect future advancements in using VA for building high-quality data-analytical models or for building such models rapidly."}, {"color": "gray", "id": 1527, "label": 1527, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1527 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864841\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Min Shih;Charles Rozhon;Kwan-Liu Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Declarative Grammar of Flexible Volume Visualization Pipelines; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents a declarative grammar for conveniently and effectively specifying advanced volume visualizations. Existing methods for creating volume visualizations either lack the flexibility to specify sophisticated visualizations or are difficult to use for those unfamiliar with volume rendering implementation and parameterization. Our design provides the ability to quickly create expressive visualizations without knowledge of the volume rendering implementation. It attempts to capture aspects of those difficult but powerful methods while remaining flexible and easy to use. As a proof of concept, our current implementation of the grammar allows users to combine multiple data variables in various ways and define transfer functions for diverse input data. The grammar also has the ability to describe advanced shading effects and create animations. We demonstrate the power and flexibility of our approach using multiple practical volume visualizations."}, {"color": "gray", "id": 1528, "label": 1528, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1528 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864843\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shixia Liu;Changjian Chen;Yafeng Lu;Fangxin Ouyang;Bin Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Interactive Method to Improve Crowdsourced Annotations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In order to effectively infer correct labels from noisy crowdsourced annotations, learning-from-crowds models have introduced expert validation. However, little research has been done on facilitating the validation procedure. In this paper, we propose an interactive method to assist experts in verifying uncertain instance labels and unreliable workers. Given the instance labels and worker reliability inferred from a learning-from-crowds model, candidate instances and workers are selected for expert validation. The influence of verified results is propagated to relevant instances and workers through the learning-from-crowds model. To facilitate the validation of annotations, we have developed a confusion visualization to indicate the confusing classes for further exploration, a constrained projection method to show the uncertain labels in context, and a scatter-plot-based visualization to illustrate worker reliability. The three visualizations are tightly integrated with the learning-from-crowds model to provide an iterative and progressive environment for data validation. Two case studies were conducted that demonstrate our approach offers an efficient method for validating and improving crowdsourced annotations."}, {"color": "gray", "id": 1529, "label": 1529, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1529 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864844\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hong Wang;Yafeng Lu;Shade T. Shutters;Michael Steptoe;Feng Wang;Steven Landis;Ross Maciejewski; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Framework for Spatiotemporal Trade Network Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Economic globalization is increasing connectedness among regions of the world, creating complex interdependencies within various supply chains. Recent studies have indicated that changes and disruptions within such networks can serve as indicators for increased risks of violence and armed conflicts. This is especially true of countries that may not be able to compete for scarce commodities during supply shocks. Thus, network-induced vulnerability to supply disruption is typically exported from wealthier populations to disadvantaged populations. As such, researchers and stakeholders concerned with supply chains, political science, environmental studies, etc. need tools to explore the complex dynamics within global trade networks and how the structure of these networks relates to regional instability. However, the multivariate, spatiotemporal nature of the network structure creates a bottleneck in the extraction and analysis of correlations and anomalies for exploratory data analysis and hypothesis generation. Working closely with experts in political science and sustainability, we have developed a highly coordinated, multi-view framework that utilizes anomaly detection, network analytics, and spatiotemporal visualization methods for exploring the relationship between global trade networks and regional instability. Requirements for analysis and initial research questions to be investigated are elicited from domain experts, and a variety of visual encoding techniques for rapid assessment of analysis and correlations between trade goods, network patterns, and time series signatures are explored. We demonstrate the application of our framework through case studies focusing on armed conflicts in Africa, regional instability measures, and their relationship to international global trade."}, {"color": "gray", "id": 1540, "label": 1540, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1540 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864885\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shunan Guo;Zhuochen Jin;David Gotz;Fan Du;Hongyuan Zha;Nan Cao; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Progression Analysis of Event Sequence Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Event sequence data is common to a broad range of application domains, from security to health care to scholarly communication. This form of data captures information about the progression of events for an individual entity (e.g., a computer network device; a patient; an author) in the form of a series of time-stamped observations. Moreover, each event is associated with an event type (e.g., a computer login attempt, or a hospital discharge). Analyses of event sequence data have been shown to help reveal important temporal patterns, such as clinical paths resulting in improved outcomes, or an understanding of common career trajectories for scholars. Moreover, recent research has demonstrated a variety of techniques designed to overcome methodological challenges such as large volumes of data and high dimensionality. However, the effective identification and analysis of latent stages of progression, which can allow for variation within different but similarly evolving event sequences, remain a significant challenge with important real-world motivations. In this paper, we propose an unsupervised stage analysis algorithm to identify semantically meaningful progression stages as well as the critical events which help define those stages. The algorithm follows three key steps: (1) event representation estimation, (2) event sequence warping and alignment, and (3) sequence segmentation. We also present a novel visualization system, ET\u003csup\u003e2\u003c/sup\u003e, which interactively illustrates the results of the stage analysis algorithm to help reveal evolution patterns across stages. Finally, we report three forms of evaluation for ET\u003csup\u003e2\u003c/sup\u003e: (1) case studies with two real-world datasets, (2) interviews with domain expert users, and (3) a performance evaluation on the progression analysis algorithm and the visualization design."}, {"color": "gray", "id": 1541, "label": 1541, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1541 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864886\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Po-Ming Law;Zhicheng Liu;Sana Malik;Rahul C. Basole; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MAQUI: Interweaving Queries and Pattern Mining for Recursive Event Sequence Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploring event sequences by defining queries alone or by using mining algorithms alone is often not sufficient to support analysis. Analysts often interweave querying and mining in a recursive manner during event sequence analysis: sequences extracted as query results are used for mining patterns, patterns generated are incorporated into a new query for segmenting the sequences, and the resulting segments are mined or queried again. To support flexible analysis, we propose a framework that describes the process of interwoven querying and mining. Based on this framework, we developed MAQUI, a Mining And Querying User Interface that enables recursive event sequence exploration. To understand the efficacy of MAQUI, we conducted two case studies with domain experts. The findings suggest that the capability of interweaving querying and mining helps the participants articulate their questions and gain novel insights from their data."}, {"color": "gray", "id": 1550, "label": 1550, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1550 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2864911\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yunhai Wang;Yanyan Wang;Haifeng Zhang;Yinqi Sun;Chi-Wing Fu;Michael Sedlmair;Baoquan Chen;Oliver Deussen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structure-aware Fisheye Views for Efficient Large Graph Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional fisheye views for exploring large graphs introduce substantial distortions that often lead to a decreased readability of paths and other interesting structures. To overcome these problems, we propose a framework for structure-aware fisheye views. Using edge orientations as constraints for graph layout optimization allows us not only to reduce spatial and temporal distortions during fisheye zooms, but also to improve the readability of the graph structure. Furthermore, the framework enables us to optimize fisheye lenses towards specific tasks and design a family of new lenses: polyfocal, cluster, and path lenses. A GPU implementation lets us process large graphs with up to 15,000 nodes at interactive rates. A comprehensive evaluation, a user study, and two case studies demonstrate that our structure-aware fisheye views improve layout readability and user performance."}, {"color": "gray", "id": 1555, "label": 1555, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1555 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865020\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ying Zhao;Feng Luo;Minghui Chen;Yingchao Wang;Jiazhi Xia;Fangfang Zhou;Yunhai Wang;Yi Chen;Wei Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluating Multi-Dimensional Visualizations for Understanding Fuzzy Clusters; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Fuzzy clustering assigns a probability of membership for a datum to a cluster, which veritably reflects real-world clustering scenarios but significantly increases the complexity of understanding fuzzy clusters. Many studies have demonstrated that visualization techniques for multi-dimensional data are beneficial to understand fuzzy clusters. However, no empirical evidence exists on the effectiveness and efficiency of these visualization techniques in solving analytical tasks featured by fuzzy clusters. In this paper, we conduct a controlled experiment to evaluate the ability of fuzzy clusters analysis to use four multi-dimensional visualization techniques, namely, parallel coordinate plot, scatterplot matrix, principal component analysis, and Radviz. First, we define the analytical tasks and their representative questions specific to fuzzy clusters analysis. Then, we design objective questionnaires to compare the accuracy, time, and satisfaction in using the four techniques to solve the questions. We also design subjective questionnaires to collect the experience of the volunteers with the four techniques in terms of ease of use, informativeness, and helpfulness. With a complete experiment process and a detailed result analysis, we test against four hypotheses that are formulated on the basis of our experience, and provide instructive guidance for analysts in selecting appropriate and efficient visualization techniques to analyze fuzzy clusters."}, {"color": "gray", "id": 1562, "label": 1562, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1562 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865027\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bum Chul Kwon;Min-Je Choi;Joanne Taery Kim;Edward Choi;Young Bin Kim;Soonwook Kwon;Jimeng Sun;Jaegul Choo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: RetainVis: Visual Analytics with Interpretable and Interactive Recurrent Neural Networks on Electronic Medical Records; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have recently seen many successful applications of recurrent neural networks (RNNs) on electronic medical records (EMRs), which contain histories of patients\u0027 diagnoses, medications, and other various events, in order to predict the current and future states of patients. Despite the strong performance of RNNs, it is often challenging for users to understand why the model makes a particular prediction. Such black-box nature of RNNs can impede its wide adoption in clinical practice. Furthermore, we have no established methods to interactively leverage users\u0027 domain expertise and prior knowledge as inputs for steering the model. Therefore, our design study aims to provide a visual analytics solution to increase interpretability and interactivity of RNNs via a joint effort of medical experts, artificial intelligence scientists, and visual analytics researchers. Following the iterative design process between the experts, we design, implement, and evaluate a visual analytics tool called RetainVis, which couples a newly improved, interpretable, and interactive RNN-based model called RetainEX and visualizations for users\u0027 exploration of EMR data in the context of prediction tasks. Our study shows the effective use of RetainVis for gaining insights into how individual medical codes contribute to making risk predictions, using EMRs of patients with heart failure and cataract symptoms. Our study also demonstrates how we made substantial changes to the state-of-the-art RNN model called RETAIN in order to make use of temporal information and increase interactivity. This study will provide a useful guideline for researchers that aim to design an interpretable and interactive visual analytics tool for RNNs."}, {"color": "gray", "id": 1565, "label": 1565, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1565 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865039\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Akhilesh Camisetty;Chaitanya Chandurkar;Maoyuan Sun;David Koop; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enhancing Web-based Analytics Applications through Provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics systems continue to integrate new technologies and leverage modern environments for exploration and collaboration, making tools and techniques available to a wide audience through web browsers. Many of these systems have been developed with rich interactions, offering users the opportunity to examine details and explore hypotheses that have not been directly encoded by a designer. Understanding is enhanced when users can replay and revisit the steps in the sensemaking process, and in collaborative settings, it is especially important to be able to review not only the current state but also what decisions were made along the way. Unfortunately, many web-based systems lack the ability to capture such reasoning, and the path to a result is transient, forgotten when a user moves to a new view. This paper explores the requirements to augment existing client-side web applications with support for capturing, reviewing, sharing, and reusing steps in the reasoning process. Furthermore, it considers situations where decisions are made with streaming data, and the insights gained from revisiting those choices when more data is available. It presents a proof of concept, the Shareable Interactive Manipulation Provenance framework (SIMProv.js), that addresses these requirements in a modern, client-side JavaScript library, and describes how it can be integrated with existing frameworks."}, {"color": "gray", "id": 1571, "label": 1571, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1571 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865047\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michelle Dowling;John Wenskovitch;J.T. Fry;Scotland Leman;Leanna House;Chris North; \u003c
