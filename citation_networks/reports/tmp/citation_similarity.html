\u003c/b\u003e: A correlative analysis process in a visual analytics environment; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns and trends in spatial and temporal datasets has been a long studied problem in statistics and different domains of science. This paper presents a visual analytics approach for the interactive exploration and analysis of spatiotemporal correlations among multivariate datasets. Our approach enables users to discover correlations and explore potentially causal or predictive links at different spatiotemporal aggregation levels among the datasets, and allows them to understand the underlying statistical foundations that precede the analysis. Our technique utilizes the Pearson\u0027s product-moment correlation coefficient and factors in the lead or lag between different datasets to detect trends and periodic patterns amongst them."}, {"color": "gray", "id": 833, "label": 833, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 833 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400492\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Benjamin H\u00f6ferlin;Rudolf Netzel;Markus H\u00f6ferlin;Daniel Weiskopf;Gunther Heidemann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Inter-active learning of ad-hoc classifiers for video visual analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Learning of classifiers to be used as filters within the analytical reasoning process leads to new and aggravates existing challenges. Such classifiers are typically trained ad-hoc, with tight time constraints that affect the amount and the quality of annotation data and, thus, also the users\u0027 trust in the classifier trained. We approach the challenges of ad-hoc training by inter-active learning, which extends active learning by integrating human experts\u0027 background knowledge to greater extent. In contrast to active learning, not only does inter-active learning include the users\u0027 expertise by posing queries of data instances for labeling, but it also supports the users in comprehending the classifier model by visualization. Besides the annotation of manually or automatically selected data instances, users are empowered to directly adjust complex classifier models. Therefore, our model visualization facilitates the detection and correction of inconsistencies between the classifier model trained by examples and the user\u0027s mental model of the class definition. Visual feedback of the training process helps the users assess the performance of the classifier and, thus, build up trust in the filter created. We demonstrate the capabilities of inter-active learning in the domain of video visual analytics and compare its performance with the results of random sampling and uncertainty sampling of training sets."}, {"color": "gray", "id": 863, "label": 863, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 863 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400557\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Junghoon Chae;Dennis Thom;Harald Bosch;Yun Jang;Ross Maciejewski;David S. Ebert;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Spatiotemporal social media analytics for abnormal event detection and examination using seasonal-trend decomposition; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent advances in technology have enabled social media services to support space-time indexed data, and internet users from all over the world have created a large volume of time-stamped, geo-located data. Such spatiotemporal data has immense value for increasing situational awareness of local events, providing insights for investigations and understanding the extent of incidents, their severity, and consequences, as well as their time-evolving nature. In analyzing social media data, researchers have mainly focused on finding temporal trends according to volume-based importance. Hence, a relatively small volume of relevant messages may easily be obscured by a huge data set indicating normal situations. In this paper, we present a visual analytics approach that provides users with scalable and interactive social media data analysis and visualization including the exploration and examination of abnormal topics and events within various social media data sources, such as Twitter, Flickr and YouTube. In order to find and understand abnormal events, the analyst can first extract major topics from a set of selected messages and rank them probabilistically using Latent Dirichlet Allocation. He can then apply seasonal trend decomposition together with traditional control chart methods to find unusual peaks and outliers within topic time series. Our case studies show that situational awareness can be improved by incorporating the anomaly and trend examination techniques into a highly interactive visual analysis process."}, {"color": "gray", "id": 864, "label": 864, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 864 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400558\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Liang Gou;Xiaolong Zhang;Airong Luo;Patricia F. Anderson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SocialNetSense: Supporting sensemaking of social and structural features in networks with interactive visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Increasingly, social network datasets contain social attribute information about actors and their relationship. Analyzing such network with social attributes requires making sense of not only its structural features, but also the relationship between social features in attributes and network structures. Existing social network analysis tools are usually weak in supporting complex analytical tasks involving both structural and social features, and often overlook users\u0027 needs for sensemaking tools that help to gather, synthesize, and organize information of these features. To address these challenges, we propose a sensemaking framework of social-network visual analytics in this paper. This framework considers both bottom-up processes, which are about constructing new understandings based on collected information, and top-down processes, which concern using prior knowledge to guide information collection, in analyzing social networks from both social and structural perspectives. The framework also emphasizes the externalization of sensemaking processes through interactive visualization. Guided by the framework, we develop a system, SocialNetSense, to support the sensemaking in visual analytics of social networks with social attributes. The example of using our system to analyze a scholar collaboration network shows that our approach can help users gain insight into social networks both structurally and socially, and enhance their process awareness in visual analytics."}, {"color": "gray", "id": 865, "label": 865, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 865 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2012.6400559\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Andrews;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyst\u0027s Workspace: An embodied sensemaking environment for large, high-resolution displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Distributed cognition and embodiment provide compelling models for how humans think and interact with the environment. Our examination of the use of large, high-resolution displays from an embodied perspective has lead directly to the development of a new sensemaking environment called Analyst\u0027s Workspace (AW). AW leverages the embodied resources made more accessible through the physical nature of the display to create a spatial workspace. By combining spatial layout of documents and other artifacts with an entity-centric, explorative investigative approach, AW aims to allow the analyst to externalize elements of the sensemaking process as a part of the investigation, integrated into the visual representations of the data itself. In this paper, we describe the various capabilities of AW and discuss the key principles and concepts underlying its design, emphasizing unique design principles for designing visual analytic tools for large, high-resolution displays."}, {"color": "gray", "id": 867, "label": 867, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 867 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.119\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jessica Hullman;Steven Drucker;Nathalie Henry Riche;Bongshin Lee;Danyel Fisher;Eytan Adar; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Deeper Understanding of Sequence in Narrative Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Conveying a narrative with visualizations often requires choosing an order in which to present visualizations. While evidence exists that narrative sequencing in traditional stories can affect comprehension and memory, little is known about how sequencing choices affect narrative visualization. We consider the forms and reactions to sequencing in narrative visualization presentations to provide a deeper understanding with a focus on linear, \u0027slideshow-style\u0027 presentations. We conduct a qualitative analysis of 42 professional narrative visualizations to gain empirical knowledge on the forms that structure and sequence take. Based on the results of this study we propose a graph-driven approach for automatically identifying effective sequences in a set of visualizations to be presented linearly. Our approach identifies possible transitions in a visualization set and prioritizes local (visualization-to-visualization) transitions based on an objective function that minimizes the cost of transitions from the audience perspective. We conduct two studies to validate this function. We also expand the approach with additional knowledge of user preferences for different types of local transitions and the effects of global sequencing strategies on memory, preference, and comprehension. Our results include a relative ranking of types of visualization transitions by the audience perspective and support for memory and subjective rating benefits of visualization sequences that use parallelism as a structural device. We discuss how these insights can guide the design of narrative visualization and systems that support optimization of visualization sequence."}, {"color": "gray", "id": 868, "label": 868, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 868 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.120\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hans-J\u00f6rg Schulz;Thomas Nocke;Magnus Heitzler;Heidrun Schumann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Design Space of Visualization Tasks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Knowledge about visualization tasks plays an important role in choosing or building suitable visual representations to pursue them. Yet, tasks are a multi-faceted concept and it is thus not surprising that the many existing task taxonomies and models all describe different aspects of tasks, depending on what these task descriptions aim to capture. This results in a clear need to bring these different aspects together under the common hood of a general design space of visualization tasks, which we propose in this paper. Our design space consists of five design dimensions that characterize the main aspects of tasks and that have so far been distributed across different task descriptions. We exemplify its concrete use by applying our design space in the domain of climate impact research. To this end, we propose interfaces to our design space for different user roles (developers, authors, and end users) that allow users of different levels of expertise to work with it."}, {"color": "gray", "id": 872, "label": 872, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 872 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.124\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Brehmer;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Multi-Level Typology of Abstract Visualization Tasks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The considerable previous work characterizing visualization usage has focused on low-level tasks or interactions and high-level tasks, leaving a gap between them that is not addressed. This gap leads to a lack of distinction between the ends and means of a task, limiting the potential for rigorous analysis. We contribute a multi-level typology of visualization tasks to address this gap, distinguishing why and how a visualization task is performed, as well as what the task inputs and outputs are. Our typology allows complex tasks to be expressed as sequences of interdependent simpler tasks, resulting in concise and flexible descriptions for tasks of varying complexity and scope. It provides abstract rather than domain-specific descriptions of tasks, so that useful comparisons can be made between visualization systems targeted at different application domains. This descriptive power supports a level of analysis required for the generation of new designs, by guiding the translation of domain-specific problems into abstract tasks, and for the qualitative evaluation of visualization usage. We demonstrate the benefits of our approach in a detailed case study, comparing task descriptions from our typology to those derived from related work. We also discuss the similarities and differences between our typology and over two dozen extant classification systems and theoretical frameworks from the literatures of visualization, human-computer interaction, information retrieval, communications, and cartography."}, {"color": "gray", "id": 873, "label": 873, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 873 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.125\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Thomas M\u00fchlbacher;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Partition-Based Framework for Building and Validating Regression Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Regression models play a key role in many application domains for analyzing or predicting a quantitative dependent variable based on one or more independent variables. Automated approaches for building regression models are typically limited with respect to incorporating domain knowledge in the process of selecting input variables (also known as feature subset selection). Other limitations include the identification of local structures, transformations, and interactions between variables. The contribution of this paper is a framework for building regression models addressing these limitations. The framework combines a qualitative analysis of relationship structures by visualization and a quantification of relevance for ranking any number of features and pairs of features which may be categorical or continuous. A central aspect is the local approximation of the conditional target distribution by partitioning 1D and 2D feature domains into disjoint regions. This enables a visual investigation of local patterns and largely avoids structural assumptions for the quantitative ranking. We describe how the framework supports different tasks in model building (e.g., validation and comparison), and we present an interactive workflow for feature subset selection. A real-world case study illustrates the step-wise identification of a five-dimensional model for natural gas consumption. We also report feedback from domain experts after two months of deployment in the energy sector, indicating a significant effort reduction for building and improving regression models."}, {"color": "gray", "id": 874, "label": 874, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 874 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.126\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tobias Isenberg;Petra Isenberg;Jian Chen;Michael Sedlmair;Torsten M\u00f6ller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Systematic Review on the Practice of Evaluating Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an assessment of the state and historic development of evaluation practices as reported in papers published at the IEEE Visualization conference. Our goal is to reflect on a meta-level about evaluation in our community through a systematic understanding of the characteristics and goals of presented evaluations. For this purpose we conducted a systematic review of ten years of evaluations in the published papers using and extending a coding scheme previously established by Lam et al. [2012]. The results of our review include an overview of the most common evaluation goals in the community, how they evolved over time, and how they contrast or align to those of the IEEE Information Visualization conference. In particular, we found that evaluations specific to assessing resulting images and algorithm performance are the most prevalent (with consistently 80-90% of all papers since 1997). However, especially over the last six years there is a steady increase in evaluation methods that include participants, either by evaluating their performances and subjective feedback or by evaluating their work practices and their improved analysis and reasoning capabilities using visual tools. Up to 2010, this trend in the IEEE Visualization conference was much more pronounced than in the IEEE Information Visualization conference which only showed an increasing percentage of evaluation through user performance and experience testing. Since 2011, however, also papers in IEEE Information Visualization show such an increase of evaluations of work practices and analysis as well as reasoning using visual tools. Further, we found that generally the studies reporting requirements analyses and domain-specific work practices are too informally reported which hinders cross-comparison and lowers external validity."}, {"color": "gray", "id": 878, "label": 878, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 878 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.130\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Robert E. Roth; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Empirically-Derived Taxonomy of Interaction Primitives for Interactive Cartography and Geovisualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Proposals to establish a \u0027science of interaction\u0027 have been forwarded from Information Visualization and Visual Analytics, as well as Cartography, Geovisualization, and GIScience. This paper reports on two studies to contribute to this call for an interaction science, with the goal of developing a functional taxonomy of interaction primitives for map-based visualization. A semi-structured interview study first was conducted with 21 expert interactive map users to understand the way in which map-based visualizations currently are employed. The interviews were transcribed and coded to identify statements representative of either the task the user wished to accomplish (i.e., objective primitives) or the interactive functionality included in the visualization to achieve this task (i.e., operator primitives). A card sorting study then was conducted with 15 expert interactive map designers to organize these example statements into logical structures based on their experience translating client requests into interaction designs. Example statements were supplemented with primitive definitions in the literature and were separated into two sorting exercises: objectives and operators. The objective sort suggested five objectives that increase in cognitive sophistication (identify, compare, rank, associate, \u0026amp; delineate), but exhibited a large amount of variation across participants due to consideration of broader user goals (procure, predict, \u0026amp; prescribe) and interaction operands (space-alone, attributes-in-space, \u0026amp; space-in-time; elementary \u0026amp; general). The operator sort suggested five enabling operators (import, export, save, edit, \u0026amp; annotate) and twelve work operators (reexpress, arrange, sequence, resymbolize, overlay, pan, zoom, reproject, search, filter, retrieve, \u0026amp; calculate). This taxonomy offers an empirically-derived and ecologically-valid structure to inform future research and design on interaction."}, {"color": "gray", "id": 880, "label": 880, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 880 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.132\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Rick Walker;Aiden Slingsby;Jason Dykes;Kai Xu;Jo Wood;Phong H. Nguyen;Derek Stephens;B.L. William Wong;Yongjun Zheng; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Extensible Framework for Provenance in Human Terrain Visual Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe and demonstrate an extensible framework that supports data exploration and provenance in the context of Human Terrain Analysis (HTA). Working closely with defence analysts we extract requirements and a list of features that characterise data analysed at the end of the HTA chain. From these, we select an appropriate non-classified data source with analogous features, and model it as a set of facets. We develop ProveML, an XML-based extension of the Open Provenance Model, using these facets and augment it with the structures necessary to record the provenance of data, analytical process and interpretations. Through an iterative process, we develop and refine a prototype system for Human Terrain Visual Analytics (HTVA), and demonstrate means of storing, browsing and recalling analytical provenance and process through analytic bookmarks in ProveML. We show how these bookmarks can be combined to form narratives that link back to the live data. Throughout the process, we demonstrate that through structured workshops, rapid prototyping and structured communication with intelligence analysts we are able to establish requirements, and design schema, techniques and tools that meet the requirements of the intelligence community. We use the needs and reactions of defence analysts in defining and steering the methods to validate the framework."}, {"color": "gray", "id": 882, "label": 882, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 882 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.134\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yvonne Jansen;Pierre Dragicevic; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Interaction Model for Visualizations Beyond The Desktop; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interaction model for beyond-desktop visualizations that combines the visualization reference model with the instrumental interaction paradigm. Beyond-desktop visualizations involve a wide range of emerging technologies such as wall-sized displays, 3D and shape-changing displays, touch and tangible input, and physical information visualizations. While these technologies allow for new forms of interaction, they are often studied in isolation. New conceptual models are needed to build a coherent picture of what has been done and what is possible. We describe a modified pipeline model where raw data is processed into a visualization and then rendered into the physical world. Users can explore or change data by directly manipulating visualizations or through the use of instruments. Interactions can also take place in the physical world outside the visualization system, such as when using locomotion to inspect a large scale visualization. Through case studies we illustrate how this model can be used to describe both conventional and unconventional interactive visualization systems, and compare different design alternatives."}, {"color": "gray", "id": 888, "label": 888, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 888 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mathias Hummel;Harald Obermaier;Christoph Garth;Kenneth I. Joy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Comparative Visual Analysis of Lagrangian Transport in CFD Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sets of simulation runs based on parameter and model variation, so-called ensembles, are increasingly used to model physical behaviors whose parameter space is too large or complex to be explored automatically. Visualization plays a key role in conveying important properties in ensembles, such as the degree to which members of the ensemble agree or disagree in their behavior. For ensembles of time-varying vector fields, there are numerous challenges for providing an expressive comparative visualization, among which is the requirement to relate the effect of individual flow divergence to joint transport characteristics of the ensemble. Yet, techniques developed for scalar ensembles are of little use in this context, as the notion of transport induced by a vector field cannot be modeled using such tools. We develop a Lagrangian framework for the comparison of flow fields in an ensemble. Our techniques evaluate individual and joint transport variance and introduce a classification space that facilitates incorporation of these properties into a common ensemble visualization. Variances of Lagrangian neighborhoods are computed using pathline integration and Principal Components Analysis. This allows for an inclusion of uncertainty measurements into the visualization and analysis approach. Our results demonstrate the usefulness and expressiveness of the presented method on several practical examples."}, {"color": "gray", "id": 889, "label": 889, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 889 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.142\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johanna Beyer;Ali Al-Awami;Narayanan Kasthuri;Jeff W. Lichtman;Hanspeter Pfister;Markus Hadwiger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ConnectomeExplorer: Query-Guided Visual Analysis of Large Volumetric Neuroscience Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents ConnectomeExplorer, an application for the interactive exploration and query-guided visual analysis of large volumetric electron microscopy (EM) data sets in connectomics research. Our system incorporates a knowledge-based query algebra that supports the interactive specification of dynamically evaluated queries, which enable neuroscientists to pose and answer domain-specific questions in an intuitive manner. Queries are built step by step in a visual query builder, building more complex queries from combinations of simpler queries. Our application is based on a scalable volume visualization framework that scales to multiple volumes of several teravoxels each, enabling the concurrent visualization and querying of the original EM volume, additional segmentation volumes, neuronal connectivity, and additional meta data comprising a variety of neuronal data attributes. We evaluate our application on a data set of roughly one terabyte of EM data and 750 GB of segmentation data, containing over 4,000 segmented structures and 1,000 synapses. We demonstrate typical use-case scenarios of our collaborators in neuroscience, where our system has enabled them to answer specific scientific questions using interactive querying and analysis on the full-size data for the first time."}, {"color": "gray", "id": 890, "label": 890, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 890 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.143\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ross T. Whitaker;Mahsa Mirzargar;Robert M. Kirby; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Contour Boxplots: A Method for Characterizing Uncertainty in Feature Sets from Simulation Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Ensembles of numerical simulations are used in a variety of applications, such as meteorology or computational solid mechanics, in order to quantify the uncertainty or possible error in a model or simulation. Deriving robust statistics and visualizing the variability of an ensemble is a challenging task and is usually accomplished through direct visualization of ensemble members or by providing aggregate representations such as an average or pointwise probabilities. In many cases, the interesting quantities in a simulation are not dense fields, but are sets of features that are often represented as thresholds on physical or derived quantities. In this paper, we introduce a generalization of boxplots, called contour boxplots, for visualization and exploration of ensembles of contours or level sets of functions. Conventional boxplots have been widely used as an exploratory or communicative tool for data analysis, and they typically show the median, mean, confidence intervals, and outliers of a population. The proposed contour boxplots are a generalization of functional boxplots, which build on the notion of data depth. Data depth approximates the extent to which a particular sample is centrally located within its density function. This produces a center-outward ordering that gives rise to the statistical quantities that are essential to boxplots. Here we present a generalization of functional data depth to contours and demonstrate methods for displaying the resulting boxplots for two-dimensional simulation data in weather forecasting and computational fluid dynamics."}, {"color": "gray", "id": 892, "label": 892, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 892 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.145\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sarah Goodwin;Jason Dykes;Sara Jones;Iain Dillingham;Graham Dove;Alison Duffy;Alexander Kachkaev;Aidan Slingsby;Jo Wood; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Creative User-Centered Visualization Design for Energy Analysts and Modelers; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We enhance a user-centered design process with techniques that deliberately promote creativity to identify opportunities for the visualization of data generated by a major energy supplier. Visualization prototypes developed in this way prove effective in a situation whereby data sets are largely unknown and requirements open - enabling successful exploration of possibilities for visualization in Smart Home data analysis. The process gives rise to novel designs and design metaphors including data sculpting. It suggests: that the deliberate use of creativity techniques with data stakeholders is likely to contribute to successful, novel and effective solutions; that being explicit about creativity may contribute to designers developing creative solutions; that using creativity techniques early in the design process may result in a creative approach persisting throughout the process. The work constitutes the first systematic visualization design for a data rich source that will be increasingly important to energy suppliers and consumers as Smart Meter technology is widely deployed. It is novel in explicitly employing creativity techniques at the requirements stage of visualization design and development, paving the way for further use and study of creativity methods in visualization design."}, {"color": "gray", "id": 894, "label": 894, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 894 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.147\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dane Coffey;Chi-Lun Lin;Arthur G. Erdman;Daniel F. Keefe; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Design by Dragging: An Interface for Creative Forward and Inverse Design with Simulation Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an interface for exploring large design spaces as encountered in simulation-based engineering, design of visual effects, and other tasks that require tuning parameters of computationally-intensive simulations and visually evaluating results. The goal is to enable a style of design with simulations that feels as-direct-as-possible so users can concentrate on creative design tasks. The approach integrates forward design via direct manipulation of simulation inputs (e.g., geometric properties, applied forces) in the same visual space with inverse design via \u0027tugging\u0027 and reshaping simulation outputs (e.g., scalar fields from finite element analysis (FEA) or computational fluid dynamics (CFD)). The interface includes algorithms for interpreting the intent of users\u0027 drag operations relative to parameterized models, morphing arbitrary scalar fields output from FEA and CFD simulations, and in-place interactive ensemble visualization. The inverse design strategy can be extended to use multi-touch input in combination with an as-rigid-as-possible shape manipulation to support rich visual queries. The potential of this new design approach is confirmed via two applications: medical device engineering of a vacuum-assisted biopsy device and visual effects design using a physically based flame simulation."}, {"color": "gray", "id": 897, "label": 897, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 897 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoru Yuan;Donghao Ren;Zuchao Wang;Cong Guo; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Dimension Projection Matrix/Tree: Interactive Subspace Visual Exploration and Analysis of High Dimensional Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: For high-dimensional data, this work proposes two novel visual exploration methods to gain insights into the data aspect and the dimension aspect of the data. The first is a Dimension Projection Matrix, as an extension of a scatterplot matrix. In the matrix, each row or column represents a group of dimensions, and each cell shows a dimension projection (such as MDS) of the data with the corresponding dimensions. The second is a Dimension Projection Tree, where every node is either a dimension projection plot or a Dimension Projection Matrix. Nodes are connected with links and each child node in the tree covers a subset of the parent node\u0027s dimensions or a subset of the parent node\u0027s data items. While the tree nodes visualize the subspaces of dimensions or subsets of the data items under exploration, the matrix nodes enable cross-comparison between different combinations of subspaces. Both Dimension Projection Matrix and Dimension Project Tree can be constructed algorithmically through automation, or manually through user interaction. Our implementation enables interactions such as drilling down to explore different levels of the data, merging or splitting the subspaces to adjust the matrix, and applying brushing to select data clusters. Our method enables simultaneously exploring data correlation and dimension correlation for data with high dimensions."}, {"color": "gray", "id": 900, "label": 900, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 900 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Sedlmair;Tamara Munzner;Melanie Tory; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Empirical Guidance on Scatterplot and Dimension Reduction Technique Choices; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To verify cluster separation in high-dimensional data, analysts often reduce the data with a dimension reduction (DR) technique, and then visualize it with 2D Scatterplots, interactive 3D Scatterplots, or Scatterplot Matrices (SPLOMs). With the goal of providing guidance between these visual encoding choices, we conducted an empirical data study in which two human coders manually inspected a broad set of 816 scatterplots derived from 75 datasets, 4 DR techniques, and the 3 previously mentioned scatterplot techniques. Each coder scored all color-coded classes in each scatterplot in terms of their separability from other classes. We analyze the resulting quantitative data with a heatmap approach, and qualitatively discuss interesting scatterplot examples. Our findings reveal that 2D scatterplots are often \u0027good enough\u0027, that is, neither SPLOM nor interactive 3D adds notably more cluster separability with the chosen DR technique. If 2D is not good enough, the most promising approach is to use an alternative DR technique in 2D. Beyond that, SPLOM occasionally adds additional value, and interactive 3D rarely helps but often hurts in terms of poorer class separation and usability. We summarize these results as a workflow model and implications for design. Our results offer guidance to analysts during the DR exploration process."}, {"color": "gray", "id": 904, "label": 904, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 904 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.157\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Gleicher; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Explainers: Expert Explorations with Crafted Projections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper introduces an approach to exploration and discovery in high-dimensional data that incorporates a user\u0027s knowledge and questions to craft sets of projection functions meaningful to them. Unlike most prior work that defines projections based on their statistical properties, our approach creates projection functions that align with user-specified annotations. Therefore, the resulting derived dimensions represent concepts defined by the user\u0027s examples. These especially crafted projection functions, or explainers, can help find and explain relationships between the data variables and user-designated concepts. They can organize the data according to these concepts. Sets of explainers can provide multiple perspectives on the data. Our approach considers tradeoffs in choosing these projection functions, including their simplicity, expressive power, alignment with prior knowledge, and diversity. We provide techniques for creating collections of explainers. The methods, based on machine learning optimization frameworks, allow exploring the tradeoffs. We demonstrate our approach on model problems and applications in text analysis."}, {"color": "gray", "id": 907, "label": 907, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 907 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.160\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jean-Fran\u00e7ois Im;Michael J. McGuffin;Rock Leung; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GPLOM: The Generalized Plot Matrix for Visualizing Multidimensional Multivariate Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplot matrices (SPLOMs), parallel coordinates, and glyphs can all be used to visualize the multiple continuous variables (i.e., dependent variables or measures) in multidimensional multivariate data. However, these techniques are not well suited to visualizing many categorical variables (i.e., independent variables or dimensions). To visualize multiple categorical variables, \u0027hierarchical axes\u0027 that \u0027stack dimensions\u0027 have been used in systems like Polaris and Tableau. However, this approach does not scale well beyond a small number of categorical variables. Emerson et al. [8] extend the matrix paradigm of the SPLOM to simultaneously visualize several categorical and continuous variables, displaying many kinds of charts in the matrix depending on the kinds of variables involved. We propose a variant of their technique, called the Generalized Plot Matrix (GPLOM). The GPLOM restricts Emerson et al.\u0027s technique to only three kinds of charts (scatterplots for pairs of continuous variables, heatmaps for pairs of categorical variables, and barcharts for pairings of categorical and continuous variable), in an effort to make it easier to understand. At the same time, the GPLOM extends Emerson et al.\u0027s work by demonstrating interactive techniques suited to the matrix of charts. We discuss the visual design and interactive features of our GPLOM prototype, including a textual search feature allowing users to quickly locate values or variables by name. We also present a user study that compared performance with Tableau and our GPLOM prototype, that found that GPLOM is significantly faster in certain cases, and not significantly slower in other cases."}, {"color": "gray", "id": 909, "label": 909, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 909 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.162\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenwen Dou;Li Yu;Xiaoyu Wang;Zhiqiang Ma;William Ribarsky; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HierarchicalTopics: Visually Exploring Large Text Collections Using Topic Hierarchies; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing large textual collections has become increasingly challenging given the size of the data available and the rate that more data is being generated. Topic-based text summarization methods coupled with interactive visualizations have presented promising approaches to address the challenge of analyzing large text corpora. As the text corpora and vocabulary grow larger, more topics need to be generated in order to capture the meaningful latent themes and nuances in the corpora. However, it is difficult for most of current topic-based visualizations to represent large number of topics without being cluttered or illegible. To facilitate the representation and navigation of a large number of topics, we propose a visual analytics system - HierarchicalTopic (HT). HT integrates a computational algorithm, Topic Rose Tree, with an interactive visual interface. The Topic Rose Tree constructs a topic hierarchy based on a list of topics. The interactive visual interface is designed to present the topic content as well as temporal evolution of topics in a hierarchical fashion. User interactions are provided for users to make changes to the topic hierarchy based on their mental model of the topic space. To qualitatively evaluate HT, we present a case study that showcases how HierarchicalTopics aid expert users in making sense of a large number of topics and discovering interesting patterns of topic groups. We have also conducted a user study to quantitatively evaluate the effect of hierarchical topic structure. The study results reveal that the HT leads to faster identification of large number of relevant topics. We have also solicited user feedback during the experiments and incorporated some suggestions into the current version of HierarchicalTopics."}, {"color": "gray", "id": 912, "label": 912, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 912 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mikkel R. Jakobsen;Yonas Sahlemariam Haile;S\u00f8ren Knudsen;Kasper Hornb\u00e6k; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Information Visualization and Proxemics: Design Opportunities and Empirical findings; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: People typically interact with information visualizations using a mouse. Their physical movement, orientation, and distance to visualizations are rarely used as input. We explore how to use such spatial relations among people and visualizations (i.e., proxemics) to drive interaction with visualizations, focusing here on the spatial relations between a single user and visualizations on a large display. We implement interaction techniques that zoom and pan, query and relate, and adapt visualizations based on tracking of users\u0027 position in relation to a large high-resolution display. Alternative prototypes are tested in three user studies and compared with baseline conditions that use a mouse. Our aim is to gain empirical data on the usefulness of a range of design possibilities and to generate more ideas. Among other things, the results show promise for changing zoom level or visual representation with the user\u0027s physical distance to a large display. We discuss possible benefits and potential issues to avoid when designing information visualizations that use proxemics."}, {"color": "gray", "id": 913, "label": 913, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 913 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.167\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jian Zhao;Christopher Collins;Fanny Chevalier;Ravin Balakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Exploration of Implicit and Explicit Relations in Faceted Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many datasets, such as scientific literature collections, contain multiple heterogeneous facets which derive implicit relations, as well as explicit relational references between data items. The exploration of this data is challenging not only because of large data scales but also the complexity of resource structures and semantics. In this paper, we present PivotSlice, an interactive visualization technique which provides efficient faceted browsing as well as flexible capabilities to discover data relationships. With the metaphor of direct manipulation, PivotSlice allows the user to visually and logically construct a series of dynamic queries over the data, based on a multi-focus and multi-scale tabular view that subdivides the entire dataset into several meaningful parts with customized semantics. PivotSlice further facilitates the visual exploration and sensemaking process through features including live search and integration of online data, graphical interaction histories and smoothly animated visual state transitions. We evaluated PivotSlice through a qualitative lab study with university researchers and report the findings from our observations and interviews. We also demonstrate the effectiveness of PivotSlice using a scenario of exploring a repository of information visualization literature."}, {"color": "gray", "id": 918, "label": 918, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 918 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.173\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Gratzl;Alexander Lex;Nils Gehlenborg;Hanspeter Pfister;Marc Streit; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LineUp: Visual Analysis of Multi-Attribute Rankings; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Rankings are a popular and universal approach to structuring otherwise unorganized collections of items by computing a rank for each item based on the value of one or more of its attributes. This allows us, for example, to prioritize tasks or to evaluate the performance of products relative to each other. While the visualization of a ranking itself is straightforward, its interpretation is not, because the rank of an item represents only a summary of a potentially complicated relationship between its attributes and those of the other items. It is also common that alternative rankings exist which need to be compared and analyzed to gain insight into how multiple heterogeneous attributes affect the rankings. Advanced visual exploration tools are needed to make this process efficient. In this paper we present a comprehensive analysis of requirements for the visualization of multi-attribute rankings. Based on these considerations, we propose LineUp - a novel and scalable visualization technique that uses bar charts. This interactive technique supports the ranking of items based on multiple heterogeneous attributes with different scales and semantics. It enables users to interactively combine attributes and flexibly refine parameters to explore the effect of changes in the attribute combination. This process can be employed to derive actionable insights as to which attributes of an item need to be modified in order for its rank to change. Additionally, through integration of slope graphs, LineUp can also be used to compare multiple alternative rankings on the same set of items, for example, over time or across different attribute combinations. We evaluate the effectiveness of the proposed multi-attribute visualization technique in a qualitative study. The study shows that users are able to successfully solve complex ranking tasks in a short period of time."}, {"color": "gray", "id": 927, "label": 927, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 927 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.184\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bilal Alsallakh;Wolfgang Aigner;Silvia Miksch;Helwig Hauser; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Radial Sets: Interactive Visual Analysis of Large Overlapping Sets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In many applications, data tables contain multi-valued attributes that often store the memberships of the table entities to multiple sets such as which languages a person masters, which skills an applicant documents, or which features a product comes with. With a growing number of entities, the resulting element-set membership matrix becomes very rich of information about how these sets overlap. Many analysis tasks targeted at set-typed data are concerned with these overlaps as salient features of such data. This paper presents Radial Sets, a novel visual technique to analyze set memberships for a large number of elements. Our technique uses frequency-based representations to enable quickly finding and analyzing different kinds of overlaps between the sets, and relating these overlaps to other attributes of the table entities. Furthermore, it enables various interactions to select elements of interest, find out if they are over-represented in specific sets or overlaps, and if they exhibit a different distribution for a specific attribute compared to the rest of the elements. These interactions allow formulating highly-expressive visual queries on the elements in terms of their set memberships and attribute values. As we demonstrate via two usage scenarios, Radial Sets enable revealing and analyzing a multitude of overlapping patterns between large sets, beyond the limits of state-of-the-art techniques."}, {"color": "gray", "id": 928, "label": 928, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 928 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.186\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Harald Bosch;Dennis Thom;Florian Heimerl;Edwin P\u00fcttmann;Steffen Koch;Robert Kr\u00fcger;Michael W\u00f6rner;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ScatterBlogs2: Real-Time Monitoring of Microblog Messages through User-Guided filtering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The number of microblog posts published daily has reached a level that hampers the effective retrieval of relevant messages, and the amount of information conveyed through services such as Twitter is still increasing. Analysts require new methods for monitoring their topic of interest, dealing with the data volume and its dynamic nature. It is of particular importance to provide situational awareness for decision making in time-critical tasks. Current tools for monitoring microblogs typically filter messages based on user-defined keyword queries and metadata restrictions. Used on their own, such methods can have drawbacks with respect to filter accuracy and adaptability to changes in trends and topic structure. We suggest ScatterBlogs2, a new approach to let analysts build task-tailored message filters in an interactive and visual manner based on recorded messages of well-understood previous events. These message filters include supervised classification and query creation backed by the statistical distribution of terms and their co-occurrences. The created filter methods can be orchestrated and adapted afterwards for interactive, visual real-time monitoring and analysis of microblog feeds. We demonstrate the feasibility of our approach for analyzing the Twitter stream in emergency management scenarios."}, {"color": "gray", "id": 930, "label": 930, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 930 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.188\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xinran Hu;Lauren Bradel;Dipayan Maiti;Leanna House;Chris North;Scotland Leman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Semantics of Directly Manipulating Spatializations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When high-dimensional data is visualized in a 2D plane by using parametric projection algorithms, users may wish to manipulate the layout of the data points to better reflect their domain knowledge or to explore alternative structures. However, few users are well-versed in the algorithms behind the visualizations, making parameter tweaking more of a guessing game than a series of decisive interactions. Translating user interactions into algorithmic input is a key component of Visual to Parametric Interaction (V2PI) [13]. Instead of adjusting parameters, users directly move data points on the screen, which then updates the underlying statistical model. However, we have found that some data points that are not moved by the user are just as important in the interactions as the data points that are moved. Users frequently move some data points with respect to some other \u0027unmoved\u0027 data points that they consider as spatially contextual. However, in current V2PI interactions, these points are not explicitly identified when directly manipulating the moved points. We design a richer set of interactions that makes this context more explicit, and a new algorithm and sophisticated weighting scheme that incorporates the importance of these unmoved data points into V2PI."}, {"color": "gray", "id": 933, "label": 933, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 933 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.191\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bongshin Lee;Rubaiat Habib Kazi;Greg Smith; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SketchStory: Telling More Engaging Stories with Data through Freeform Sketching; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Presenting and communicating insights to an audience-telling a story-is one of the main goals of data exploration. Even though visualization as a storytelling medium has recently begun to gain attention, storytelling is still underexplored in information visualization and little research has been done to help people tell their stories with data. To create a new, more engaging form of storytelling with data, we leverage and extend the narrative storytelling attributes of whiteboard animation with pen and touch interactions. We present SketchStory, a data-enabled digital whiteboard that facilitates the creation of personalized and expressive data charts quickly and easily. SketchStory recognizes a small set of sketch gestures for chart invocation, and automatically completes charts by synthesizing the visuals from the presenter-provided example icon and binding them to the underlying data. Furthermore, SketchStory allows the presenter to move and resize the completed data charts with touch, and filter the underlying data to facilitate interactive exploration. We conducted a controlled experiment for both audiences and presenters to compare SketchStory with a traditional presentation system, Microsoft PowerPoint. Results show that the audience is more engaged by presentations done with SketchStory than PowerPoint. Eighteen out of 24 audience participants preferred SketchStory to PowerPoint. Four out of five presenter participants also favored SketchStory despite the extra effort required for presentation."}, {"color": "gray", "id": 934, "label": 934, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 934 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.192\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Charles Perin;Romain Vuillemot;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SoccerStories: A Kick-off for Visual Soccer Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article presents SoccerStories, a visualization interface to support analysts in exploring soccer data and communicating interesting insights. Currently, most analyses on such data relate to statistics on individual players or teams. However, soccer analysts we collaborated with consider that quantitative analysis alone does not convey the right picture of the game, as context, player positions and phases of player actions are the most relevant aspects. We designed SoccerStories to support the current practice of soccer analysts and to enrich it, both in the analysis and communication stages. Our system provides an overview+detail interface of game phases, and their aggregation into a series of connected visualizations, each visualization being tailored for actions such as a series of passes or a goal attempt. To evaluate our tool, we ran two qualitative user studies on recent games using SoccerStories with data from one of the world\u0027s leading live sports data providers. The first study resulted in a series of four articles on soccer tactics, by a tactics analyst, who said he would not have been able to write these otherwise. The second study consisted in an exploratory follow-up to investigate design alternatives for embedding soccer phases into word-sized graphics. For both experiments, we received a very enthusiastic feedback and participants consider further use of SoccerStories to enhance their current workflow."}, {"color": "gray", "id": 935, "label": 935, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 935 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.193\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Natalia Andrienko;Gennady Andrienko;Louise Barrett;Marcus Dostie;Peter Henzi; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Space Transformation for Understanding Group Movement; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We suggest a methodology for analyzing movement behaviors of individuals moving in a group. Group movement is analyzed at two levels of granularity: the group as a whole and the individuals it comprises. For analyzing the relative positions and movements of the individuals with respect to the rest of the group, we apply space transformation, in which the trajectories of the individuals are converted from geographical space to an abstract \u0027group space\u0027. The group space reference system is defined by both the position of the group center, which is taken as the coordinate origin, and the direction of the group\u0027s movement. Based on the individuals\u0027 positions mapped onto the group space, we can compare the behaviors of different individuals, determine their roles and/or ranks within the groups, and, possibly, understand how group movement is organized. The utility of the methodology has been evaluated by applying it to a set of real data concerning movements of wild social animals and discussing the results with experts in animal ethology."}, {"color": "gray", "id": 937, "label": 937, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 937 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.196\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shixia Liu;Yingcai Wu;Enxun Wei;Mengchen Liu;Yang Liu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: StoryFlow: Tracking the Evolution of Stories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Storyline visualizations, which are useful in many applications, aim to illustrate the dynamic relationships between entities in a story. However, the growing complexity and scalability of stories pose great challenges for existing approaches. In this paper, we propose an efficient optimization approach to generating an aesthetically appealing storyline visualization, which effectively handles the hierarchical relationships between entities over time. The approach formulates the storyline layout as a novel hybrid optimization approach that combines discrete and continuous optimization. The discrete method generates an initial layout through the ordering and alignment of entities, and the continuous method optimizes the initial layout to produce the optimal one. The efficient approach makes real-time interactions (e.g., bundling and straightening) possible, thus enabling users to better understand and track how the story evolves. Experiments and case studies are conducted to demonstrate the effectiveness and usefulness of the optimization approach."}, {"color": "gray", "id": 939, "label": 939, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 939 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.198\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steffen Hadlak;Heidrun Schumann;Clemens H. Cap;Till Wollenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting the Visual Analysis of Dynamic Networks by Clustering associated Temporal Attributes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The visual analysis of dynamic networks is a challenging task. In this paper, we introduce a new approach supporting the discovery of substructures sharing a similar trend over time by combining computation, visualization and interaction. With existing techniques, their discovery would be a tedious endeavor because of the number of nodes, edges as well as time points to be compared. First, on the basis of the supergraph, we therefore group nodes and edges according to their associated attributes that are changing over time. Second, the supergraph is visualized to provide an overview of the groups of nodes and edges with similar behavior over time in terms of their associated attributes. Third, we provide specific interactions to explore and refine the temporal clustering, allowing the user to further steer the analysis of the dynamic network. We demonstrate our approach by the visual analysis of a large wireless mesh network."}, {"color": "gray", "id": 940, "label": 940, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 940 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.200\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Megan Monroe;Rongjian Lan;Hanseung Lee;Catherine Plaisant;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Temporal Event Sequence Simplification; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Electronic Health Records (EHRs) have emerged as a cost-effective data source for conducting medical research. The difficulty in using EHRs for research purposes, however, is that both patient selection and record analysis must be conducted across very large, and typically very noisy datasets. Our previous work introduced EventFlow, a visualization tool that transforms an entire dataset of temporal event records into an aggregated display, allowing researchers to analyze population-level patterns and trends. As datasets become larger and more varied, however, it becomes increasingly difficult to provide a succinct, summarizing display. This paper presents a series of user-driven data simplifications that allow researchers to pare event records down to their core elements. Furthermore, we present a novel metric for measuring visual complexity, and a language for codifying disjoint strategies into an overarching simplification framework. These simplifications were used by real-world researchers to gain new and valuable insights from initially overwhelming datasets."}, {"color": "gray", "id": 942, "label": 942, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 942 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.206\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Alexander Rind;Tim Lammarsch;Wolfgang Aigner;Bilal Alsallakh;Silvia Miksch; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeBench: A Data Model and Software Library for Visual Analytics of Time-Oriented Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time-oriented data play an essential role in many Visual Analytics scenarios such as extracting medical insights from collections of electronic health records or identifying emerging problems and vulnerabilities in network traffic. However, many software libraries for Visual Analytics treat time as a flat numerical data type and insufficiently tackle the complexity of the time domain such as calendar granularities and intervals. Therefore, developers of advanced Visual Analytics designs need to implement temporal foundations in their application code over and over again. We present TimeBench, a software library that provides foundational data structures and algorithms for time-oriented data in Visual Analytics. Its expressiveness and developer accessibility have been evaluated through application examples demonstrating a variety of challenges with time-oriented data and long-term developer studies conducted in the scope of research and student projects."}, {"color": "gray", "id": 944, "label": 944, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 944 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.208\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tushar Athawale;Alireza Entezari; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Uncertainty Quantification in Linear Interpolation for Isosurface Extraction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a study of linear interpolation when applied to uncertain data. Linear interpolation is a key step for isosurface extraction algorithms, and the uncertainties in the data lead to non-linear variations in the geometry of the extracted isosurface. We present an approach for deriving the probability density function of a random variable modeling the positional uncertainty in the isosurface extraction. When the uncertainty is quantified by a uniform distribution, our approach provides a closed-form characterization of the mentioned random variable. This allows us to derive, in closed form, the expected value as well as the variance of the level-crossing position. While the former quantity is used for constructing a stable isosurface for uncertain data, the latter is used for visualizing the positional uncertainties in the expected isosurface level crossings on the underlying grid."}, {"color": "gray", "id": 948, "label": 948, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 948 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.212\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jaegul Choo;Changhyun Lee;Chandan K. Reddy;Haesun Park; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: UTOPIAN: User-Driven Topic Modeling Based on Interactive Nonnegative Matrix Factorization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Topic modeling has been widely used for analyzing text document collections. Recently, there have been significant advancements in various topic modeling techniques, particularly in the form of probabilistic graphical modeling. State-of-the-art techniques such as Latent Dirichlet Allocation (LDA) have been successfully applied in visual text analytics. However, most of the widely-used methods based on probabilistic modeling have drawbacks in terms of consistency from multiple runs and empirical convergence. Furthermore, due to the complicatedness in the formulation and the algorithm, LDA cannot easily incorporate various types of user feedback. To tackle this problem, we propose a reliable and flexible visual analytics system for topic modeling called UTOPIAN (User-driven Topic modeling based on Interactive Nonnegative Matrix Factorization). Centered around its semi-supervised formulation, UTOPIAN enables users to interact with the topic modeling method and steer the result in a user-driven manner. We demonstrate the capability of UTOPIAN via several usage scenarios with real-world document corpuses such as InfoVis/VAST paper data set and product review data sets."}, {"color": "gray", "id": 950, "label": 950, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 950 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.214\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Joel A. Ferstay;Cydney B. Nielsen;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Variant View: Visualizing Sequence Variants in their Gene Context; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scientists use DNA sequence differences between an individual\u0027s genome and a standard reference genome to study the genetic basis of disease. Such differences are called sequence variants, and determining their impact in the cell is difficult because it requires reasoning about both the type and location of the variant across several levels of biological context. In this design study, we worked with four analysts to design a visualization tool supporting variant impact assessment for three different tasks. We contribute data and task abstractions for the problem of variant impact assessment, and the carefully justified design and implementation of the Variant View tool. Variant View features an information-dense visual encoding that provides maximal information at the overview level, in contrast to the extensive navigation required by currently-prevalent genome browsers. We provide initial evidence that the tool simplified and accelerated workflows for these three tasks through three case studies. Finally, we reflect on the lessons learned in creating and refining data and task abstractions that allow for concise overviews of sprawling information spaces that can reduce or remove the need for the memory-intensive use of navigation."}, {"color": "gray", "id": 954, "label": 954, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 954 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.221\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Panpan Xu;Yingcai Wu;Enxun Wei;Tai-Quan Peng;Shixia Liu;Jonathan J.H. Zhu;Huamin Qu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Analysis of Topic Competition on Social Media; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: How do various topics compete for public attention when they are spreading on social media? What roles do opinion leaders play in the rise and fall of competitiveness of various topics? In this study, we propose an expanded topic competition model to characterize the competition for public attention on multiple topics promoted by various opinion leaders on social media. To allow an intuitive understanding of the estimated measures, we present a timeline visualization through a metaphoric interpretation of the results. The visual design features both topical and social aspects of the information diffusion process by compositing ThemeRiver with storyline style visualization. ThemeRiver shows the increase and decrease of competitiveness of each topic. Opinion leaders are drawn as threads that converge or diverge with regard to their roles in influencing the public agenda change over time. To validate the effectiveness of the visual analysis techniques, we report the insights gained on two collections of Tweets: the 2012 United States presidential election and the Occupy Wall Street movement."}, {"color": "gray", "id": 959, "label": 959, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 959 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.226\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nivan Ferreira;Jorge Poco;Huy T. Vo;Juliana Freire;Cl\u00e1udio T. Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Big Spatio-Temporal Urban Data: A Study of New York City Taxi Trips; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: As increasing volumes of urban data are captured and become available, new opportunities arise for data-driven analysis that can lead to improvements in the lives of citizens through evidence-based decision making and policies. In this paper, we focus on a particularly important urban data set: taxi trips. Taxis are valuable sensors and information associated with taxi trips can provide unprecedented insight into many different aspects of city life, from economic activity and human behavior to mobility patterns. But analyzing these data presents many challenges. The data are complex, containing geographical and temporal components in addition to multiple variables associated with each trip. Consequently, it is hard to specify exploratory queries and to perform comparative analyses (e.g., compare different regions over time). This problem is compounded due to the size of the data-there are on average 500,000 taxi trips each day in NYC. We propose a new model that allows users to visually query taxi trips. Besides standard analytics queries, the model supports origin-destination queries that enable the study of mobility across the city. We show that this model is able to express a wide range of spatio-temporal queries, and it is also flexible in that not only can queries be composed but also different aggregations and visual representations can be applied, allowing users to explore and compare results. We have built a scalable system that implements this model which supports interactive response times; makes use of an adaptive level-of-detail rendering strategy to generate clutter-free visualization for large results; and shows hidden details to the users in a summary through the use of overlay heat maps. We present a series of case studies motivated by traffic engineers and economists that show how our model and system enable domain experts to perform tasks that were previously unattainable for them."}, {"color": "gray", "id": 960, "label": 960, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 960 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.227\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Samuel Huron;Romain Vuillemot;Jean-Daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Sedimentation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce Visual Sedimentation, a novel design metaphor for visualizing data streams directly inspired by the physical process of sedimentation. Visualizing data streams (e. g., Tweets, RSS, Emails) is challenging as incoming data arrive at unpredictable rates and have to remain readable. For data streams, clearly expressing chronological order while avoiding clutter, and keeping aging data visible, are important. The metaphor is drawn from the real-world sedimentation processes: objects fall due to gravity, and aggregate into strata over time. Inspired by this metaphor, data is visually depicted as falling objects using a force model to land on a surface, aggregating into strata over time. In this paper, we discuss how this metaphor addresses the specific challenge of smoothing the transition between incoming and aging data. We describe the metaphor\u0027s design space, a toolkit developed to facilitate its implementation, and example applications to a range of case studies. We then explore the generative capabilities of the design space through our toolkit. We finally illustrate creative extensions of the metaphor when applied to real streams of data."}, {"color": "gray", "id": 961, "label": 961, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 961 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.228\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Zuchao Wang;Min Lu;Xiaoru Yuan;Junping Zhang;Huub van de Wetering; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Traffic Jam Analysis Based on Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this work, we present an interactive system for visual analysis of urban traffic congestion based on GPS trajectories. For these trajectories we develop strategies to extract and derive traffic jam information. After cleaning the trajectories, they are matched to a road network. Subsequently, traffic speed on each road segment is computed and traffic jam events are automatically detected. Spatially and temporally related events are concatenated in, so-called, traffic jam propagation graphs. These graphs form a high-level description of a traffic jam and its propagation in time and space. Our system provides multiple views for visually exploring and analyzing the traffic condition of a large city as a whole, on the level of propagation graphs, and on road segment level. Case studies with 24 days of taxi GPS trajectories collected in Beijing demonstrate the effectiveness of our system."}, {"color": "gray", "id": 967, "label": 967, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 967 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2013.234\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michelle A. Borkin;Azalea A. Vo;Zoya Bylinskii;Phillip Isola;Shashank Sunkavalli;Aude Oliva;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: What Makes a Visualization Memorable?; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An ongoing debate in the Visualization community concerns the role that visualization types play in data understanding. In human cognitio
