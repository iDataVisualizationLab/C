nsional emotion analysis from social media text to automatically detect a person\u0027s expressed emotions at different time points and summarize those emotions to reveal the person\u0027s emotional style. Second, it effectively visualizes complex, multi-dimensional emotion analysis results to create a visual emotional profile of an individual, which helps users browse and interpret one\u0027s emotional style. Third, it supports rich visual interactions that allow users to interactively explore and validate emotion analysis results. We have evaluated our work extensively through a series of studies. The results demonstrate the effectiveness of our tool both in emotion analysis from social media and in support of interactive visualization of the emotion analysis results."}, {"color": "gray", "id": 1125, "label": 1125, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1125 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2466971\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Matthew Brehmer;Jocelyn Ng;Kevin Tate;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Matches, Mismatches, and Methods: Multiple-View Workflows for Energy Portfolio Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The energy performance of large building portfolios is challenging to analyze and monitor, as current analysis tools are not scalable or they present derived and aggregated data at too coarse of a level. We conducted a visualization design study, beginning with a thorough work domain analysis and a characterization of data and task abstractions. We describe generalizable visual encoding design choices for time-oriented data framed in terms of matches and mismatches, as well as considerations for workflow design. Our designs address several research questions pertaining to scalability, view coordination, and the inappropriateness of line charts for derived and aggregated data due to a combination of data semantics and domain convention. We also present guidelines relating to familiarity and trust, as well as methodological considerations for visualization design studies. Our designs were adopted by our collaborators and incorporated into the design of an energy analysis software application that will be deployed to tens of thousands of energy workers in their client base."}, {"color": "gray", "id": 1126, "label": 1126, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1126 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2466992\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jimmy Johansson;Camilla Forsell; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Evaluation of Parallel Coordinates: Overview, Categorization and Guidelines for Future Research; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The parallel coordinates technique is widely used for the analysis of multivariate data. During recent decades significant research efforts have been devoted to exploring the applicability of the technique and to expand upon it, resulting in a variety of extensions. Of these many research activities, a surprisingly small number concerns user-centred evaluations investigating actual use and usability issues for different tasks, data and domains. The result is a clear lack of convincing evidence to support and guide uptake by users as well as future research directions. To address these issues this paper contributes a thorough literature survey of what has been done in the area of user-centred evaluation of parallel coordinates. These evaluations are divided into four categories based on characterization of use, derived from the survey. Based on the data from the survey and the categorization combined with the authors\u0027 experience of working with parallel coordinates, a set of guidelines for future research directions is proposed."}, {"color": "gray", "id": 1129, "label": 1129, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1129 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467051\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Adil Yal\u00e7in;Niklas Elmqvist;Benjamin B. Bederson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AggreSet: Rich and Scalable Set Exploration using Visualizations of Element Aggregations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Datasets commonly include multi-value (set-typed) attributes that describe set memberships over elements, such as genres per movie or courses taken per student. Set-typed attributes describe rich relations across elements, sets, and the set intersections. Increasing the number of sets results in a combinatorial growth of relations and creates scalability challenges. Exploratory tasks (e.g. selection, comparison) have commonly been designed in separation for set-typed attributes, which reduces interface consistency. To improve on scalability and to support rich, contextual exploration of set-typed data, we present AggreSet. AggreSet creates aggregations for each data dimension: sets, set-degrees, set-pair intersections, and other attributes. It visualizes the element count per aggregate using a matrix plot for set-pair intersections, and histograms for set lists, set-degrees and other attributes. Its non-overlapping visual design is scalable to numerous and large sets. AggreSet supports selection, filtering, and comparison as core exploratory tasks. It allows analysis of set relations inluding subsets, disjoint sets and set intersection strength, and also features perceptual set ordering for detecting patterns in set matrices. Its interaction is designed for rich and rapid data exploration. We demonstrate results on a wide range of datasets from different domains with varying characteristics, and report on expert reviews and a case study using student enrollment and degree data with assistant deans at a major public university."}, {"color": "gray", "id": 1130, "label": 1130, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1130 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Arvind Satyanarayan;Ryan Russell;Jane Hoffswell;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Reactive Vega: A Streaming Dataflow Architecture for Declarative Interactive Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Reactive Vega, a system architecture that provides the first robust and comprehensive treatment of declarative visual and interaction design for data visualization. Starting from a single declarative specification, Reactive Vega constructs a dataflow graph in which input data, scene graph elements, and interaction events are all treated as first-class streaming data sources. To support expressive interactive visualizations that may involve time-varying scalar, relational, or hierarchical data, Reactive Vega\u0027s dataflow graph can dynamically re-write itself at runtime by extending or pruning branches in a data-driven fashion. We discuss both compile- and run-time optimizations applied within Reactive Vega, and share the results of benchmark studies that indicate superior interactive performance to both D3 and the original, non-reactive Vega system."}, {"color": "gray", "id": 1133, "label": 1133, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1133 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467153\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: David Schroeder;Daniel F. Keefe; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualization-by-Sketching: An Artist\u0027s Interface for Creating Multivariate Time-Varying Data Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Visualization-by-Sketching, a direct-manipulation user interface for designing new data visualizations. The goals are twofold: First, make the process of creating real, animated, data-driven visualizations of complex information more accessible to artists, graphic designers, and other visual experts with traditional, non-technical training. Second, support and enhance the role of human creativity in visualization design, enabling visual experimentation and workflows similar to what is possible with traditional artistic media. The approach is to conceive of visualization design as a combination of processes that are already closely linked with visual creativity: sketching, digital painting, image editing, and reacting to exemplars. Rather than studying and tweaking low-level algorithms and their parameters, designers create new visualizations by painting directly on top of a digital data canvas, sketching data glyphs, and arranging and blending together multiple layers of animated 2D graphics. This requires new algorithms and techniques to interpret painterly user input relative to data \u201cunder\u201d the canvas, balance artistic freedom with the need to produce accurate data visualizations, and interactively explore large (e.g., terabyte-sized) multivariate datasets. Results demonstrate a variety of multivariate data visualization techniques can be rapidly recreated using the interface. More importantly, results and feedback from artists support the potential for interfaces in this style to attract new, creative users to the challenging task of designing more effective data visualizations and to help these users stay \u201cin the creative zone\u201d as they work."}, {"color": "gray", "id": 1134, "label": 1134, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1134 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467191\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Kanit Wongsuphasawat;Dominik Moritz;Anushka Anand;Jock Mackinlay;Bill Howe;Jeffrey Heer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Voyager: Exploratory Analysis via Faceted Browsing of Visualization Recommendations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: General visualization tools typically require manual specification of views: analysts must select data variables and then choose which transformations and visual encodings to apply. These decisions often involve both domain and visualization design expertise, and may impose a tedious specification process that impedes exploration. In this paper, we seek to complement manual chart construction with interactive navigation of a gallery of automatically-generated visualizations. We contribute Voyager, a mixed-initiative system that supports faceted browsing of recommended charts chosen according to statistical and perceptual measures. We describe Voyager\u0027s architecture, motivating design principles, and methods for generating and interacting with visualization recommendations. In a study comparing Voyager to a manual visualization specification tool, we find that Voyager facilitates exploration of previously unseen data and leads to increased data variable coverage. We then distill design implications for visualization tools, in particular the need to balance rapid exploration and targeted question-answering."}, {"color": "gray", "id": 1135, "label": 1135, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1135 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467194\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wenchao Wu;Jiayi Xu;Haipeng Zeng;Yixian Zheng;Huamin Qu;Bing Ni;Mingxuan Yuan;Lionel M. Ni; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TelCoVis: Visual Exploration of Co-occurrence in Urban Human Mobility Based on Telco Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Understanding co-occurrence in urban human mobility (i.e. people from two regions visit an urban place during the same time span) is of great value in a variety of applications, such as urban planning, business intelligence, social behavior analysis, as well as containing contagious diseases. In recent years, the widespread use of mobile phones brings an unprecedented opportunity to capture large-scale and fine-grained data to study co-occurrence in human mobility. However, due to the lack of systematic and efficient methods, it is challenging for analysts to carry out in-depth analyses and extract valuable information. In this paper, we present TelCoVis, an interactive visual analytics system, which helps analysts leverage their domain knowledge to gain insight into the co-occurrence in urban human mobility based on telco data. Our system integrates visualization techniques with new designs and combines them in a novel way to enhance analysts\u0027 perception for a comprehensive exploration. In addition, we propose to study the correlations in co-occurrence (i.e. people from multiple regions visit different places during the same time span) by means of biclustering techniques that allow analysts to better explore coordinated relationships among different regions and identify interesting patterns. The case studies based on a real-world dataset and interviews with domain experts have demonstrated the effectiveness of our system in gaining insights into co-occurrence and facilitating various analytical tasks."}, {"color": "gray", "id": 1136, "label": 1136, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1136 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467195\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sukwon Lee;Sung-Hee Kim;Ya-Hsin Hung;Heidi Lam;Youn-Ah Kang;Ji Soo Yi; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: How do People Make Sense of Unfamiliar Visualizations?: A Grounded Model of Novice\u0027s Information Visualization Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we would like to investigate how people make sense of unfamiliar information visualizations. In order to achieve the research goal, we conducted a qualitative study by observing 13 participants when they endeavored to make sense of three unfamiliar visualizations (i.e., a parallel-coordinates plot, a chord diagram, and a treemap) that they encountered for the first time. We collected data including audio/video record of think-aloud sessions and semi-structured interview; and analyzed the data using the grounded theory method. The primary result of this study is a grounded model of NOvice\u0027s information VIsualization Sensemaking (NOVIS model), which consists of the five major cognitive activities: 1 encountering visualization, 2 constructing a frame, 3 exploring visualization, 4 questioning the frame, and 5 floundering on visualization. We introduce the NOVIS model by explaining the five activities with representative quotes from our participants. We also explore the dynamics in the model. Lastly, we compare with other existing models and share further research directions that arose from our observations."}, {"color": "gray", "id": 1144, "label": 1144, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1144 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467204\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Ferstl;Kai B\u00fcrger;R\u00fcdiger Westermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Streamline Variability Plots for Characterizing the Uncertainty in Vector Field Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present a new method to visualize from an ensemble of flow fields the statistical properties of streamlines passing through a selected location. We use principal component analysis to transform the set of streamlines into a low-dimensional Euclidean space. In this space the streamlines are clustered into major trends, and each cluster is in turn approximated by a multivariate Gaussian distribution. This yields a probabilistic mixture model for the streamline distribution, from which confidence regions can be derived in which the streamlines are most likely to reside. This is achieved by transforming the Gaussian random distributions from the low-dimensional Euclidean space into a streamline distribution that follows the statistical model, and by visualizing confidence regions in this distribution via iso-contours. We further make use of the principal component representation to introduce a new concept of streamline-median, based on existing median concepts in multidimensional Euclidean spaces. We demonstrate the potential of our method in a number of real-world examples, and we compare our results to alternative clustering approaches for particle trajectories as well as curve boxplots."}, {"color": "gray", "id": 1145, "label": 1145, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1145 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467251\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Vahan Yoghourdjian;Tim Dwyer;Graeme Gange;Steve Kieffer;Karsten Klein;Kim Marriott; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: High-Quality Ultra-Compact Grid Layout of Grouped Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Prior research into network layout has focused on fast heuristic techniques for layout of large networks, or complex multi-stage pipelines for higher quality layout of small graphs. Improvements to these pipeline techniques, especially for orthogonal-style layout, are difficult and practical results have been slight in recent years. Yet, as discussed in this paper, there remain significant issues in the quality of the layouts produced by these techniques, even for quite small networks. This is especially true when layout with additional grouping constraints is required. The first contribution of this paper is to investigate an ultra-compact, grid-like network layout aesthetic that is motivated by the grid arrangements that are used almost universally by designers in typographical layout. Since the time when these heuristic and pipeline-based graph-layout methods were conceived, generic technologies (MIP, CP and SAT) for solving combinatorial and mixed-integer optimization problems have improved massively. The second contribution of this paper is to reassess whether these techniques can be used for high-quality layout of small graphs. While they are fast enough for graphs of up to 50 nodes we found these methods do not scale up. Our third contribution is a large-neighborhood search meta-heuristic approach that is scalable to larger networks."}, {"color": "gray", "id": 1146, "label": 1146, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1146 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467271\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jonathan C. Roberts;Chris Headleand;Panagiotis D. Ritsos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Sketching Designs Using the Five Design-Sheet Methodology; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sketching designs has been shown to be a useful way of planning and considering alternative solutions. The use of lo-fidelity prototyping, especially paper-based sketching, can save time, money and converge to better solutions more quickly. However, this design process is often viewed to be too informal. Consequently users do not know how to manage their thoughts and ideas (to first think divergently, to then finally converge on a suitable solution). We present the Five Design Sheet (FdS) methodology. The methodology enables users to create information visualization interfaces through lo-fidelity methods. Users sketch and plan their ideas, helping them express different possibilities, think through these ideas to consider their potential effectiveness as solutions to the task (sheet 1); they create three principle designs (sheets 2,3 and 4); before converging on a final realization design that can then be implemented (sheet 5). In this article, we present (i) a review of the use of sketching as a planning method for visualization and the benefits of sketching, (ii) a detailed description of the Five Design Sheet (FdS) methodology, and (iii) an evaluation of the FdS using the System Usability Scale, along with a case-study of its use in industry and experience of its use in teaching."}, {"color": "gray", "id": 1153, "label": 1153, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1153 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467323\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Anushka Anand;Justin Talbot; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Automatic Selection of Partitioning Variables for Small Multiple Displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Effective small multiple displays are created by partitioning a visualization on variables that reveal interesting conditional structure in the data. We propose a method that automatically ranks partitioning variables, allowing analysts to focus on the most promising small multiple displays. Our approach is based on a randomized, non-parametric permutation test, which allows us to handle a wide range of quality measures for visual patterns defined on many different visualization types, while discounting spurious patterns. We demonstrate the effectiveness of our approach on scatterplots of real-world, multidimensional datasets."}, {"color": "gray", "id": 1167, "label": 1167, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1167 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467449\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gordon Kindlmann;Charisee Chiw;Nicholas Seltzer;Lamont Samuels;John Reppy; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Diderot: a Domain-Specific Language for Portable Parallel Scientific Visualization and Image Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many algorithms for scientific visualization and image analysis are rooted in the world of continuous scalar, vector, and tensor fields, but are programmed in low-level languages and libraries that obscure their mathematical foundations. Diderot is a parallel domain-specific language that is designed to bridge this semantic gap by providing the programmer with a high-level, mathematical programming notation that allows direct expression of mathematical concepts in code. Furthermore, Diderot provides parallel performance that takes advantage of modern multicore processors and GPUs. The high-level notation allows a concise and natural expression of the algorithms and the parallelism allows efficient execution on real-world datasets."}, {"color": "gray", "id": 1168, "label": 1168, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1168 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467451\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Steve Kieffer;Tim Dwyer;Kim Marriott;Michael Wybrow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: HOLA: Human-like Orthogonal Network Layout; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Over the last 50 years a wide variety of automatic network layout algorithms have been developed. Some are fast heuristic techniques suitable for networks with hundreds of thousands of nodes while others are multi-stage frameworks for higher-quality layout of smaller networks. However, despite decades of research currently no algorithm produces layout of comparable quality to that of a human. We give a new \u201chuman-centred\u201d methodology for automatic network layout algorithm design that is intended to overcome this deficiency. User studies are first used to identify the aesthetic criteria algorithms should encode, then an algorithm is developed that is informed by these criteria and finally, a follow-up study evaluates the algorithm output. We have used this new methodology to develop an automatic orthogonal network layout method, HOLA, that achieves measurably better (by user study) layout than the best available orthogonal layout algorithm and which produces layouts of comparable quality to those produced by hand."}, {"color": "gray", "id": 1169, "label": 1169, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1169 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467452\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Uta Hinrichs;Stefania Forlini;Bridget Moynihan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Speculative Practices: Utilizing InfoVis to Explore Untapped Literary Collections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we exemplify how information visualization supports speculative thinking, hypotheses testing, and preliminary interpretation processes as part of literary research. While InfoVis has become a buzz topic in the digital humanities, skepticism remains about how effectively it integrates into and expands on traditional humanities research approaches. From an InfoVis perspective, we lack case studies that show the specific design challenges that make literary studies and humanities research at large a unique application area for information visualization. We examine these questions through our case study of the Speculative W@nderverse, a visualization tool that was designed to enable the analysis and exploration of an untapped literary collection consisting of thousands of science fiction short stories. We present the results of two empirical studies that involved general-interest readers and literary scholars who used the evolving visualization prototype as part of their research for over a year. Our findings suggest a design space for visualizing literary collections that is defined by (1) their academic and public relevance, (2) the tension between qualitative vs. quantitative methods of interpretation, (3) result-vs. process-driven approaches to InfoVis, and (4) the unique material and visual qualities of cultural collections. Through the Speculative W@nderverse we demonstrate how visualization can bridge these sometimes contradictory perspectives by cultivating curiosity and providing entry points into literary collections while, at the same time, supporting multiple aspects of humanities research processes."}, {"color": "gray", "id": 1171, "label": 1171, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1171 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467531\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johanna Fulda;Matthew Brehmel;Tamara Munzner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TimeLineCurator: Interactive Authoring of Visual Timelines from Unstructured Text; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present TimeLineCurator, a browser-based authoring tool that automatically extracts event data from temporal references in unstructured text documents using natural language processing and encodes them along a visual timeline. Our goal is to facilitate the timeline creation process for journalists and others who tell temporal stories online. Current solutions involve manually extracting and formatting event data from source documents, a process that tends to be tedious and error prone. With TimeLineCurator, a prospective timeline author can quickly identify the extent of time encompassed by a document, as well as the distribution of events occurring along this timeline. Authors can speculatively browse possible documents to quickly determine whether they are appropriate sources of timeline material. TimeLineCurator provides controls for curating and editing events on a timeline, the ability to combine timelines from multiple source documents, and export curated timelines for online deployment. We evaluate TimeLineCurator through a benchmark comparison of entity extraction error against a manual timeline curation process, a preliminary evaluation of the user experience of timeline authoring, a brief qualitative analysis of its visual output, and a discussion of prospective use cases suggested by members of the target author communities following its deployment."}, {"color": "gray", "id": 1172, "label": 1172, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1172 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467551\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Eric D. Ragan;Alex Endert;Jibonananda Sanyal;Jian Chen; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Characterizing Provenance in Visualization and Data Analysis: An Organizational Framework of Provenance Types and Purposes; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: While the primary goal of visual analytics research is to improve the quality of insights and findings, a substantial amount of research in provenance has focused on the history of changes and advances throughout the analysis process. The term, provenance, has been used in a variety of ways to describe different types of records and histories related to visualization. The existing body of provenance research has grown to a point where the consolidation of design knowledge requires cross-referencing a variety of projects and studies spanning multiple domain areas. We present an organizational framework of the different types of provenance information and purposes for why they are desired in the field of visual analytics. Our organization is intended to serve as a framework to help researchers specify types of provenance and coordinate design knowledge across projects. We also discuss the relationships between these factors and the methods used to capture provenance information. In addition, our organization can be used to guide the selection of evaluation methodology and the comparison of study outcomes in provenance research."}, {"color": "gray", "id": 1175, "label": 1175, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1175 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467554\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengchen Liu;Shixia Liu;Xizhou Zhu;Qinying Liao;Furu Wei;Shimei Pan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An Uncertainty-Aware Approach for Exploratory Microblog Retrieval; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Although there has been a great deal of interest in analyzing customer opinions and breaking news in microblogs, progress has been hampered by the lack of an effective mechanism to discover and retrieve data of interest from microblogs. To address this problem, we have developed an uncertainty-aware visual analytics approach to retrieve salient posts, users, and hashtags. We extend an existing ranking technique to compute a multifaceted retrieval result: the mutual reinforcement rank of a graph node, the uncertainty of each rank, and the propagation of uncertainty among different graph nodes. To illustrate the three facets, we have also designed a composite visualization with three visual components: a graph visualization, an uncertainty glyph, and a flow map. The graph visualization with glyphs, the flow map, and the uncertainty analysis together enable analysts to effectively find the most uncertain results and interactively refine them. We have applied our approach to several Twitter datasets. Qualitative evaluation and two real-world case studies demonstrate the promise of our approach for retrieving high-quality microblog data."}, {"color": "gray", "id": 1179, "label": 1179, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1179 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467611\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Phong H. Nguyen;Kai Xu;Ashley Wheat;B.L. William Wong;Simon Attfield;Bob Fields; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SensePath: Understanding the Sensemaking Process Through Analytic Provenance; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Sensemaking is described as the process of comprehension, finding meaning and gaining insight from information, producing new knowledge and informing further action. Understanding the sensemaking process allows building effective visual analytics tools to make sense of large and complex datasets. Currently, it is often a manual and time-consuming undertaking to comprehend this: researchers collect observation data, transcribe screen capture videos and think-aloud recordings, identify recurring patterns, and eventually abstract the sensemaking process into a general model. In this paper, we propose a general approach to facilitate such a qualitative analysis process, and introduce a prototype, SensePath, to demonstrate the application of this approach with a focus on browser-based online sensemaking. The approach is based on a study of a number of qualitative research sessions including observations of users performing sensemaking tasks and post hoc analyses to uncover their sensemaking processes. Based on the study results and a follow-up participatory design session with HCI researchers, we decided to focus on the transcription and coding stages of thematic analysis. SensePath automatically captures user\u0027s sensemaking actions, i.e., analytic provenance, and provides multi-linked views to support their further analysis. A number of other requirements elicited from the design session are also implemented in SensePath, such as easy integration with existing qualitative analysis workflow and non-intrusive for participants. The tool was used by an experienced HCI researcher to analyze two sensemaking sessions. The researcher found the tool intuitive and considerably reduced analysis time, allowing better understanding of the sensemaking process."}, {"color": "gray", "id": 1181, "label": 1181, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1181 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467613\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hua Guo;Steven R. Gomez;Caroline Ziemkiewicz;David H. Laidlaw; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Case Study Using Visualization Interaction Logs and Insight Metrics to Understand How Analysts Arrive at Insights; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present results from an experiment aimed at using logs of interactions with a visual analytics application to better understand how interactions lead to insight generation. We performed an insight-based user study of a visual analytics application and ran post hoc quantitative analyses of participants\u0027 measured insight metrics and interaction logs. The quantitative analyses identified features of interaction that were correlated with insight characteristics, and we confirmed these findings using a qualitative analysis of video captured during the user study. Results of the experiment include design guidelines for the visual analytics application aimed at supporting insight generation. Furthermore, we demonstrated an analysis method using interaction logs that identified which interaction patterns led to insights, going beyond insight-based evaluations that only quantify insight characteristics. We also discuss choices and pitfalls encountered when applying this analysis method, such as the benefits and costs of applying an abstraction framework to application-specific actions before further analysis. Our method can be applied to evaluations of other visualization tools to inform the design of insight-promoting interactions and to better understand analyst behaviors."}, {"color": "gray", "id": 1182, "label": 1182, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1182 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467615\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hannah Kim;Jaegul Choo;Haesun Park;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: InterAxis: Steering Scatterplot Axes via Observation-Level Interaction; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Scatterplots are effective visualization techniques for multidimensional data that use two (or three) axes to visualize data items as a point at its corresponding x and y Cartesian coordinates. Typically, each axis is bound to a single data attribute. Interactive exploration occurs by changing the data attributes bound to each of these axes. In the case of using scatterplots to visualize the outputs of dimension reduction techniques, the x and y axes are combinations of the true, high-dimensional data. For these spatializations, the axes present usability challenges in terms of interpretability and interactivity. That is, understanding the axes and interacting with them to make adjustments can be challenging. In this paper, we present InterAxis, a visual analytics technique to properly interpret, define, and change an axis in a user-driven manner. Users are given the ability to define and modify axes by dragging data items to either side of the x or y axes, from which the system computes a linear combination of data attributes and binds it to the axis. Further, users can directly tune the positive and negative contribution to these complex axes by using the visualization of data attributes that correspond to each axis. We describe the details of our technique and demonstrate the intended usage through two scenarios."}, {"color": "gray", "id": 1184, "label": 1184, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1184 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467619\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Siming Chen;Xiaoru Yuan;Zhenhuang Wang;Cong Guo;Jie Liang;Zuchao Wang;Xiaolong Luke Zhang;Jiawan Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Discovering of Movement Patterns from Sparsely Sampled Geo-tagged Social Media Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Social media data with geotags can be used to track people\u0027s movements in their daily lives. By providing both rich text and movement information, visual analysis on social media data can be both interesting and challenging. In contrast to traditional movement data, the sparseness and irregularity of social media data increase the difficulty of extracting movement patterns. To facilitate the understanding of people\u0027s movements, we present an interactive visual analytics system to support the exploration of sparsely sampled trajectory data from social media. We propose a heuristic model to reduce the uncertainty caused by the nature of social media data. In the proposed system, users can filter and select reliable data from each derived movement category, based on the guidance of uncertainty model and interactive selection tools. By iteratively analyzing filtered movements, users can explore the semantics of movements, including the transportation methods, frequent visiting sequences and keyword descriptions. We provide two cases to demonstrate how our system can help users to explore the movement patterns."}, {"color": "gray", "id": 1185, "label": 1185, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1185 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467620\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stefan J\u00e4nicke;Josef Focht;Gerik Scheuermann; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visual Profiling of Musicians; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Determining similar objects based upon the features of an object of interest is a common task for visual analytics systems. This process is called profiling, if the object of interest is a person with individual attributes. The profiling of musicians similar to a musician of interest with the aid of visual means became an interesting research question for musicologists working with the Bavarian Musicians Encyclopedia Online. This paper illustrates the development of a visual analytics profiling system that is used to address such research questions. Taking musicological knowledge into account, we outline various steps of our collaborative digital humanities project, priority (1) the definition of various measures to determine the similarity of musicians\u0027 attributes, and (2) the design of an interactive profiling system that supports musicologists in iteratively determining similar musicians. The utility of the profiling system is emphasized by various usage scenarios illustrating current research questions in musicology."}, {"color": "gray", "id": 1186, "label": 1186, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1186 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467621\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Florian Heimerl;Qi Han;Steffen Koch;Thomas Ertl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: CiteRivers: Visual Analytics of Citation Patterns; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The exploration and analysis of scientific literature collections is an important task for effective knowledge management. Past interest in such document sets has spurred the development of numerous visualization approaches for their interactive analysis. They either focus on the textual content of publications, or on document metadata including authors and citations. Previously presented approaches for citation analysis aim primarily at the visualization of the structure of citation networks and their exploration. We extend the state-of-the-art by presenting an approach for the interactive visual analysis of the contents of scientific documents, and combine it with a new and flexible technique to analyze their citations. This technique facilitates user-steered aggregation of citations which are linked to the content of the citing publications using a highly interactive visualization approach. Through enriching the approach with additional interactive views of other important aspects of the data, we support the exploration of the dataset over time and enable users to analyze citation patterns, spot trends, and track long-term developments. We demonstrate the strengths of our approach through a use case and discuss it based on expert user feedback."}, {"color": "gray", "id": 1187, "label": 1187, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1187 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467622\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Josua Krause;Adam Perer;Harry Stavropoulos; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Supporting Iterative Cohort Construction with Visual Temporal Queries; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many researchers across diverse disciplines aim to analyze the behavior of cohorts whose behaviors are recorded in large event databases. However, extracting cohorts from databases is a difficult yet important step, often overlooked in many analytical solutions. This is especially true when researchers wish to restrict their cohorts to exhibit a particular temporal pattern of interest. In order to fill this gap, we designed COQUITO, a visual interface that assists users defining cohorts with temporal constraints. COQUITO was designed to be comprehensible to domain experts with no preknowledge of database queries and also to encourage exploration. We then demonstrate the utility of COQUITO via two case studies, involving medical and social media researchers."}, {"color": "gray", "id": 1190, "label": 1190, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1190 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467717\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Julian Stahnke;Marian D\u00f6rk;Boris M\u00fcller;Andreas Thom; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Probing Projections: Interaction Techniques for Interpreting Arrangements and Errors of Dimensionality Reductions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce a set of integrated interaction techniques to interpret and interrogate dimensionality-reduced data. Projection techniques generally aim to make a high-dimensional information space visible in form of a planar layout. However, the meaning of the resulting data projections can be hard to grasp. It is seldom clear why elements are placed far apart or close together and the inevitable approximation errors of any projection technique are not exposed to the viewer. Previous research on dimensionality reduction focuses on the efficient generation of data projections, interactive customisation of the model, and comparison of different projection techniques. There has been only little research on how the visualization resulting from data projection is interacted with. We contribute the concept of probing as an integrated approach to interpreting the meaning and quality of visualizations and propose a set of interactive methods to examine dimensionality-reduced data as well as the projection itself. The methods let viewers see approximation errors, question the positioning of elements, compare them to each other, and visualize the influence of data dimensions on the projection space. We created a web-based system implementing these methods, and report on findings from an evaluation with data analysts using the prototype to examine multidimensional datasets."}, {"color": "gray", "id": 1191, "label": 1191, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1191 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467732\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michelle A. Borkin;Zoya Bylinskii;Nam Wook Kim;Constance May Bainbridge;Chelsea S. Yeh;Daniel Borkin;Hanspeter Pfister;Aude Oliva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Beyond Memorability: Visualization Recognition and Recall; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we move beyond memorability and investigate how visualizations are recognized and recalled. For this study we labeled a dataset of 393 visualizations and analyzed the eye movements of 33 participants as well as thousands of participant-generated text descriptions of the visualizations. This allowed us to determine what components of a visualization attract people\u0027s attention, and what information is encoded into memory. Our findings quantitatively support many conventional qualitative design guidelines, including that (1) titles and supporting text should convey the message of a visualization, (2) if used appropriately, pictograms do not interfere with understanding and can improve recognition, and (3) redundancy helps effectively communicate the message. Importantly, we show that visualizations memorable \u201cat-a-glance\u201d are also capable of effectively conveying the message of the visualization. Thus, a memorable visualization is often also an effective one."}, {"color": "gray", "id": 1199, "label": 1199, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1199 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467771\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Xiaoke Huang;Ye Zhao;Chao Ma;Jing Yang;Xinyue Ye;Chong Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: TrajGraph: A Graph-Based Visual Analytics Approach to Studying Urban Network Centralities Using Taxi Trajectory Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose TrajGraph, a new visual analytics method, for studying urban mobility patterns by integrating graph modeling and visual analysis with taxi trajectory data. A special graph is created to store and manifest real traffic information recorded by taxi trajectories over city streets. It conveys urban transportation dynamics which can be discovered by applying graph analysis algorithms. To support interactive, multiscale visual analytics, a graph partitioning algorithm is applied to create region-level graphs which have smaller size than the original street-level graph. Graph centralities, including Pagerank and betweenness, are computed to characterize the time-varying importance of different urban regions. The centralities are visualized by three coordinated views including a node-link graph view, a map view and a temporal information view. Users can interactively examine the importance of streets to discover and assess city traffic patterns. We have implemented a fully working prototype of this approach and evaluated it using massive taxi trajectories of Shenzhen, China. TrajGraph\u0027s capability in revealing the importance of city streets was evaluated by comparing the calculated centralities with the subjective evaluations from a group of drivers in Shenzhen. Feedback from a domain expert was collected. The effectiveness of the visual interface was evaluated through a formal user study. We also present several examples and a case study to demonstrate the usefulness of TrajGraph in urban transportation analysis."}, {"color": "gray", "id": 1200, "label": 1200, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1200 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467811\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nina McCurdy;Julie Lein;Katharine Coles;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Poemage: Visualizing the Sonic Topology of a Poem; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The digital humanities have experienced tremendous growth within the last decade, mostly in the context of developing computational tools that support what is called distant reading - collecting and analyzing huge amounts of textual data for synoptic evaluation. On the other end of the spectrum is a practice at the heart of the traditional humanities, close reading - the careful, in-depth analysis of a single text in order to extract, engage, and even generate as much productive meaning as possible. The true value of computation to close reading is still very much an open question. During a two-year design study, we explored this question with several poetry scholars, focusing on an investigation of sound and linguistic devices in poetry. The contributions of our design study include a problem characterization and data abstraction of the use of sound in poetry as well as Poemage, a visualization tool for interactively exploring the sonic topology of a poem. The design of Poemage is grounded in the evaluation of a series of technology probes we deployed to our poetry collaborators, and we validate the final design with several case studies that illustrate the disruptive impact technology can have on poetry scholarship. Finally, we also contribute a reflection on the challenges we faced conducting visualization research in literary studies."}, {"color": "gray", "id": 1201, "label": 1201, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1201 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467813\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Maoyuan Sun;Peng Mi;Chris North;Naren Ramakrishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: BiSet: Semantic Edge Bundling with Biclusters for Sensemaking; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Identifying coordinated relationships is an important task in data analytics. For example, an intelligence analyst might want to discover three suspicious people who all visited the same four cities. Existing techniques that display individual relationships, such as between lists of entities, require repetitious manual selection and significant mental aggregation in cluttered visualizations to find coordinated relationships. In this paper, we present BiSet, a visual analytics technique to support interactive exploration of coordinated relationships. In BiSet, we model coordinated relationships as biclusters and algorithmically mine them from a dataset. Then, we visualize the biclusters in context as bundled edges between sets of related entities. Thus, bundles enable analysts to infer task-oriented semantic insights about potentially coordinated activities. We make bundles as first class objects and add a new layer, \u201cin-between\u201d, to contain these bundle objects. Based on this, bundles serve to organize entities represented in lists and visually reveal their membership. Users can interact with edge bundles to organize related entities, and vice versa, for sensemaking purposes. With a usage scenario, we demonstrate how BiSet supports the exploration of coordinated relationships in text analytics."}, {"color": "gray", "id": 1205, "label": 1205, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1205 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467872\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Renata Georgia Raidou;Martin Eisemann;Marcel Breeuwer;Elmar Eisemann;Anna Vilanova; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Orientation-Enhanced Parallel Coordinate Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel Coordinate Plots (PCPs) is one of the most powerful techniques for the visualization of multivariate data. However, for large datasets, the representation suffers from clutter due to overplotting. In this case, discerning the underlying data information and selecting specific interesting patterns can become difficult. We propose a new and simple technique to improve the display of PCPs by emphasizing the underlying data structure. Our Orientation-enhanced Parallel Coordinate Plots (OPCPs) improve pattern and outlier discernibility by visually enhancing parts of each PCP polyline with respect to its slope. This enhancement also allows us to introduce a novel and efficient selection method, the Orientation-enhanced Brushing (O-Brushing). Our solution is particularly useful when multiple patterns are present or when the view on certain patterns is obstructed by noise. We present the results of our approach with several synthetic and real-world datasets. Finally, we conducted a user evaluation, which verifies the advantages of the OPCPs in terms of discernibility of information in complex data. It also confirms that O-Brushing eases the selection of data patterns in PCPs and reduces the amount of necessary user interactions compared to state-of-the-art brushing techniques."}, {"color": "gray", "id": 1211, "label": 1211, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1211 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467958\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tushar Athawale;Elham Sakhaee;Alireza Entezari; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Isosurface Visualization of Data with Nonparametric Models for Uncertainty; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The problem of isosurface extraction in uncertain data is an important research problem and may be approached in two ways. One can extract statistics (e.g., mean) from uncertain data points and visualize the extracted field. Alternatively, data uncertainty, characterized by probability distributions, can be propagated through the isosurface extraction process. We analyze the impact of data uncertainty on topology and geometry extraction algorithms. A novel, edge-crossing probability based approach is proposed to predict underlying isosurface topology for uncertain data. We derive a probabilistic version of the midpoint decider that resolves ambiguities that arise in identifying topological configurations. Moreover, the probability density function characterizing positional uncertainty in isosurfaces is derived analytically for a broad class of nonparametric distributions. This analytic characterization can be used for efficient closed-form computation of the expected value and variation in geometry. Our experiments show the computational advantages of our analytic approach over Monte-Carlo sampling for characterizing positional uncertainty. We also show the advantage of modeling underlying error densities in a nonparametric statistical framework as opposed to a parametric statistical framework through our experiments on ensemble datasets and uncertain scalar fields."}, {"color": "gray", "id": 1217, "label": 1217, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1217 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2467992\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Paolo Simonetto;Daniel Archambault;Carlos Scheidegger; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Simple Approach for Boundary Improvement of Euler Diagrams; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: General methods for drawing Euler diagrams tend to generate irregular polygons. Yet, empirical evidence indicates that smoother contours make these diagrams easier to read. In this paper, we present a simple method to smooth the boundaries of any Euler diagram drawing. When refining the diagram, the method must ensure that set elements remain inside their appropriate boundaries and that no region is removed or created in the diagram. Our approach uses a force system that improves the diagram while at the same time ensuring its topological structure does not change. We demonstrate the effectiveness of the approach through case studies and quantitative evaluations."}, {"color": "gray", "id": 1218, "label": 1218, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1218 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468011\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Johannes Sorger;Thomas Ortner;Christian Luksch;Michael Schw\u00e4rzler;Eduard Gr\u00f6ller;Harald Piringer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: LiteVis: Integrated Visualization for Simulation-Based Decision Support in Lighting Design; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: State-of-the-art lighting design is based on physically accurate lighting simulations of scenes such as offices. The simulation results support lighting designers in the creation of lighting configurations, which must meet contradicting customer objectives regarding quality and price while conforming to industry standards. However, current tools for lighting design impede rapid feedback cycles. On the one side, they decouple analysis and simulation specification. On the other side, they lack capabilities for a detailed comparison of multiple configurations. The primary contribution of this paper is a design study of LiteVis, a system for efficient decision support in lighting design. LiteVis tightly integrates global illumination-based lighting simulation, a spatial representation of the scene, and non-spatial visualizations of parameters and result indicators. This enables an efficient iterative cycle of simulation parametrization and analysis. Specifically, a novel visualization supports decision making by ranking simulated lighting configurations with regard to a weight-based prioritization of objectives that considers both spatial and non-spatial characteristics. In the spatial domain, novel concepts support a detailed comparison of illumination scenarios. We demonstrate LiteVis using a real-world use case and report qualitative feedback of lighting designers. This feedback indicates that LiteVis successfully supports lighting designers to achieve key tasks more efficiently and with greater certainty."}, {"color": "gray", "id": 1220, "label": 1220, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1220 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468078\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Stef van den Elzen;Danny Holten;Jorik Blaas;Jarke J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Reducing Snapshots to Points: A Visual Analytics Approach to Dynamic Network Exploration; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We propose a visual analytics approach for the exploration and analysis of dynamic networks. We consider snapshots of the network as points in high-dimensional space and project these to two dimensions for visualization and interaction using two juxtaposed views: one for showing a snapshot and one for showing the evolution of the network. With this approach users are enabled to detect stable states, recurring states, outlier topologies, and gain knowledge about the transitions between states and the network evolution in general. The components of our approach are discretization, vectorization and normalization, dimensionality reduction, and visualization and interaction, which are discussed in detail. The effectiveness of the approach is shown by applying it to artificial and real-world dynamic networks."}, {"color": "gray", "id": 1222, "label": 1222, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1222 (SciVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468093\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Lihua Hao;Christopher G. Healey;Steffen A. Bass; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Effective Visualization of Temporal Ensembles; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An ensemble is a collection of related datasets, called members, built from a series of runs of a simulation or an experiment. Ensembles are large, temporal, multidimensional, and multivariate, making them difficult to analyze. Another important challenge is visualizing ensembles that vary both in space and time. Initial visualization techniques displayed ensembles with a small number of members, or presented an overview of an entire ensemble, but without potentially important details. Recently, researchers have suggested combining these two directions, allowing users to choose subsets of members to visualization. This manual selection process places the burden on the user to identify which members to explore. We first introduce a static ensemble visualization system that automatically helps users locate interesting subsets of members to visualize. We next extend the system to support analysis and visualization of temporal ensembles. We employ 3D shape comparison, cluster tree visualization, and glyph based visualization to represent different levels of detail within an ensemble. This strategy is used to provide two approaches for temporal ensemble analysis: (1) segment based ensemble analysis, to capture important shape transition time-steps, clusters groups of similar members, and identify common shape changes over time across multiple members; and (2) time-step based ensemble analysis, which assumes ensemble members are aligned in time by combining similar shapes at common time-steps. Both approaches enable users to interactively visualize and analyze a temporal ensemble from different perspectives at different levels of detail. We demonstrate our techniques on an ensemble studying matter transition from hadronic gas to quark-gluon plasma during gold-on-gold particle collisions."}, {"color": "gray", "id": 1223, "label": 1223, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1223 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468111\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Tatiana von Landesberger;Felix Brodkorb;Philipp Roskosch;Natalia Andrienko;Gennady Andrienko;Andreas Kerren; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MobilityGraphs: Visual Analysis of Mass Mobility Dynamics via Spatio-Temporal Graphs and Clustering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Learning more about people mobility is an important task for official decision makers and urban planners. Mobility data sets characterize the variation of the presence of people in different places over time as well as movements (or flows) of people between the places. The analysis of mobility data is challenging due to the need to analyze and compare spatial situations (i.e., presence and flows of people at certain time moments) and to gain an understanding of the spatio-temporal changes (variations of situations over time). Traditional flow visualizations usually fail due to massive clutter. Modern approaches offer limited support for investigating the complex variation of the movements over longer time periods. We propose a visual analytics methodology that solves these issues by combined spatial and temporal simplifications. We have developed a graph-based method, called MobilityGraphs, which reveals movement patterns that were occluded in flow maps. Our method enables the visual representation of the spatio-temporal variation of movements for long time series of spatial situations originally containing a large number of intersecting flows. The interactive system supports data exploration from various perspectives and at various levels of detail by interactive setting of clustering parameters. The feasibility our approach was tested on aggregated mobility data derived from a set of geolocated Twitter posts within the Greater London city area and mobile phone call data records in Abidjan, Ivory Coast. We could show that MobilityGraphs support the identification of regular daily and weekly movement patterns of resident population."}, {"color": "gray", "id": 1226, "label": 1226, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1226 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2015.2468292\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sujin Jang;Niklas Elmqvist;Karthik Ramani; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MotionFlow: Visual Abstraction and Aggregation of Sequential Patterns in Human Motion Tracking Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Pattern analysis of human motions, which is useful in many research areas, requires understanding and comparison of different styles of motion patterns. However, working with human motion tracking data to support such analysis poses great challenges. In this paper, we propose MotionFlow, a visual analytics system that provides an effective overview of various motion patterns based on an interactive flow visualization. This visualization formulates a motion sequence as transitions between static poses, and aggregates these sequences into a tree diagram to construct a set of motion patterns. The system also allows the users to directly reflect the context of data and their perception of pose similarities in generating representative pose states. We provide local and global controls over the partition-based clustering process. To support the users in organizing unstructured motion data into pattern groups, we designed a set of interactions that enables searching for similar motion sequences from the data, detailed exploration of data subsets, and creating and modifying the group of motion patterns. To evaluate the usability of MotionFlow, we conducted a user study with six researchers with expertise in gesture-based interaction design. They used MotionFlow to explore and organize unstructured motion tracking data. Results show that the researchers were able to easily learn how to use MotionFlow, and the system effectively supported their pattern analysis activities, including leveraging their perception and domain knowledge."}, {"color": "gray", "id": 1240, "label": 1240, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1240 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347636\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nivan Ferreira;Marcos Lage;Harish Doraiswamy;Huy Vo;Luc Wilson;Heidi Werner;Muchan Park;Cl\u00e1udio Silva; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Urbane: A 3D framework to support data driven decision making in urban development; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Architects working with developers and city planners typically rely on experience, precedent and data analyzed in isolation when making decisions that impact the character of a city. These decisions are critical in enabling vibrant, sustainable environments but must also negotiate a range of complex political and social forces. This requires those shaping the built environment to balance maximizing the value of a new development with its impact on the character of a neighborhood. As a result architects are focused on two issues throughout the decision making process: a) what defines the character of a neighborhood? and b) how will a new development change its neighborhood? In the first, character can be influenced by a variety of factors and understanding the interplay between diverse data sets is crucial; including safety, transportation access, school quality and access to entertainment. In the second, the impact of a new development is measured, for example, by how it impacts the view from the buildings that surround it. In this paper, we work in collaboration with architects to design Urbane, a 3-dimensional multi-resolution framework that enables a data-driven approach for decision making in the design of new urban development. This is accomplished by integrating multiple data layers and impact analysis techniques facilitating architects to explore and assess the effect of these attributes on the character and value of a neighborhood. Several of these data layers, as well as impact analysis, involve working in 3-dimensions and operating in real time. Efficient computation and visualization is accomplished through the use of techniques from computer graphics. We demonstrate the effectiveness of Urbane through a case study of development in Manhattan depicting how a data-driven understanding of the value and impact of speculative buildings can benefit the design-development process between architects, planners and developers."}, {"color": "gray", "id": 1241, "label": 1241, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1241 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2015.7347637\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Brooks;Saleema Amershi;Bongshin Lee;Steven M. Drucker;Ashish Kapoor;Patrice Simard; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: FeatureInsight: Visual support for error-driven feature ideation in text classification; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Machine learning requires an effective combination of data, features, and algorithms. While many tools exist for working with machine learning data and algorithms, support for thinking of new features, or feature ideation, remains poor. In this paper, we investigate two general approaches to support feature ideation: visual summaries and sets of errors. We present FeatureInsight, an interactive visual analytics tool for building new dictionary features (semantically related groups of words) for text classification problems. FeatureInsight supports an error-driven feature ideation process and provides interactive visual summaries of sets of misclassified documents. We conducted a controlled experiment evaluating both visual summaries and sets of errors in FeatureInsight. Our results show that visual summaries significantly improve feature ideation, especially in combination with sets of errors. Users preferred visual summaries over viewing raw data, and only preferred examining sets when visual summaries were provided. We discuss extensions of both approaches to data types other than text, and point to areas for future research."}, {"color": "gray", "id": 1261, "label": 1261, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1261 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598415\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Quan Li;Peng Xu;Yeuk Yin Chan;Yun Wang;Zhipeng Wang;Huamin Qu;Xiaojuan Ma; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Analytics Approach for Understanding Reasons behind Snowballing and Comeback in MOBA Games; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: To design a successful Multiplayer Online Battle Arena (MOBA) game, the ratio of snowballing and comeback occurrences to all matches played must be maintained at a certain level to ensure its fairness and engagement. Although it is easy to identify these two types of occurrences, game developers often find it difficult to determine their causes and triggers with so many game design choices and game parameters involved. In addition, the huge amounts of MOBA game data are often heterogeneous, multi-dimensional and highly dynamic in terms of space and time, which poses special challenges for analysts. In this paper, we present a visual analytics system to help game designers find key events and game parameters resulting in snowballing or comeback occurrences in MOBA game data. We follow a user-centered design process developing the system with game analysts and testing with real data of a trial version MOBA game from NetEase Inc. We apply novel visualization techniques in conjunction with well-established ones to depict the evolution of players\u0027 positions, status and the occurrences of events. Our system can reveal players\u0027 strategies and performance throughout a single match and suggest patterns, e.g., specific player\u0027 actions and game events, that have led to the final occurrences. We further demonstrate a workflow of leveraging human analyzed patterns to improve the scalability and generality of match data analysis. Finally, we validate the usability of our system by proving the identified patterns are representative in snowballing or comeback matches in a one-month-long MOBA tournament dataset."}, {"color": "gray", "id": 1262, "label": 1262, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1262 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598416\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shamal Al-Dohuki;Yingyu Wu;Farah Kamw;Jing Yang;Xin Li;Ye Zhao;Xinyue Ye;Wei Chen;Chao Ma;Fei Wang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SemanticTraj: A New Approach to Interacting with Massive Taxi Trajectories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Massive taxi trajectory data is exploited for knowledge discovery in transportation and urban planning. Existing tools typically require users to select and brush geospatial regions on a map when retrieving and exploring taxi trajectories and passenger trips. To answer seemingly simple questions such as \u201cWhat were the taxi trips starting from Main Street and ending at Wall Street in the morning?\u201d or \u201cWhere are the taxis arriving at the Art Museum at noon typically coming from?\u201d, tedious and time consuming interactions are usually needed since the numeric GPS points of trajectories are not directly linked to the keywords such as \u201cMain Street\u201d, \u201cWall Street\u201d, and \u201cArt Museum\u201d. In this paper, we present SemanticTraj, a new method for managing and visualizing taxi trajectory data in an intuitive, semantic rich, and efficient means. With SemanticTraj, domain and public users can find answers to the aforementioned questions easily through direct queries based on the terms. They can also interactively explore the retrieved data in visualizations enhanced by semantic information of the trajectories and trips. In particular, taxi trajectories are converted into taxi documents through a textualization transformation process. This process maps GPS points into a series of street/POI names and pick-up/drop-off locations. It also converts vehicle speeds into user-defined descriptive terms. Then, a corpus of taxi documents is formed and indexed to enable flexible semantic queries over a text search engine. Semantic labels and meta-summaries of the results are integrated with a set of visualizations in a SemanticTraj prototype, which helps users study taxi trajectories quickly and easily. A set of usage scenarios are presented to show the usability of the system. We also collected feedback from domain experts and conducted a preliminary user study to evaluate the visual system."}, {"color": "gray", "id": 1264, "label": 1264, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1264 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598432\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Dongyu Liu;Di Weng;Yuhong Li;Jie Bao;Yu Zheng;Huamin Qu;Yingcai Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SmartAdP: Visual Analytics of Large-scale Taxi Trajectories for Selecting Billboard Locations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The problem of formulating solutions immediately and comparing them rapidly for billboard placements has plagued advertising planners for a long time, owing to the lack of efficient tools for in-depth analyses to make informed decisions. In this study, we attempt to employ visual analytics that combines the state-of-the-art mining and visualization techniques to tackle this problem using large-scale GPS trajectory data. In particular, we present SmartAdP, an interactive visual analytics system that deals with the two major challenges including finding good solutions in a huge solution space and comparing the solutions in a visual and intuitive manner. An interactive framework that integrates a novel visualization-driven data mining model enables advertising planners to effectively and efficiently formulate good candidate solutions. In addition, we propose a set of coupled visualizations: a solution view with metaphor-based glyphs to visualize the correlation between different solutions; a location view to display billboard locations in a compact manner; and a ranking view to present multi-typed rankings of the solutions. This system has been demonstrated using case studies with a real-world dataset and domain-expert interviews. Our approach can be adapted for other location selection problems such as selecting locations of retail stores or restaurants using trajectory data."}, {"color": "gray", "id": 1267, "label": 1267, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1267 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2016.2598446\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Bum Chul Kwon;Hannah Kim;Emily Wall;Jaegul Choo;Haesun Park;Alex Endert; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: AxiSketcher: Interactive Nonlinear Axis Mapping of Visualizations through User Drawings; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual analytics techniques
