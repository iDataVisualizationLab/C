br\u003e\u003cb\u003eTitle\u003c/b\u003e: SIRIUS: Dual, Symmetric, Interactive Dimension Reductions; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Much research has been done regarding how to visualize and interact with observations and attributes of high-dimensional data for exploratory data analysis. From the analyst\u0027s perceptual and cognitive perspective, current visualization approaches typically treat the observations of the high-dimensional dataset very differently from the attributes. Often, the attributes are treated as inputs (e.g., sliders), and observations as outputs (e.g., projection plots), thus emphasizing investigation of the observations. However, there are many cases in which analysts wish to investigate both the observations and the attributes of the dataset, suggesting a symmetry between how analysts think about attributes and observations. To address this, we define SIRIUS (Symmetric Interactive Representations In a Unified System), a symmetric, dual projection technique to support exploratory data analysis of high-dimensional data. We provide an example implementation of SIRIUS and demonstrate how this symmetry affords additional insights."}, {"color": "gray", "id": 1580, "label": 1580, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1580 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865126\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Di Weng;Ran Chen;Zikun Deng;Feiran Wu;Jingmin Chen;Yingcai Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SRVis: Towards Better Spatial Integration in Ranking Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive ranking techniques have substantially promoted analysts\u0027 ability in making judicious and informed decisions effectively based on multiple criteria. However, the existing techniques cannot satisfactorily support the analysis tasks involved in ranking large-scale spatial alternatives, such as selecting optimal locations for chain stores, where the complex spatial contexts involved are essential to the decision-making process. Limitations observed in the prior attempts of integrating rankings with spatial contexts motivate us to develop a context-integrated visual ranking technique. Based on a set of generic design requirements we summarized by collaborating with domain experts, we propose SRVis, a novel spatial ranking visualization technique that supports efficient spatial multi-criteria decision-making processes by addressing three major challenges in the aforementioned context integration, namely, a) the presentation of spatial rankings and contexts, b) the scalability of rankings\u0027 visual representations, and c) the analysis of context-integrated spatial rankings. Specifically, we encode massive rankings and their cause with scalable matrix-based visualizations and stacked bar charts based on a novel two-phase optimization framework that minimizes the information loss, and the flexible spatial filtering and intuitive comparative analysis are adopted to enable the in-depth evaluation of the rankings and assist users in selecting the best spatial alternative. The effectiveness of the proposed technique has been evaluated and demonstrated with an empirical study of optimization methods, two case studies, and expert interviews."}, {"color": "gray", "id": 1582, "label": 1582, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1582 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865139\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wei Chen;Fangzhou Guo;Dongming Han;Jacheng Pan;Xiaotao Nie;Jiazhi Xia;Xiaolong Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Structure-Based Suggestive Exploration: A New Approach for Effective Exploration of Large Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When analyzing a visualized network, users need to explore different sections of the network to gain insight. However, effective exploration of large networks is often a challenge. While various tools are available for users to explore the global and local features of a network, these tools usually require significant interaction activities, such as repetitive navigation actions to follow network nodes and edges. In this paper, we propose a structure-based suggestive exploration approach to support effective exploration of large networks by suggesting appropriate structures upon user request. Encoding nodes with vectorized representations by transforming information of surrounding structures of nodes into a high dimensional space, our approach can identify similar structures within a large network, enable user interaction with multiple similar structures simultaneously, and guide the exploration of unexplored structures. We develop a web-based visual exploration system to incorporate this suggestive exploration approach and compare performances of our approach under different vectorizing methods and networks. We also present the usability and effectiveness of our approach through a controlled user study with two datasets."}, {"color": "gray", "id": 1585, "label": 1585, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1585 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865144\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Sriram Karthik Badam;Andreas Mathisen;Roman R\u00e4dle;Clemens N. Klokmose;Niklas Elmqvist; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vistrates: A Component Model for Ubiquitous Analytics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visualization tools are often specialized for specific tasks, which turns the user\u0027s analytical workflow into a fragmented process performed across many tools. In this paper, we present a component model design for data visualization to promote modular designs of visualization tools that enhance their analytical scope. Rather than fragmenting tasks across tools, the component model supports unification, where components-the building blocks of this model-can be assembled to support a wide range of tasks. Furthermore, the model also provides additional key properties, such as support for collaboration, sharing across multiple devices, and adaptive usage depending on expertise, from creating visualizations using dropdown menus, through instantiating components, to actually modifying components or creating entirely new ones from scratch using JavaScript or Python source code. To realize our model, we introduce Vistrates, a literate computing platform for developing, assembling, and sharing visualization components. From a visualization perspective, Vistrates features cross-cutting components for visual representations, interaction, collaboration, and device responsiveness maintained in a component repository. From a development perspective, Vistrates offers a collaborative programming environment where novices and experts alike can compose component pipelines for specific analytical activities. Finally, we present several Vistrates use cases that span the full range of the classic \u201canytime\u201d and \u201canywhere\u201d motto for ubiquitous analysis: from mobile and on-the-go usage, through office settings, to collaborative smart environments covering a variety of tasks and devices.."}, {"color": "gray", "id": 1589, "label": 1589, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1589 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865149\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Carolina Nobre;Marc Streit;Alexander Lex; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Juniper: A Tree+Table Approach to Multivariate Graph Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing large, multivariate graphs is an important problem in many domains, yet such graphs are challenging to visualize. In this paper, we introduce a novel, scalable, tree-table multivariate graph visualization technique, which makes many tasks related to multivariate graph analysis easier to achieve. The core principle we follow is to selectively query for nodes or subgraphs of interest and visualize these subgraphs as a spanning tree of the graph. The tree is laid out linearly, which enables us to juxtapose the nodes with a table visualization where diverse attributes can be shown. We also use this table as an adjacency matrix, so that the resulting technique is a hybrid node-link/adjacency matrix technique. We implement this concept in Juniper and complement it with a set of interaction techniques that enable analysts to dynamically grow, restructure, and aggregate the tree, as well as change the layout or show paths between nodes. We demonstrate the utility of our tool in usage scenarios for different multivariate networks: a bipartite network of scholars, papers, and citation metrics and a multitype network of story characters, places, books, etc."}, {"color": "gray", "id": 1591, "label": 1591, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1591 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865152\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ronell Sicat;Jiabao Li;Junyoung Choi;Maxime Cordeil;Won-Ki Jeong;Benjamin Bach;Hanspeter Pfister; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: DXR: A Toolkit for Building Immersive Data Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This paper presents DXR, a toolkit for building immersive data visualizations based on the Unity development platform. Over the past years, immersive data visualizations in augmented and virtual reality (AR, VR) have been emerging as a promising medium for data sense-making beyond the desktop. However, creating immersive visualizations remains challenging, and often require complex low-level programming and tedious manual encoding of data attributes to geometric and visual properties. These can hinder the iterative idea-to-prototype process, especially for developers without experience in 3D graphics, AR, and VR programming. With DXR, developers can efficiently specify visualization designs using a concise declarative visualization grammar inspired by Vega-Lite. DXR further provides a GUI for easy and quick edits and previews of visualization designs in-situ, i.e., while immersed in the virtual world. DXR also provides reusable templates and customizable graphical marks, enabling unique and engaging visualizations. We demonstrate the flexibility of DXR through several examples spanning a wide range of applications."}, {"color": "gray", "id": 1592, "label": 1592, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1592 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865158\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Donghao Ren;Bongshin Lee;Matthew Brehmer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Charticulator: Interactive Construction of Bespoke Chart Layouts; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present Charticulator, an interactive authoring tool that enables the creation of bespoke and reusable chart layouts. Charticulator is our response to most existing chart construction interfaces that require authors to choose from predefined chart layouts, thereby precluding the construction of novel charts. In contrast, Charticulator transforms a chart specification into mathematical layout constraints and automatically computes a set of layout attributes using a constraint-solving algorithm to realize the chart. It allows for the articulation of compound marks or glyphs as well as links between these glyphs, all without requiring any coding or knowledge of constraint satisfaction. Furthermore, thanks to the constraint-based layout approach, Charticulator can export chart designs into reusable templates that can be imported into other visualization tools. In addition to describing Charticulator\u0027s conceptual framework and design, we present three forms of evaluation: a gallery to illustrate its expressiveness, a user study to verify its usability, and a click-count comparison between Charticulator and three existing tools. Finally, we discuss the limitations and potentials of Charticulator as well as directions for future research. Charticulator is available with its source code at https://charticulator.com."}, {"color": "gray", "id": 1598, "label": 1598, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1598 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865230\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Shusen Liu;Zhimin Li;Tao Li;Vivek Srikumar;Valerio Pascucci;Peer-Timo Bremer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NLIZE: A Perturbation-Driven Visual Interrogation Tool for Analyzing and Interpreting Natural Language Inference Models; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: With the recent advances in deep learning, neural network models have obtained state-of-the-art performances for many linguistic tasks in natural language processing. However, this rapid progress also brings enormous challenges. The opaque nature of a neural network model leads to hard-to-debug-systems and difficult-to-interpret mechanisms. Here, we introduce a visualization system that, through a tight yet flexible integration between visualization elements and the underlying model, allows a user to interrogate the model by perturbing the input, internal state, and prediction while observing changes in other parts of the pipeline. We use the natural language inference problem as an example to illustrate how a perturbation-driven paradigm can help domain experts assess the potential limitation of a model, probe its inner states, and interpret and form hypotheses about fundamental model mechanisms such as attention."}, {"color": "gray", "id": 1606, "label": 1606, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1606 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865241\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ethan Kerzner;Sarah Goodwin;Jason Dykes;Sara Jones;Miriah Meyer; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Framework for Creative Visualization-Opportunities Workshops; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Applied visualization researchers often work closely with domain collaborators to explore new and useful applications of visualization. The early stages of collaborations are typically time consuming for all stakeholders as researchers piece together an understanding of domain challenges from disparate discussions and meetings. A number of recent projects, however, report on the use of creative visualization-opportunities (CVO) workshops to accelerate the early stages of applied work, eliciting a wealth of requirements in a few days of focused work. Yet, there is no established guidance for how to use such workshops effectively. In this paper, we present the results of a 2-year collaboration in which we analyzed the use of 17 workshops in 10 visualization contexts. Its primary contribution is a framework for CVO workshops that: 1) identifies a process model for using workshops; 2) describes a structure of what happens within effective workshops; 3) recommends 25 actionable guidelines for future workshops; and 4) presents an example workshop and workshop methods. The creation of this framework exemplifies the use of critical reflection to learn about visualization in practice from diverse studies and experience."}, {"color": "gray", "id": 1607, "label": 1607, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1607 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2018.2865264\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Gabriel Ryan;Abigail Mosca;Remco Chang;Eugene Wu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: At a Glance: Pixel Approximate Entropy as a Measure of Line Chart Complexity; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: When inspecting information visualizations under time critical settings, such as emergency response or monitoring the heart rate in a surgery room, the user only has a small amount of time to view the visualization \u201cat a glance\u201d. In these settings, it is important to provide a quantitative measure of the visualization to understand whether or not the visualization is too \u201ccomplex\u201d to accurately judge at a glance. This paper proposes Pixel Approximate Entropy (PAE), which adapts the approximate entropy statistical measure commonly used to quantify regularity and unpredictability in time-series data, as a measure of visual complexity for line charts. We show that PAE is correlated with user-perceived chart complexity, and that increased chart PAE correlates with reduced judgement accuracy. `We also find that the correlation between PAE values and participants\u0027 judgment increases when the user has less time to examine the line charts."}, {"color": "gray", "id": 1612, "label": 1612, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1612 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2018.8802424\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: John Wenskovitch;Lauren Bradel;Michelle Dowling;Leanna House;Chris North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The Effect of Semantic Interaction on Foraging in Text Analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Completing text analysis tasks is a continuous sensemaking loop of foraging for information and incrementally synthesizing it into hypotheses. Past research has shown the advantages of using spatial workspaces as a means for synthesizing information through externalizing hypotheses and creating spatial schemas. However, spatializing the entirety of datasets becomes prohibitive as the number of documents available to the analysts grows, particularly when only a small subset are relevant to the task at hand. StarSPIRE is a visual analytics tool designed to explore collections of documents, leveraging users\u0027 semantic interactions to steer (1) a synthesis model that aids in document layout, and (2) a foraging model to automatically retrieve new relevant information. In contrast to traditional keyword search foraging (KSF), \u201csemantic interaction foraging\u201d (SIF) occurs as a result of the user\u0027s synthesis actions. To quantify the value of semantic interaction foraging, we use StarSPIRE to evaluate its utility for an intelligence analysis sensemaking task. Semantic interaction foraging accounted for 26% of useful documents found, and it also resulted in increased synthesis interactions and improved sensemaking task performance by users in comparison to only using keyword search."}, {"color": "gray", "id": 1615, "label": 1615, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1615 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2018.8802486\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Michael Blumenschein;Michael Behrisch;Stefanie Schmid;Simon Butscher;Deborah R. Wahl;Karoline Villinger;Britta Renner;Harald Reiterer;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: SMARTexplore: Simplifying High-Dimensional Data Analysis through a Table-Based Visual Analytics Approach; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present SMARTEXPLORE, a novel visual analytics technique that simplifies the identification and understanding of clusters, correlations, and complex patterns in high-dimensional data. The analysis is integrated into an interactive table-based visualization that maintains a consistent and familiar representation throughout the analysis. The visualization is tightly coupled with pattern matching, subspace analysis, reordering, and layout algorithms. To increase the analyst\u0027s trust in the revealed patterns, SMARTEXPLORE automatically selects and computes statistical measures based on dimension and data properties. While existing approaches to analyzing high-dimensional data (e.g., planar projections and Parallel coordinates) have proven effective, they typically have steep learning curves for non-visualization experts. Our evaluation, based on three expert case studies, confirms that non-visualization experts successfully reveal patterns in high-dimensional data when using SMARTEXPLORE."}, {"color": "gray", "id": 1616, "label": 1616, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 1616 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2018.8802509\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Mengchen Liu;Shixia Liu;Hang Su;Kelei Cao;Jun Zhu; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Analyzing the Noise Robustness of Deep Neural Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Deep neural networks (DNNs) are vulnerable to maliciously generated adversarial examples. These examples are intentionally designed by making imperceptible perturbations and often mislead a DNN into making an incorrect prediction. This phenomenon means that there is significant risk in applying DNNs to safety-critical applications, such as driverless cars. To address this issue, we present a visual analytics approach to explain the primary cause of the wrong predictions introduced by adversarial examples. The key is to analyze the datapaths of the adversarial examples and compare them with those of the normal examples. A datapath is a group of critical neurons and their connections. To this end, we formulate the datapath extraction as a subset selection problem and approximately solve it based on back-propagation. A multi-level visualization consisting of a segmented DAG (layer level), an Euler diagram (feature map level), and a heat map (neuron level), has been designed to help experts investigate datapaths from the high-level layers to the detailed neuron activations. Two case studies are conducted that demonstrate the promise of our approach in support of explaining the working mechanism of adversarial examples."}]);

	        document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
	    });
	    network.once("stabilizationIterationsDone", function() {
	        document.getElementById('text').innerHTML = '100%';
	        document.getElementById('bar').style.width = '496px';
	        document.getElementById('loadingBar').style.opacity = 0;
	        // really clean the dom element
	        setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
	    });
        

        return network;

    }

    drawGraph();

</script>
