        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "gray", "id": 6, "label": 6, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 6 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1995.528686\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.A. Wise;J.J. Thomas;K. Pennock;D. Lantrip;M. Pottier;A. Schur;V. Crow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing the non-visual: spatial analysis and interaction with information from text documents; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The paper describes an approach to IV that involves spatializing text content for enhanced visual browsing and analysis. The application arena is large text document corpora such as digital libraries, regulations and procedures, archived reports, etc. The basic idea is that text content from these sources may be transformed to a spatial representation that preserves informational characteristics from the documents. The spatial representation may then be visually browsed and analyzed in ways that avoid language processing and that reduce the analysts mental workload. The result is an interaction with text that more nearly resembles perception and action with the natural world than with the abstractions of written language."}, {"color": "gray", "id": 21, "label": 21, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 21 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1996.559213\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.C. Chuah;S.F. Roth; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: On the semantics of interactive visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Interactive techniques are powerful tools for manipulating visualizations to analyze, communicate and acquire information. This is especially true for large data sets or complex 3D visualizations. Although many new types of interaction have been introduced recently, very little work has been done on understanding what their components are, how they are related and how they can be combined. This paper begins to address these issues with a framework for classifying interactive visualizations. Our goal is a framework that will enable us to develop toolkits for assembling visualization interfaces both interactively and automatically."}, {"color": "gray", "id": 50, "label": 50, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 50 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1997.636792\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S.K. Card;J. Mackinlay; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The structure of the information visualization design space; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Research on information visualization has reached the point where a number of successful point designs have been proposed and a variety of techniques have been discovered. It is now appropriate to describe and analyze portions of the design space so as to understand the differences among designs and to suggest new possibilities. This paper proposes an organization of the information visualization literature and illustrates it with a series of examples. The result is a framework for designing new visualizations and augmenting existing designs."}, {"color": "gray", "id": 59, "label": 59, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 59 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729559\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Ankerst;S. Berchtold;D.A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Similarity clustering of dimensions for an enhanced visualization of multidimensional data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The order and arrangement of dimensions (variates) is crucial for the effectiveness of a large number of visualization techniques such as parallel coordinates, scatterplots, recursive pattern, and many others. We describe a systematic approach to arrange the dimensions according to their similarity. The basic idea is to rearrange the data dimensions such that dimensions showing a similar behavior are positioned next to each other. For the similarity clustering of dimensions, we need to define similarity measures which determine the partial or global similarity of dimensions. We then consider the problem of finding an optimal one- or two-dimensional arrangement of the dimensions based on their similarity. Theoretical considerations show that both, the one- and the two-dimensional arrangement problem are surprisingly hard problems, i.e. they are NP complete. Our solution of the problem is therefore based on heuristic algorithms. An empirical evaluation using a number of different visualization techniques shows the high impact of our similarity clustering of dimensions on the visualization results."}, {"color": "gray", "id": 60, "label": 60, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 60 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1998.729560\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ed Huai-Hsin Chi;J.T. Riedl; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An operator interaction framework for visualization systems; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualization encounters a wide variety of different data domains. The visualization community has developed representation methods and interactive techniques. As a community, we have realized that the requirements in each domain are often dramatically different. In order to easily apply existing methods, researchers have developed a semiology of graphic representations. We have extended this research into a framework that includes operators and interactions in visualization systems, such as a visualization spreadsheet. We discuss properties of this framework and use it to characterize operations spanning a variety of different visualization techniques. The framework developed in the paper enables a new way of exploring and evaluating the design space of visualization operators, and helps end users in their analysis tasks."}, {"color": "gray", "id": 71, "label": 71, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 71 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801851\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.J. Van Wijk;E.R. Van Selow; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cluster and calendar based visualization of time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new method is presented to get an insight into univariate time series data. The problem addressed is how to identify patterns and trends on multiple time scales (days, weeks, seasons) simultaneously. The solution presented is to cluster similar daily data patterns, and to visualize the average patterns as graphs and the corresponding days on a calendar. This presentation provides a quick insight into both standard and exceptional patterns. Furthermore, it is well suited to interactive exploration. Two applications, numbers of employees present and energy consumption, are presented."}, {"color": "gray", "id": 80, "label": 80, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 80 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801860\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.J. Van Wijk;H. Van de Wetering; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Cushion treemaps: visualization of hierarchical information; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A new method is presented for the visualization of hierarchical information, such as directory structures and organization structures. Cushion treemaps inherit the elegance of standard treemaps: compact, space-filling displays of hierarchical information, based on recursive subdivision of a rectangular image space. Intuitive shading is used to provide insight in the hierarchical structure. During the subdivision, ridges are added per rectangle, which are rendered with a simple shading model. The result is a surface that consists of recursive cushions. The method is efficient, effective, easy to use and implement, and has a wide applicability."}, {"color": "gray", "id": 86, "label": 86, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 86 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.1999.801866\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pak Chung Wong;P. Whitney;J. Thomas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing association rules for text mining; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An association rule in data mining is an implication of the form X/spl rarr/Y where X is a set of antecedent items and Y is the consequent item. For years researchers have developed many tools to visualize association rules. However, few of these tools can handle more than dozens of rules, and none of them can effectively manage rules with multiple antecedents. Thus, it is extremely difficult to visualize and understand the association information of a large data set even when all the rules are available. This paper presents a novel visualization technique to tackle many of these problems. We apply the technology to a text mining study on large corpora. The results indicate that our design can easily handle hundreds of multiple antecedent association rules in a three-dimensional display with minimum human interaction, low occlusion percentage, and no screen swapping."}, {"color": "gray", "id": 101, "label": 101, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 101 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885097\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Pak Chung Wong;W. Cowley;H. Foote;E. Jurrus;J. Thomas; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visualizing sequential patterns for text mining; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A sequential pattern in data mining is a finite series of elements such as A/spl rarr/B/spl rarr/C/spl rarr/D where A, B, C, and D are elements of the same domain. The mining of sequential patterns is designed to find patterns of discrete events that frequently happen in the same arrangement along a timeline. Like association and clustering, the mining of sequential patterns is among the most popular knowledge discovery techniques that apply statistical measures to extract useful information from large datasets. As out computers become more powerful, we are able to mine bigger datasets and obtain hundreds of thousands of sequential patterns in full detail. With this vast amount of data, we argue that neither data mining nor visualization by itself can manage the information and reflect the knowledge effectively. Subsequently, we apply visualization to augment data mining in a study of sequential patterns in large text corpora. The result shows that we can learn more and more quickly in an integrated visual data-mining environment."}, {"color": "gray", "id": 105, "label": 105, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 105 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885098\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: S. Havre;B. Hetzler;L. Nowell; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ThemeRiver: visualizing theme changes over time; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: ThemeRiver/sup TM/ is a prototype system that visualizes thematic variations over time within a large collection of documents. The \"river\" flows from left to right through time, changing width to depict changes in thematic strength of temporally associated documents. Colored \"currents\" flowing within the river narrow or widen to indicate decreases or increases in the strength of an individual topic or a group of topics in the associated documents. The river is shown within the context of a timeline and a corresponding textual presentation of external events."}, {"color": "gray", "id": 106, "label": 106, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 106 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885091\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Stasko;E. Zhang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Focus+context display and navigation techniques for enhancing radial, space-filling hierarchy visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radial, space-filling visualizations can be useful for depicting information hierarchies, but they suffer from one major problem. As the hierarchy grows in size, many items become small, peripheral slices that are difficult to distinguish. We have developed three visualization/interaction techniques that provide flexible browsing of the display. The techniques allow viewers to examine the small items in detail while providing context within the entire information hierarchy. Additionally, smooth transitions between views help users maintain orientation within the complete information space."}, {"color": "gray", "id": 107, "label": 107, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 107 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885092\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E.H. Chi; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A taxonomy of visualization techniques using the data state reference model; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In previous work, researchers have attempted to construct taxonomies of information visualization techniques by examining the data domains that are compatible with these techniques. This is useful because implementers can quickly identify various techniques that can be applied to their domain of interest. However, these taxonomies do not help the implementers understand how to apply and implement these techniques. The author extends and proposes a new way to taxonomize information visualization techniques by using the Data State Model (E.H. Chi and J.T. Reidl, 1998). In fact, as the taxonomic analysis in the paper will show, many of the techniques share similar operating steps that can easily be reused. The paper shows that the Data State Model not only helps researchers understand the space of design, but also helps implementers understand how information visualization techniques can be applied more broadly."}, {"color": "gray", "id": 108, "label": 108, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 108 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2000.885086\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Stolte;P. Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Polaris: a system for query, analysis and visualization of multi-dimensional relational databases; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In the last several years, large multi-dimensional databases have become common in a variety of applications such as data warehousing and scientific computing. Analysis and exploration tasks place significant demands on the interfaces to these databases. Because of the size of the data sets, dense graphical representations are more effective for exploration than spreadsheets and charts. Furthermore, because of the exploratory nature of the analysis, it must be possible for the analysts to change visualizations rapidly as they pursue a cycle involving first hypothesis and then experimentation. The authors present Polaris, an interface for exploring large multi-dimensional databases that extends the well-known Pivot Table interface. The novel features of Polaris include an interface for constructing visual specifications of table based graphical displays and the ability to generate a precise set of relational queries from the visual specifications. The visual specifications can be rapidly and incrementally developed, giving the analyst visual feedback as they construct complex queries and visualizations."}, {"color": "gray", "id": 122, "label": 122, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 122 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173151\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Yang;M.O. Ward;E.A. Rundensteiner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: InterRing: an interactive tool for visually navigating and manipulating hierarchical structures; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Radial, space-filling (RSF) techniques for hierarchy visualization have several advantages over traditional node-link diagrams, including the ability to efficiently use the display space while effectively conveying the hierarchy structure. Several RSF systems and tools have been developed to date, each with varying degrees of support for interactive operations such as selection and navigation. We describe what we believe to be a complete set of desirable operations on hierarchical structures. We then present InterRing, an RSF hierarchy visualization system that supports a significantly more extensive set of these operations than prior systems. In particular, InterRing supports multi-focus distortions, interactive hierarchy reconfiguration, and both semi-automated and manual selection. We show the power and utility of these and other operations, and describe our on-going efforts to evaluate their effectiveness and usability."}, {"color": "gray", "id": 128, "label": 128, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 128 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173157\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: H. Hauser;F. Ledermann;H. Doleisch; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Angular brushing of extended parallel coordinates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we present angular brushing for parallel coordinates (PC) as a new approach to highlighting rational data-properties, i.e., features which - in a non-separable way - depend on two data dimensions. We also demonstrate smooth brushing as an intuitive tool for specifying nonbinary degree-of-interest functions (for focus+context visualization). We also briefly describe our implementation as well as its application to the visualization of CFD data."}, {"color": "gray", "id": 130, "label": 130, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 130 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173159\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Yehuda Koren;L. Carmel;D. Harel; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ACE: a fast multiscale eigenvectors computation for drawing huge graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present an extremely fast graph drawing algorithm for very large graphs, which we term ACE (for Algebraic multigrid Computation of Eigenvectors). ACE exhibits an improvement of something like two orders of magnitude over the fastest algorithms we are aware of; it draws graphs of millions of nodes in less than a minute. ACE finds an optimal drawing by minimizing a quadratic energy function. The minimization problem is expressed as a generalized eigenvalue problem, which is rapidly solved using a novel algebraic multigrid technique. The same generalized eigenvalue problem seems to come up also in other fields, hence ACE appears to be applicable outside of graph drawing too."}, {"color": "gray", "id": 132, "label": 132, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 132 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2002.1173161\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: A. Morrison;G. Ross;M. Chalmers; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A hybrid layout algorithm for sub-quadratic multidimensional scaling; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many clustering and layout techniques have been used for structuring and visualising complex data. This paper is inspired by a number of such contemporary techniques and presents a novel hybrid approach based upon stochastic sampling, interpolation and spring models. We use Chalmers\u0027 1996 O(N/sup 2/) spring model as a benchmark when evaluating our technique, comparing layout quality and run times using data sets of synthetic and real data. Our algorithm runs in O(N/spl radic/N) and executes significantly faster than Chalmers\u0027 1996 algorithm, whilst producing superior layouts. In reducing complexity and run time, we allow the visualisation of data sets of previously infeasible size. Our results indicate that our method is a solid foundation for interactive and visual exploration of data."}, {"color": "gray", "id": 141, "label": 141, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 141 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249008\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: N. Wong;S. Carpendale;S. Greenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Edgelens: an interactive method for managing edge congestion in graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: An increasing number of tasks require people to explore, navigate and search extremely complex data sets visualized as graphs. Examples include electrical and telecommunication networks, Web structures, and airline routes. The problem is that graphs of these real world data sets have many interconnected nodes, ultimately leading to edge congestion: the density of edges is so great that they obscure nodes, individual edges, and even the visual information beneath the graph. To address this problem we developed an interactive technique called EdgeLens. An EdgeLens interactively curves graph edges away for a person\u0027s focus attention without changing the node positions. This opens up sufficient space to disambiguate node and edge relationships and to see underlying information while still preserving node layout. Initially two methods of creating this interaction were developed and compared in a user study. The results of this study were used in the selection of a basic approach and the subsequent development of the EdgeLens. We then improved the EdgeLens through use of transparency and colour and by allowing multiple lenses to appear on the graph."}, {"color": "gray", "id": 148, "label": 148, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 148 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2003.1249015\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Yang;Wei Peng;M.O. Ward;E.A. Rundensteiner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive hierarchical dimension ordering, spacing and filtering for exploration of high dimensional datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Large number of dimensions not only cause clutter in multi-dimensional visualizations, but also make it difficult for users to navigate the data space. Effective dimension management, such as dimension ordering, spacing and filtering, is critical for visual exploration of such datasets. Dimension ordering and spacing explicitly reveal dimension relationships in arrangement-sensitive multidimensional visualization techniques, such as parallel coordinates, star glyphs, and pixel-oriented techniques. They facilitate the visual discovery of patterns within the data. Dimension filtering hides some of the dimensions to reduce clutter while preserving the major information of the dataset. In this paper, we propose an interactive hierarchical dimension ordering, spacing and filtering approach, called DOSFA. DOSFA is based on dimension hierarchies derived from similarities among dimensions. It is scalable multi-resolution approach making dimensional management a tractable task. On the one hand, it automatically generates default settings for dimension ordering, spacing and filtering. On the other hand, it allows users to efficiently control all aspects of this dimension management process via visual interaction tools for dimension hierarchy manipulation. A case study visualizing a dataset containing over 200 dimensions reveals high dimensional visualization techniques."}, {"color": "gray", "id": 166, "label": 166, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 166 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.1\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Ghoniem;J.-D. Fekete;P. Castagliola; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Comparison of the Readability of Graphs Using Node-Link and Matrix-Based Representations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper, we describe a taxonomy of generic graph related tasks and an evaluation aiming at assessing the readability of two representations of graphs: matrix-based representations and node-link diagrams. This evaluation bears on seven generic tasks and leads to important recommendations with regard to the representation of graphs according to their size and density. For instance, we show that when graphs are bigger than twenty vertices, the matrix-based visualization performs better than node-link diagrams on most tasks. Only path finding is consistently in favor of node-link diagrams throughout the evaluation"}, {"color": "gray", "id": 167, "label": 167, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 167 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.10\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Amar;J. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Knowledge Task-Based Framework for Design and Evaluation of Information Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The design and evaluation of most current information visualization systems descend from an emphasis on a user\u0027s ability to \"unpack\" the representations of data of interest and operate on them independently. Too often, successful decision-making and analysis are more a matter of serendipity and user experience than of intentional design and specific support for such tasks; although humans have considerable abilities in analyzing relationships from data, the utility of visualizations remains relatively variable across users, data sets, and domains. In this paper, we discuss the notion of analytic gaps, which represent obstacles faced by visualizations in facilitating higher-level analytic tasks, such as decision-making and learning. We discuss support for bridging the analytic gap, propose a framework for design and evaluation of information visualization systems, and demonstrate its use"}, {"color": "gray", "id": 169, "label": 169, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 169 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.12\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: C. Weaver; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Building Highly-Coordinated Visualizations in Improvise; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Improvise is a fully-implemented system in which users build and browse multiview visualizations interactively using a simple shared-object coordination mechanism coupled with a flexible, expression-based visual abstraction language. By coupling visual abstraction with coordination, users gain precise control over how navigation and selection in the visualization affects the appearance of data in individual views. As a result, it is practical to build visualizations with more views and richer coordination in Improvise than in other visualization systems. Building and browsing activities are integrated in a single, live user interface that lets users alter visualizations quickly and incrementally during data exploration"}, {"color": "gray", "id": 171, "label": 171, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 171 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.15\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Wei Peng;M.O. Ward;E.A. Rundensteiner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Clutter Reduction in Multi-Dimensional Data Visualization Using Dimension Reordering; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Visual clutter denotes a disordered collection of graphical entities in information visualization. Clutter can obscure the structure present in the data. Even in a small dataset, clutter can make it hard for the viewer to find patterns, relationships and structure. In this paper, we define visual clutter as any aspect of the visualization that interferes with the viewer\u0027s understanding of the data, and present the concept of clutter-based dimension reordering. Dimension order is an attribute that can significantly affect a visualization\u0027s expressiveness. By varying the dimension order in a display, it is possible to reduce clutter without reducing information content or modifying the data in any way. Clutter reduction is a display-dependent task. In this paper, we follow a three-step procedure for four different visualization techniques. For each display technique, first, we determine what constitutes clutter in terms of display properties; then we design a metric to measure visual clutter in this display; finally we search for an order that minimizes the clutter in a display"}, {"color": "gray", "id": 182, "label": 182, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 182 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.27\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: T. Kapler;W. Wright; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: GeoTime Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Analyzing observations over time and geography is a common task but typically requires multiple, separate tools. The objective of our research has been to develop a method to visualize, and work with, the spatial interconnectedness of information over time and geography within a single, highly interactive 3D view. A novel visualization technique for displaying and tracking events, objects and activities within a combined temporal and geospatial display has been developed. This technique has been implemented as a demonstratable prototype called GeoTime in order to determine potential utility. Initial evaluations have been with military users. However, we believe the concept is applicable to a variety of government and business analysis tasks"}, {"color": "gray", "id": 185, "label": 185, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 185 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.3\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jinwook Seo;B. Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Rank-by-Feature Framework for Unsupervised Multidimensional Data Exploration Using Low Dimensional Projections; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Exploratory analysis of multidimensional data sets is challenging because of the difficulty in comprehending more than three dimensions. Two fundamental statistical principles for the exploratory analysis are (1) to examine each dimension first and then find relationships among dimensions, and (2) to try graphical displays first and then find numerical summaries (D.S. Moore, (1999). We implement these principles in a novel conceptual framework called the rank-by-feature framework. In the framework, users can choose a ranking criterion interesting to them and sort 1D or 2D axis-parallel projections according to the criterion. We introduce the rank-by-feature prism that is a color-coded lower-triangular matrix that guides users to desired features. Statistical graphs (histogram, boxplot, and scatterplot) and information visualization techniques (overview, coordination, and dynamic query) are combined to help users effectively traverse 1D and 2D axis-parallel projections, and finally to help them interactively find interesting features"}, {"color": "gray", "id": 191, "label": 191, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 191 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.43\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: F. van Ham;J.J. van Wijk; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Interactive Visualization of Small World Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many real world graphs have small world characteristics, that is, they have a small diameter compared to the number of nodes and exhibit a local cluster structure. Examples are social networks, software structures, bibliographic references and biological neural nets. Their high connectivity makes both finding a pleasing layout and a suitable clustering hard. In this paper we present a method to create scalable, interactive visualizations of small world graphs, allowing the user to inspect local clusters while maintaining a global overview of the entire structure. The visualization method uses a combination of both semantical and geometrical distortions, while the layout is generated by a spring embedder algorithm using recently developed force model. We use a cross referenced database of 500 artists as a running example"}, {"color": "gray", "id": 204, "label": 204, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 204 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.59\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Tory;T. Moller; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Rethinking Visualization: A High-Level Taxonomy; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present the novel high-level visualization taxonomy. Our taxonomy classifies visualization algorithms rather than data. Algorithms are categorized based on the assumptions they make about the data being visualized; we call this set of assumptions the design model. Because our taxonomy is based on design models, it is more flexible than existing taxonomies and considers the user\u0027s conceptual model, emphasizing the human aspect of visualization. Design models are classified according to whether they are discrete or continuous and by how much the algorithm designer chooses display attributes such as spatialization, timing, colour, and transparency. This novel approach provides an alternative view of the visualization field that helps explain how traditional divisions (e.g., information and scientific visualization) relates and overlap, and that may inspire research ideas in hybrid visualization areas"}, {"color": "gray", "id": 208, "label": 208, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 208 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.64\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J.-D. Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: The InfoVis Toolkit; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: This article presents the InfoVis toolkit, designed to support the creation, extension and integration of advanced 2D information visualization components into interactive Java swing applications. The InfoVis toolkit provides specific data structures to achieve a fast action/feedback loop required by dynamic queries. It comes with a large set of components such as range sliders and tailored control panels required to control and configure the visualizations. These components are integrated into a coherent framework that simplifies the management of rich data structures and the design and extension of visualizations. Supported data structures currently include tables, trees and graphs. Supported visualizations include scatter plots, time series, parallel coordinates, treemaps, icicle trees, node-link diagrams for trees and graphs and adjacency matrices for graphs. All visualizations can use fisheye lenses and dynamic labeling. The InfoVis toolkit supports hardware acceleration when available through Agile2D, an implementation of the Java graphics API based on OpenGL, achieving speedups of 10 to 200 times. The article also shows how new visualizations can be added and extended to become components, enriching visualizations as well as general applications"}, {"color": "gray", "id": 210, "label": 210, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 210 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.66\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E. Gansner;Y. Koren;S. North; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Topological Fisheye Views for Visualizing Large Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Graph drawing is a basic visualization tool. For graphs of up to hundreds of nodes and edges, there are many effective techniques available. At greater scale, data density and occlusion problems often negate its effectiveness. Conventional pan-and-zoom, and multiscale and geometric fisheye views are not fully satisfactory solutions to this problem. As an alternative, we describe a topological zooming method. It is based on the precomputation of a hierarchy of coarsened graphs, which are combined on the fly into renderings with the level of detail dependent on the distance from one or more foci. We also discuss a related distortion method that allows our technique to achieve constant information density displays"}, {"color": "gray", "id": 212, "label": 212, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 212 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.68\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: A.O. Artero;M.C.F. de Oliveira;H. Levkowitz; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Uncovering Clusters in Crowded Parallel Coordinates Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The one-to-one strategy of mapping each single data item into a graphical marker adopted in many visualization techniques has limited usefulness when the number of records and/or the dimensionality of the data set are very high. In this situation, the strong overlapping of graphical markers severely hampers the user\u0027s ability to identify patterns in the data from its visual representation. We tackle this problem here with a strategy that computes frequency or density information from the data set, and uses such information in parallel coordinates visualizations to filter out the information to be presented to the user, thus reducing visual clutter and allowing the analyst to observe relevant patterns in the data. The algorithms to construct such visualizations, and the interaction mechanisms supported, inspired by traditional image processing techniques such as grayscale manipulation and thresholding are also presented. We also illustrate how such algorithms can assist users to effectively identify clusters in very noisy large data sets"}, {"color": "gray", "id": 216, "label": 216, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 216 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2004.71\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jing Yang;A. Patro;Shiping Huang;N. Mehta;M.O. Ward;E.A. Rundensteiner; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Value and Relation Display for Interactive Exploration of High Dimensional Datasets; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Traditional multidimensional visualization techniques, such as glyphs, parallel coordinates and scatterplot matrices, suffer from clutter at the display level and difficult user navigation among dimensions when visualizing high dimensional datasets. In this paper, we propose a new multidimensional visualization technique named a value and relation (VaR) display, together with a rich set of navigation and selection tools, for interactive exploration of datasets with up to hundreds of dimensions. By explicitly conveying the relationships among the dimensions of a high dimensional dataset, the VaR display helps users grasp the associations among dimensions. By using pixel-oriented techniques to present values of the data items in a condensed manner, the VaR display reveals data patterns in the dataset using as little screen space as possible. The navigation and selection tools enable users to interactively reduce clutter, navigate within the dimension space, and examine data value details within context effectively and efficiently. The VaR display scales well to datasets with large numbers of data items by employing sampling and texture mapping. A case study on a real dataset, as well as the VaR displays of multiple real datasets throughout the paper, reveals how our proposed approach helps users interactively explore high dimensional datasets with large numbers of data items"}, {"color": "gray", "id": 224, "label": 224, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 224 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532122\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M. Wattenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Baby names, visualization, and social data analysis; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: The Name Voyager, a Web based visualization of historical trends in baby naming, has proven remarkably popular. This paper discusses the interaction techniques it uses for smooth visual exploration of thousands of time series. We also describe design decisions behind the application and lessons learned in creating an application that makes do-it-yourself data mining popular. The prime lesson, it is hypothesized, is that an information visualization tool may be fruitfully viewed not as a tool but as part of an online social environment. In other words, to design a successful exploratory data analysis tool, one good strategy is to create a system that enables \"social\" data analysis"}, {"color": "gray", "id": 228, "label": 228, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 228 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532126\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Heer;D. Boyd; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Vizster: visualizing online social networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Recent years have witnessed the dramatic popularity of online social networking services, in which millions of members publicly articulate mutual \"friendship\" relations. Guided by ethnographic research of these online communities, we have designed and implemented a visualization system for playful end-user exploration and navigation of large scale online social networks. Our design builds upon familiar node link network layouts to contribute customized techniques for exploring connectivity in large graph structures, supporting visual search and analysis, and automatically identifying and visualizing community structures. Both public installation and controlled studies of the system provide evidence of the system\u0027s usability, capacity for facilitating discovery, and potential for fun and engaged social activity"}, {"color": "gray", "id": 238, "label": 238, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 238 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532136\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: R. Amar;J. Eagan;J. Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Low-level components of analytic activity in information visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Existing system level taxonomies of visualization tasks are geared more towards the design of particular representations than the facilitation of user analytic activity. We present a set of ten low level analysis tasks that largely capture people\u0027s activities while employing information visualization tools for understanding data. To help develop these tasks, we collected nearly 200 sample questions from students about how they would analyze five particular data sets from different domains. The questions, while not being totally comprehensive, illustrated the sheer variety of analytic questions typically posed by users when employing information visualization systems. We hope that the presented set of tasks is useful for information visualization system designers as a kind of common substrate to discuss the relative analytic capabilities of the systems. Further, the tasks may provide a form of checklist for system designers."}, {"color": "gray", "id": 240, "label": 240, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 240 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: J. Johansson;P. Ljung;M. Jern;M. Cooper; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Revealing structure within clustered parallel coordinates displays; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In order to gain insight into multivariate data, complex structures must be analysed and understood. Parallel coordinates is an excellent tool for visualizing this type of data but has its limitations. This paper deals with one of its main limitations - how to visualize a large number of data items without hiding the inherent structure they constitute. We solve this problem by constructing clusters and using high precision textures to represent them. We also use transfer functions that operate on the high precision textures in order to highlight different aspects of the cluster characteristics. Providing predefined transfer functions as well as the support to draw customized transfer functions makes it possible to extract different aspects of the data. We also show how feature animation can be used as guidance when simultaneously analysing several clusters. This technique makes it possible to visually represent statistical information about clusters and thus guides the user, making the analysis process more efficient."}, {"color": "gray", "id": 243, "label": 243, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 243 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532141\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: E. Fanea;S. Carpendale;T. Isenberg; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: An interactive 3D integration of parallel coordinates and star glyphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Parallel coordinates are a powerful method for visualizing multidimensional data but, when applied to large data sets, they become cluttered and difficult to read. Star glyphs, on the other hand, can be used to display either the attributes of a data item or the values across all items for a single attribute. Star glyphs may readily provide a quick impression; however, since the full data set require multiple glyphs, overall readings are more difficult. We present parallel glyphs, an interactive integration of the visual representations of parallel coordinates and star glyphs that utilizes the advantages of both representations to offset the disadvantages they have separately. We discuss the role of uniform and stepped colour scales in the visual comparison of non-adjacent items and star glyphs. Parallel glyphs provide capabilities for focus-in-context exploration using two types of lenses and interactions specific to the 3D space."}, {"color": "gray", "id": 244, "label": 244, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 244 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532142\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: L. Wilkinson;A. Anand;R. Grossman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Graph-theoretic scagnostics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We introduce Tukey and Tukey scagnostics and develop graph-theoretic methods for implementing their procedure on large datasets."}, {"color": "gray", "id": 250, "label": 250, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 250 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532148\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: M.C. Hao;Umeshwar Dayal;D.A. Keim;T. Schreck; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Importance-driven visualization layouts for large time series data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Time series are an important type of data with applications in virtually every aspect of the real world. Often a large number of time series have to be monitored and analyzed in parallel. Sets of time series may show intrinsic hierarchical relationships and varying degrees of importance among the individual time series. Effective techniques for visually analyzing large sets of time series should encode the relative importance and hierarchical ordering of the time series data by size and position, and should also provide a high degree of regularity in order to support comparability by the analyst. In this paper, we present a framework for visualizing large sets of time series. Based on the notion of inter time series importance relationships, we define a set of objective functions that space-filling layout schemes for time series data should obey. We develop an efficient algorithm addressing the identified problems by generating layouts that reflect hierarchy and importance based relationships in a regular layout with favorable aspect ratios. We apply our technique to a number of real world data sets including sales and stock data, and we compare our technique with an aspect ratio aware variant of the well known TreeMap algorithm. The examples show the advantages and practical usefulness of our layout algorithm."}, {"color": "gray", "id": 252, "label": 252, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 252 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/INFVIS.2005.1532150\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Doantam Phan;Ling Xiao;R. Yeh;P. Hanrahan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Flow map layout; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Cartographers have long used flow maps to show the movement of objects from one location to another, such as the number of people in a migration, the amount of goods being traded, or the number of packets in a network. The advantage of flow maps is that they reduce visual clutter by merging edges. Most flow maps are drawn by hand and there are few computer algorithms available. We present a method for generating flow maps using hierarchical clustering given a set of nodes, positions, and flow data between the nodes. Our techniques are inspired by graph layout algorithms that minimize edge crossings and distort node positions while maintaining their relative position to one another. We demonstrate our technique by producing flow maps for network traffic, census data, and trade data."}, {"color": "gray", "id": 256, "label": 256, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 256 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.120\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: James Abello;Frank Van Ham;Neeraj Krishnan; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: ASK-graphView: a large scale graph visualization system; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We describe ASK-GraphView, a node-link-based graph visualization system that allows clustering and interactive navigation of large graphs, ranging in size up to 16 million edges. The system uses a scalable architecture and a series of increasingly sophisticated clustering algorithms to construct a hierarchy on an arbitrary, weighted undirected input graph. By lowering the interactivity requirements we can scale to substantially bigger graphs. The user is allowed to navigate this hierarchy in a top down manner by interactively expanding individual clusters. ASK-GraphView also provides facilities for filtering and coloring, annotation and cluster labeling"}, {"color": "gray", "id": 257, "label": 257, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 257 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.122\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Adam Perer;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Balancing Systematic and Flexible Exploration of Social Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Social network analysis (SNA) has emerged as a powerful method for understanding the importance of relationships in networks. However, interactive exploration of networks is currently challenging because: (1) it is difficult to find patterns and comprehend the structure of networks with many nodes and links, and (2) current systems are often a medley of statistical methods and overwhelming visual output which leaves many analysts uncertain about how to explore in an orderly manner. This results in exploration that is largely opportunistic. Our contributions are techniques to help structural analysts understand social networks more effectively. We present SocialAction, a system that uses attribute ranking and coordinated views to help users systematically examine numerous SNA measures. Users can (1) flexibly iterate through visualizations of measures to gain an overview, filter nodes, and find outliers, (2) aggregate networks using link structure, find cohesive subgroups, and focus on communities of interest, and (3) untangle networks by viewing different link types separately, or find patterns across different link types using a matrix overview. For each operation, a stable node layout is maintained in the network visualization so users can make comparisons. SocialAction offers analysts a strategy beyond opportunism, as it provides systematic, yet flexible, techniques for exploring social networks"}, {"color": "gray", "id": 260, "label": 260, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 260 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.138\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Geoffrey Ellis;Alan Dix; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Enabling Automatic Clutter Reduction in Parallel Coordinate Plots; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We have previously shown that random sampling is an effective clutter reduction technique and that a sampling lens can facilitate focus+context viewing of particular regions. This demands an efficient method of estimating the overlap or occlusion of large numbers of intersecting lines in order to automatically adjust the sampling rate within the lens. This paper proposes several ways for measuring occlusion in parallel coordinate plots. An empirical study into the accuracy and efficiency of the occlusion measures show that a probabilistic approach combined with a \u0027binning\u0027 technique is very fast and yet approaches the accuracy of the more expensive \u0027true\u0027 complete measurement"}, {"color": "gray", "id": 262, "label": 262, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 262 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.147\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Danny Holten; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Hierarchical Edge Bundles: Visualization of Adjacency Relations in Hierarchical Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: A compound graph is a frequently encountered type of data set. Relations are given between items, and a hierarchy is defined on the items as well. We present a new method for visualizing such compound graphs. Our approach is based on visually bundling the adjacency edges, i.e., non-hierarchical edges, together. We realize this as follows. We assume that the hierarchy is shown via a standard tree visualization method. Next, we bend each adjacency edge, modeled as a B-spline curve, toward the polyline defined by the path via the inclusion edges from one node to another. This hierarchical bundling reduces visual clutter and also visualizes implicit adjacency edges between parent nodes that are the result of explicit adjacency edges between their respective child nodes. Furthermore, hierarchical edge bundling is a generic method which can be used in conjunction with existing tree visualization techniques. We illustrate our technique by providing example visualizations and discuss the results based on an informal evaluation provided by potential users of such visualizations"}, {"color": "gray", "id": 264, "label": 264, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 264 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.160\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Nathalie Henry;Jean-daniel Fekete; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: MatrixExplorer: a Dual-Representation System to Explore Social Networks; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: MatrixExplorer is a network visualization system that uses two representations: node-link diagrams and matrices. Its design comes from a list of requirements formalized after several interviews and a participatory design session conducted with social science researchers. Although matrices are commonly used in social networks analysis, very few systems support the matrix-based representations to visualize and analyze networks. MatrixExplorer provides several novel features to support the exploration of social networks with a matrix-based representation, in addition to the standard interactive filtering and clustering functions. It provides tools to reorder (layout) matrices, to annotate and compare findings across different layouts and find consensus among several clusterings. MatrixExplorer also supports node-link diagram views which are familiar to most users and remain a convenient way to publish or communicate exploration results. Matrix and node-link representations are kept synchronized at all stages of the exploration process"}, {"color": "gray", "id": 265, "label": 265, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 265 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.161\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Qingguang Cui;Matthew Ward;Elke Rundensteiner;Jing Yang; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Measuring Data Abstraction Quality in Multiresolution Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Data abstraction techniques are widely used in multiresolution visualization systems to reduce visual clutter and facilitate analysis from overview to detail. However, analysts are usually unaware of how well the abstracted data represent the original dataset, which can impact the reliability of results gleaned from the abstractions. In this paper, we define two data abstraction quality measures for computing the degree to which the abstraction conveys the original dataset: the histogram difference measure and the nearest neighbor measure. They have been integrated within XmdvTool, a public-domain multiresolution visualization system for multivariate data analysis that supports sampling as well as clustering to simplify data. Several interactive operations are provided, including adjusting the data abstraction level, changing selected regions, and setting the acceptable data abstraction quality level. Conducting these operations, analysts can select an optimal data abstraction level. Also, analysts can compare different abstraction methods using the measures to see how well relative data density and outliers are maintained, and then select an abstraction method that meets the requirement of their analytic tasks"}, {"color": "gray", "id": 266, "label": 266, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 266 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.163\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Multi-Scale Banking to 45 Degrees; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In his text Visualizing Data, William Cleveland demonstrates how the aspect ratio of a line chart can affect an analyst\u0027s perception of trends in the data. Cleveland proposes an optimization technique for computing the aspect ratio such that the average absolute orientation of line segments in the chart is equal to 45 degrees. This technique, called banking to 45deg, is designed to maximize the discriminability of the orientations of the line segments in the chart. In this paper, we revisit this classic result and describe two new extensions. First, we propose alternate optimization criteria designed to further improve the visual perception of line segment orientations. Second, we develop multi-scale banking, a technique that combines spectral analysis with banking to 45deg. Our technique automatically identifies trends at various frequency scales and then generates a banked chart for each of these scales. We demonstrate the utility of our techniques in a range of visualization tools and analysis examples"}, {"color": "gray", "id": 267, "label": 267, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 267 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.166\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ben Shneiderman;Aleks Aris; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Network Visualization by Semantic Substrates; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Networks have remained a challenge for information visualization designers because of the complex issues of node and link layout coupled with the rich set of tasks that users present. This paper offers a strategy based on two principles: (1) layouts are based on user-defined semantic substrates, which are non-overlapping regions in which node placement is based on node attributes, (2) users interactively adjust sliders to control link visibility to limit clutter and thus ensure comprehensibility of source and destination. Scalability is further facilitated by user control of which nodes are visible. We illustrate our semantic substrates approach as implemented in NVSS 1.0 with legal precedent data for up to 1122 court cases in three regions with 7645 legal citations"}, {"color": "gray", "id": 269, "label": 269, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 269 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.178\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;Maneesh Agrawala; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Software Design Patterns for Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Despite a diversity of software architectures supporting information visualization, it is often difficult to identify, evaluate, and re-apply the design solutions implemented within such frameworks. One popular and effective approach for addressing such difficulties is to capture successful solutions in design patterns, abstract descriptions of interacting software components that can be customized to solve design problems within a particular context. Based upon a review of existing frameworks and our own experiences building visualization software, we present a series of design patterns for the domain of information visualization. We discuss the structure, context of use, and interrelations of patterns spanning data representation, graphics, and interaction. By representing design knowledge in a reusable form, these patterns can be used to facilitate software design, implementation, and evaluation, and improve developer education and communication"}, {"color": "gray", "id": 275, "label": 275, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 275 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2006.193\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: D. Auber;T. Munzner;D. Archambault;D. Auber;T. Munzner;D. Archambault; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Visual Exploration of Complex Time-Varying Graphs; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Many graph drawing and visualization algorithms, such as force-directed layout and line-dot rendering, work very well on relatively small and sparse graphs. However, they often produce extremely tangled results and exhibit impractical running times for highly non-planar graphs with large edge density. And very few graph layout algorithms support dynamic time-varying graphs; applying them independently to each frame produces distracting temporally incoherent visualizations. We have developed a new visualization technique based on a novel approach to hierarchically structuring dense graphs via stratification. Using this structure, we formulate a hierarchical force-directed layout algorithm that is both efficient and produces quality graph layouts. The stratification of the graph also allows us to present views of the data that abstract away many small details of its structure. Rather than displaying all edges and nodes at once, resulting in a convoluted rendering, we present an interactive tool that filters edges and nodes using the graph hierarchy and allows users to drill down into the graph for details. Our layout algorithm also accommodates time-varying graphs in a natural way, producing a temporally coherent animation that can be used to analyze and extract trends from dynamic graph data. For example, we demonstrate the use of our method to explore financial correlation data for the U.S. stock market in the period from 1990 to 2005. The user can easily analyze the time-varying correlation graph of the market, uncovering information such as market sector trends, representative stocks for portfolio construction, and the interrelationship of stocks over time."}, {"color": "gray", "id": 285, "label": 285, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 285 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261421\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jerry Alan Fails;Amy Karlson;Layla Shahamat;Ben Shneiderman; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Visual Interface for Multivariate Temporal Data: Finding Patterns of Events across Multiple Histories; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Finding patterns of events over time is important in searching patient histories, Web logs, news stories, and criminal activities. This paper presents PatternFinder, an integrated interface for query and result-set visualization for search and discovery of temporal patterns within multivariate and categorical data sets. We define temporal patterns as sequences of events with inter-event time spans. PatternFinder allows users to specify the attributes of events and time spans to produce powerful pattern queries that are difficult to express with other formalisms. We characterize the range of queries PatternFinder supports as users vary the specificity at which events and time spans are defined. Pattern Finder\u0027s query capabilities together with coupled ball-and-chain and tabular visualizations enable users to effectively query, explore and analyze event patterns both within and across data entities (e.g. patient histories, terrorist groups, Web logs, etc.)"}, {"color": "gray", "id": 287, "label": 287, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 287 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261423\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jorn Schneidewind;Mike Sips;Daniel A. Keim; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Pixnostics: Towards Measuring the Value of Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: During the last two decades a wide variety of advanced methods for the visual exploration of large data sets have been proposed. For most of these techniques user interaction has become a crucial element, since there are many situations in which a user or an analyst has to select the right parameter settings from among many or select a subset of the available attribute space for the visualization process, in order to construct valuable visualizations that provide insight, into the data and reveal interesting patterns. The right choice of input parameters is often essential, since suboptimal parameter settings or the investigation of irrelevant data dimensions make the exploration process more time consuming and may result in wrong conclusions. In this paper we propose a novel method for automatically determining meaningful parameter- and attribute settings based on the information content of the resulting visualizations. Our technique called Pixnostics, in analogy to Scagnostics (Wilkinson et al., 2005), automatically analyses pixel images resulting from diverse parameter mappings and ranks them according to the potential value for the user. This allows a more effective and more efficient visual data analysis process, since the attribute/parameter space is reduced to meaningful selections and thus the analyst obtains faster insight into the data. Real world applications are provided to show the benefit of the proposed approach"}, {"color": "gray", "id": 290, "label": 290, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 290 (VAST)  - \u003ca href=\"http://dx.doi.org/10.1109/VAST.2006.261426\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Hyunmo Kang;Catherine Plaisant;Bongshin Lee;Benjamin B. Bederson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: NetLens: Iterative Exploration of Content-Actor Network Data; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Networks have remained a challenge for information retrieval and visualization because of the rich set of tasks that users want to accomplish. This paper offers an abstract content-actor network data model, a classification of tasks, and a tool to support them. The NetLens interface was designed around the abstract content-actor network data model to allow users to pose a series of elementary queries and iteratively refine visual overviews and sorted lists. This enables the support of complex queries that are traditionally hard to specify. NetLens is general and scalable in that it applies to any dataset that can be represented with our abstract data model. This paper describes NetLens applying a subset of the ACM Digital Library consisting of about 4,000 papers from the CM I conference written by about 6,000 authors. In addition, we are now working on a collection of half a million emails, and a dataset of legal cases"}, {"color": "gray", "id": 307, "label": 307, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 307 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70515\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Ji Soo Yi;Youn ah Kang;John Stasko; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Toward a Deeper Understanding of the Role of Interaction in Information Visualization; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Even though interaction is an important part of information visualization (Infovis), it has garnered a relatively low level of attention from the Infovis community. A few frameworks and taxonomies of Infovis interaction techniques exist, but they typically focus on low-level operations and do not address the variety of benefits interaction provides. After conducting an extensive review of Infovis systems and their interactive capabilities, we propose seven general categories of interaction techniques widely used in Infovis: 1) Select, 2) Explore, 3) Reconfigure, 4) Encode, 5) Abstract/Elaborate, 6) Filter, and 7) Connect. These categories are organized around a user\u0027s intent while interacting with a system rather than the low-level interaction techniques provided by a system. The categories can act as a framework to help discuss and evaluate interaction techniques and hopefully lay an initial foundation toward a deeper understanding and a science of interaction."}, {"color": "gray", "id": 308, "label": 308, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 308 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70521\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Christopher Collins;Sheelagh Carpendale; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: VisLink: Revealing Relationships Amongst Visualizations; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: We present VisLink, a method by which visualizations and the relationships between them can be interactively explored. VisLink readily generalizes to support multiple visualizations, empowers inter-representational queries, and enables the reuse of the spatial variables, thus supporting efficient information encoding and providing for powerful visualization bridging. Our approach uses multiple 2D layouts, drawing each one in its own plane. These planes can then be placed and re-positioned in 3D space: side by side, in parallel, or in chosen placements that provide favoured views. Relationships, connections, and patterns between visualizations can be revealed and explored using a variety of interaction techniques including spreading activation and search filters."}, {"color": "gray", "id": 312, "label": 312, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 312 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70535\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Geoffrey Ellis;Alan Dix; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: A Taxonomy of Clutter Reduction for Information Visualisation; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: Information visualisation is about gaining insight into data through a visual representation. This data is often multivariate and increasingly, the datasets are very large. To help us explore all this data, numerous visualisation applications, both commercial and research prototypes, have been designed using a variety of techniques and algorithms. Whether they are dedicated to geo-spatial data or skewed hierarchical data, most of the visualisations need to adopt strategies for dealing with overcrowded displays, brought about by too much data to fit in too small a display space. This paper analyses a large number of these clutter reduction methods, classifying them both in terms of how they deal with clutter reduction and more importantly, in terms of the benefits and losses. The aim of the resulting taxonomy is to act as a guide to match techniques to problems where different criteria may have different importance, and more importantly as a means to critique and hence develop existing and new techniques."}, {"color": "gray", "id": 314, "label": 314, "shape": "dot", "title": "\u003cb\u003ePaper id\u003c/b\u003e: 314 (InfoVis)  - \u003ca href=\"http://dx.doi.org/10.1109/TVCG.2007.70539\" target=\"_blank\"\u003eLink\u003c/a\u003e; \u003cbr\u003e\u003cb\u003eAuthors: \u003c/b\u003e: Jeffrey Heer;George Robertson; \u003cbr\u003e\u003cb\u003eTitle\u003c/b\u003e: Animated Transitions in Statistical Data Graphics; \u003cbr\u003e\u003cb\u003eAbstract\u003c/b\u003e: In this paper we investigate the effectiveness of animated transitions between common statistical data graphics such as bar charts, pie charts, and scatter plots. We extend theoretical models of data graphics to include such transitions, introducing a taxonomy of transition types. We then propose design principles for creating effective transitions and illustrate the application of these principles in \u0026lt;i\u0026gt;DynaVis\u0026lt;/i\u0026gt;, a visualization system featuring animated data graphics. Two controlled experiments were conducted to assess the effi
