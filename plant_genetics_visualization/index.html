<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <title>Plant Genes Visualizations</title>
</head>


<body>
<!-- Where the unemployment visualization svgs go -->
<div id="unemploymentCharts">
</div>

<!-- All the options for the visualization (states, years, etc.) -->
<div id="options">
    <h1>Control Panel</h1>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'WT(s) Comparison')">WT(s) Comparison</button>
        <button class="tablinks" onclick="openTab(event, 'S1(s) Comparison')">S1(s) Comparison</button>
        <button class="tablinks" onclick="openTab(event, 'Pairwise Comparison')">S1(s) vs. WT(s)</button>
        <button class="tablinks" onclick="openTab(event, 'Custom Mode')">Custom Mode</button>

    </div>

    <div id="Custom Mode" class="tabcontent">
        <p></p>
        <div id="comparisonOptions">
            <h4>Compare To</h4>
            <form id="option_form">
                <input type="radio" name="comparison" id="noComparison" value="none" checked> No Comparison<br>
                <input type="radio" name="comparison" id="stateComparison" value="state" display="inline"> Base
                Condition
            </form>
            <select id="stateComparisonListdown" name="states" disabled>
            </select>
            <br>
            <br>
            <br>
        </div>

        <h4>Genes Shown</h4>
        <div id="stateOptions">
            <input type="checkbox" id="all" name="stateSelection"> Select All<br>
        </div>
    </div>

    <div id="WT(s) Comparison" class="tabcontent"  style="display:block">
        <p>Compare each conditioned <b>wt</b> with <b>wthp6</b></p>
        <div class="btn-group">
            <!--      <button id="bt1" class="button button1" onclick="changeColor()">2px</button>-->
            <!--        <button id="bt1" class="waves-effect waves-light btn wt_filter_btn">Button 1</button>-->
            <button id="bt1" class="wt_filter_btn filter_btn">wtlp6</button>
            <button id="bt2" class="wt_filter_btn filter_btn">wthp5</button>
            <button id="bt3" class="wt_filter_btn filter_btn">wtlp5</button>
            <button id="bt4" class="wt_filter_btn filter_btn">wtal</button>
            <button id="bt5" class="wt_filter_btn filter_btn">wtfe</button>
            <!--        <a class="waves-effect waves-light btn">button</a>-->
        </div>

        <div class="slidecontainer">
            <input type="range" min="-100" max="100" value="0" class="slider" id="min_increase_slider">
            <p class= "increase_slider">Min Increase: <span id="min_increase_value" ></span></p>
        </div>
        <div class="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider", id="min_decrease_slider">
            <p class= "decrease_slider">Min Decrease: <span id="min_decrease_value" ></span></p>
        </div>

    </div>

    <div id="S1(s) Comparison" class="tabcontent">
        <p>Compare each conditioned <b>s1</b> with <b>s1hp6</b></p>
        <div class="btn-group">
            <button id="s1_bt1" class="s1_filter_btn filter_btn">s1lp6</button>
            <buttonf id="s1_bt2" class="s1_filter_btn filter_btn">s1hp5</buttonf>
            <button id="s1_bt3" class="s1_filter_btn filter_btn">s1lp5</button>
            <button id="s1_bt4" class="s1_filter_btn filter_btn">s1al</button>
            <button id="s1_bt5" class="s1_filter_btn filter_btn">s1fe</button>
        </div>
    </div>


    <div id="Pairwise Comparison" class="tabcontent">
        <p>Compare each conditioned <b>s1</b> with its responding <b>wt</b> (e.g., <i>s1hp6 vs. wthp6</i>)</p>
        <div class="btn-group">
            <button id="bt-pairwise-1" class="pairwise_filter_btn filter_btn">s1hp6 vs. wthp6</button>
            <button id="bt-pairwise-2" class="pairwise_filter_btn filter_btn">s1lp6 vs. wtlp6</button>
            <button id="bt-pairwise-3" class="pairwise_filter_btn filter_btn">s1hp5 vs. wthp5</button>
            <button id="bt-pairwise-4" class="pairwise_filter_btn filter_btn">s1lp5 vs. wtlp5</button>
            <button id="bt-pairwise-5" class="pairwise_filter_btn filter_btn">s1al vs. wtal</button>
            <button id="bt-pairwise-6" class="pairwise_filter_btn filter_btn">s1fe vs. wtfe</button>
        </div>
    </div>
</div>

<div>
    <h3 class="printNumberOfGenes" id="printNumGenes"></h3>
</div>
<div class="scrollable" id="ipdatacsvDiv">
    <table id="ipdatacsvTbl"></table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>
<script src="js/utilities.js"></script>
<script src="js/plant_genetics.js"></script>
<script src="js/my_dataframe.js"></script>
<script src="js/tab_options.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
</body>
