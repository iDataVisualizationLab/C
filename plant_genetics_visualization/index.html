<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js">

    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <title>Plant Genes Visualizations</title>
</head>


<body>
<!-- Where the unemployment visualization svgs go -->
<div id="unemploymentCharts">
</div>

<!-- All the options for the visualization (states, years, etc.) -->
<div id="options">
    <h1>Control Panel</h1>
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'WT(s) Comparison')">WT(s) Comparison</button>
        <button class="tablinks" onclick="openTab(event, 'S1(s) Comparison')">S1(s) Comparison</button>
        <button class="tablinks" onclick="openTab(event, 'Pairwise Comparison')">S1(s) vs. WT(s)</button>
        <button class="tablinks" onclick="openTab(event, 'Custom Mode')">Custom Mode</button>

    </div>

    <div id="Custom Mode" class="tabcontent">
        <p></p>
        <div id="comparisonOptions">
            <h4>Compare To</h4>
            <form id="option_form">
                <input type="radio" name="comparison" id="noComparison" value="none" checked> No Comparison<br>
                <input type="radio" name="comparison" id="stateComparison" value="state" display="inline"> Base
                Condition
            </form>
            <select id="stateComparisonListdown" name="states" disabled>
            </select>
            <br>
            <br>
            <br>
        </div>

        <h4>Genes Shown</h4>
        <div id="stateOptions">
            <input type="checkbox" id="all" name="stateSelection"> Select All<br>
        </div>
    </div>

    <div id="WT(s) Comparison" class="tabcontent" style="display:block">
        <p>Compare each conditioned test with <b>wthp6</b></p>
        <div class="btn-group">
            <!--      <button id="bt1" class="button button1" onclick="changeColor()">2px</button>-->
            <!--        <button id="bt1" class="waves-effect waves-light btn wt_filter_btn">Button 1</button>-->
            <div class="btn_and_slide_container">
                <button id="bt1" class="wt_filter_btn filter_btn">wtlp6 vs. wthp6</button>
                <input type="range" min="0" max="100" value="0" class="slider wt_slider" id="wtlp6_slider">
                <p><span id="wtlp6_slider_value"></span></p>
            </div>


            <div class="btn_and_slide_container">
                <button id="bt2" class="wt_filter_btn filter_btn">wthp5 vs. wthp6</button>

                <input type="range" min="0" max="100" value="0" class="slider wt_slider" id="wthp5_slider">
                <p><span id="wthp5_slider_value"></span></p>
            </div>

            <div class="btn_and_slide_container">
                <button id="bt3" class="wt_filter_btn filter_btn">wtlp5 vs. wthp6</button>
                <input type="range" min="0" max="100" value="0" class="slider wt_slider" id="wtlp5_slider">
                <p><span id="wtlp5_slider_value"></span></p>
            </div>

            <div class="btn_and_slide_container">
                <button id="bt4" class="wt_filter_btn filter_btn">wtal vs. wthp6</button>
                <input type="range" min="0" max="100" value="0" class="slider wt_slider" id="wtal_slider">
                <p><span id="wtal_slider_value"></span></p>
            </div>


            <div class="btn_and_slide_container">
                <button id="bt5" class="wt_filter_btn filter_btn">wtfe vs. wthp6</button>
                <input type="range" min="0" max="100" value="0" class="slider wt_slider" id="wtfe_slider">
                <p><span id="wtfe_slider_value"></span></p>
            </div>
            <!--        <a class="waves-effect waves-light btn">button</a>-->
        </div>

        <div id="wt_master_slider_div">
            <div class="btn_and_slide_container">
                <input type="range" min="0" max="100" value="0" class="slider wt_master_slider master_slider"
                       id="wt_master_slider">
                <br>
                <p>Main slider: <span id="wt_master_slider_value"></span></p>
            </div>

        </div>


    </div>

    <div id="S1(s) Comparison" class="tabcontent">
        <p>Compare each conditioned <b>s1</b> with <b>s1hp6</b></p>
        <div class="btn-group">
            <button id="s1_bt1" class="s1_filter_btn filter_btn">s1lp6</button>
            <button id="s1_bt2" class="s1_filter_btn filter_btn">s1hp5</button>
            <button id="s1_bt3" class="s1_filter_btn filter_btn">s1lp5</button>
            <button id="s1_bt4" class="s1_filter_btn filter_btn">s1al</button>
            <button id="s1_bt5" class="s1_filter_btn filter_btn">s1fe</button>
        </div>
    </div>


    <div id="Pairwise Comparison" class="tabcontent">
        <p>Compare each conditioned <b>s1</b> with its responding <b>wt</b> (e.g., <i>s1hp6 vs. wthp6</i>)</p>
        <div class="btn-group">
            <button id="bt-pairwise-1" class="pairwise_filter_btn filter_btn">s1hp6 vs. wthp6</button>
            <button id="bt-pairwise-2" class="pairwise_filter_btn filter_btn">s1lp6 vs. wtlp6</button>
            <button id="bt-pairwise-3" class="pairwise_filter_btn filter_btn">s1hp5 vs. wthp5</button>
            <button id="bt-pairwise-4" class="pairwise_filter_btn filter_btn">s1lp5 vs. wtlp5</button>
            <button id="bt-pairwise-5" class="pairwise_filter_btn filter_btn">s1al vs. wtal</button>
            <button id="bt-pairwise-6" class="pairwise_filter_btn filter_btn">s1fe vs. wtfe</button>
        </div>
    </div>
</div>


<div class="dataTable_and_print">
    <h3 class="printNumber" id="printNumGenes"></h3>
    <div class="dataTable" id="ipdatacsvDiv">
        <table id="ipdatacsvTbl"></table>
    </div>
</div>

<br>

<div class="statsTable_and_print">
    <h3 class="printNumber" id="printStats"></h3>
    <div class="statsTableClass" id="statsTableDiv">
        <table id="statsTable"></table>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>

<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

<script src="js/utilities.js"></script>
<script src="js/main.js"></script>
<script src="js/my_dataframe.js"></script>
<script src="js/tab_options.js"></script>
<script src="js/slider_controller.js"></script>
<script src="js/stats_for_dataframe.js"></script>


<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
</body>
