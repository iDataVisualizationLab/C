<meta charset="utf-8">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">-->
    <title>Plant Genes Visualizations</title>
</head>


<body>
<!-- Where the unemployment visualization svgs go -->
<div id="unemploymentCharts">
</div>

<!-- All the options for the visualization (states, years, etc.) -->
<div id="options">
    <h1>Control Panel</h1>
    <div id="comparisonOptions">
        <h4>Compare To</h4>
        <input type="radio" name="comparison" id="noComparison" value="none" checked> No Comparison<br>
        <input type="radio" name="comparison" id="stateComparison" value="state" display="inline"> Base Condition
        <br>&emsp;&emsp;
        <select id="stateComparisonOptions" name="states" disabled>
        </select>
        <br>
        <input type="radio" name="comparison" id="yearComparison" value="years" style="display: none;">
        <br>
        <br>
    </div>

    <h4>Genes Shown</h4>
    <div id="stateOptions">
        <!-- State checkboxes -->

        <input type="checkbox" id="all" name="stateSelection" onClick=selectAll(this)> Select All<br>
    </div>

    <div class="btn-group">
        <!--      <button id="bt1" class="button button1" onclick="changeColor()">2px</button>-->
        <!--        <button id="bt1" class="waves-effect waves-light btn wt_filter_btn">Button 1</button>-->
        <button id="bt1" class="wt_filter_btn">wtlp6</button>
        <button id="bt2" class="wt_filter_btn">wthp5</button>
        <button id="bt3" class="wt_filter_btn">wtlp5</button>
        <button id="bt4" class="wt_filter_btn">wtal</button>
        <button id="bt5" class="wt_filter_btn">wtfe</button>
        <!--        <a class="waves-effect waves-light btn">button</a>-->
    </div>

    <button id="wt_ctrl_btn_id" class="wt_ctrl_btn">WT(s) Comparison</button>

</div>
<div class="scrollable" id="ipdatacsvDiv">
    <table id="ipdatacsvTbl"></table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://gmousse.github.io/dataframe-js/dist/dataframe.min.js"></script>
<script src="js/plant_genetics.js"></script>
<script src="js/my_dataframe.js"></script>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
</body>
